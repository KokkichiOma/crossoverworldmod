l_polish:
 monarchism:0 "Mon."
 monarchism_desc:0 "Monarchistyczna"
 administrative_monarchy:0 "Monarchia administracyjna"
 administrative_monarchy_desc:0 "Monarchia administracyjna jest formą monarchii w której państwo jest rządzone przez monarchę w dużej mierze polegającego na restrykcyjnej organizacji spraw politycznych i biurokracji."
 despotic_monarchy:0 "Monarchia despotyczna"
 despotic_monarchy_desc:0 "Monarchia despotyczna jest formą monarchii w której król jest jedyną najsilniejszą jednostką, dominującą nad krajem poprzez siłę militarną. Jego władza jest despotyczna i nie ma rozróżnienia na interesy kraju i monarchy. Stopień despotyzmu zależy całkowicie od osoby rządzącej (niekoniecznie dążącej do wojny, ale osobiście jurnej) chcącej swoją władzę utrzymać."
 parliamentary_monarchy:0 "Monarchia konstytucyjna"
 parliamentary_monarchy_desc:0 "ustrój państwa, w którym władzę sprawuje monarcha ograniczony we władzy ustawodawczej wymuszonej przez konstytucję współpracą z przedstawicielstwem narodu, a we władzy wykonawczej ma dowolność w wybieraniu ministrów."
 children_parliamentary_monarchy:0 "Dziecięca monarchia konstytucyjna"
 children_parliamentary_monarchy_desc:0 "Podtyp monarchii konstytucyjnej, w której to dzieci, a nie dorośli, decydują o sprawach wewnętrznych i międzynarodowych kraju, uważany za formę pajdokracji. Wymyślona i wprowadzona w życie przez Króla Maciusia I Reformatora z Królestwa Centralnego."
