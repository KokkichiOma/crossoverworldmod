l_polish:
  ICW_leftovers_of_an_empire:0 "Resztki imperium"
  ICW_leftovers_of_an_empire_desc:0 "Arktos rządzi teraz tylko niewielką częścią swojego imperium. Gdybyśmy się zreorganizowali, moglibyśmy przywrócić nawet połowę - w dowolnym możliwym znaczeniu - imperium z powrotem."
  ICW_concentrate_economy_in_glasstown:0 "Koncentracja gospodarki w Sopelkowie"
  ICW_concentrate_economy_in_glasstown_desc:0 "Jeśli chcemy przygotować się do ekspansji, powinniśmy skoncentrować naszą gospodarkę w Sopelkowie - jest to bezpieczniejsze niż na Polu Lodowym."
  ICW_invest_in_ice_plain:0 "Inwestycje w Północne Pole Lodowe"
  ICW_invest_in_ice_plain_desc:0 "Inwestowanie w Północne Pole Lodowe może sprawić, że będzie ono lepszym miejscem do życia i pracy, a nie tylko pustą przestrzenią wypełnioną śniegiem."
  ICW_revive_arktos_building_company:0 "Wskrzeszenie Firmy Budowlanej Arktosa"
  ICW_revive_arktos_building_company_desc:0 "Firma Budowlana Arktos w przeszłości była jedną z największych firm budowlanych w regionie. Została zlikwidowana z powodu Traktatu Rajskodolińskiego. Powinniśmy ją przywrócić, aby przyspieszyć powrót kraju do potęgi."
  ICW_new_ice_cream_factories:0 "Nowe fabryki lodów"
  ICW_new_ice_cream_factories_desc:0 "Aby uzyskać większy dochód, możemy eksportować nasz najlepszy produkt - lody! Najlepsze lody można wytwarzać tylko w Sopelkowie i wszyscy o tym wiedzą!"
  ICW_stop_importing_food:0 "Wstrzymanie importu żywności"
  ICW_stop_importing_food_desc:0 "Jeśli zbudujemy więcej fabryk żywności (nie tylko tych produkujących lody, nasi ludzie muszą coś zjeść), możemy przestać importować żywność."
  ICW_start_military_preparations:0 "Rozpoczęcie przygotowań wojskowych"
  ICW_start_military_preparations_desc:0 "Czas, aby maszyna wojenna powoli ruszyła, zaczynając przygotowywać nasze wojsko do konfliktów zbrojnych."
  ICW_new_weapon_factories:0 "Nowe fabryki broni"
  ICW_new_weapon_factories_desc:0 "Musimy jak najszybciej uruchomić nowe fabryki broni, jeśli chcemy szybko się rozwijać."
  ICW_modernization_of_existing_factories:0 "Modernizacja istniejących fabryk"
  ICW_modernization_of_existing_factories_desc:0 "Nie tylko powinniśmy budować nowe fabryki - musimy modernizować stare."
  ICW_expand_the_ports:0 "Rozwój portów"
  ICW_expand_the_ports_desc:0 "Nasze porty są zbyt małe, aby pomieścić jeszcze jakiekolwiek siły inwazyjne. Musimy je rozwinąć."
  ICW_new_road_network:0 "Nowa sieć drogowa"
  ICW_new_road_network_desc:0 "Pomimo, że Lodolandia jest mała, musimy zbudować nową sieć dróg, aby nasze armie mogły się szybko przemieszczać."
  ICW_first_dockyards:0 "Pierwsze doki"
  ICW_first_dockyards_desc:0 "Przyszłe wojny nie będą toczyć się tylko na lądzie, musimy też kontrolować morze. Musimy zbudować flotę, a do tego musimy zbudować stocznie. Proste, prawda?"
  ICW_which_road_to_go:0 "Czas decyzji"
  ICW_which_road_to_go_desc:0 "Czas zdecydować - którą ścieżka podążymy teraz?"
  ICW_versus_humsin:0 "Przeciwko Humsinowi"
  ICW_versus_humsin_desc:0 "Humsin jest bardzo niebezpieczny, nie możemy pozwolić mu na podbój Rajskiej Doliny z taką łatwością."
  ICW_start_building_the_fleet:0 "Rozpoczęcie budowy floty"
  ICW_start_building_the_fleet_desc:0 "Najwyższy czas zacząć budować naszą flotę, abyśmy mogli atakować Humsina drogą morską."
  ICW_overhaul_tactics:0 "Modyfikacja taktyki"
  ICW_overhaul_tactics_desc:0 "Nasze taktyki są stare i nieaktualne, musimy je przerobić i powtórzyć."
  ICW_plan_the_naval_landings:0 "Plany inwazji morskich"
  ICW_plan_the_naval_landings_desc:0 "Jeśli chcemy najechać Pustynię drogą morską, musimy zaplanować te lądowania."
  ICW_prepare_for_land_war:0 "Przygotowania do wojny lądowej"
  ICW_prepare_for_land_war_desc:0 "Nie możemy pozwolić, aby wojna na lądzie przebiegała inaczej niż chcemy."
  ICW_wait_for_it:0 "Czekajmy na dobry moment..."
  ICW_wait_for_it_desc:0 "Po prostu wait for it..."
  ICW_attack_first:0 "Do ataku!"
  ICW_attack_first_desc:0 "Nie możemy się doczekać ataku Humsina! Uderzymy pierwsi!"
  ICW_maintain_balance:0 "Utrzymanie równowagi"
  ICW_maintain_balance_desc:0 "Nie możemy pomóc ani Rajskiej Dolinie, ani pustyni. Musimy zachować równowagę."
  ICW_prepare_for_colonization:0 "Przygotowania do kolonizacji"
  ICW_prepare_for_colonization_desc:0 "Współczesny świat lubi kolonizować niezamieszkane miejsca. Przygotujmy się więc do kolonizacji."
  ICW_begin_colonization:0 "Rozpoczęcie kolonizacji"
  ICW_begin_colonization_desc:0 "Teraz, gdy jesteśmy gotowi z naszą flotą i zasobami, możemy zacząć kolonizować odległe ziemie!\n\nMam nadzieję, że nie napotkamy dziwnej fizyki na naszej drodze..."
  ICW_rule_the_waves:0 "Rządy na morzach"
  ICW_rule_the_waves_desc:0 "Gdy nasze imperium kolonialne staje się coraz większe, nadszedł czas, aby nasza flota rządziła na morzach!"
  ICW_control_bay_of_greenland:0 "Kontrola Zatoki Rajskodolińskiej"
  ICW_control_bay_of_greenland_desc:0 "Ponieważ Flower Hill rozszerza się coraz bardziej, musimy przejąć kontrolę nad Zatoką Rajskodolińską."
  ICW_talks_with_wolves:0 "Rozmowy z Wilkami"
  ICW_talks_with_wolves_desc:0 "Możemy rozpocząć rozmowy z Wilkami, aby pomóc im walczyć z Flower Hill."
  ICW_help_squirrels:0 "Pomoc dla Wiewiórek"
  ICW_help_squirrels_desc:0 "Republika Wiewiórek jest zagrożona podbiciem przez Flower Hill. Musimy... im pomóc."
  ICW_versus_greenland:0 "Przeciw Rajskiej Dolinie"
  ICW_versus_greenland_desc:0 "Rajska Dolina nie może być niezależna. Należy do naszego imperium!"
  ICW_invade_not_only_by_land:0 "Inwazja nie tylko lądowa"
  ICW_invade_not_only_by_land_desc:0 "Możemy zaatakować Rajską Dolinę z morza i otworzyć trzeci front!"
  ICW_draw_land_invasion_plans:0 "Plany inwazji lądowej"
  ICW_draw_land_invasion_plans_desc:0 "Musimy zaplanować inwazję lądową na Rajską Dolinę."
  ICW_draw_naval_invasion_plans:0 "Plany inwazji morskiej"
  ICW_draw_naval_invasion_plans_desc:0 "Musimy jak najszybciej zaplanować inwazję morską na Rajską Dolinę."
  ICW_fortify_northern_ice_field:0 "Fortyfikacje Północnego Pola Lodowego"
  ICW_fortify_northern_ice_field_desc:0 "Nie możemy pozwolić mieszkańcom Doliny na przejęcie naszych pozycji na Północnym Polu Lodowym."
  ICW_attack_with_humsin:0 "Atak razem z Humsinem"
  ICW_attack_with_humsin_desc:0 "Jeśli zaatakujemy razem z Humsinem, Rajska Dolina może szybko się poddać."
  ICW_attack_faster_than_humsin:0 "Zaatakujmy pierwsi!"
  ICW_attack_faster_than_humsin_desc:0 "Jeśli najpierw zaatakujemy Rajską Dolinę, możemy zdobyć dla siebie więcej ziemi!"
  ICW_upgrade_from_southwest:0 "Nowoczesna technologia z południa"
  ICW_upgrade_from_southwest_desc:0 "Ponieważ jesteśmy sprzymierzeni z krajami południowo-zachodnimi, możemy ulepszyć naszą technologię."
  ICW_humsin_gone:0 "Humsina nie ma"
  ICW_humsin_gone_desc:0 "Po odejściu Humsina możemy zmienić naszą politykę."
  ICW_upgrade_from_northwest:0 "Nowoczesna technologia z północy"
  ICW_upgrade_from_northwest_desc:0 "Ponieważ jesteśmy sprzymierzeni z krajami północno-zachodnimi, możemy ulepszyć naszą technologię."
  ICW_try_second_time:0 "Lila: podejście drugie"
  ICW_try_second_time_desc:0 "Lodowa księżniczka Lila była zastawioną przez Arktosa pułapką na Tabalugę - jednak udało mu się jej uniknąć, a Lila zniknęła. Ale to było dawno temu. Arktos może stworzyć drugą postać lodową, prawie identyczną do Lili, i wysłać ją do Rajskiej Doliny, aby osłabić świadomość Tabalugi."
  ICW_glasstown_in_danger:0 "Sopelkowo w niebezpieczeństwie"
  ICW_glasstown_in_danger_desc:0 "Plan się nie powiódł, a Flower Hill szybko się rozwija. Musimy sprzymierzyć się z Rajską Doliną, aby powstrzymać te wiewióry!"
  ICW_they_are_coming:0 "Nadchodzą!"
  ICW_they_are_coming_desc:0 "Armie Flower Hill wkroczyły na tereny Rajskiej Doliny. Musimy ufortyfikować ich ziemie dalej na południe i nie pozwolić Flower Hill na kontynuację marszu!"
  ICW_they_wont_pass:0 "Nie przejdą!"
  ICW_they_wont_pass_desc:0 "Musimy zmusić Flower Hill do powrotu do tam, skąd przyszli!"
  ICW_go_all_out_for_greenland:0 "Marsz na Rajską Dolinę"
  ICW_go_all_out_for_greenland_desc:0 "Ponieważ Lila zdołała zbałamucić Tabalugę, możemy zdobyć Rajską Dolinę bez problemu!"
  ICW_sioux_are_next:0 "Siuksowie są następni"
  ICW_sioux_are_next_desc:0 "Rajska Dolina jest nasza. Nadszedł czas na podbój Siuksów."
  ICW_control_the_seas:0 "Panowanie na morzach"
  ICW_control_the_seas_desc:0 "Ponieważ kontrolujemy znaczną część naszego regionu, musimy kontrolować morza, jeśli chcemy podbić cały świat."
  ICW_expand_south:0 "Ekspansja na południe"
  ICW_expand_south_desc:0 "Nasz handel można przekierowywać przez Kanał Danvillski, choć nie musimy tego robić..."
  ICW_demand_economic_integrity:0 "Żądanie integralności ekonomicznej od Kaczogrodu"
  ICW_demand_economic_integrity_desc:0 "Republika Kaczogrodu jest bogatym krajem, a my jesteśmy potężnym krajem. Możemy od nich wymagać integracji ich gospodarki z naszą..."
  ICW_commies_in_spalding:0 "Komuniści w Spalding"
  ICW_commies_in_spalding_desc:0 "Spalding jest rządzone przez komunistów. I musimy wyeliminować komunistów."
  ICW_kill_macius:0 "Zabić Maciusia"
  ICW_kill_macius_desc:0 "Ostatnią osobą, która może nas powstrzymać przed przeniesieniem całego świata w świat lodu, jest król Maciuś Pierwszy. Lub Reformator. Nie obchodzi mnie jego imię - trzeba go zabić."
  ICW_nobody_can_stop_arktos_now:0 "Nikt nie może teraz zatrzymać Arktosa!"
  ICW_nobody_can_stop_arktos_now_desc:0 "Teraz możemy pójść krok dalej i zmienić cały świat w JEDNĄ WIELKA KULĘ LODU!"
  ICW_attack_duloc_and_ffa:0 "Atak na Duloc i Zasiedmiogórogród"
  ICW_attack_duloc_and_ffa_desc:0 "Przekształcenie świata w kulę lodu nigdy nie było bardziej interesujące."
  ICW_attack_everrealm:0 "Atak na Wszechziemie"
  ICW_attack_everrealm_desc:0 "Przekształcenie świata w kulę lodu nigdy nie było bardziej interesujące."
  ICW_attack_avalor:0 "Atak na Avalor"
  ICW_attack_avalor_desc:0 "Przekształcenie świata w kulę lodu nigdy nie było bardziej interesujące."
  ICW_attack_japanemption:0 "Atak na Japanifornię"
  ICW_attack_japanemption_desc:0 "Przekształcenie świata w kulę lodu nigdy nie było bardziej interesujące."
  ICW_attack_pat_and_mat:0 "Atak na Sąsiadów"
  ICW_attack_pat_and_mat_desc:0 "Przekształcenie świata w kulę lodu nigdy nie było bardziej interesujące."
  ICW_attack_western_kingdom:0 "Atak na Królestwo Zachodnie"
  ICW_attack_western_kingdom_desc:0 "Przekształcenie świata w kulę lodu nigdy nie było bardziej interesujące."
  ICW_attack_alien_colony:0 "Atak na Kolonię Kosmitów"
  ICW_attack_alien_colony_desc:0 "Przekształcanie świata w kulę lodu nigdy nie było bardziej interesujące."
  ICW_attack_starfleet:0 "Atak na Gwiezdną Flotę"
  ICW_attack_starfleet_desc:0 "Przekształcanie świata w kulę lodu nigdy nie było bardziej interesujące."
  ICW_attack_tungu_pungu:0 "Atak na Togo-Pogo"
  ICW_attack_tungu_pungu_desc:0 "Przekształcanie świata w kulę lodu nigdy nie było bardziej interesujące."
  ICW_and_now_attack_humsin:0 "A teraz zaatakujmy Humsina"
  ICW_and_now_attack_humsin_desc:0 "Ponieważ Humsin czuje się teraz zwycięzcą, musimy na niego uderzyć, ponieważ on się tego ruchu nie spodziewa!"