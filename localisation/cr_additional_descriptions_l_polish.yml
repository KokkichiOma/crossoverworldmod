  POLITICS_TRACZ_DESC:0 "Kiedyś Tracz po mistrzowsku dojechał tulczyńskiego rolnika Zenona Walencika, który nie chciał mu sprzedać swojej ziemi, bo niby jego z dziada pradziada i chce tam po wiek wieków gospodarzyć. W swoim misternym planie doniósł na niego do organów administracji państwowej, że ten nielegalnie wyciął drzewa na swoim polu co było zresztą zgodne z prawdą. Dopieprzyli mu taką grzywnę, że się chłopina nie pozbierał. W efekcie ziemia i chałupa trafiła na licytacje komorniczą, całą wieś pod przewodnictwem księdza proboszcza Antoniego zbierała hajsiwo, co by się zgadzało i ziemi chłopu nie odebrali. Nikt nie domyślał się, że to robota Tracza Janusza, który przebił ofertę wszystkich, zdobył co chciał, a w chałupie celem ostatecznego upodlenia niepokornego rolnika otworzył burdel o wdzięcznej nazwie „Ojcowizna”. Tak właśnie wgniatał w podłoże swoich wrogów Tracz Janusz, najczarniejszy z czarnych charakterów polskich seriali. Niejaki Waldemar Jaroszy to mu może buty czyścić."