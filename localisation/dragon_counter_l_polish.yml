 DRAGON_COUNTER_TOOLTIP:0 "Liczba smoków w Rajskiej Dolinie"
 DRAGON_COUNTER_TOOLTIP_DELAYED:0 "Przez stulecia, Rajskiej Doliny broniły pokolenia smoków. Przed ponownym otwarciem portalu w Kryształowej Grocie, tylko Tabaluga bronił swojej ojczyzny. Lecz teraz, gdy portal ponownie jest otwarty, nie jest to już problemem."