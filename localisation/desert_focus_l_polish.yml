l_polish:
 DES_economy_on_the_desert:0 "Ekonomia na pustyni"
 DES_economy_on_the_desert_desc:0 "Życie na pustyni jest trudne dla stworzeń innych niż Humsin (lub nieprzygotowanych do tego), ale wciąż jest możliwe. Musimy stworzyć gospodarkę zdolną do bezproblemowego działania na pustyni."
 DES_supplies_for_subjects:0 "Żywność dla poddanych"
 DES_supplies_for_subjects_desc:0 "Po pierwsze, musimy zapewnić naszym poddanym wystarczające zapasy, aby mogli dalej żyć."
 DES_food_on_the_desert:0 "Jedzenie na pustyni"
 DES_food_on_the_desert_desc:0 "Produkcja żywności na pustyni jest bardzo trudna, ponieważ wszędzie jest piasek. Jednak nie jest to niemożliwe."
 DES_factories_for_citizens:0 "Fabryki dla obywateli"
 DES_factories_for_citizens_desc:0 "Teraz, gdy zapewniliśmy naszym poddanym odpowiednie zapasy, możemy dać im fabryki do pracy!"
 DES_desert_roads:0 "Pustynne drogi"
 DES_desert_roads_desc:0 "Najszybszym sposobem poruszania się po pustyni jest przelot nad nią, ale samoloty są zarezerwowane dla wojska. Musimy zbudować sieć pustynnych dróg."
 DES_every_state_a_road:0 "Droga w każdej prowincji"
 DES_every_state_a_road_desc:0 "Każda część naszego imperium musi mieć drogę, aby się komunikować i poruszać."
 DES_new_highways:0 "Nowe autostrady"
 DES_new_highways_desc:0 "Na Zachodnim Kontynencie kraje mają coś, co nazywa się 'autostradami'. Jest to rodzaj drogi, która pozwala pojazdom poruszać się szybciej niż na zwykłej drodze. Musimy je zbudować jak najszybciej."
 DES_prepare_war_machine:0 "Przygotowania machiny wojennej"
 DES_prepare_war_machine_desc:0 "Skoro zaczynamy pracę nad przemysłem na pustyni, nie możemy zapomnieć o części wojskowej. Im więcej fabryk, tym silniejsza będzie nasza armia."
 DES_weapon_projects:0 "Projekty broni"
 DES_weapon_projects_desc:0 "Aby zapewnić armii najlepszy sprzęt, nasze fabryki muszą produkować najlepszy sprzęt. Całkiem logiczna prawda, prawda? Ale potrzebujemy PROJEKTÓW broni, którą chcemy wyprodukować!"
 DES_final_factories:0 "Ostatnie fabryki"
 DES_final_factories_desc:0 "Ostatnią rzeczą na liście rzeczy do zrobienia z gospodarki wojskowej jest zbudowanie kolejnych fabryk. To proste."
 DES_economy_works_fine:0 "Ekonomia działa dobrze"
 DES_economy_works_fine_desc:0 "678316, dodaj 47389, wycofaj 64111... tak, nasza gospodarka działa jak trzeba!"
 DES_preparations_for_invasion:0 "Przygotowania do inwazji"
 DES_preparations_for_invasion_desc:0 "Czas przygotować się do właściwej inwazji na Rajską Dolinę. Nie możemy już dłużej czekać!"
 DES_study_failed_attacks:0 "Badanie nieudanych ataków"
 DES_study_failed_attacks_desc:0 "Najlepszym sposobem na ulepszenie naszej inwazji jest badanie ataków, które zakończyły się niepowodzeniem. Ponadto możemy przygotować pewne prowokacje, na przykład możemy..."
 DES_give_them_fleas:0 "...dać im pchły"
 DES_give_them_fleas_desc:0 "Możemy dać mieszkańcom Doliny 'prezent'. Bardzo. Specjalny. Prezent."
 DES_try_impersonating_arktos:0 "...spróbować podszyć się pod Arktosa"
 DES_try_impersonating_arktos_desc:0 "Lub, aby spowodować zamieszanie w swoich szeregach, Humsin może podszyć się pod Arktosa."
 DES_steal_the_crystal_ball:0 "...ukraść Kryształową Kulę"
 DES_steal_the_crystal_ball_desc:0 "Kryształowa Kula pozwala mieszkańcom Doliny zobaczyć, co robią inni. Możemy im to ukraść, aby wykorzystać ją w naszym przypadku."
 DES_hypnotize_greenlanders:0 "...zahipnotyzować mieszkańców Doliny"
 DES_hypnotize_greenlanders_desc:0 "Lub możemy spróbować zahipnotyzować mieszkańców Doliny. Kilka lat temu jakiś wąż amator zahipnotyzował ich, więc co może pójść nie tak?"
 DES_the_aftermath_of_plans:0 "Następstwa planów"
 DES_the_aftermath_of_plans_desc:0 "Nawet jeśli nie ukończymy wszystkich planów na mieszkańcach Doliny, możemy przeanalizować, co zrobiliśmy dobrze, a co źle."
 DES_upgrade_our_weapons:0 "Ulepszenie naszej broni"
 DES_upgrade_our_weapons_desc:0 "Podstawą naszej armii jest broń. Musimy jak najszybciej ją ulepszyć."
 DES_cooperate_with_arktos:0 "Współpraca z Arktosem"
 DES_cooperate_with_arktos_desc:0 "Potrzebujemy pomocy Arktosa, jeśli chcemy podbić Rajską Dolinę w najbliższej przyszłości."
 DES_invade_alone:0 "Samodzielna inwazja"
 DES_invade_alone_desc:0 "Właściwie nie potrzebujemy pomocy Arktosa w inwazji na Rajską Dolinę. Możemy to wszystko zrobić sami."
 DES_take_care_of_sioux_tribe:0 "Sprawa Siuksów"
 DES_take_care_of_sioux_tribe_desc:0 "Ziemie Zjednoczonych Plemion Siuksów dają nam wiele możliwości ekspansji. Po prostu musimy je podbić. Mogą też służyć jako poligon dla naszej armii."
 DES_the_case_of_salamanders:0 "Sprawa Salamander"
 DES_the_case_of_salamanders_desc:0 "Salamandry to największa mniejszość w naszym imperium. Musimy zdecydować, co z nimi zrobić."
 DES_straight_into_greenland:0 "Wprost na Rajską Dolinę"
 DES_straight_into_greenland_desc:0 "Nasze plany mówią, że powinniśmy zaatakować Rajską Dolinę. Zrobimy to bezpośrednio, tak jak mówią."
 DES_around_their_lines:0 "Przez Wyrzutków"
 DES_around_their_lines_desc:0 "Właściwie moglibyśmy obchodzić ich linie, przez tereny Wyrzutków. Musimy ich tylko podporządkować."
 DES_demand_reclaimed_fields:0 "Pola Odzyskane albo wojna"
 DES_demand_reclaimed_fields_desc:0 "Teraz, gdy nasze armie są gotowe do inwazji na Rajską Dolinę, możemy wywrzeć na nich presję, aby zwrócili Odzyskane Pola, lub... stawić czoła inwazji nie do powstrzymania."
 DES_war_with_greenland:0 "Wojna z Rajską Doliną"
 DES_war_with_greenland_desc:0 "Oddali nam Pola Odzyskane, ale to tylko oznacza, że ​​są głupcami. Czas zniszczyć ich raz na zawsze."
 DES_open_for_international_relations:0 "Otwartość na stosunki międzynarodowe"
 DES_open_for_international_relations_desc:0 "Jesteśmy całkowicie samotni na scenie międzynarodowej. Powinniśmy stworzyć biuro, którego celem będzie zapoznanie nas z naszymi krajami i utrzymanie pozytywnych relacji z nimi - ponieważ Humsin jest zbyt zajęty innymi sprawami."
 DES_invest_in_republic_of_turtles:0 "Inwestycja w żółwie"
 DES_invest_in_republic_of_turtles_desc:0 "Żółwie są ważnym krajem na zachodnim brzegu Zatoki Rajskodolińskiej. Powinniśmy zdecydowanie w nie zainwestować, co pomoże nam w przyszłości."
 DES_southern_port:0 "Port południowy"
 DES_southern_port_desc:0 "Aby przyspieszyć wejście na scenę międzynarodową, powinniśmy zbudować drugi port na naszych zachodnich wybrzeżach."
 DES_relations_with_wolves:0 "Relacje z Wilkami"
 DES_relations_with_wolves_desc:0 "Wilki są bardzo ważnym krajem w swoim regionie i trzymają Flower Hill w szachu. Powinniśmy nawiązać z nimi stosunki."
 DES_eastern_desert_point_port:0 "Port na wschodzie pustyni"
 DES_eastern_desert_point_port_desc:0 "Wschodni Punkt Pustynny nie ma jednej ważnej rzeczy - portu. Bez niego wszystkie statki muszą okrążyć Smoczy Półwysep, do portu w Sandy Town. To po prostu niewygodne."
 DES_invade_tungu_pungu:0 "Inwazja na Togo-Pogo"
 DES_invade_tungu_pungu_desc:0 "Zwykła wyspa na środku Morza Smoczego. Co może pójść nie tak?"