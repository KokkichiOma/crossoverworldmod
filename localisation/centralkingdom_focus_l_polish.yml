l_polish: 
MAI_thewayofarmy:0 "Droga armii" 
MAI_thewayofarmy_desc:0 "Maciuś zdecydował, na czym wojsko powinno się skoncentrować po jego koronacji." 
MAI_thewayofeconomy:0 "Droga ekonomii" 
MAI_thewayofeconomy_desc:0 "Maciuś zdecydował, na czym powinna się skupić gospodarka po jego koronacji." 
MAI_modernizerailwaylines:0 "Modernizacja linii kolejowych" 
MAI_modernizerailwaylines_desc:0 "Wiele linii kolejowych w Królestwie Centralnym nie jest odpowiednio utrzymywanych, a wykolejenia lub inne poważne incydenty zdarzają się bardzo często. Musimy to zmienić jak najszybciej." 
MAI_northernfactorycenter:0 "Północny Kombinat - część 1" 
MAI_northernfactorycenter_desc:0 "Północny Kombinat został zaprojektowany przez poprzedniego króla, Stefana Rozumnego. Planowano budowę wielu nowych fabryk w północnych częściach Królestwa, tworząc w ten sposób Północny Kombinat.\n\nKombinat będzie podzielony na trzy części - pierwsza dotyczy budowy fabryk amunicji. "
MAI_northernfactorycenter_pt2:0 "Północny Kombinat - część 2" 
MAI_northernfactorycenter_pt2_desc:0 "Północny Kombinat został zaprojektowany przez poprzedniego króla, Stefana Rozumnego. Planowano budowę wielu nowych fabryk w północnych częściach Królestwa, tworząc w ten sposób Północny Kombinat.\n\nKombinat będzie podzielony na trzy części - druga dotyczy budowania fabryk cywilnych. "
MAI_thewayofdiplomacy:0 "Droga dyplomacji" 
MAI_thewayofdiplomacy_desc:0 "Maciuś zdecydował, na jakich sprawach dyplomatycznych kraj powinien się teraz skoncentrować." 
MAI_thewayofinternalpolitics:0 "Droga spraw wewnętrznych" 
MAI_thewayofinternalpolitics_desc:0 "Maciuś zdecydował, jaką drogą pójdzie teraz polityka wewnętrzna, gdy będzie rządził królestwem." 
MAI_diplo_rel_enchancia:0 "Dyplomacja z Czarlandią" 
MAI_diplo_rel_enchancia_desc:0 "Królestwo Czarlandii jest najsilniejszym krajem we Wszechziemiu. Powinniśmy nawiązać z nimi prawdziwe stosunki dyplomatyczne, mimo że mają one bardzo przestarzałe technologie." 
MAI_ecw_our_stance:0 "Stanowisko w Czarlandzkiej Wojnie Domowej" 
MAI_ecw_our_stance_desc:0 "Królestwo Czarlandii zostało podzielone przez wojnę domową - a ponieważ niedawno nawiązaliśmy z nimi formalne stosunki dyplomatyczne, musimy zdecydować, której stronie udzielimy pomocy." 
MAI_enc_tech_jump:0 "Czarlandzki Skok Technologiczny" 
MAI_enc_tech_jump_desc:0 "Nadszedł czas, aby Czarlandia uzyskała nowoczesną technologię. Oczywiście z naszą pomocą." 
MAI_share_train_designs:0 "Udostępnienie projektów pociągów" 
MAI_share_train_designs_desc:0 "Królestwo Czarlandii rozpoczęło budowę swojej sieci kolejowej, ale nie mają doświadczenia w budowie pociągów. Powinniśmy im pomóc." 
MAI_alliance_enc:0 "Trójkrólewski Sojusz?" 
MAI_alliance_enc_desc:0 "Teraz musimy sfinalizować nasze wysiłki dyplomatyczne w Czarlandii - sojusz jest najlepszą opcją. Ponieważ są członkami Trójkrólewskiego Sojuszu, możemy zaproponować im ulepszenie tego sojuszu, aby stworzyć znacznie silniejszy pakt." 
MAI_enc_rebuild:0 "Pomoc dla Czarlandii" 
MAI_enc_rebuild_desc:0 "Duża część Czarlandii leży w ruinie po wojnie domowej. Musimy pomóc im w procesie odbudowy." 
MAI_exchange_embassies_enc:0 "Wymiana ambasad" 
MAI_exchange_embassies_enc_desc:0 "Aby sformalizować przyjazne stosunki między nami a Czarlandią, musimy wymienić ambasady między naszymi krajami." 
MAI_alliance_enc_ecw:0 "Nowy sojusz światowy" 
MAI_alliance_enc_ecw_desc:0 "Z powodu wybuchu wojny domowej w Czarlandii, Trójkrólewski Sojusz został zlikwidowany przez dwóch pozostałych członków. Teraz, gdy Czarlandia powstaje z popiołów, nadszedł czas na utworzenie drugiego sojuszu królestw, ale tym razem - światowego." 
MAI_diplo_rel_greenland:0 "Stosunki dyplomatyczne z Rajską Doliną" 
MAI_diplo_rel_greenland_desc:0 "Księstwo Rajskiej Doliny to bardzo obiecujący kraj, pełen możliwości i zasobów, ale ciągle zagrożony inwazją Lodolandii i Imperium Humsina. Powinniśmy pomóc Tabaludze w obronie jego ojczyzny." 
MAI_state_visit_to_greenland:0 "Wizyta w Rajskiej Dolinie" 
MAI_state_visit_to_greenland_desc:0 "Aby pokazać, że nasza obecność w Rajskiej Dolinie nie jest tymczasowa, powinniśmy złożyć wizytę państwową tamże. To powinno odstraszyć Arktosa i Humsina przez jakiś czas." 
MAI_upgrade_grn:0 "Pomoc Rajskiej Dolinie w dziedzinie technologii" 
MAI_upgrade_grn_desc:0 "Jedyną obroną Rajskiej Doliny przed siłami Arktosa i Humsina jest Tabaluga, Książę Koronny Rajskiej Doliny, znany również jako Ostatni Smok. Gdyby został schwytany przez jakiegokolwiek wroga, kraj upadłby natychmiast - nie możemy na to pozwolić, więc musimy pomóc Rajskiej Dolinie w ulepszeniu technologii."
MAI_propose_alliance_GRN:0 "Sojusz z Rajską Doliną" 
MAI_propose_alliance_GRN_desc:0 "Nasze relacje z Rajską Doliną są teraz solidne. Aby upewnić się, że Księstwo będzie bezpieczne przed armiami Lodolandii i Humsina, powinniśmy z nimi zawrzeć sojusz." 
MAI_road_to_sea:0 "Droga do morza" 
MAI_road_to_sea_desc:0 "Nasz kraj rozpaczliwie potrzebuje dostępu do morza - jeśli chcemy jakiegokolwiek połączenia ze światem zewnętrznym, nie możemy zawsze polegać na połączeniach lotniczych!" 
MAI_the_zoo_project:0 "Projekt zoo" 
MAI_the_zoo_project_desc:0 "Królestwo Centralne, w przeciwieństwie do swoich sąsiadów, nie ma ogrodu zoologicznego. Czas to zmienić." 
MAI_tungu_pungu:0 "Wizyta na Togo-Pogo" 
MAI_tungu_pungu_desc:0 "Na środku morza znajduje się wyspa zamieszkana przez wiele dzikich zwierząt, które żyją w pokoju z rdzenną ludnością. Powinniśmy tam polecieć samolotem i sprawdzić, czy zwierzęta mogłyby stać się częścią naszej kolekcji w zoo." 
MAI_royal_convention:0 "Zjazd królewski" 
MAI_royal_convention_desc:0 "Naszym ostatnim krokiem na drodze do uzyskania dostępu do morza powinno być zorganizowanie Zjazdu Królewskiego. Zaprosimy wielu królów, książąt i księżniczki z całego znanego świata - a następnie spróbujemy zapytać o dostęp do morza!" 
MAI_enc_isolate:0 "Izolacja tyranii w Czarlandii" 
MAI_enc_isolate_desc:0 "Czarlandia po wojnie domowej jest rządzona przez tyranów. Zanim przejdziemy do przywrócenia rodziny królewskiej do władzy, musimy odizolować tyranię, która teraz rządzi Czarlandią." 
MAI_back_enchancian_family:0 "Wsparcie dla rodziny Winslow" 
MAI_back_enchancian_family_desc:0 "Rodzina królewska Czarlandii jest na wygnaniu. Musimy im pokazać, że nasze wsparcie dla nich się nie skończyło." 
MAI_sea_access:0 "Dostęp do morza" 
MAI_sea_access_desc:0 "Dostęp do morza był głównym celem Maciusia od czasu jego koronacji. Teraz - cel ten został spełniony!" 
MAI_royal_decree_325:0 "Dekret królewski nr 325" 
MAI_royal_decree_325_desc:0 "Zdecydowano, że Maciuś musi wyznaczyć nowych ministrów, aby pomogli mu rządzić krajem. Pozwoli na to dekret nr 325." 
MAI_appoint_new_ministers:0 "Wyznaczenie nowych ministrów" 
MAI_appoint_new_ministers_desc:0 "Teraz, po wydaniu dekretu, Maciuś może mianować nowych ministrów do swojego rządu." 
MAI_strengthen_royal_power:0 "Wzmocnienie władzy królewskiej" 
MAI_strengthen_royal_power_desc:0 "Zdecydowano, że władza Maciusia jako króla powinna być silniejsza i lepsza. To powinno przynieść więcej pokoju krajowi." 
MAI_deal_with_democrats:0 "Rozprawa z demokratami" 
MAI_deal_with_democrats_desc:0 "Frakcja demokratyczna istniała nawet wtedy, gdy Stefan Rozumny był królem. Teraz, gdy władza króla jest silniejsza, musimy rozprawić się z demokratami, aby osłabić ich wpływy." 
MAI_expell_commies:0 "Wydalenie komunistów z kraju" 
MAI_expell_commies_desc:0 "Nadszedł czas na wydalenie komunistów z Królestwa Centralnego. Ktoś powie, że nie jest to potrzebne, ponieważ nie mają dużego wpływu w naszym kraju - cóż, w Czarlandii komuniści też nie byli tak silni, ale jednak zorganizowali głośne zamieszki. Nie możemy pozwolić, by zrobili to samo tutaj."
MAI_education_reform:0 "Reforma systemu edukacji" 
MAI_education_reform_desc:0 "Dzieci w naszym kraju, podobnie jak ich rodzice, często narzekają, że w szkołach jest obecnie zadawane zbyt dużo pracy domowej i że system wymaga reformy. Zróbmy to." 
MAI_audience_for_children:0 "Audiencje dla dzieci" 
MAI_audience_for_children_desc:0 "Jedynym sposobem na komunikację dzieci z królem Maciusiem było pisanie do niego listów, co spowodowało, że codziennie dostarczano do pałacu setki listów. Maciuś postanowił, że czas przestać i że poprowadzi audiencje dla dzieci raz w tygodniu." 
MAI_children_deserve_better:0 "Dzieci zasługują na więcej" 
MAI_children_deserve_better_desc:0 "Wiele dzieci narzekało podczas audiencji, że ich życie nie wygląda wesoło. W odpowiedzi Maciuś wpadł na pomysł specjalnego programu o nazwie 'Dzieci zasługują na więcej', mającego na celu poprawę życia dzieci." 
MAI_for_king_and_country:0 "Za Króla i Ojczyznę"
MAI_for_king_and_country_desc:0 "Ostatnie reformy zaowocowały rosnącą aprobatą Maciusia wśród obywateli. Każdy chce pomóc młodemu królowi w ulepszaniu naszego Królestwa każdego dnia!"
MAI_lubniewice_main:0 "Stacja Lubniewice Główne" 
MAI_lubniewice_main_desc:0 "Nasza stolica potrzebuje nowego dworca głównego. Przygotowaliśmy duży projekt i jesteśmy gotowi zbudować nową stację." 
MAI_open_rail_market:0 "Otwarty rynek kolejowy" 
MAI_open_rail_market_desc:0 "Aby poprawić naszą gospodarkę, musimy otworzyć nasz rynek kolejowy dla prywatnych przewoźników. W ten sposób pojawi się więcej produktów, a jakość usług wzrośnie" 
MAI_electrification:0 "Elektryfikacja" 
MAI_electrification_desc:0 "Linie zelektryfikowane są lepsze niż linie obsługiwane przez pociągi parowe. Musimy zelektryfikować jak najwięcej linii kolejowych." 
MAI_new_airports:0 "Nowe lotniska" 
MAI_new_airports_desc:0 "Nasz kraj potrzebuje więcej nowych lotnisk - budując takie, więcej ludzi przyjedzie, a wraz z nimi, więcej pieniędzy." 
MAI_a_new_economy:0 "Nowa gospodarka" 
MAI_a_new_economy_desc:0 "Reformy gospodarki są prawie zakończone, więc zróbmy ostatni krok, aby je zakończyć!" 
MAI_northernfactorycenter_pt3:0 "Północny Kombinat - część 3" 
MAI_northernfactorycenter_pt3_desc:0 "Północny Kombinat to projekt zaprojektowany przez poprzedniego króla, Stefana Rozumnego. Planowano budowę wielu nowych fabryk w północnych częściach Królestwa, tworząc w ten sposób Północny Kombinat.\n\nKombinat będzie podzielony na trzy części - ostatnia dotyczy budowy fabryk cywilnych i wojskowych."
MAI_extend_capital:0 "Rozwój stolicy" 
MAI_extend_capital_desc:0 "Coraz więcej osób przyjeżdża do Lubniewic. Musimy powiększyć naszą stolicę, aby pomieścić jak najwięcej przybyszów." 
MAI_expand_countryside:0 "Rozwój wsi" 
MAI_expand_countryside_desc:0 "Nie zapomnijmy o regionach wiejskich - są one źródłem pożywienia dla naszych obywateli i wojska!" 
MAI_new_technologies:0 "Nowe technologie" 
MAI_new_technologies_desc:0 "Ostatnio wielu naukowców przybyło do Królestwa Centralnego - nie możemy pozwolić, by ta szansa na lepsze wyniki naszych badań przeszła nam koło nosa!" 
MAI_our_own_way:0 "Własna droga" 
MAI_our_own_way_desc:0 "Czas zapomnieć o starym sposobie szkolenia armii i opracować własne strategie." 
MAI_new_doctrines:0 "Nowe doktryny" 
MAI_new_doctrines_desc:0 "Musimy pracować nad nowymi doktrynami wojskowymi dla naszej armii - bez nich prawdopodobnie nie powiedzie się nam na polu bitwy." 
MAI_tanks_and_motorized_research:0 "Badania nad mobilnością" 
MAI_tanks_and_motorized_research_desc:0 "Nasza nowa armia musi być jak najbardziej mobilna - czołgi i zmotoryzowana piechota są najlepszymi przykładami takiej armii." 
MAI_stephen_way:0 "Kontynuacja drogi Stefana Rozumnego" 
MAI_stephen_way_desc:0 "Będziemy kontynuować prace, które rozpoczął król Stefan." 
MAI_research_trench_warfare:0 "Badania wojny pozycyjnej" 
MAI_research_trench_warfare_desc:0 "Musimy dalej badać nasze podejście do wojny pozycyjnej." 
MAI_artillery_research:0 "Badania artyleryjskie" 
MAI_artillery_research_desc:0 "Artyleria jest obecnie niezbędna - musimy ją zbadać najlepiej, jak potrafimy." 
MAI_general_proposal:0 "Akceptacja pomysłu Generała" 
MAI_general_proposal_desc:0 "Postępujmy zgodnie z propozycją Generała." 
MAI_bigger_conscription:0 "Większy pobór" 
MAI_bigger_conscription_desc:0 "Generał powiedział, że zwiększenie poboru jest potrzebne, aby nasza armia była lepsza." 
MAI_bigger_and_better_cannons:0 "Większe i lepsze działa" 
MAI_bigger_and_better_cannons_desc:0 "Generał zażądał, abyśmy skoncentrowali się na badaniu większych i lepszych armat niż mamy obecnie." 
MAI_new_planes:0 "Nowe samoloty" 
MAI_new_planes_desc:0 "Możemy wreszcie skupić się na nowych typach samolotów dla naszych sił powietrznych." 
MAI_new_equipment:0 "Nowy sprzęt dla wojska" 
MAI_new_equipment_desc:0 "Nasza armia potrzebuje nowego sprzętu, aby lepiej walczyć na polu bitwy." 
MAI_final_army_reforms:0 "Ostateczne reformy armii" 
MAI_final_army_reforms_desc:0 "Przeszliśmy długą i trudną drogę, ale nasze reformy armii są w końcu zakończone!" 
MAI_new_navy:0 "Nowa marynarka wojenna" 
MAI_new_navy_desc:0 "Teraz, kiedy wreszcie mamy dostęp do morza, możemy skupić się na budowaniu naszej nowej marynarki wojennej." 
MAI_children_parliament_focus:0 "Utworzenie Dziecięcego Parlamentu" 
MAI_children_parliament_focus_desc:0 "Nadszedł czas, aby zrealizować jeden ze snów króla Maciusia - dać dzieciom prawo do samodzielnego decydowania o sobie. Projekt ten zostanie nazwany Dziecięcym Parlamentem i będzie działał jak zwykły parlament, ale z dziećmi." 
MAI_children_gazette:0 "Dziecięca Gazeta" 
MAI_children_gazette_desc:0 "Dzisiaj, podczas jednej z audiencji dla dzieci, pewien dziennikarz wpadł do sali tronowej. Zaproponował, aby powstała specjalna gazeta dla dzieci. Propozycja spotkała się z uznaniem wszystkich dzieci obecnych w sali tronowej - więc nie ma mowy, żebyśmy nie mogli zrealizować tego projektu."
MAI_expand_parliament_jurisdiction:0 "Rozszerzenie jurysdykcji Parlamentu" 
MAI_expand_parliament_jurisdiction_desc:0 "Zanim zorganizujemy pierwsze wybory do Dziecięcego Parlamentu, musimy zdecydować, jaką jurysdykcję powinien mieć Dziecięcy Parlament, ponieważ pierwszy projekt nie był zbytnio finalny. W rzeczywistości im szersze są jurysdykcje, tym lepiej." 
MAI_tighten_parliament_liberties:0 "Dokręcić wolności Parlamentu" 
MAI_tighten_parliament_liberties_desc:0 "Zanim zorganizujemy pierwsze wybory do Dziecięcego Parlamentu, musimy zdecydować, jaką jurysdykcję powinien mieć Dziecięcy Parlament, ponieważ pierwszy projekt nie był zbytnio finalny. Po wielu przemyśleniach, mniejsza jurysdykcja jest lepsza niż szersza." 
MAI_first_elections:0 "Pierwsze wybory" 
MAI_first_elections_desc:0 "Parlament jest gotowy, teraz potrzebujemy tylko posłów. Zorganizujmy odpowiednie wybory dla dzieci." 
MAI_children_in_army_leadership:0 "Dzieci w dowództwie armii" 
MAI_children_in_army_leadership_desc:0 "Zgodnie z decyzją Parlamentu podczas ostatnich posiedzeń, dzieci będą mogły służyć w wojsku, ale tylko w sztabach wojskowych." 
MAI_adjusting_the_economy:0 "Dostosowanie gospodarki" 
MAI_adjusting_the_economy_desc:0 "Podczas ostatnich posiedzeń Parlament postanowił dostosować naszą gospodarkę, aby uzyskać lepsze płatności dla dzieci pracujących w naszym kraju." 
MAI_talks_with_james:0 "Eksport Parlamentu" 
MAI_talks_with_james_desc:0 "Parlament zgodził się na propozycję eksportu idei Dziecięcego Parlamentu do innych krajów. Pierwszym będzie Czarlandia." 
MAI_hartmut_crisis:0 "Kryzys Oskara" 
MAI_hartmut_crisis_desc:0 "Otrzymaliśmy notatkę od króla Oskara, teraz musimy rozwiązać ten problem." 
MAI_reform_the_parliament:0 "Reforma Dziecięcego Parlamentu" 
MAI_reform_the_parliament_desc:0 "Ponieważ zgodziliśmy się zreformować Dziecięcego Parlamentu, te zmiany muszą rozpocząć się jak najszybciej." 
MAI_we_wont_give_in:0 "Nie poddamy się" 
MAI_we_wont_give_in_desc:0 "Nie będziemy pucybutami Oskara i nie poddamy się jego żądaniom!" 
MAI_emergency_fortifications_around_capital:0 "Awaryjne fortyfikacje wokół stolicy" 
MAI_emergency_fortifications_around_capital_desc:0 "Ponieważ armia wroga zbliża się do naszej stolicy, nie możemy pozwolić jej upaść!" 
MAI_construct_makeshift_airfields:0 "Konstrukcja prowizorycznych lotnisk" 
MAI_construct_makeshift_airfields_desc:0 "Lotnisko w Lubniewicach nie wystarcza dla naszych samolotów. Musimy zbudować więcej lotnisk, jeśli chcemy jeszcze walczyć w powietrzu!" 
MAI_international_reaction_to_invasion:0 "Międzynarodowa reakcja na inwazję" 
MAI_international_reaction_to_invasion_desc:0 "Musimy przyciągnąć uwagę międzynarodową na temat inwazji dokonanej przez króla Oskara!" 
MAI_another_elections:0 "Kolejne wybory" 
MAI_another_elections_desc:0 "Ponieważ Parlament został zreformowany i pojawiły się nowe partie, musimy zorganizować kolejne wybory." 
MAI_national_children_party_won:0 "Zwycięstwo NPD" 
MAI_national_children_party_won_desc:0 "Po wygraniu wyborów przez NPD, teraz to oni zreformują kraj." 
MAI_regaining_the_trust:0 "Odzyskiwanie zaufania" 
MAI_regaining_the_trust_desc:0 "Zaufanie do Dziecięcego Parlamentu zostało zniszczone po kryzysie Oskara. Teraz musimy go odzyskać i pokazać ludziom, że pomysł nie jest zły." 
MAI_reach_out_to_duckburg:0 "Relacje z Kaczogrodem" 
MAI_reach_out_to_duckburg_desc:0 "Jeśli chcemy zbudować stabilny system gospodarczy, musimy relacje z Kaczogrodem. Nie ma dla nas innej możliwości." 
MAI_free_future_party_won:0 "Zwycięstwo WPD" 
MAI_free_future_party_won_desc:0 "Po wygraniu wyborów przez WPD, teraz to oni zreformują kraj." 
MAI_creation_of_technological_bureau:0 "Stworzenie Biura Technologicznego" 
MAI_creation_of_technological_bureau_desc:0 "Posłowie z WPD zaproponowali utworzenie Biura Technologicznego, organizacji, która pomoże nam w badaniach." 
MAI_operation_colonization:0 "Operacja Kolonizacja" 
MAI_operation_colonization_desc:0 "Chociaż mamy dostęp do morza przez pewien czas i dobre relacje z Togo-Pogo, dlaczego nie wykorzystujemy ich do kolonizacji niektórych ziem?" 
MAI_time_for_kids_won:0 "Zwycięstwo CnD" 
MAI_time_for_kids_won_desc:0 "Po wygraniu wyborów przez TFK, teraz to oni zreformują kraj." 
MAI_lower_the_prices:0 "Obniżenie cen" 
MAI_lower_the_prices_desc:0 "Ceny przedmiotów ważnych dla dzieci i zwykłych towarów są wciąż wysokie. Musimy je obniżyć." 
MAI_education_reform_new:0 "Reforma edukacji" 
MAI_education_reform_new_desc:0 "Reforma edukacji, która została przeprowadzona jakiś czas temu, nie była idealna. Musimy znacznie bardziej zreformować edukację." 
MAI_children_coalition_for_the_renewal_of_the_kingdom_won:0 "Zwycięstwo DKOKWiN" 
MAI_children_coalition_for_the_renewal_of_the_kingdom_won_d_desc:0 "Po wygraniu wyborów przez Dziecięcą Koalicję Odnowy Królestwa Wolność i Nadzieja, teraz to oni zreformują kraj." 
MAI_privatisation:0 "Prywatyzacja" 
MAI_privatisation_desc:0 "Sposobem na osiągnięcie doskonałej sytuacji gospodarczej jest prywatyzacja spółek krajowych." 
MAI_lift_the_limits:0 "Likwidacja ograniczeń" 
MAI_lift_the_limits_desc:0 "Obecnie istnieje zbyt wiele ograniczeń ekonomicznych, które zabraniają wielu ludziom zakładania własnych firm. Musimy je zlikwidować." 
MAI_the_last_resort:0 "Desperacka obrona" 
MAI_the_last_resort_desc:0 "Przegraliśmy wiele bitew i wycofaliśmy się wiele razy. Ale teraz nasza sytuacja jest tak zła, że ​​nie możemy dłużej się wycofywać. Musimy bronić naszego kraju tam, gdzie jesteśmy! Ani kroku wstecz!" 
MAI_foreign_politics_of_parliament:0 "Polityka zagraniczna Parlamentu" 
MAI_foreign_politics_of_parliament_desc:0 "Zaniedbaliśmy sytuację międzynarodową i zbytnio skoncentrowaliśmy się na sprawach wewnętrznych. To był nasz błąd. Musimy przywrócić porządek na całym świecie." 
MAI_a_look_to_the_east:0 "Spojrzenie na wschód" 
MAI_a_look_to_the_east_desc:0 "Na wschodzie Rajska Dolina walczy o obronę przed atakami Humsina i Arktosa, a Siuksowie zostali podbici przez Imperium Humsina. Ostatnim możliwym bezpiecznym miejscem jest wyspa Togo-Pogo." 
MAI_base_on_tungupungu:0 "Baza na Togo-Pogo" 
MAI_base_on_tungupungu_desc:0 "Zanim zaatakujemy Humsina, musimy ustanowić funkcjonalną bazę na Togo-Pogo." 
MAI_liberation_of_greenland:0 "Wyzwolenie Rajskiej Doliny" 
MAI_liberation_of_greenland_desc:0 "Rajska Dolina jest okupowana przez Humsina. Nie możemy pozwolić, żeby tak pozostało!" 
MAI_our_own_colonies:0 "Nasze własne kolonie" 
MAI_our_own_colonies_desc:0 "Nasz sąsiad ma już swoje własne kolonie. Dlaczego my też nie możemy ich mieć?" 
MAI_tungupungu_pact:0 "Pakt z Togo-Pogo" 
MAI_tungupungu_pact_desc:0 "Możemy podpisać z Togo-Pogo pakt o współpracy wojskowej i gospodarczej, a także zabezpieczyć sukcesje w naszych krajach." 
MAI_menaces_in_the_north:0 "Widmo na północy" 
MAI_menaces_in_the_north_desc:0 "Na północy dwa reżimy totalitarne są gotowe do wojny: komuniści z Flower Hill i Lord Shen, dowodzący swoim imperium. Powinniśmy ich powstrzymać jak najszybciej." 
MAI_greenland_as_the_base_of_operations:0 "Rajska Dolina jako baza operacji" 
MAI_greenland_as_the_base_of_operations_desc:0 "Rajska Dolina będzie służyć jako nasza baza operacji - jest blisko zarówno Flower Hill, jak i Imperium Shena, jednak nie jest tak zaawansowana, jak my." 
MAI_duckburg_as_the_base_of_operations:0 "Kaczogród jako podstawa operacji" 
MAI_duckburg_as_the_base_of_operations_desc:0 "Kaczogród będzie naszą bazą operacyjną - chociaż jest nowoczesnym krajem, znajduje się tylko w pobliżu Flower Hill." 
MAI_liberation_of_unity_peninsula:0 "Wyzwolenie Półwyspu Jedności" 
MAI_liberation_of_unity_peninsula_desc:0 "Czas zaatakować Flower Hill i uwolnić mieszkańców Półwyspu Jedności!" 
MAI_when_two_quarrel:0 "Gdzie dwóch się kłóci..." 
MAI_when_two_quarrel_desc:0 "Flower Hill i Imperium Shena są w stanie wojny. Dlaczego nie mielibyśmy ich zaatakować jednocześnie?
MAI_contain_lord_shen:0 "Powstrzymać Shena" 
MAI_contain_lord_shen_desc:0 "Lord Shen jest szaleńcem, szczerze mówiąc, a jego działa są bardzo niebezpieczne. Musimy go zatrzymać, zanim jego machina wojenna opęta cały świat!" 
MAI_everrealm_sphere:0 "Sfera Wszechziemia" 
MAI_everrealm_sphere_desc:0 "Złota era w Wszechziemiu na pewno minęła - Czarlandia wciąż odbudowuje się po wojnie domowej, dzięki czemu wiele krajów we Wszechziemiu upadło pod różnymi reżimami." 
MAI_operation_enchancian_freedom:0 "Operacja Czarlandzka Wolność" 
MAI_operation_enchancian_freedom_desc:0 "Mroczne czasy nastały w Czarlandii - rządzi nią totalitarny reżim. Musimy jak najszybciej wyzwolić kraj!" 
MAI_free_khaldoun:0 "Wyzwolenie Khaldoun" 
MAI_free_khaldoun_desc:0 "Khaldoun zostało opanowane przez jedno z czarodziejów. To będzie ciężka wojna, ale musimy wyzwolić kraj." 
MAI_free_rudistan:0 "Wyzwolenie Rudistanu" 
MAI_free_rudistan_desc:0 "Rudistan był pierwszym krajem, który został opanowany przez jednego z czarodziejów. Tam wszystko się zaczęło - i tam wszystko się skończy." 
MAI_free_corinthia:0 "Wyzwolenie Koryntii" 
MAI_free_corinthia_desc:0 "Koryntia została przejęta przez komunistycznych reakcjonistów kilka lat temu. Musimy przywrócić tam porządek." 
MAI_free_trufflandia:0 "Wyzwolenie Trufflandii" 
MAI_free_trufflandia_desc:0 "Trufflandia jako pierwsza wpadła w ręce komunistów we Wszechziemiu. Musimy zapewnić bezpieczeństwo jej mieszkańcom." 
MAI_withdraw_role_change_law:0 "Wycofanie Ustawy o Zamianie Ról" 
MAI_withdraw_role_change_law_desc:0 "Ustawa o Zamianie Ról była dużym błędem, nasz kraj znalazł się na krawędzi upadku. Musimy ją jak najszybciej wycofać, korzystając z przywilejów króla Maciusia." 