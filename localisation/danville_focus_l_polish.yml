l_polish:
 TSA_fourth_industrial_programme:0 "Czwarty Program Przemysłowy"
 TSA_fourth_industrial_programme_desc:0 "Ponieważ zbliżają się wybory, z prezydenckiej listy projektów do ukończenia jest tylko jedna rzecz - wprowadzenie Czwartego Programu Przemysłowego, którego celem jest rozwój przemysłu w Okręgu Trzech Stanów."
 TSA_new_weapons_in_rosston:0 "Nowa broń z Rosston"
 TSA_new_weapons_in_rosston_desc:0 "W ramach Czwartego Programu Przemysłowego, w Rosston zostaną zbudowane nowe fabryki broni."
 TSA_rosston_cars_factory:0 "Fabryka samochodów w Rosston"
 TSA_rosston_cars_factory_desc:0 "Rosston to dobre miejsce na fabrykę nowych samochodów."
 TSA_belville_complex:0 "Kompleks Belville"
 TSA_belville_complex_desc:0 "Kolejną częścią czwartego programu przemysłowego jest stworzenie kompleksu przemysłowego Belville."
 TSA_elections_of_1936:0 "Wybory 1936 r."
 TSA_elections_of_1936_desc:0 "Nadszedł czas, aby wybrać nowego prezydenta Okręgu Trzech Stanów."
 TSA_tristate_dream_goes_on:0 "Danvillski Sen trwa"
 TSA_tristate_dream_goes_on_desc:0 "Roger Dundersztyc został wybrany na drugą kadencję!"
 TSA_expressway_to_western_border:0 "Droga ekspresowa do zachodniej granicy"
 TSA_expressway_to_western_border_desc:0 "Nasi obywatele potrzebują bezpośredniego i szybkiego połączenia drogowego z naszą zachodnią granicą."
 TSA_dockyards_in_the_south:0 "Stocznie na południu"
 TSA_dockyards_in_the_south_desc:0 "Jeśli chcemy zagwarantować spokój na sąsiednich morzach, musimy zbudować nowe stocznie, aby zwiększyć nasze możliwości produkcyjne."
 TSA_modernization_of_danville_subway:0 "Modernizacja metra w Danville"
 TSA_modernization_of_danville_subway_desc:0 "Metro w Danville popadło w ruinę w poprzednich latach. Potrzebuje pilnych modernizacji."
 TSA_modernization_of_danville_port:0 "Modernizacja portu w Danville"
 TSA_modernization_of_danville_port_desc:0 "Ponieważ coraz więcej statków przepływa przez Kanał Danvillski, port w stolicy przestaje być wydajny w obsłudze rosnącego ruchu. Musimy go również zmodernizować."
 TSA_new_cities:0 "Nowe miasta"
 TSA_new_cities_desc:0 "Nasz kraj potrzebuje nowych miast i miasteczek dla lepszego życia."
 TSA_more_food_factories:0 "Więcej fabryk żywności"
 TSA_more_food_factories_desc:0 "Musimy budować więcej fabryk żywności, jeśli chcemy, aby nasi ludzie byli szczęśliwi."
 TSA_heinz_becomes_president:0 "Heinz zostaje prezydentem"
 TSA_heinz_becomes_president_desc:0 "I stało się nie do pomyślenia."
 TSA_express_militarization:0 "Ekspresowa militaryzacja"
 TSA_express_militarization_desc:0 "Okręg Trzech Stanów potrzebuje pilnej militaryzacji. Liczebność naszej armii musi rosnąć!"
 TSA_doofwagen:0 "Doofwagen"
 TSA_doofwagen_desc:0 "Dlaczego powinniśmy importować zagraniczne samochody, skoro możemy polegać na własnych?"
 TSA_power_on_the_seas:0 "Potęga na morzach"
 TSA_power_on_the_seas_desc:0 "Musimy stać się potęgą na każdym morzu na świecie!"
 TSA_fortify_the_channel:0 "Umocnienie Kanału Danvillskiego"
 TSA_fortify_the_channel_desc:0 "Nie możemy dopuścić do upadku Kanału Danvillskiego, jeśli zostaniemy zaatakowani z morza!"
 TSA_establish_doofjungend:0 "Doofjungend"
 TSA_establish_doofjungend_desc:0 "Nasza młodzież musi być odważna i lojalna wobec naszego prezydenta. Musimy w tym celu ustanowić specjalną organizację."
 TSA_enforce_loyalty:0 "Wymuszenie lojalności"
 TSA_enforce_loyalty_desc:0 "Musimy egzekwować lojalność w każdym istniejącym oddziale armii."
 TSA_proclaim_doofania:0 "Proklamacja Doofanii"
 TSA_proclaim_doofania_desc:0 "Teraz, kiedy wszystko jest pod naszą kontrolą, możemy przejść dalej i ostatecznie ogłosić powstanie Doofanii!"
 TSA_westward_expansion:0 "Ekspansja na zachód"
 TSA_westward_expansion_desc:0 "Musimy zyskać przestrzeń życiową na Zachodzie."
 TSA_operation_ente:0 "Operacja Ente"
 TSA_operation_ente_desc:0 "Kaczogród stoi nam na drodze do wielkości i zajmuje cenne tereny."
 TSA_demand_border_strip_from_vineshroom:0 "Żądanie pasa granicznego od Republiki Vineshroomów"
 TSA_demand_border_strip_from_vineshroom_desc:0 "Republika Vineshroomów kontroluje prowincje, w których żyje nasza znacząca mniejszość! Musimy je zdobyć!"
 TSA_maintain_good_relations_with_vineshroom:0 "Dobre relacje z Republiką Vineshroomów"
 TSA_maintain_good_relations_with_vineshroom_desc:0 "Przywództwo Republiki Vineshroomów decyduje się utrzymywać z nami dobre relacje. Może nie powinniśmy naciskać z nimi na sprawę granicy."
 TSA_demand_border_strip_from_spalding:0 "Żądanie pasa granicznego od Spalding"
 TSA_demand_border_strip_from_spalding_desc:0 "Spalding ma znaczną mniejszość naszych rodaków w swoim obszarze granicznym. Ta kraina jest nasza!"
 TSA_maintain_good_relations_with_spalding:0 "Dobre relacje ze Spalding"
 TSA_maintain_good_relations_with_spalding_desc:0 "Przywództwo Republiki Spalding decyduje się na utrzymywanie z nami dobrych relacji. Może nie powinniśmy naciskać z nimi na pasek granicy."
 TSA_demand_shore_from_friedewalt:0 "Żądanie pasa brzegowego od Friedewalda"
 TSA_demand_shore_from_friedewalt_desc:0 "Królestwo Friedewalda kontroluje ważny dla nas kawałek wybrzeża. Musimy go kontrolować."
 TSA_eastward_expansion:0 "Ekspansja na wschód"
 TSA_eastward_expansion_desc:0 "Kilka lat temu po dewastującej wojnie na Centralnym Kontynencie straciliśmy nasze terytoria na Wschodzie. Musimy je odzyskać!"
 TSA_eastern_belville:0 "Wschodnie Belville"
 TSA_eastern_belville_desc:0 "Wschodnie Belville zostało nam odebrane, kiedy powstała Republika Muminków. Czas je odzyskać."
 TSA_moomins_border_strip:0 "Pas graniczny z Muminkami"
 TSA_moomins_border_strip_desc:0 "Zabraliśmy Wschodnie Belville Republice Muminków, teraz czas na ich granicę."
 TSA_fate_of_moomin_republic:0 "Los Republiki Muminków"
 TSA_fate_of_moomin_republic_desc:0 "Kiedyś Okręg Trzech Stanów sięgał znacznie bardziej na wschód niż obecnie. Teraz nadszedł czas, aby wyeliminować tego małego bachora, którym jest Republika Muminków."
 TSA_pact_with_humsin:0 "Pakt z Humsinem"
 TSA_pact_with_humsin_desc:0 "Humsin planuje inwazję na Centralny Kontynent, a my chcemy zabrać Bronks. Co, jeśli zaproponujemy mu, aby podzielili ten półwysep między nami?"
 TSA_conquer_alone:0 "Samodzielny podbój Bronksu i Gryfów"
 TSA_conquer_alone_desc:0 "Nawet jeśli Humsin chce tych ziem, są nasze!"
 TSA_join_sand_pact:0 "Dołączenie do Paktu Piasku"
 TSA_join_sand_pact_desc:0 "Po tym, jak Heinz Doofenshmirtz doszedł do władzy, jesteśmy sami na arenie międzynarodowej. Możemy dołączyć do Paktu Piasku i pomóc Humsinowi w likwidacji Rajskiej Doliny."
 TSA_prepare_to_invade_greenland:0 "Przygotowania do inwazji na Rajską Dolinę"
 TSA_prepare_to_invade_greenland_desc:0 "Humsin chce podbić Rajską Dolinę. Księstwo ma jednak wyspy, których Humsin nie chce. Możemy je zabrać."
 TSA_join_gongmen_pact:0 "Dołączenie do Paktu Gongmen"
 TSA_join_gongmen_pact_desc:0 "Po tym, jak Heinz Doofenshmirtz doszedł do władzy, jesteśmy sami na arenie międzynarodowej. Możemy dołączyć do Paktu Gongmen i pomóc Lordowi Shenowi w kontrolowaniu Wschodniego Kontynentu."
 TSA_join_antiflowerhillalliance:0 "Dołączenie do Koalicji Anty-Flower Hill"
 TSA_join_antiflowerhillalliance_desc:0 "Po tym, jak Heinz Doofenshmirtz doszedł do władzy, jesteśmy sami na arenie międzynarodowej. Możemy dołączyć do Koalicji Anty-Flower Hill i pomóc Wilkom i Łasicom pokonać te wiewiórki i jeże."
 TSA_prepare_the_fleet:0 "Przygotowania floty"
 TSA_prepare_the_fleet_desc:0 "Jeśli chcemy, aby nasze inwazje zakończyły się powodzeniem, musimy przygotować naszą flotę."
 TSA_bastion_of_democracy:0 "Bastion demokracji"
 TSA_bastion_of_democracy_desc:0 "Roger znów jest prezydentem, a my jesteśmy Bastionem Demokracji w tych mrocznych czasach."
 TSA_propose_economic_union:0 "Propozycja unii gospodarczej"
 TSA_propose_economic_union_desc:0 "Może powinniśmy zaproponować naszym sąsiadom unię gospodarczą?"
 TSA_invite_duckburg:0 "Zaproszenie dla Kaczogrodu"
 TSA_invite_duckburg_desc:0 "Możemy zaprosić Kaczogród do naszej unii gospodarczej."
 TSA_invite_moomins:0 "Zaproszenie dla Republiki Muminków"
 TSA_invite_moomins_desc:0 "Możemy zaprosić Muminki do naszej unii gospodarczej."
 TSA_invite_bronks:0 "Zaproszenie dla Bronksu"
 TSA_invite_bronks_desc:0 "Możemy zaprosić Bronks do naszej unii gospodarczej."
 TSA_invite_vineshrooms:0 "Zaproszenie dla Republiki Vineshroomów"
 TSA_invite_vineshrooms_desc:0 "Możemy zaprosić Republikę Vineshroomów do naszej unii gospodarczej."
 TSA_decentralization:0 "Decentralizacja"
 TSA_decentralization_desc:0 "Jeśli chcemy, aby nasz związek działał idealnie, musimy go zdecentralizować."
 TSA_centralization:0 "Centralizacja"
 TSA_centralization_desc:0 "Jeśli chcemy, aby nasz związek działał idealnie, musimy go scentralizować."
 TSA_defence_pact:0 "Pakt obronny"
 TSA_defence_pact_desc:0 "W tych mrocznych czasach musimy się trzymać razem. Z tego powodu musimy przekształcić pakt gospodarczy w pakt obronny."
 TSA_evolve_into_alliance:0 "Ewolucja w sojusz"
 TSA_evolve_into_alliance_desc:0 "W tych mrocznych czasach musimy się trzymać razem. Moglibyśmy przekształcić pakt gospodarczy w pakt obronny, ale sojusz wojskowy jest lepszym wyborem."
 TSA_beyond_danville_bay:0 "Poza Zatokę Danvillską"
 TSA_beyond_danville_bay_desc:0 "Polityka międzynarodowa powinna sięgać daleko poza Zatokę Danvillską."
 TSA_improve_relations_with_friedewalt:0 "Poprawa relacji z Friedewaldem"
 TSA_improve_relations_with_friedewalt_desc:0 "Poprawa relacji z naszym południowym sąsiadem jest koniecznością."
 TSA_relations_with_macius:0 "Relacje z Maciusiem"
 TSA_relations_with_macius_desc:0 "Mimo że nie graniczy z Królestwem Centralnym, musimy również utrzymywać z nimi dobre stosunki."
 TSA_send_aid_to_turtles:0 "Wyślij pomoc do Żółwi"
 TSA_send_aid_to_turtles_desc:0 "Ekspansjonizm Flower Hill staje się bardzo niebezpieczny. Musimy pomóc ich sąsiadowi, Republice Żółwi."
 TSA_send_aid_to_squirrels:0 "Wyślij pomoc do Wiewiórek"
 TSA_send_aid_to_squirrels_desc:0 "Ekspansjonizm Flower Hill staje się bardzo niebezpieczny. Musimy pomóc ich sąsiadowi, Republice Wiewiórek."
 TSA_send_aid_to_sioux:0 "Wyślij pomoc do Siuksów"
 TSA_send_aid_to_sioux_desc:0 "Humsin oszalał na punkcie podbojów. Musimy wysłać pomoc do jego prawdopodobnego kolejnego celu, Zjednoczonych Plemion Siuksów."
 TSA_relations_with_greenland:0 "Relacje z Rajską Doliną"
 TSA_relations_with_greenland_desc:0 "Utrzymywanie pozytywnych relacji z Rajską Doliną jest naszym obowiązkiem."
 TSA_relations_with_enchancia:0 "Relacje z Czarlandią"
 TSA_relations_with_enchancia_desc:0 "Pomimo tego, że Czarlandia znajduje się na Dalekim Zachodzie, jest ważną częścią polityki międzynarodowej i musimy utrzymywać z nimi pozytywne stosunki."
 TSA_relations_with_ffa:0 "Relacje z Zasiedmiogórogrodem"
 TSA_relations_with_ffa_desc:0 "Zasiedmiogórogród jest w połowie drogi do Czarlandii i sąsiadem Królestwa Duloc. To bardzo ważny kraj, który kontroluje cały handel z i do Wszechziemia."
 TSA_isolate_enchancian_tyrrany:0 "Izolacja czarlandzkiej dyktatury"
 TSA_isolate_enchancian_tyrrany_desc:0 "Po przegranej wojnie domowej w Czarlandii, frakcje monarchistyczne zostały rozbite, a radykałowie rządzą teraz krajem. Musimy ich odizolować, aby powstrzymać ich dalsze spiskowanie."
 TSA_join_great_alliance:0 "Dołączenie do Wielkiego Sojuszu"
 TSA_join_great_alliance_desc:0 "Wciąż jesteśmy sami na arenie międzynarodowej. Możemy złożyć wniosek o dołączenie do Wielkiego Sojuszu, chociaż nie jesteśmy królestwem."
 TSA_join_greenland:0 "Dołącz do frakcji Rajskiej Doliny"
 TSA_join_greenland_desc:0 "Wciąż jesteśmy sami na arenie międzynarodowej. Możemy złożyć wniosek o dołączenie do frakcji Rajskiej Doliny, aby to zmienić."