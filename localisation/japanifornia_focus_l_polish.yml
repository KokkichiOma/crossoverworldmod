l_polish:
  JPN_president_wright:0 "Prezydent Wright"
  JPN_president_wright_desc:0 "Phoenix Wright, znany w kraju jako Ace Attorney, poprowadzi nasz kraj w nieznane i być może niebezpieczne czasy."
  JPN_nunohira_complex:0 "Kompleks Nunohira"
  JPN_nunohira_complex_desc:0 "Nunohira ma wysoką stopę bezrobocia, musimy się tym zająć, budując nowy kompleks fabryczny."
  JPN_factories_in_the_south:0 "Fabryki na południu"
  JPN_factories_in_the_south_desc:0 "W przypadku agresji Lechitów na nas, musimy budować nasze fabryki z tyłu - na południu."
  JPN_relations_with_neighbours:0 "Relacje z sąsiadami"
  JPN_relations_with_neighbours_desc:0 "Zdobycie naszych stosunków z sąsiadami - od północy i Zachodniego Królestwa na wschodzie - jest naszym pierwszym międzynarodowym priorytetem."
  JPN_establish_relations_with_enchancia:0 "Relacje z Czarlandią"
  JPN_establish_relations_with_enchancia_desc:0 "Nawiązując relacje z Czarlandią, możemy zyskać cennego sojusznika w przyszłości."
  JPN_set_up_relations_with_khurain:0 "Relacje z Khura'in"
  JPN_set_up_relations_with_khurain_desc:0 "Królestwo Khura'in jest miejscem, z którego pochodzi rodzina Fey, a zatem może być naszym cennym sojusznikiem w razie potrzeby. Powinniśmy nawiązać z nimi właściwe stosunki."
  JPN_expand_slightly_the_military:0 "Lekki rozwój wojska"
  JPN_expand_slightly_the_military_desc:0 "Nie możemy otwarcie manifestować naszej potęgi, ponieważ może sprowokować Lechitów do wypowiedzenia nam wojny. Rozwińmy nieco nasze wojsko, i tyle."
  JPN_build_new_docks:0 "Nowe stocznie"
  JPN_build_new_docks_desc:0 "W przypadku wojny musimy chronić kraj od strony morza, abyśmy nie zostali stamtąd zaatakowani. Potrzebujemy do tego odpowiedniej floty, prawda?"
  JPN_expressway_through_the_country:0 "Droga ekspresowa przez kraj"
  JPN_expressway_through_the_country_desc:0 "W przypadku potrzeby szybkiego przemieszczenia naszych jednostek i umożliwienia naszym ludziom szybszego przemieszczania się, musimy zbudować nową drogę ekspresową z północy na południe kraju."
  JPN_road_programme_in_cities:0 "Miejski program drogowy"
  JPN_road_programme_in_cities_desc:0 "Mamy doniesienia z różnych miast, że ich drogi wymagają pilnych napraw i modernizacji. Możemy wysłać więcej funduszy do lokalnych samorządów aby zajęły się tą sprawą."
  JPN_dockyards_in_capital:0 "Stocznie w stolicy"
  JPN_dockyards_in_capital_desc:0 "Najbardziej prestiżowe stocznie w naszym kraju, w których miałyby zostać oddane do użytku okręty flagowe, powinny znajdować się w naszej stolicy."
  JPN_president_edgeworth:0 "Prezydent Edgeworth"
  JPN_president_edgeworth_desc:0 "Miles Edgeworth, legendarny prokurator w wielu przypadkach i syn Gregory'ego Edgewortha, poprowadzi nasz kraj w nieznane i może niebezpieczne czasy."
  JPN_southern_complex:0 "Kompleks południowy"
  JPN_southern_complex_desc:0 "Powinniśmy skoncentrować całą naszą gospodarkę na południu, aby nie pozwolić wrogowi zabrać wszystkiego na północy."
  JPN_factories_in_the_central_jpn:0 "Fabryki w centralnej Japanifornii"
  JPN_factories_in_the_central_jpn_desc:0 "Podczas gdy budujemy rdzeń naszej gospodarki na południu, nie możemy zapomnieć o udostępnieniu ludziom w centralnej Japanifornii miejsc pracy."
  JPN_relations_with_pat_and_mat:0 "Relacje z Patem i Matem"
  JPN_relations_with_pat_and_mat_desc:0 "Tak, Królestwo Zachodnie jest naszym największym sąsiadem, ale powinniśmy sprzymierzyć się z demokracjami, które najpierw graniczą z Lechitami, jak A je to."
  JPN_exchange_embassies_with_smurfs:0 "Wymiana ambasad ze Smerfami"
  JPN_exchange_embassies_with_smurfs_desc:0 "Smerfy również graniczą z Imperium Lechitów i mają najmniej ziemi potrzebnej Lechitom do posiadania portu w Zatoce Centralnej. Wymiana ambasad z nimi musi być naszym następnym ruchem."
  JPN_plz_no_backstab_otto:0 "Pakt o nieagresji z Otto"
  JPN_plz_no_backstab_otto_desc:0 "Jesteśmy pewni, że Otto nas nie zaatakuje, ale nigdy nie można być pewnym na sto procent. Podpiszmy z nimi pakt o nieagresji, aby mieć absolutną pewność, że nas nie zaatakują."
  JPN_buff_the_military:0 "Większe fundusze dla wojska"
  JPN_buff_the_military_desc:0 "Nasze wojsko musi być gotowe na konfronację z Lechitami, więc rozbudowa naszego wojska jest teraz logiczna."
  JPN_buff_the_navy:0 "Większe fundusze dla marynarki"
  JPN_buff_the_navy_desc:0 "Wzmocniliśmy naszą armię, wię naszym kolejnym krokiem powinna być rozbudowa marynarki wojennej, aby zapewnić dominację na krajowych i międzynarodowych wodach w przyszłości."
  JPN_modernization_of_roads:0 "Modernizacja dróg"
  JPN_modernization_of_roads_desc:0 "Zamiast budować drogi ekspresowe, możemy zmodernizować istniejące drogi, dzięki czemu będziemy mieli więcej pieniędzy na coś innego."
  JPN_link_the_cities:0 "Połączenie miast"
  JPN_link_the_cities_desc:0 "Nasze trzy największe miasta potrzebują odpowiednich połączeń kolejowych - obecne nie wystarczą na pokrycie zapotrzebowania."
  JPN_new_base_in_the_south:0 "Nowa baza morska na południu"
  JPN_new_base_in_the_south_desc:0 "Ponieważ nasza północna baza morska może zostać przejęta w pierwszych godzinach wojny z Lechitami, musimy upewnić się, że mamy dodatką na południu. Ot, tak na wszelki wypadek."
  JPN_golden_age_of_the_law:0 "Złoty wiek prawa"
  JPN_golden_age_of_the_law_desc:0 "W związku z ostatnimi reformami możemy spokojnie ogłosić, że Japanifornia wkracza w swój złoty wiek.\n\nZłoty wiek prawa, oczywiście."
  JPN_finish_reform_of_juidical_system:0 "Zakończenie reformy sądownictwa"
  JPN_finish_reform_of_juidical_system_desc:0 "Japanifornijskie sądy potrzebowały pilnych reform i pomyślnie przeprowadziliśmy je jedna po drugiej. Czas zakończyć te reformy miłym akcentem."
  JPN_the_dead_speak:0 "Martwi mówią!"
  JPN_the_dead_speak_desc:0 "Nastąpił nieoczekiwany zwrot - Manfred von Karma powrócił z martwych i teraz rządzi Japanifornią."
  JPN_close_the_economy:0 "Zamknięcie gospodarki"
  JPN_close_the_economy_desc:0 "Powinniśmy sami korzystać z własnych zasobów, nie możemy ich w żaden sposób eksportować."
  JPN_ensure_loyalty:0 "Zapewnienie lojalności"
  JPN_ensure_loyalty_desc:0 "Powinniśmy być pewni lojalności naszych żołnierzy i polityków. Zwykli ludzie pójdą za nimi."
  JPN_erase_remnants_of_democracy:0 "Likwidacja resztek demokracji"
  JPN_erase_remnants_of_democracy_desc:0 "Usuwanie resztek tego żałosnego demokratycznego państwa umocni naszą władzę w kraju."
  JPN_survey_japanifornians_abroad:0 "Japaniforczycy za granicą"
  JPN_survey_japanifornians_abroad_desc:0 "Nasi współobywatele mieszkają również poza naszym krajem, na przykład w pobliżu naszych granic. Możemy je zbadać i uczynić z nich pretekst do powiększenia naszego imperium."
  JPN_ajeto_japanifornians:0 "Japaniforczycy w A je to"
  JPN_ajeto_japanifornians_desc:0 "Podróż na północ jest jednym z najprostszych możliwych sposobów."
  JPN_lechian_japanifornians:0 "Japaniforczycy w Imperium Lechitów"
  JPN_lechian_japanifornians_desc:0 "Po Wojnie roku 1912, wielu naszych rodaków w Imperium Lechitów nadal jest poza ojczyzną."
  JPN_sever_ties_with_western_kingdom:0 "Zerwanie więzi z Królestwem Zachodnim"
  JPN_sever_ties_with_western_kingdom_desc:0 "W Wojnie roku 1912, Królestwo Zachodnie zdobyło nasze terytorium wraz z naszym ludem, gdy byliśmy zajęci walką wyzwoleńczą z Lechitami. Czas zemścić się na tych zdrajcach."
  JPN_resurrect_von_karma_ties:0 "Wskrzeszenie więzów rodziny von Karma"
  JPN_resurrect_von_karma_ties_desc:0 "W dawnych czasach gałąź rodziny von Karma była znana w Królestwie Friedewalda. Zdecydowanie powinniśmy wskrzesić te stare więzi, aby zyskać dodatkowego sojusznika."
  JPN_set_up_embassy_in_alien_colony:0 "Ambasada u Sułtana Kosmitów"
  JPN_set_up_embassy_in_alien_colony_desc:0 "Naszym najbliższym i niekwestionowanym potencjalnym sojusznikiem jest Sułtan Kosmitów ze swoją Kolonią Kosmitów. Nawet jeśli pochodzą z Galaktyki Kurvix, mogą okazać się przydatni w przyszłych wojnach."
  JPN_commence_draft:0 "Dodatkowy pobór"
  JPN_commence_draft_desc:0 "W przypadku kryzysu na froncie musimy upewnić się, że mamy wystarczającą liczbę poborowych, aby uzupełnić nasze szeregi."
  JPN_new_might_of_the_navy:0 "Nowa potęga marynarki wojennej"
  JPN_new_might_of_the_navy_desc:0 "Naszym obowiązkiem jest dominować na zachodnich morzach i oceanach. Czas stworzyć nową potężną japanifornijską marynarkę wojenną!"
  JPN_construct_franziska_line:0 "Linia Franziski"
  JPN_construct_franziska_line_desc:0 "Nie możemy zapominać, że Lechici są nadal bardzo niebezpieczni i mogą zaatakować każdego dnia. Musimy przygotować się na ich atak, budując Linię Franziski."
  JPN_the_true_power_of_japanifornian_reich:0 "Prawdziwa potęga Rzeszy Japanifornijskiej"
  JPN_the_true_power_of_japanifornian_reich_desc:0 "Arogancja naszych wrogów ich zaślepia. Teraz doświadczą prawdziwej potęgi Rzeszy Japanifornijskiej!"
  JPN_defence_plan_H:0 "Plan obronny H"
  JPN_defence_plan_H_desc:0 "Khura'in musi być przez nas chronione. W przypadku inwazji morskiej nie będą w stanie się sami obronić."
  JPN_establish_contacts_with_avalor:0 "Nawiązanie kontaktów z Avalorem"
  JPN_establish_contacts_with_avalor_desc:0 "Jeśli chcemy uwolnić ludzi cierpiących z powodu totalitaryzmów we Wszechziemiu, musimy zaprzyjaźnić się z monarchią w Avalorze. Wtedy będziemy mogli wykorzystać ich porty jako bazę do inwazji."
  JPN_manifest_freedom:0 "Objawiona Wolność"
  JPN_manifest_freedom_desc:0 "Jesteśmy najbardziej wysuniętą na zachód demokracją na świecie. Naszym obowiązkiem jest pokazanie innym krajom na półkuli zachodniej, że demokracja jest jedyną słuszną drogą."
  JPN_liberation_of_everrealm:0 "Wyzwolenie Wszechziemia"
  JPN_liberation_of_everrealm_desc:0 "Monarchie we Wszechziemiu zawiodły, wszyscy się z tym zgadzają. Jednak walka o demokrację w tamtym regionie zaczyna się właśnie teraz."
  JPN_war_plan_c:0 "Plan C"
  JPN_war_plan_c_desc:0 "Jednym z naszych pierwszych ruchów powinno być ustanowienie przyczółka w Koryntii, ponieważ znajduje się najbliżej Avaloru."
  JPN_war_plan_k:0 "Plan K"
  JPN_war_plan_k_desc:0 "Naszym następnym krokiem powinno być wyzwolenie Khaldoun."
  JPN_war_plan_t:0 "Plan T"
  JPN_war_plan_t_desc:0 "Jednym z naszych pierwszych ruchów powinno być lądowanie i wyzwolenie Trufflandii."
  JPN_war_plan_r:0 "Plan R"
  JPN_war_plan_r_desc:0 "Królestwo Rudistanu było jednym z pierwszych krajów, które padły pod naporem dyktatorów. Czas je wyzwolić!"
  JPN_focus_on_northeast:0 "Sprawy północnowschodnie"
  JPN_focus_on_northeast_desc:0 "Podczas gdy będziemy walczyć o przyszłość Wszechziemia, nie możemy zapominać o tym, aby nasze oczy były otwarte na północny wschód."
  JPN_end_farquaad_regime:0 "Koniec reżimu Farquaada"
  JPN_end_farquaad_regime_desc:0 "Żelazna ręka Lorda Farquaada obejmuje już 1/4 Centralnego Kontynentu, zagrażając życiu wielu obywateli z innych krajów. Czas tą rękę odrąbać!"
  JPN_war_plan_s:0 "Plan S"
  JPN_war_plan_s_desc:0 "Rząd San Escobar poszedł w bardzo, bardzo złym kierunku i należy go zatrzymać."
  JPN_intervene_in_ck_partitions:0 "Interwencja w rozbiorach Królestwa Centralnego"
  JPN_intervene_in_ck_partitions_desc:0 "Gdy byliśmy zajęci na Zachodzie, syn Friedewalda, Oskar, zasiadł na tronie i zorganizował coś, co wygląda jak rozbiory Królestwa Centralnego. Rezultat tego może być bardzo niebezpieczny dla stabilności w regionie, dlatego musimy jak najszybciej interweniować! "
  JPN_stop_that_madman:0 "Zatrzymać szaleńca"
  JPN_stop_that_madman_desc:0 "Oskar ogłosił koncepcję własnego, faszystowskiego imperium i planuje podbić znaczną część Centralnego Kontynentu. Musimy powstrzymać tego szaleńca, zanim będzie za późno!"
  JPN_stopping_lechina_empire:0 "Powstrzymanie Imperium Lechitów"
  JPN_stopping_lechina_empire_desc:0 "Lechici przygotowują się do ataku na demokracje na Centralnym Kontynencie, aby odzyskać straty po Wojnie roku 1912. My też powinniśmy się przygotować."
  JPN_strike_first:0 "Wyprzedzające uderzenie"
  JPN_strike_first_desc:0 "Możemy najpierw uderzyć w Lechitów, zanim oni uderzą w nas. Jednak to oni będą mieli przewagę w oczach społeczności międzynarodowej, ponieważ będą postrzegani jako obrońcy, a nie agresorzy."
  JPN_form_defence_cordon:0 "Formacja kordonu ochronnego"
  JPN_form_defence_cordon_desc:0 "Zamiast atakować jako pierwsi, możemy stworzyć kordon ochronny z A je to i Smerfami, na wypadek gdyby ktokolwiek z nas został zaatakowany przez Lechitów. W ten sposób moglibyśmy w porę ich zatrzymać."
  JPN_prepare_intervention_in_alien_colony:0 "Interwencja w Kolonii Kosmitów"
  JPN_prepare_intervention_in_alien_colony_desc:0 "Sancti Magistri posunął się za daleko z żądaniami w stosunku do Gwiezdnej Floty - trzeba go powstrzymać."
  JPN_prepare_operation_buurman:0 "Operacja Buurman"
  JPN_prepare_operation_buurman_desc:0 "A je to nie można już postrzegać jako sojusznika. Musimy ich zniszczyć tak szybko, jak to możliwe, zanim Lechici zdobędą ich ziemię."
  JPN_strike_smurfs:0 "Atak na Smerfy"
  JPN_strike_smurfs_desc:0 "Uderzając w Smerfy zanim podbiją ich Lechici, uzyskamy cenny dostęp do Zatoki Spalding!"
  JPN_fall_weiss:0 "Fall Weiss"
  JPN_fall_weiss_desc:0 "San Escobar to mała gangrena w Zatoce Spalding. Musimy się ich jak najszybciej pozbyć i zdobyć przyczółek do przyszłej inwazji na Podziemie."
  JPN_operation_nordubung:0 "Operacja Nordübung"
  JPN_operation_nordubung_desc:0 "W Podziemiu znajduje się wiele cennych zasobów, a jego lokalizacja ma kluczowe znaczenie dla dalszych podbojów. Zdobycie tego kraju jest dla nas koniecznością!"
  JPN_westpakt:0 "Westpakt"
  JPN_westpakt_desc:0 "Jesteśmy obecnie sami na półkuli zachodniej. Nie jesteśmy częścią żadnego sojuszu. Musimy sami sobie wyznaczyć drogę, tworząc Westpakt!"
  JPN_operation_zitadelle:0 "Operacja Cytadela"
  JPN_operation_zitadelle_desc:0 "Królestwo Zachodnie podbiło nasze ziemie, kiedy byliśmy zajęci walką z Lechitami w Wojnie roku 1912. Zapłacą nam za tą zniewagę."
  JPN_fall_grun:0 "Fall Grün"
  JPN_fall_grun_desc:0 "Król Henryk Porywczy z Królestwa Centralnego był przywódcą Złotego Sojuszu podczas Wojny roku 1912. Sojusz ten przyniósł nam wiele utrapienia. Teraz jego wnuk zapłaci za tę zniewagę."
  JPN_war_plan_H:0 "Plan H"
  JPN_war_plan_H_desc:0 "Khura'in to tylko przystanek na drodze do wielkości."
  JPN_war_plan_A:0 "Plan A"
  JPN_war_plan_A_desc:0 "Królestwo Avaloru jest jedyną pozostałością Starego Porządku we Wszechziemiu, gdzie ukrywa się wielu lojalistycznych uchodźców z Czarlandii. Czas złożyć im wizytę."
   JPN_army_effort:0 "Wzmocnienie armii"
 JPN_army_effort_desc:0 "Mimo rosnącej roli lotnictwa i marynarki siły lądowe nadal będą przesądzać o wyniku konfliktów zbrojnych. Jeżeli poczynimy stosowne przygotowania, unikniemy piekła wojny pozycyjnej."
 JPN_equipment_effort:0 "Modernizacja wyposażenia"
 JPN_equipment_effort_desc:0 "Szeregowi żołnierze piechoty muszą dźwigać coraz więcej wyposażenia. Skupmy się na tym, żeby było ono jak najlepsze."
 JPN_motorization_effort:0 "Motoryzacja piechoty"
 JPN_motorization_effort_desc:0 "Mobilność i opancerzenie to kluczowe cechy pojazdów, które umożliwią nam szybkie przemieszczanie jednostek piechoty. Skupmy się na tym, żeby armia miała jak najwięcej takich maszyn."
 JPN_doctrine_effort:0 "Rozwój doktryn"
 JPN_doctrine_effort_desc:0 "Stosowane podczas wielkiej wojny doktryny wojskowe są już przestarzałe. Tęgie umysły w naszych siłach zbrojnych muszą zacząć myśleć o armii przyszłości."
 JPN_equipment_effort_2:0 "Modernizacja wyposażenia II"
 JPN_equipment_effort_2_desc:0 "Będziemy nadal zabiegać o to, żeby oddziały liniowe i jednostki wsparcia miały jak najlepsze wyposażenie."
 JPN_mechanization_effort:0 "Mechanizacja armii"
 JPN_mechanization_effort_desc:0 "Możemy rozwinąć ideę piechoty zmotoryzowanej, wyposażając jednostki liniowe w bardziej zaawansowane pojazdy bojowe."
 JPN_doctrine_effort_2:0 "Rozwój doktryn II"
 JPN_doctrine_effort_2_desc:0 "Lata międzywojenne i nowe konflikty zmieniły pole bitwy. Musimy reagować na te zmiany, modyfikując nasze doktryny."
 JPN_equipment_effort_3:0 "Modernizacja wyposażenia III"
 JPN_equipment_effort_3_desc:0 "Koniec z kupowaniem lub podrabianiem zagranicznego sprzętu. Powinniśmy wypracować sobie pozycję lidera w dziedzinie broni ręcznej."
 JPN_armor_effort:0 "Rozwój wojsk pancernych"
 JPN_armor_effort_desc:0 "Doświadczenia zdobyte przy mechanizacji piechoty mogą zaowocować projektami lepszych pojazdów pancernych."
 JPN_special_forces:0 "Siły specjalne"
 JPN_special_forces_desc:0 "Potrzebujemy elitarnych jednostek. Skupmy się na rozwoju formacji górskich i powietrznodesantowych."
 JPN_aviation_effort:0 "Rozwój lotnictwa"
 JPN_aviation_effort_tt:0 "Brak miejsca na §Ybazę powietrzną§!."
 JPN_aviation_effort_desc:0 "Lotnictwo jest najszybciej rozwijającą się gałęzią sił zbrojnych. Żaden nowoczesny kraj nie może sobie pozwolić na zaniedbania w tej dziedzinie."
 JPN_fighter_focus:0 "Rozwój myśliwców"
 JPN_fighter_focus_desc:0 "W nowoczesnych wojnach nadal będzie dochodzić do pojedynków powietrznych. Rozwój samolotów myśliwskich zapewni nam przewagę w przyszłości."
 JPN_bomber_focus:0 "Rozwój bombowców"
 JPN_bomber_focus_desc:0 "Gdy przyszłe pokolenia będą mówić o dzisiejszych wojnach, wspomną zapewne o spadających z nieba bombach. Musimy dopilnować, by mówili o tym głównie potomkowie naszych wrogów."
 JPN_aviation_effort_2:0 "Rozwój lotnictwa II"
 JPN_aviation_effort_2_desc:0 "Dalszy rozwój lotnictwa umożliwi ściślejszą współpracę wojsk powietrznych z pozostałymi rodzajami sił zbrojnych."
 JPN_CAS_effort:0 "Rozwój samolotów szturmowych"
 JPN_CAS_effort_desc:0 "Nowoczesna armia wymaga wsparcia nie tylko pojazdów naziemnych, ale i powietrznych."
 JPN_rocket_effort:0 "Rozwój technologii rakietowej"
 JPN_rocket_effort_desc:0 "Rakietowe i odrzutowe silniki zapewnią naszym maszynom załogowym i bezzałogowym niewiarygodne prędkości. Dzięki rozwojowi tej dziedziny zdołamy zaskoczyć naszych nieprzyjaciół."
 JPN_NAV_effort:0 "Rozwój lotnictwa morskiego"
 JPN_NAV_effort_desc:0 "Nowoczesna wojna morska będzie się toczyć w dużej mierze pod wodą oraz w powietrzu."
 JPN_naval_effort:0 "Rozwój marynarki"
 JPN_naval_effort_tt:0 "Brak miejsca na §Ystocznię§!."
 JPN_naval_effort_desc:0 "Rozwój marynarki powinien być naszym priorytetem. Przeznaczmy wszystkie dostępne zasoby na budowę nowych stoczni i rozwój lekkich okrętów."
 JPN_flexible_navy:0 "Elastyczna marynarka"
 JPN_flexible_navy_desc:0 "Wykorzystując nowe technologie związane z budową okrętów podwodnych, możemy opracować doktryny zwiększające skuteczność ataków na wrogie konwoje."
 JPN_large_navy:0 "Wielka marynarka"
 JPN_large_navy_desc:0 "Opracowanie doktryn zakładających wykorzystanie wielkich okrętów i zabezpieczanie szlaków handlowych da nam doświadczenie bezcenne przy budowie nowych jednostek."
 JPN_submarine_effort:0 "Rozwój okrętów podwodnych"
 JPN_submarine_effort_desc:0 "Rozwój okrętów podwodnych to największy przełom w walce morskiej od czasu wprowadzenia torpedowców. Okręty podwodne mogą zabezpieczać nasz konwoje przed atakami i skutecznie nękać szlaki handlowe nieprzyjaciół."
 JPN_cruiser_effort:0 "Rozwój krążowników"
 JPN_cruiser_effort_desc:0 "Zanim przystąpimy do budowy nowoczesnych pancerników, musimy ulepszyć nasze krążowniki."
 JPN_destroyer_effort:0 "Rozwój niszczycieli"
 JPN_destroyer_effort_desc:0 "Opracowując lepsze metody budowy i wykorzystania okrętów podwodnych, nauczyliśmy się także skutecznie zwalczać takie jednostki. Będziemy do tego potrzebowali niszczycieli."
 JPN_capital_ships_effort:0 "Rozwój okrętów liniowych"
 JPN_capital_ships_effort_desc:0 "Nad oceanami zapanuje kraj posiadający najwięcej pancerników. Pancerniki i lotniskowce reprezentują to, co stare i nowe w dominacji morskiej."