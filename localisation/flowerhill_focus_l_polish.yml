l_polish:
 FLO_1936_flower_elections:0 "Wybory roku 1936"
 FLO_1936_flower_elections_desc:0 "Zgodnie z ustawą przyjętą przez Radę Wojenną Flower Hill we wrześniu zeszłego roku, powinniśmy jak najszybciej zorganizować wybory na Najwyższego Wodza w naszym kraju."
 FLO_maintain_current_course:0 "Kontynuacja obecnej polityki"
 FLO_maintain_current_course_desc:0 "Nie ma potrzeby korekty naszego kursu w polityce wewnętrznej. Dobrze nam idzie."
 FLO_strengthen_the_spirit:0 "Wzmocnienie ducha"
 FLO_strengthen_the_spirit_desc:0 "Zanim przeprowadzimy jakieś znaczące reformy, musimy wzmocnić ducha mieszkańców Flower Hill. Morale jest niskie, biorąc pod uwagę ostatni podbój Wioski Wiewiórek przez Wilki."
 FLO_expand_flower_hill:0 "Przygotowanie ekspansji Flower Hill"
 FLO_expand_flower_hill_desc:0 "Jedynym sposobem na przetrwanie Flower Hill jest ekspansja. Tak zwane 'republiki' na wschodzie są niczym innym jak państwami sezonowymi, stworzonymi przez uciekinierów z naszego kraju. Musimy posprzątać ten bałagan."
 FLO_introduce_secret_police:0 "Ustanowienie tajnej policji"
 FLO_introduce_secret_police_desc:0 "Na początek powinniśmy stworzyć tajną policję, która pomoże nam wyeliminować naszych wrogów w kraju. Kto wie, czy twój sąsiad nie jest szpiegiem?"
 FLO_declare_martial_law:0 "Ogłoszenie stanu wojennego"
 FLO_declare_martial_law_desc:0 "Ogłoszenie stanu wojennego jest obowiązkowa podczas naszej próby pokonania wrogów wewnątrz naszych granic. To krok, który musimy zrobić, bez względu na koszty."
 FLO_operation_sugcheong:0 "Operacja Sugcheong"
 FLO_operation_sugcheong_desc:0 "Nadszedł czas, aby wyeliminować przeciwników naszego Najwyższego Wodza, zarówno zagranicznych agentów, jak i tych... wewnętrznych."
 FLO_lessen_the_curfew:0 "Rozluźnienie godziny policyjnej"
 FLO_lessen_the_curfew_desc:0 "Nasi ludzie nie są zadowoleni z godziny policyjnej. Tak, nie jest łatwo z tym żyć, ale obecne okoliczności zobowiązują nas do jej utrzymania. Jednak możemy ją nieco skrócić, niebezpieczeństwo nie jest tak duże, jak myśleliśmy pierwotnie."
 FLO_encourage_patriots:0 "Promocja patriotów"
 FLO_encourage_patriots_desc:0 "Nasz kraj potrzebuje ludzi gotowych do obrony, ilekroć potrzebuje pomocy. Nasz kraj potrzebuje patriotów.\n\nNależy rozpocząć prowadzenie specjalnych kampanii promujące wartości patriotyczne w naszym kraju."
 FLO_indoctrination:0 "Indoktrynacja"
 FLO_indoctrination_desc:0 "Naszym sposobem powinno być indoktrynowanie jak największej liczby osób. Im więcej obywateli wierzy w nasze pomysły, tym lepiej dla naszego kraju."
 FLO_know_your_enemy:0 "Znaj swojego wroga"
 FLO_know_your_enemy_desc:0 "Powinniśmy wyjaśnić naszym obywatelom, z kim walczą - nie są to jakieś wymyślone bestie lub potwory z kapitalistycznych opowieści, ale prawdziwi śmiertelni wrogowie!"
 FLO_the_act_of_unity:0 "Akt Jedności"
 FLO_the_act_of_unity_desc:0 "Dołożyliśmy wszelkich starań, aby wzmocnić naszych ludzi. Nadszedł czas na podpisanie aktu, który urzeknie masy, zwiększy naszą popularność i ustabilizuje nasz kraj - Akt Jedności."
 FLO_four_year_plan:0 "Plan Czteroletni"
 FLO_four_year_plan_desc:0 "Naszym obowiązkiem powinno być utrzymywanie gospodarki państwa w jak najlepszym stanie. Dlatego musimy opracować Plan Czteroletni."
 FLO_flower_hill_sea:0 "Z Flower Hill do portów"
 FLO_flower_hill_sea_desc:0 "Linia kolejowa z naszej stolicy do portu jest w złym stanie. Powinniśmy ją naprawić w Planie Czteroletnim."
 FLO_victory_highway:0 "Droga Zwycięstwa"
 FLO_victory_highway_desc:0 "Aby świętować zwycięstwo Rewolucji, powinniśmy zbudować autostradę z południowo-zachodniego wybrzeża do północno-wschodniej granicy naszego kraju."
 FLO_upgrading_rural_roads:0 "Modernizacja dróg wiejskich"
 FLO_upgrading_rural_roads_desc:0 "Kolejnym punktem Planu Czteroletniego jest modernizacja dróg wiejskich. Wiele z nich jest w bardzo złym stanie."
 FLO_expand_factories_in_capital:0 "Nowe fabryki w stolicy"
 FLO_expand_factories_in_capital_desc:0 "Podstawowym problemem naszego przemysłu wojskowego jest to, że mamy zbyt mało fabryk. Naszym pierwszym krokiem powinno być budowanie nowych fabryk w stolicy."
 FLO_seaside_industrial_complex:0 "Nadmorski Kompleks Przemysłowy"
 FLO_seaside_industrial_complex_desc:0 "Kolejną rzeczą na liście Planu Czteroletniego jest utworzenie Nadmorskiego Kompleksu Przemysłowego, który obejmuje rozbudowę naszych stoczni."
 FLO_industrializing_southwest_pt1:0 "Industrializacja płd.-zach. - cz. 1"
 FLO_industrializing_southwest_pt1_desc:0 "Teraz powinniśmy uprzemysłowić południowo-zachodnią część naszego kraju. Pierwsza część dotyczy rozwoju naszego przemysłu wojskowego."
 FLO_eastern_fields:0 "Wschodnie pola"
 FLO_eastern_fields_desc:0 "Powinniśmy zmodernizować nasze pola we wschodnich częściach kraju. Są one kluczowe dla naszej populacji."
 FLO_civilian_factories_in_capital:0 "Cywilne fabryki w stolicy"
 FLO_civilian_factories_in_capital_desc:0 "Ostatnią rzeczą, jakiej nasz kapitał potrzebuje w zakresie industrializacji, to kolejna fabryka, która spełni oczekiwania naszych obywateli."
 FLO_industrializing_southwest_pt2:0 "Industrializacja płd.-zach. - cz. 2"
 FLO_industrializing_southwest_pt2_desc:0 "Uprzemysłowienie południowo-zachodniej części naszego kraju jest trudne, ale możemy to zrobić - po zakończeniu pierwszej części nadszedł czas na drugą."
 FLO_rubber_plantations:0 "Plantacje kauczuku"
 FLO_rubber_plantations_desc:0 "Powinniśmy teraz skupić się na zmniejszaniu importowanej przez nas ilości gumy - możemy to zrobić, tworząc dodatkowe plantacje gumy."
 FLO_oil_fields:0 "Pola naftowe"
 FLO_oil_fields_desc:0 "Nasi naukowcy niedawno znaleźli ropę w południowej części naszego kraju. Powinniśmy jak najszybciej zbudować urządzenie do wydobywania!"
 FLO_industrializing_southwest_pt3:0 "Uprzemysłowienie południowego zachodu - część 3"
 FLO_industrializing_southwest_pt3_desc:0 "Jako wspaniałe zakończenie uprzemysłowienia południowo-zachodniej części naszego kraju, powinniśmy uruchomić tam huty i fabryki aluminium. Wówczas zamierzenia Planu Czteroletniego zostaną spełnione!"
 FLO_path_to_world_domination:0 "Droga do dominacji nad światem"
 FLO_path_to_world_domination_desc:0 "Zbyt długo czekaliśmy i byliśmy lekkomyślni w naszej polityce zagranicznej. Czas walczyć o nasze miejsce na Ziemi!"
 FLO_artisans_enchancia:0 "Pomoc dla czarlandzkich towarzyszy"
 FLO_artisans_enchancia_desc:0 "Rzemieślnicy powstali przeciwko rojalistycznym ciemiężcom w Czarlandii. Powinniśmy im pomóc jak najszybciej!"
 FLO_help_artisans_rebuild:0 "Pomoc w odbudowie Czarlandii"
 FLO_help_artisans_rebuild_desc:0 "Po krwawej wojnie domowej Czarlandia leży w ruinie, ale teraz Rzemieślnicy rządzą krajem. To dla nas wielka szansa, aby pomóc im wprowadzić tam socjalizm i odbudować kraj."
 FLO_exporting_revolution:0 "Eksport Rewolucji"
 FLO_exporting_revolution_desc:0 "Bez względu na to, czy rzemieślnicy wygrali w Czarlandii, czy nie - wojna domowa była tylko próbą tego, co potrafimy. Czas zacząć eksportować naszą chwalebną Rewolucję!"
 FLO_take_back_whats_ours:0 "Odzyskanie rdziennych ziem"
 FLO_take_back_whats_ours_desc:0 "Dzerterzy. Buntownicy. Rebelianci. Reakcja.\nNie ma w naszym słowniku żadnych słów opisujących tych uciekinierów, którzy nas zdradzili, gdy Wioska Wiewiórek była atakowana. Teraz odpłacą. Albo pokojowo, albo krwią.\nIch krwią. "
 FLO_eliminate_ducks:0 "Eliminacja Kaczej Republiki"
 FLO_eliminate_ducks_desc:0 "Na południowym wschodzie, Kaczki, które opuściły nasz kraj, ustanowiły swoje własne państwo. Żałosne. Powinniśmy jak najszybciej wyeliminować ten wrzód."
 FLO_eliminate_turtles:0 "Eliminacja Żółwi"
 FLO_eliminate_turtles_desc:0 "Żółwie były drugą co do wielkości grupą, która opuściła nasz kraj, a także drugą, która została zinfiltrowana przez kapitalistów. Nie możemy pozwolić, żeby tak zostało!"
 FLO_time_for_squirrels:0 "Czas na Wiewiórki"
 FLO_time_for_squirrels_desc:0 "Wiewiórki były największą grupą obywateli, którzy opuścili nasz kraj, więc logiczne jest, że ich tak zwana 'republika' jest największa ze wszystkich grup uciekinierów. Ale - im więcej zdrajców w jednym miejscu, tym większa satysfakcja z pozbycia się ich na zawsze."
 FLO_payback_time:0 "Zapłata za krzywdy"
 FLO_payback_time_desc:0 "Minęło wiele lat, odkąd straciliśmy Wioskę Wiewiórek. W tym czasie rozpoczęliśmy nasz Plan Czteroletni, podbiliśmy wszystkie kraje uciekinierów na wschód od Flower Hill i wybraliśmy silne przywództwo. Jesteśmy gotowi podjąć walkę o to, co należy do nas."
 FLO_destroy_the_alliance:0 "Zniszczenie Sojuszu Anty-Flower Hill"
 FLO_destroy_the_alliance_desc:0 "Tchórzliwe Wilki wydają się teraz bardzo, bardzo słabe, ponieważ przekazały nam Wioskę Wiewiórek. Oczywiste jest, że powinniśmy raz na zawsze zaatakować i zniszczyć ten żałosny sojusz."
 FLO_invade_iceworld:0 "Atak na Lodolandię"
 FLO_invade_iceworld_desc:0 "Jeśli chcemy podbić Rajską Dolinę, musimy najpierw zaatakować Lodolandię. Wtedy użyjemy go jako przyczółka."
 FLO_crush_danville:0 "Inwazja na Danville"
 FLO_crush_danville_desc:0 "Powinniśmy jak najszybciej skorzystać z małej odległości między Wschodnim a Centralnym Kontynentem i jak najszybciej wylądować na zachodnich plażach. Otwarcie drugiego frontu będzie dla nas bardzo pomocne."
 FLO_greenland_on_the_sights:0 "Rajska Dolina na celowniku"
 FLO_greenland_on_the_sights_desc:0 "Teraz, gdy zadbaliśmy o Lodolandię i Kanał Danvillski, możemy zaatakować Rajską Dolinę wszystkimi naszymi siłami."
 FLO_invade_far_far_away:0 "Inwazja na Zasiedmiogórogród"
 FLO_invade_far_far_away_desc:0 "Inwazja na Zasiedmiogórogród posłuży nam jako przyczółek do wejścia do Wszechziemia na własną rękę."
 FLO_communism_in_everrealm:0 "Komunizm we Wszechziemiu"
 FLO_communism_in_everrealm_desc:0 "Nadszedł czas na szerzenie komunizmu w całym Wszechziemiu. Nikt nas nie powstrzyma!"
 FLO_take_care_of_friedewalt:0 "Sprawa Friedewalda"
 FLO_take_care_of_friedewalt_desc:0 "Naszym następnym krokiem powinno być zneutralizowanie Królestwa Friedewalda. Jest to potęga w regionie i zagraża naszej globalnej supremacji."
 FLO_get_rid_of_macius:0 "Pozbyć się Maciusia"
 FLO_get_rid_of_macius_desc:0 "Król Stefan Rozumny troszczył się o każdego obywatela swojego kraju. Jego syn zrujnował Królestwo, wynosząc dzieci do rządzenia i wydalając naszych towarzyszy.\n\nCzas najwyższy go zdetronizować."
 FLO_army_effort:0 "Wzmocnienie armii"
 FLO_army_effort_desc:0 "Mimo rosnącej roli lotnictwa i marynarki siły lądowe nadal będą przesądzać o wyniku konfliktów zbrojnych. Jeżeli poczynimy stosowne przygotowania, unikniemy piekła wojny pozycyjnej."
 FLO_equipment_effort:0 "Modernizacja wyposażenia"
 FLO_equipment_effort_desc:0 "Szeregowi żołnierze piechoty muszą dźwigać coraz więcej wyposażenia. Skupmy się na tym, żeby było ono jak najlepsze."
 FLO_motorization_effort:0 "Motoryzacja piechoty"
 FLO_motorization_effort_desc:0 "Mobilność i opancerzenie to kluczowe cechy pojazdów, które umożliwią nam szybkie przemieszczanie jednostek piechoty. Skupmy się na tym, żeby armia miała jak najwięcej takich maszyn."
 FLO_doctrine_effort:0 "Rozwój doktryn"
 FLO_doctrine_effort_desc:0 "Stosowane podczas wielkiej wojny doktryny wojskowe są już przestarzałe. Tęgie umysły w naszych siłach zbrojnych muszą zacząć myśleć o armii przyszłości."
 FLO_equipment_effort_2:0 "Modernizacja wyposażenia II"
 FLO_equipment_effort_2_desc:0 "Będziemy nadal zabiegać o to, żeby oddziały liniowe i jednostki wsparcia miały jak najlepsze wyposażenie."
 FLO_mechanization_effort:0 "Mechanizacja armii"
 FLO_mechanization_effort_desc:0 "Możemy rozwinąć ideę piechoty zmotoryzowanej, wyposażając jednostki liniowe w bardziej zaawansowane pojazdy bojowe."
 FLO_doctrine_effort_2:0 "Rozwój doktryn II"
 FLO_doctrine_effort_2_desc:0 "Lata międzywojenne i nowe konflikty zmieniły pole bitwy. Musimy reagować na te zmiany, modyfikując nasze doktryny."
 FLO_doctrine_effort_3:0 "Rozwój doktryn III"
 FLO_doctrine_effort_3_desc:0 "Lata międzywojenne i nowe konflikty zmieniły pole bitwy. Musimy reagować na te zmiany, modyfikując nasze doktryny."
 FLO_equipment_effort_3:0 "Modernizacja wyposażenia III"
 FLO_equipment_effort_3_desc:0 "Koniec z kupowaniem lub podrabianiem zagranicznego sprzętu. Powinniśmy wypracować sobie pozycję lidera w dziedzinie broni ręcznej."
 FLO_armor_effort:0 "Rozwój wojsk pancernych"
 FLO_armor_effort_desc:0 "Doświadczenia zdobyte przy mechanizacji piechoty mogą zaowocować projektami lepszych pojazdów pancernych."
 FLO_special_forces:0 "Siły specjalne"
 FLO_special_forces_desc:0 "Potrzebujemy elitarnych jednostek. Skupmy się na rozwoju formacji górskich i powietrznodesantowych."
 FLO_six_year_plan:0 "Plan sześcioletni"
 FLO_six_year_plan_desc:0 "Sojusz został pokonany, państwa zdrajców zostały zaanektowane, a my dominujemy w tej części kontynentu. Jednak zanim przejdziemy do dalszej ekspansji, powinniśmy pracować nad połączeniem końców naszego socjalistycznego imperium - czas na następny plan gospodarczy: Plan Sześcioletni."
 FLO_expand_victory_highway:0 "Rozbudowa Autostrady Zwycięstwa"
 FLO_expand_victory_highway_desc:0 "Nasz kraj jest znacznie większy niż kilka lat temu. Aby pokazać naszą potęgę, musimy rozbudować Autostradę Zwycięstwa dalej na wschód."
 FLO_national_railways:0 "Koleje państwowe"
 FLO_national_railways_desc:0 "Powinniśmy zreformować Koleje Państwowe w Flower Hill, aby zapewnić idealny czas podróży i zero wypadków."
 FLO_manchun-dong_industrial_complex:0 "Kompleks przemysłowy Manchun-dong"
 FLO_manchun-dong_industrial_complex_desc:0 "Nadmorski Kompleks Przemysłowy nie wystarcza naszym obecnym potrzebom. Musimy zbudować dwa nowe kompleksy przemysłowe. Pierwszy z nich będzie zlokalizowany w Manchun-dong."
 FLO_southern_industrial_complex:0 "Południowy kompleks przemysłowy"
 FLO_southern_industrial_complex_desc:0 "Drugi nowy kompleks przemysłowy zostanie zlokalizowany w Hangnim-ni i będzie się nazywał 'Południowy kompleks przemysłowy'."
 FLO_new_machinery:0 "Nowe maszyny"
 FLO_new_machinery_desc:0 "Nasi towarzysze ciężko pracują nad poprawą warunków naszych budowniczych od kilku lat. Ich ciężka praca powoduje skok technologiczny!"
 FLO_new_port:0 "Nowy port"
 FLO_new_port_desc:0 "Plany przechwycone w byłej stolicy Republiki Wiewiórek pokazują, że ci zdrajcy chcieli zbudować drugi port we wschodniej części kraju. Cóż... dlaczego mielibyśmy nie zrealizować tych planów?"
 FLO_chromium_factories:0 "Fabryki chromu"
 FLO_chromium_factories_desc:0 "W naszym kraju brakuje odpowiednich fabryk do produkcji chromu, a my musimy go importować. Czas to zmienić."
 FLO_new_steelworks:0 "Nowa huta"
 FLO_new_steelworks_desc:0 "Potrzebujemy więcej fabryk produkujących stal dla naszego wojska - stąd powstają dwie nowe w całkowicie nowych kompleksach przemysłowych."
 FLO_atom:0 "Instytut Atomowy Flower Hill"
 FLO_atom_desc:0 "Teraz, kiedy zakończyliśmy podstawowe badania jądrowe, możemy skupić się na badaniach nad atomem. Właśnie dlatego stworzymy Instytut Atomowy Flower Hill."
 FLO_atom_vver:0 "WWER"
 FLO_atom_vver_desc:0 "Wybraliśmy WWER jako nasz podstawowy typ reaktora stosowanego w naszym kraju. Ma bezpieczniejszą osłonę i jest bardziej stabilny niż RBMK."
 FLO_atom_rbmk:0 "RBMK"
 FLO_atom_rbmk_desc:0 "Wybraliśmy RBMK jako nasz podstawowy typ reaktora stosowanego w naszym kraju. Można go zbudować znacznie szybciej niż WWER i może nam pomóc w szybszym wytwarzaniu broni jądrowej."
 FLO_1940_flower_elections:0 "Drugie wybory w Flower Hill"
 FLO_1940_flower_elections_desc:0 "Pierwsza kadencja naszego Najwyższego Wodza dobiega końca, a nasz kraj jest znacznie większy niż w czasie poprzednich wyborów, 4 lata temu. Czas na kolejne głosowanie."
 FLO_destroy_shen:0 "Zniszczenie Lorda Shena"
 FLO_destroy_shen_desc:0 "Ten nieznośny Lord Shen myśli, że może nam zagrozić swoimi armatami?! Cóż, przekonajmy się o tym!"
 FLO_aviation_effort:0 "Rozwój lotnictwa"
 FLO_aviation_effort_tt:0 "Brak miejsca na §Ybazę powietrzną§!."
 FLO_aviation_effort_desc:0 "Lotnictwo jest najszybciej rozwijającą się gałęzią sił zbrojnych. Żaden nowoczesny kraj nie może sobie pozwolić na zaniedbania w tej dziedzinie."
 FLO_fighter_focus:0 "Rozwój myśliwców"
 FLO_fighter_focus_desc:0 "W nowoczesnych wojnach nadal będzie dochodzić do pojedynków powietrznych. Rozwój samolotów myśliwskich zapewni nam przewagę w przyszłości."
 FLO_bomber_focus:0 "Rozwój bombowców"
 FLO_bomber_focus_desc:0 "Gdy przyszłe pokolenia będą mówić o dzisiejszych wojnach, wspomną zapewne o spadających z nieba bombach. Musimy dopilnować, by mówili o tym głównie potomkowie naszych wrogów."
 FLO_aviation_effort_2:0 "Rozwój lotnictwa II"
 FLO_aviation_effort_2_desc:0 "Dalszy rozwój lotnictwa umożliwi ściślejszą współpracę wojsk powietrznych z pozostałymi rodzajami sił zbrojnych."
 FLO_CAS_effort:0 "Rozwój samolotów szturmowych"
 FLO_CAS_effort_desc:0 "Nowoczesna armia wymaga wsparcia nie tylko pojazdów naziemnych, ale i powietrznych."
 FLO_rocket_effort:0 "Rozwój technologii rakietowej"
 FLO_rocket_effort_desc:0 "Rakietowe i odrzutowe silniki zapewnią naszym maszynom załogowym i bezzałogowym niewiarygodne prędkości. Dzięki rozwojowi tej dziedziny zdołamy zaskoczyć naszych nieprzyjaciół."
 FLO_NAV_effort:0 "Rozwój lotnictwa morskiego"
 FLO_NAV_effort_desc:0 "Nowoczesna wojna morska będzie się toczyć w dużej mierze pod wodą oraz w powietrzu."
 FLO_naval_effort:0 "Rozwój marynarki"
 FLO_naval_effort_tt:0 "Brak miejsca na §Ystocznię§!."
 FLO_naval_effort_desc:0 "Rozwój marynarki powinien być naszym priorytetem. Przeznaczmy wszystkie dostępne zasoby na budowę nowych stoczni i rozwój lekkich okrętów."
 FLO_flexible_navy:0 "Elastyczna marynarka"
 FLO_flexible_navy_desc:0 "Wykorzystując nowe technologie związane z budową okrętów podwodnych, możemy opracować doktryny zwiększające skuteczność ataków na wrogie konwoje."
 FLO_large_navy:0 "Wielka marynarka"
 FLO_large_navy_desc:0 "Opracowanie doktryn zakładających wykorzystanie wielkich okrętów i zabezpieczanie szlaków handlowych da nam doświadczenie bezcenne przy budowie nowych jednostek."
 FLO_submarine_effort:0 "Rozwój okrętów podwodnych"
 FLO_submarine_effort_desc:0 "Rozwój okrętów podwodnych to największy przełom w walce morskiej od czasu wprowadzenia torpedowców. Okręty podwodne mogą zabezpieczać nasz konwoje przed atakami i skutecznie nękać szlaki handlowe nieprzyjaciół."
 FLO_cruiser_effort:0 "Rozwój krążowników"
 FLO_cruiser_effort_desc:0 "Zanim przystąpimy do budowy nowoczesnych pancerników, musimy ulepszyć nasze krążowniki."
 FLO_destroyer_effort:0 "Rozwój niszczycieli"
 FLO_destroyer_effort_desc:0 "Opracowując lepsze metody budowy i wykorzystania okrętów podwodnych, nauczyliśmy się także skutecznie zwalczać takie jednostki. Będziemy do tego potrzebowali niszczycieli."
 FLO_capital_ships_effort:0 "Rozwój okrętów liniowych"
 FLO_capital_ships_effort_desc:0 "Nad oceanami zapanuje kraj posiadający najwięcej pancerników. Pancerniki i lotniskowce reprezentują to, co stare i nowe w dominacji morskiej."