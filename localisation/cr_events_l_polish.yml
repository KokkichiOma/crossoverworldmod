    eprep.4.a:0 "Zerwaliśmy kajdany!"
    eprep.5.d:0 "Cedryk, były królewski czarodziej, został przyprowadzony ze swojej celi w pałacu królewskim w Dudkowicach na swój proces. Jest oskarżony o 'zdradę kraju w momencie najwyższej próby'. Jedyny możliwy wyrok to kara śmierci.\n\nWerdykt jest prosty jak konstrukcja cepa."
    eprep.6.t:0 "Zaproszenie do Paktu Komun Wszechziemia"
    eprep.6.d:0 "Czarlandzcy towarzysze przekazali nam dzisiaj zaproszenie do Paktu Komun Wszechziemia. Biorąc pod uwagę, że komuniści we Wszechziemiu nigdy na ten temat nie rozmawiali, jest tylko jedna opcja - przyjąć zaproszenie!"
    eprep.6.a:0 "Tak, przyjmujemy!"
    eprep.7.t:0 "[FROM.GetName] dołącza do Paktu Komun Wszechziemia"
    eprep.7.d:0 "Otrzymaliśmy potwierdzenie, że [From.GetName] zgadza się na dołączenie do Paktu Komun Wszechziemia!"
    eprep.7.a:0 "Perfekcyjnie!"
    eprep.8.t:0 "Pierwszy Kongres Komunistów Czarlandii"
    eprep.8.d:0 "Gdy nareszcie zakończyliśmy odbudowę Czarlandii z ruin wojny domowej, możemy zabrać się za organizację Pierwszego Kongresu Komunistów Czarlandii. Będzie miał miejsce w mieście, gdzie narodziła się Czarlandzka Rewolucja - Palmhurst.\n\nPierwszego dnia, gdy delegaci z całej Czarlandii zasiedli w Sali Jedności, Konwencja rozpoczęła się zrzeczeniem się uprawnień wojennych przez Radę Rzemieślników. Zmusiło to organizatorów Kongresu do zorganizowania wyborów na miejscu.\n\nJak wyklarowały rozmowy w kuluarach, w komunistycznej partii Czarlandii są dwa skrzydła walczące o władzę nad krajem - Socjaliści, którzy chcą dać ludziom odrobinę więcej wolności, i Totaliści, którzy chcą skupienia całej władzy w ich rękach.\n\nGdy delegaci wrócili do Sali Jedności, rozpoczęło się głosowanie, i po krótkim przeliczeniu, wynik wypada na korzyść..."
    eprep.8.a:0 "Socjalistów"
    eprep.8.b:0 "Totalistów"
    eprep.9.t:0 "Pierwszy KKC - ekonomia"
    eprep.9.d:0 "Po zaskakujących wyborach, Kongres mógł się w końcu skupić na rzeczach ważnych dla Czarlandii. Pierwszą rzeczą na liście była ekonomia.\n\nSocjaliści od razu zaproponowali przesunięcie części sił przemysłowych na potrzeby mieszkańców, i dopiero wtedy Czarlandia może stać się przemysłową potęgą. Totaliści z kolei powiedzieli, że priorytetem Czarlandii powinno być skupienie się na inżynierii, ponieważ tylko ta droga pomoże krajowi stać się ponownie potężnym.\n\nKongres, po zażartej dyskusji, zdecydował się na..."
    eprep.9.a:0 "Propozycję Socjalistów"
    eprep.9.b:0 "Propozycję Totalistów"
    eprep.10.t:0 "Pierwszy KKC - armia"
    eprep.10.d:0 "Nadszedł czas, aby Kongres zdecydował, w którą stronę pójdzie Czarlandzka Armia Ludowa po Wielkiej Rewolucji.\n\nSocjaliści zaproponowali, że w armii liczy się jakość, a nie ilość broni - ponieważ jeżeli czarlandzki żołnierz zna swoją broń i wie, że się nie zepsuje, tworzy się niejaka więź między nim a jego bronią. Totaliści stwierdzili z kolei, że nie liczy się jakość - Czarlandia jest na tyle wielka, że jest w stanie zapewnić wystarczająco dużo broni, aby nieść płomień Rewolucji po świecie.\n\nKongres, po zażartej dyskusji, zdecydował się na..."
    eprep.10.a:0 "Propozycję Socjalistów"
    eprep.10.b:0 "Propozycję Totalistów"
    eprep.11.t:0 "Pierwszy KKC - flota"
    eprep.11.d:0 "Nadszedł czas, aby Kongres zdecydował, w którą stronę pójdzie Czarlandzka Flota Ludowa po Wielkiej Rewolucji.\n\nSocjaliści stwierdzili, że w celu promocji naszego przemysłu portowego, czarlandzkie okręty muszą być zarówno budowane, jak i projektowane przez naszych ludzi, aby nie doszło do sabotażu przez osoby z zewnątrz. Totaliści odparli, że odmowa dania naszym towarzyszom z innych krajów szansy na zaprojektowanie okrętów jest znieważeniem ich honoru i szkodzi Rewolucji.\n\nKongres, po zażartej dyskusji, zdecydował się na..."
    eprep.11.a:0 "Propozycję Socjalistów"
    eprep.11.b:0 "Propozycję Totalistów"
    eprep.12.t:0 "Pierwszy Kongres Komunistów Czarlandii dobiega końca"
    eprep.12.d:0 "Po dwóch tygodniach zażartych debat i ciągłych głosowań, Pierwszy Kongres Komunistów Czarlandii dobiegł końca. Delegaci zgromadzili się po raz ostatni w Sali Jedności w Palmhurst i wysłuchali ostatniego przemówienia I Sekretarza. Następnie, odśpiewano Czarlandzką Komunistówkę, i Konwencja ostatecznie się zamknęła.\n\nJednakże delegaci nie przestali pracować - nadal walczą dla Rewolucji w ich domach i miejscach pracy, dla lepszego jutra!"
    eprep.12.a:0 "Niech żyje Rewolucja!"

    #Winslow On Exile events
    winslowonexile.1.t:0 "Czarlandia pyta się, czy przyjmiemy rodzinę Winslow na wygnanie"
    winslowonexile.1.d:0 "Zostaliśmy oficjalnie zapytani przez nowy rząd Czarlandii czy zgodzilibyśmy się na wzięcie rodziny Winslow na wygnanie."
    winslowonexile.1.a:0 "Dobrze, przyjmiemy ich!"

    #Spalding events
    spalding.1.t:0 "Wybory roku 1936"
    spalding.1.d:0 "Nadszedł czas na wybory. Tłumy ludzi wyruszyły, aby zagłosować na swoich kandydatów - Kiepskiego, Paździocha, Tracza i Jana Pawła II.\n\nTeraz, gdy komisje właśnie zamknęły swoje podwoje i ukazały się pierwsze sondaże, zwycięzcą jest..."
    spalding.1.a:0 "Ferdynand Kiepski"
    spalding.1.b:0 "Janusz Tracz"
    spalding.1.c:0 "Marian Paździoch"
    spalding.1.e:0 "Jan Paweł II 'Żółta Morda'"

    #Friedewald events
    friedewalt.1.t:0 "Król Friedewald chce podpisać umowę handlową"
    friedewalt.1.d:0 "Otrzymaliśmy dzisiaj wiadomość z Pantmawr, mówiącą, że Król Friedewald chce podpisać z nami umowę handlową. Powiedział on w liście, że umowa mogłaby przynieść korzyści obu krajom.\n\nCo zamierzamy odpowiedzieć?"
    friedewalt.1.a:0 "Oczywiście, że podpiszemy!"
    friedewalt.1.b:0 "Nie ma mowy."
    friedewalt.2.t:0 "Spalding przyjmuje propozycję"
    friedewalt.2.d:0 "Spalding przyjęło propozycję układu handlowego, który zostanie podpisany jutro w ich stolicy."
    friedewalt.2.a:0 "Perfekcyjnie!"
    friedewalt.3.t:0 "Spalding odrzuca propozycję"
    friedewalt.3.d:0 "Spalding odrzuciło propozycję układu handlowego, uzasadniając ją faktem, iż mają ważniejsze rzeczy do roboty."
    friedewalt.3.a:0 "A żeby to diabli."
    friedewalt.4.t:0 "Król Oskar proponuje podział Królestwa Centralnego"
    friedewalt.4.d:0 "Dzisiaj, podczas sekretnego spotkania w południowej części naszego kraju, Król Oskar zaproponował nam podział Królestwa Centralnego. Uzasadnił tą propozycję chaosem, który tam panuje z powodu rządów króla Maciusia. Co odpowiemy?"
    friedewalt.4.a:0 "Musimy powstrzymać tego dzieciaka!"
    friedewalt.4.b:0 "Nie możemy brać w tym udziału!"
    friedewalt.5.t:0 "Królestwo Zachodnie przyjmuje naszą propozycję"
    friedewalt.5.d:0 "Królestwo Zachodnie przyjęło naszą propozycję podziału Królestwa Centralnego - północno-zachodnie tereny Królestwa będą należeć do nich."
    friedewalt.5.a:0 "Wspaniale!"
    friedewalt.6.t:0 "Królestwo Zachodnie odrzuca naszą propozycję"
    friedewalt.6.d:0 "Królestwo Zachodnie odrzuciło naszą propozycję podziału Królestwa Centralnego - stwierdzili, że nie mogą brac udziału w takim czynie."
    friedewalt.6.a:0 "Głupi głupcy!"
    friedewalt.8.t:0 "Spalding przyjmuje naszą propozycję"
    friedewalt.8.d:0 "Spalding przyjęło naszą propozycję podziału Królestwa Centralnego - północno-wschodnie tereny Królestwa będą należeć do nich."
    friedewalt.9.t:0 "Spalding odrzuca naszą propozycję"
    friedewalt.9.d:0 "Spalding odrzuciło naszą propozycję podziału Królestwa Centralnego - stwierdzili, że nie mogą brac udziału w takim czynie."
    friedewalt.10.t:0 "Królestwo Friedewalda chce organizować ekspedycje na naszym terenie"
    friedewalt.10.d:0 "Do naszej stolicy przybyła delegacja od króla Friedewalda, która poinformowała, że ich władca chce organizować ekspedycje w poszukiwaniu surowców na naszym terytorium. Mielibyśmy otrzymywać połowę znalezionych surowców. Jaka będzie nasza odpowiedź?"
    friedewalt.10.a:0 "Nie ma problemu, organizujcie ekspedycje!"
    friedewalt.10.b:0 "Białe twarze nie są mile widziane na naszych ziemiach!"
    friedewalt.11.t:0 "Siuksowie zgadzają się na naszą propozycję"
    friedewalt.11.d:0 "Siuksowie zgodzili się na organizację ekspedycji w celu znalezienia surowców na ich ziemiach."
    friedewalt.11.a:0 "Wspaniale!"
    friedewalt.12.t:0 "Siuksowie odrzucają naszą propozycję"
    friedewalt.12.d:0 "Siuksowie odrzucili prośbę o udzielenie zgody na organizację ekspedycji w celu znalezienia surowców na ich ziemiach."
    friedewalt.12.a:0 "A żeby to diabli!"
    friedewalt.13.t:0 "Pogorszenie stanu ekonomicznego"
    friedewalt.13.d:0 "Ostatnie 'wspaniałe' pomysły króla Oskara sprawiły, że kondycja naszej ekonomi znacznie się pogorszyła. Eksperci przypomnieli Oskarowi że popełnia błędy, ale on odparł tylko..."
    friedewalt.13.a:0 "To ja jestem królem, nie wy, idioci!"
    friedewalt.14.t:0 "Samorządy podzielone"
    friedewalt.14.d:0 "Po ostatnim pogorszeniu kondycji naszej ekonomii, wiele samorządów starało się dostosować do nowej sytuacji. Jednakże wiele z nich podzieliło się do tego stopnia, że nie mogą teraz nic zrobić."
    friedewalt.14.a:0 "Gadanie!"
    friedewalt.15.t:0 "Friedewald żąda zwrotu korony"
    friedewalt.15.d:0 "Były król Friedewald powrócił dzisiaj z Lehre do stolicy kraju, Pantmawr. W pałacu królewskim spotkał się ze swoim synem i obecnym królem, Oskarem. Podczas spotkania, zażądał od Oskara zwrotu korony, ponieważ pod jego rządami państwo praktycznie upadło.\n\nOskar oczywiście zaprzeczył oskarżeniom, i po długiej rozmowie (a raczej - awanturze), obaj mężczyźni wyszli z komnaty niezadowoleni. Jednakże w korytarzu wykrzyczeli jeszcze do siebie ostatnie słowa:"
    friedewalt.15.a:0 "Posunąłeś się za daleko, Oskarze!"
    friedewalt.15.b:0 "To jest teraz moje państwo, ojcze!"
    friedewalt.16.t:0 "Co zrobić z Oskarem?"
    friedewalt.16.d:0 "Oskar jest obecnie w areszcie domowym zorganizowanym w pałacu królewskim w Pantmawr. Friedewald powiedział, że nadszedł czas zdecydowania o jego losie, ponieważ jego własny czas powoli dobiega końca.\n\nCo zrobimy z buntowniczym księciem, biorąc pod uwagę jego wybuchową naturę?"
    friedewalt.16.a:0 "Wyślijmy go do kolonii"
    friedewalt.16.b:0 "Wyślijmy go na reedukację"
    friedewalt.16.c:0 "Może zostać dowódcą wojskowym, ale po śmierci jego ojca, kraj będzie demokratyczny"
    friedewalt.17.t:0 "Sprawa Spalding"
    friedewalt.17.d:0 "Teraz, gdy Królestwo Centralne jest ponownie niezależne, możemy zdecydować, co zrobić ze Spalding. Uwolnimy ich, czy też pozostawimy pod naszą kontrolą?\n\nJeżeli ich wyzwolimy, przyznamy niepodległość Republice Vineshroomów."
    friedewalt.17.a:0 "Dajmy Królestwu Centralnemu dostęp do morza, a reszta jest nasza"
    friedewalt.17.b:0 "Uwolnijmy ich, ale niech dadzą Maciusiowi dostęp do morza"

    friedewalt.700.t:0 "Ekspedycja zakończona powodzeniem!"
    friedewalt.700.d:0 "Nasza ekspedycja na ziemiach Siuksów powróciła z wieściami o znalezieniu dużych źródeł ropy!"
    friedewalt.700.a:0 "Wspaniale!"
    friedewalt.702.t:0 "Ekspedycja zakończona powodzeniem!"
    friedewalt.702.d:0 "Nasza ekspedycja na ziemiach Siuksów powróciła z wieściami o znalezieniu dużych zasobów gumy!"

    #TriState events
    danville.1.t:0 "OBFS odmawia lojalności Dundersztycowi"
    danville.1.d:0 "Prezydent Heinz Dundersztyc otrzymał wiadomość, że Organizacja Bez Fajnego Skrótu, na czele z Majorem Francisem Monogramem, odmówiła złożenia przysięgi lojalności. Ta sytuacja jasno wygląda jak rebelia, i nasze media już się zajęły sprawą; jednakże, co w ogóle zamierzamy zrobić w tej sprawie?"
    danville.1.a:0 "Wyślijcie do nich negocjatora"
    danville.1.b:0 "Wyślijcie wojsko do ich siedziby"
    danville.2.t:0 "OBFS nadal odmawia lojalności dla Dundersztyca"
    danville.2.d:0 "Po spotkaniu negocjatora przysłanego przez Heinza i dowództwa OBFS, Organizacja nadal pozostaje nielojalna wobec nowego prezydenta. Co zamierzamy teraz zrobić?"
    danville.2.a:0 "Zostawmy ich"
    danville.2.b:0 "Wyślijcie wojsko do ich siedziby"
    danville.3.t:0 "Armia otacza siedzibę OBFS"
    danville.3.d:0 "Jednostki wojskowe otoczyły siedzibę OBFS. Nie zanosi się na to, żeby złożyli przysięgę nawet pod presją, ale zaczekajmy na ich ruch."
    danville.3.a:0 "Na pewno zmienią zdanie"
    danville.4.t:0 "Bunt OBFS!"
    danville.4.d:0 "Gdy nasze jednostki czekały pod siedzibą OBFS, jednostki Agencji otworzyły ogień z budynków! Dochodzą nas również wieści z pozostałych części kraju, że OBFS mobilizuje coraz więcej i więcej rebeliantów przeciwko nam!"
    danville.4.a:0 "Więc wybraliście... śmierć."
    danville.5.t:0 "OBFS maszeruje na Danville"
    danville.5.d:0 "Dzisiaj, wszystkie jednostki OBFS zostały nagle wezwane do ich siedziby. Niedługo później, kraj obiegły wieści, że w całym Okręgu Trzech Stanów wybuchło powstanie. Wygląda na to, że Agencja powstanowiła rozpocząć otwartą rebelię przeciwko prezydentowi Dundersztycowi!"
    danville.5.a:0 "To ma być jakiś żart?"
    danville.6.t:0 "Wybory roku 1936"
    danville.6.d:0 "Nadszedł czas na kolejne wybory prezydenckie w Okręgu Trzech Stanów. W tym roku o fotel prezydenta ubiega się dwóch kandydatów - Roger Dundersztyc, obecny prezydent, i Heinz Dundersztyc, poprzednio nieznany szerzej biznesmen i aptekarz. Obaj kandydaci są braćmi, więc tegoroczne wybory będą sprawą rodzinną.\n\nKomisje wyborcze właśnie zostały zamknięte, ukazały się wyniki exit poll, zwycięzcą zostaje..."
    danville.6.a:0 "Roger Dundersztyc"
    danville.6.b:0 "Heinz Dundersztyc"
    danville.7.t:0 "Heinz Dundersztyc organizuje wiec wyborczy"
    danville.7.d:0 "Heinz Dundersztyc, szef Spółki Zło Dundersztyca i aptekarz, zorganizował swój pierwszy wiec wyborczy w centrum Danville po ogłoszeniu swojego startu w wyborach prezydenckich. Na wiec przyszło wiele osób, ciekawych programu kandydata."
    danville.7.a:0 "Zdarza się, ale nie jest zagrożeniem."
    danville.8.t:0 "Heinz organizuje spotkanie wyborcze"
    danville.8.d:0 "Tym razem, Heinz Dundersztyc zorganizował spotkanie z wyborcami (nie wiec) w Danville. W całym mieście rozwieszono wiele plakatów, mnóstwo pieniędzy przekazano na wynajęcie kawiarni w której ma odbyć się spotkanie - w rezultacie, spotkanie to okazało się..."
    danville.8.a:0 "...sukcesem"
    danville.8.b:0 "...porażką"
    danville.9.t:0 "Heinz organizuje wiec wyborczy w Toccoa"
    danville.9.d:0 "Heinz Dundersztyc zorganizował swój drugi wiec wyborczy, tym razem w centrum miasta Toccoa. Od rozpoczęcia przygotowań do wiecu do jego rozpoczęcia minęło trochę czasu, przygotowania zostały ukończone na czas, a wiec okazał się..."
    danville.9.a:0 "...sukcesem"
    danville.9.b:0 "...porażką"
    danville.10.t:0 "Heinz organizuje drugie spotkanie wyborcze"
    danville.10.d:0 "Tym razem, Heinz Dundersztyc zorganizował spotkanie z wyborcami w Rosston. W całym mieście rozwieszono wiele plakatów, mnóstwo pieniędzy przekazano na wynajęcie kawiarni w której ma odbyć się spotkanie - w rezultacie, spotkanie to okazało się..."
    danville.10.a:0 "...sukcesem"
    danville.10.b:0 "...totalną katastrofą"
    danville.11.t:0 "Doofania żąda pasa granicznego"
    danville.11.d:0 "Do naszej stolicy przybył dyplomata z Danville i ogłosił, że Heinz Dundersztyc żąda natychmiastowego przekazania Doofanii pasa granicznego. Jeżeli odmówimy, czeka nas wojna z nimi.\n\nCo zamierzamy zrobić?"
    danville.11.a:0 "Pokój dla naszego pokolenia."
    danville.11.b:0 "Nie przekażemy im tych ziem!"
    danville.12.t:0 "Republika Vineshroomów przekazuje pas graniczny"
    danville.12.d:0 "Przywództwo Republiki Vineshroomów zdecydowało się na przekazanie pasa granicznego, tak jak żądaliśmy."
    danville.12.a:0 "Znakomicie! *brzęk szklanek*"
    danville.13.t:0 "Republika Vineshroomów odmawia przekazania pasa granicznego"
    danville.13.d:0 "Przywództwo Republiki Vineshroomów odmówiło przekazania nam pasa granicznego, mówiąc, że nie zamierzają zaspokoić naszych żądań."
    danville.13.a:0 "Więc wybrali... śmierć."
    danville.13.b:0 "Nie jesteśmy jeszcze gotowi na konflikt zbrojny."
    danville.14.t:0 "Doofania żąda pasa granicznego"
    danville.14.d:0 "Do naszej stolicy przybył dyplomata z Danville i ogłosił, że Heinz Dundersztyc żąda natychmiastowego przekazania Doofanii pasa granicznego. Jeżeli odmówimy, czeka nas wojna z nimi.\n\nCo zamierzamy zrobić?"
    danville.15.t:0 "Spalding przekazuje pas graniczny"
    danville.15.d:0 "Przywództwo Republiki Spalding zdecydowało się na przekazanie pasa granicznego, tak jak żądaliśmy."
    danville.16.t:0 "Spalding odmawia przekazania pasa granicznego"
    danville.16.d:0 "Przywództwo Republiki Spalding odmówiło przekazania nam pasa granicznego, mówiąc, że nie zamierzają zaspokoić naszych żądań."
    danville.17.t:0 "Doofania żąda pasa wybrzeża"
    danville.17.d:0 "Do naszej stolicy przybył dyplomata z Danville i ogłosił, że Heinz Dundersztyc żąda natychmiastowego przekazania Doofanii pasa wybrzeża na północy kraju. Jeżeli odmówimy, czeka nas wojna z nimi.\n\nCo zamierzamy zrobić?"
    danville.18.t:0 "Królestwo Friedewalda przekazuje pas wybrzeża"
    danville.18.d:0 "[FRI.GetLeader] zdecydował się na przekazanie nam pasa wybrzeża, zgodnie z naszymi żądaniami."
    danville.19.t:0 "Królestwo Friedewalda odmawia przekazania pasa wybrzeża"
    danville.19.d:0 "[FRI.GetLeader] odmówił przekazania nam pasa granicznego, mówiąc, że nie zamierza zaspokoić naszych żądań."
    danville.20.t:0 "Doofania żąda Wschodniego Belville"
    danville.20.d:0 "Do naszej stolicy przybył dyplomata z Danville i ogłosił, że Heinz Dundersztyc żąda natychmiastowego przekazania Doofanii Wschodniego Belville, gdzie mieszka znacząca mniejszość obywateli Doofanii. Jeżeli odmówimy, czeka nas wojna z nimi.\n\nCo zamierzamy zrobić?"
    danville.21.t:0 "Republika Muminków przekazuje Wschodnie Belville"
    danville.21.d:0 "Przywództwo Republiki Muminków zdecydowało się na przekazanie Wschodniego Belville do nas, zgodnie z naszymi żądaniami."
    danville.22.t:0 "Republika Muminków odmawia przekazania Wschodniego Belville"
    danville.22.d:0 "Przywództwo Republiki Muminków odmówiło przekazania nam Wschodniego Belville, mówiąc, że nie zamierzają zaspokoić naszych żądań."
    danville.23.t:0 "Doofania żąda pasa granicznego"
    danville.23.d:0 "Do naszej stolicy przybył dyplomata z Danville i ogłosił, że Heinz Dundersztyc żąda natychmiastowego przekazania Doofanii pasa granicznego. Jeżeli odmówimy, czeka nas wojna z nimi.\n\nCo zamierzamy zrobić?"
    danville.24.t:0 "Republika Muminków przekazuje pas graniczny"
    danville.24.d:0 "Przywództwo Republiki Muminków zdecydowało się na przekazanie pasa granicznego do nas, zgodnie z naszymi żądaniami."
    danville.25.t:0 "Republika Muminków odmawia przekazania pasa granicznego"
    danville.25.d:0 "Przywództwo Republiki Muminków odmówiło przekazania nam pasa granicznego, mówiąc, że nie zamierzają zaspokoić naszych żądań."
    danville.260.t:0 "Upadek Republiki Muminków"
    danville.260.d:0 "Podczas gdy Republika Muminków oddaje Dundersztycowi swoje terytorium kawałek po kawałku, jasnym jest, że jego głód nie zakończy się na tym państwie. Musimy wkroczyć w celu zabezpieczenia naszych interesów - czyli wschodniego wybrzeża ziem Muminków."
    danville.260.a:0 "Wyślijcie szybko posłańca!"
    danville.26.t:0 "Bronks żąda wybrzeża"
    danville.26.d:0 "Do naszej stolicy przybył dyplomata z Bronksu i ogłosił, że ich przywództwo żąda natychmiastowego przekazania naszego wschodniego wybrzeża z powodu upadku naszej republiki. Jeżeli odmówimy, czeka nas wojna z nimi.\n\nCo zamierzamy zrobić?"
    danville.26.a:0 "I ty, Brutusie? No dobra..."
    danville.27.t:0 "Republika Muminków przekazuje wybrzeże"
    danville.27.d:0 "Przywództwo Republiki Muminków zdecydowało się na przekazanie wybrzeza do nas, zgodnie z naszymi żądaniami"
    danville.28.t:0 "Republika Muminków odmawia przekazania wybrzeża"
    danville.28.d:0 "Przywództwo Republiki Muminków odmówiło przekazania nam wybrzeża, mówiąc, że nie zamierzają zaspokoić naszych żądań, pomimo ich kiepskiej sytuacji międzynarodowej."
    danville.28.a:0 "Już nic nie znaczą."
    danville.28.b:0 "Niech giną samotnie."
    danville.29.t:0 "Sprawa naszej republiki"
    danville.29.d:0 "Do naszej stolicy przybył dyplomata z Danville i przekazał, iż Heinz Dundersztyc publicznie ogłosił, że nasz rząd oficjalnie przestał istnieć. Z tego powodu, armia Doofanii musi wkroczyć na nasze ziemie w celu zaprowadzenia porządku, ponieważ na naszych ziemiach panuje obecnie anarchia. Bez względu na wybór, znajdziemy się z nimi w stanie wojny.\n\nCo zamierzamy zrobić?"
    danville.29.a:0 "To jest koniec. Ewakuujcie biura."
    danville.29.b:0 "Dundersztyc! Będziemy bronić się do upadłego"
    danville.30.t:0 "Republika Muminków poddaje się"
    danville.30.d:0 "Przywództwo Republiki Muminków uciekło z kraju i ogłosiło, że teraz my sprawujemy kontrolę, zupełnie jak ogłosiliśmy wcześniej.\n\nRepublika jest nasza!"
    danville.30.a:0 "I kolejne państwo gryzie piach!"
    danville.31.t:0 "Republika Muminków odmawia aneksji"
    danville.31.d:0 "Przywództwo Republiki Muminków, w ostatnim desperackim ruchu, zaprotestowało przeciwko istnieniu anarchii na ich ziemiach, i stwierdziło że Republika nadal funkcjonuje."
    danville.32.t:0 "Dundersztyc proponuje nam pakt o nieagresji"
    danville.32.d:0 "Przywódca Doofanii, Heinz Dundersztyc, zaproponował nam pakt o nieagresji. W propozycji zawarto również podział Bronksu i Gryfów pomiędzy nasze państwa. Z drugiej strony, nie będzie to pełnoprawny sojusz.\n\nCo zamierzamy zrobić?"
    danville.32.a:0 "Wspaniały pomysł!"
    danville.32.b:0 "Nie tym razem."
    danville.33.t:0 "Pakt Dundersztyc-Humsin podpisany"
    danville.33.d:0 "Humsin zgodził się na podpisanie paktu o nieagresji i podział Bronksu i Gryfów między naszymi państwami!"
    danville.33.a:0 "Podoba mi się kierunek, w którym to zmierza!"
    danville.34.t:0 "Humsin odmawia podpisania paktu"
    danville.34.d:0 "Humsin nie zgodził się na podpisanie paktu o nieagresji między naszymi państwami."
    danville.34.a:0 "Ogłosić narodowy moment brata."
    danville.35.t:0 "Doofania chce dołączyć do naszego sojuszu"
    danville.35.d:0 "Do naszej stolicy przybył dyplomata z Danville i przekazał, iż Heinz Dundersztyc chce dołączyć do naszego sojuszu. Podczas gdy taki sojusznik faktycznie byłby wartościowy, Doofania leży na wschodnim krańcu Centralnego Kontynentu, i jest zagrożona ze wszystkich stron...\n\nCo odpowiemy?"
    danville.35.a:0 "Witajcie w naszym sojuszu."
    danville.35.b:0 "Nie dziś."
    danville.36.t:0 "[FROM.GetName] przyjmuje nas do sojuszu"
    danville.36.d:0 "Zostaliśmy przyjęci do sojuszu, którego szefem jest [FROM.GetName]!"
    danville.36.a:0 "To się prosi o przyjęcie!"
    danville.37.t:0 "[FROM.GetName] odrzuca naszą prośbę"
    danville.37.d:0 "Okazuje się, że nie jesteśmy mile widziani w sojuszu, którego szefem jest [FROM.GetName]."
    danville.37.a:0 "Kolejny moment brata."
    danville.38.t:0 "Okręg Trzech Stanów zaprasza nas do podpisania paktu ekonomicznego"
    danville.38.d:0 "Otrzymaliśmy wiadomość z Danville, w której Prezydent Dundersztyc zaprasza nas do podpisania paktu ekonomicznego. Podpisanie rzeczonego paktu dałoby nam wiele korzyści, które wspomogłyby naszą ekonomię.\n\nCo odpowiemy?"
    danville.38.a:0 "Dobry pomysł"
    danville.38.b:0 "Nie, dzięki"
    danville.39.t:0 "[FROM.GetName] dołącza do naszego paktu"
    danville.39.d:0 "[FROM.GetName] zdecydowało się dołączyć do naszego paktu ekonomicznego."
    danville.39.a:0 "Wspaniale!"
    danville.40.t:0 "[FROM.GetName] odrzuca zaproszenie do paktu"
    danville.40.d:0 "[FROM.GetName] zdecydowało się odrzucić zaproszenie do naszego paktu ekonomicznego."
    danville.40.a:0 "A żeby to diabli"
    danville.41.t:0 "Okręg Trzech Stanów chce przekształcić pakt ekonomiczny w sojusz obronny"
    danville.41.d:0 "Otrzymaliśmy wiadomość z Danville, w której Prezydent Dundersztyc chce przekształcić pakt ekonomiczny w sojusz obronny. W tak trudnych czasach, sojusz obronny dałby nam lepszą ochronę przed zagrożeniami.\n\nCo odpowiemy?"
    danville.41.a:0 "Dobry pomysł"
    danville.41.b:0 "Dzięki, ale wolimy pozostać w pakcie ekonomicznym"
    danville.42.t:0 "[FROM.GetName] chce podpisać umowę"
    danville.42.d:0 "[FROM.GetName] chce podpisać pakt przekształcający umowę ekonomiczną w sojusz obronny."
    danville.42.a:0 "Wspaniale!"
    danville.43.t:0 "[FROM.GetName] nie chce podpisać umowy"
    danville.43.d:0 "[FROM.GetName] nie chce podpisać paktu przekształcającego umowę ekonomiczną w sojusz obronny."
    danville.43.a:0 "A żeby to diabli"
    danville.44.t:0 "Okręg Trzech Stanów chce przekształcić pakt ekonomiczny w sojusz wojskowy"
    danville.44.d:0 "Otrzymaliśmy wiadomość z Danville, w której Prezydent Dundersztyc chce przekształcić pakt ekonomiczny w sojusz wojskowy. Wyrażenie zgody na dołączenie do tego sojuszu dałoby nam szansę obrony w wypadku napaści na nas.\n\nCo odpowiemy?"
    danville.44.a:0 "Dobry pomysł"
    danville.44.b:0 "Dzięki, ale wolimy pozostać w pakcie ekonomicznym"
    danville.45.t:0 "[FROM.GetName] chce dołączyć do sojuszu wojskowego"
    danville.45.d:0 "[FROM.GetName] chce dołączyć do naszego sojuszu wojskowego przekształconego z paktu ekonomicznego."
    danville.45.a:0 "Wspaniale!"
    danville.46.t:0 "[FROM.GetName] nie chce dołączyć do sojuszu wojskowego"
    danville.46.d:0 "[FROM.GetName] nie zamierza dołączyć do naszego sojuszu wojskowego przekształconego z paktu ekonomicznego."
    danville.46.a:0 "A żeby to diabli"
    danville.47.t:0 "Okręg Trzech Stanów chce dołączyć do naszego sojuszu"
    danville.47.d:0 "Otrzymaliśmy wiadomość z Danville, w której Prezydent Dundersztyc chce włączyć Okręg Trzech Stanów w struktury naszego sojuszu.\n\nCo odpowiemy?"
    danville.47.a:0 "Serdecznie witamy!"
    danville.47.b:0 "Nie dziś."
    danville.48.t:0 "[FROM.GetName] przyjmuje nas do sojuszu"
    danville.48.d:0 "[FROM.GetName] przyjmuje nas do ich sojuszu wojskowego!"
    danville.48.a:0 "Wspaniale!"
    danville.49.t:0 "[FROM.GetName] odmawia nam wstąpienia do sojuszu"
    danville.49.d:0 "[FROM.GetName] odmawia nam wstąpienia do ich sojuszu wojskowego."
    danville.49.a:0 "A żeby to diabli."

    #Czarlandian events, but scripted
    ENC_james_taken_script.1:0 "Dziś rano, w pałacu królewskim w Dudkowicach pojawiła się grupa zwolenników księcia Janka, która ogłosiła, że ze względu na niebezpieczną sytuację w kraju, książę uda się razem z nimi. Zwolennicy zabrali księcia do wschodnich części kraju - gdzie jest ich znacznie więcej - pomimo protestów Amber i Zosi. Z powodu opróżnienia tronu Czarlandii, władzę ponownie przejęła królowa Miranda."
    ENC_james_taken_script.2:0 "Dziś rano, w pałacu królewskim w Dudkowicach pojawiła się grupa zwolenników księcia Janka, która ogłosiła, że ze względu na niebezpieczną sytuację w kraju, książę uda się razem z nimi. Zwolennicy zabrali księcia do wschodnich części kraju - gdzie jest ich znacznie więcej - pomimo protestów Amber i Zosi."
    ENC_amber_taken_script.1:0 "Książę Janek opuścił pałac w Dudkowicach kilka dni temu. Dzisiaj w pałacu pojawiła się kolejna grupa ludzi - tym razem byli to zwolennicy księżniczki Amber. Rozwścieczona przez odejście brata, księżniczka udała się wraz ze swoimi zwolennikami do północnej części kraju, pomimo protestów księżniczki Zosi."
    ENC_amber_taken_script.2:0 "Była królowa Miranda, zaskoczona i rozwścieczona odejściem księcia Janka, przejęła władzę w Czarlandii. To popchnęło księżniczkę Amber do podjęcia decyzji o opuszczeniu pałacu i udaniu się wraz ze swoimi zwolennikami do północnej części kraju, pomimo protestów księżniczki Zosi."

    #Royal Convention Events
    royalconvention.1.t:0 "Król Maciuś zaprasza nas na Zjazd Królewski"
    royalconvention.1.d:0 "Otrzymaliśmy właśnie list z Lubniewic, stolicy Królestwa Centralnego. Jest to zaproszenie od króla Maciusia I do udziału w Zjeździe Królewskim, który odbędzie się właśnie w Lubniewicach.\n\nCzy weźmiemy udział?"
    royalconvention.1.a:0 "Weźmiemy udział."
    royalconvention.1.b:0 "Nie weźmiemy udziału."
    royalconvention.2.t:0 "[From.Getname] przyjmuje nasze zaproszenie"
    royalconvention.2.d:0 "[From.Getname] poinformowało nas listownie o przyjęciu zaproszenia na Zjazd Królewski w Lubniewicach."
    royalconvention.2.a:0 "Perfekcyjnie!"
    royalconvention.3.t:0 "[From.Getname] odrzuca nasze zaproszenie"
    royalconvention.3.d:0 "[From.Getname] poinformowało nas listownie o odrzucenia zaproszenia na Zjazd Królewski w Lubniewicach."
    royalconvention.3.a:0 "No cóż."
    royalconvention.4.t:0 "Król Maciuś odmawia nam prawa do uczestnictwa w Zjeździe Królewskim"
    royalconvention.4.d:0 "Pojawiły się plotki mówiące, że Tabaluga otrzymał zaproszenie na Zjazd Królewski, który odbędzie się w stolicy Królestwa Centralnego w Lubniewicach. Wysłaliśmy więc posłańca do króla Maciusia z zapytaniem, dlaczego nie otrzymaliśmy takiego zaproszenia. Młody król odpowiedział, iż nie zostaniemy zaproszeni, ponieważ chcemy w przyszłości podbić Rajską Dolinę."
    royalconvention.4.a:0 "To oburzające!"
    royalconvention.6.t:0 "Rozpoczęcie Zjazdu Królewskiego"
    royalconvention.6.d:0 "Monarchowie, książęta, księżniczki i inne koronowane głowy przybyły do Lubniewic i zgromadziły się w sali tronowej pałacu - nadszedł czas na otwarcie Zjazdu Królewskiego!"
    royalconvention.6.a:0 "Ja, Król Maciuś, niniejszym otwieram Zjazd Królewski w Lubniewicach!"
    royalconvention.7.t:0 "Pytanie o dostęp do morza"
    royalconvention.7.d:0 "[MAI_ask_sea_script]"
    royalconvention.7.a:0 "Król Friedewald"
    royalconvention.7.b:0 "Królestwo Zachodnie"
    royalconvention.7.c:0 "Republika Spalding"
    royalconvention.8.t:0 "Król Maciuś pyta się o dostęp do morza"
    royalconvention.8.d:0 "Podczas jednego ze spotkań z monarchami, król Maciuś podszedł do króla Friedewalda i spytał, czy moglibyśmy sprzedać mu port z dostępem do morza, ponieważ chciałby otrzymywać złoto z Togo-Pogo bez konieczności płacenia ceł. Król Friedewald odpowiedział:"
    royalconvention.8.a:0 "'Maciusiu, zapłacisz nam, i port jest twój.'"
    royalconvention.8.b:0 "'Przykro mi, Maciusiu, nie mogę ci sprzedać portu.'"
    royalconvention.9.t:0 "Król Maciuś pyta się o dostęp do morza"
    royalconvention.9.d:0 "Podczas jednego ze spotkań z monarchami, król Maciuś podszedł do króla Ottona i spytał, czy moglibyśmy sprzedać mu port z dostępem do morza, ponieważ chciałby otrzymywać złoto z Togo-Pogo bez konieczności płacenia ceł. Król Otto odpowiedział:"
    royalconvention.9.a:0 "'Maciusiu, zapłacisz nam, i port jest twój.'"
    royalconvention.9.b:0 "'Przykro mi, Maciusiu, nie mogę ci sprzedać portu.'"
    royalconvention.10.t:0 "Król Maciuś pyta się o dostęp do morza"
    royalconvention.10.d:0 "Podczas jednego ze spotkań z monarchami, król Maciuś zdecydował się jednak podejść do naszego prezydenta i spytał, czy moglibyśmy sprzedać mu port z dostępem do morza, ponieważ chciałby otrzymywać złoto z Togo-Pogo bez konieczności płacenia ceł. Prezydent odpowiedział:"
    royalconvention.10.a:0 "'Maciusiu, zapłacisz nam, i port jest twój.'"
    royalconvention.10.b:0 "'Przykro mi, Maciusiu, nie mogę ci sprzedać portu.'"
    royalconvention.11.t:0 "Król Friedewald się zgadza"
    royalconvention.11.d:0 "Król Friedewald zgodził się na sprzedanie nam jednego z jego portów. Nareszcie mamy dostęp do morza!\n\nJednakże jego syn nie jest tak zadowolony jak ojciec..."
    royalconvention.11.a:0 "Nareszcie mamy wybrzeże!"
    royalconvention.12.t:0 "Król Otto się zgadza"
    royalconvention.12.d:0 "Król Otto zgodził się na sprzedanie nam jednego z jego portów. Nareszcie mamy dostęp do morza!"
    royalconvention.12.a:0 "Nareszcie mamy wybrzeże!"
    royalconvention.13.t:0 "Prezydent Spalding się zgadza"
    royalconvention.13.d:0 "Prezydent Republiki Spalding zgodził się na sprzedanie nam jednego z jego portów. Nareszcie mamy dostęp do morza!"
    royalconvention.13.a:0 "Nareszcie mamy wybrzeże!"
    royalconvention.14.t:0 "Zakończenie Zjazdu Królewskiego"
    royalconvention.14.d:0 "Zjazd Królewski dobiegł dzisiaj końca. Mowę na zamknięcie Zjazdu wygłosił król Friedewald, chwaląc Maciusia za całą tą trudną pracę przy organizacji Zjazdu i zaproszenie wszystkich koronowanych głów z całego świata do Lubniewic.\n\nPodsumowując, Zjazd Królewski jest naszym wielkim sukcesem dyplomatycznym!"
    royalconvention.14.a:0 "Wspaniale!"

    #News Events
    worldnews.1.t:0 "Koronacja króla Maciusia I"
    worldnews.1.d:0 "Kilka dni temu, Stefan Rozumny, władca Królestwa Centralnego, zmarł w swoim pałacu w stolicy kraju, Lubniewicach. Z kolei dzisiaj, jego syn, Maciuś, został koronowany na nowego króla, jednak nie obyło się bez incydentów - pojawiły się kontrowersje co do zachowania Generała w stosunku do nowego króla.\nNowy władca obiecał być równie dobrym królem jak jego ojciec, i ogłosił również, że wprowadzi nowe prawa dla dzieci, które mają poprawić ich sytuację w kraju."
    worldnews.1.a:0 "Obiecująca zmiana."
    worldnews.2.t:0 "Król Roland II ogłoszony zmarłym"
    worldnews.2.d:0 "Bardzo smutne i zaskakujące wieści docierają z Królestwa Czarlandii, gdzie po uznaniu za zaginionego przez kilka dni, król Roland II został oficjalnie ogłoszony zmarłym, powiedzieli dzisiaj przedstawiciele pałacu królewskiego w Dudkowicach. Król nie powrócił z podróży dyplomatycznej do Królestwa Avaloru, gdzie ostatnio widziano jego okręt.\n\nObecnie obowiązki głowy państwa pełni królowa Miranda. Zostało również ogłoszone, że właściwa data koronacji z informacją, kto będzie następnym monarchą Czarlandii, zostaną podane na kilka dni przed ceeremonią."
    worldnews.2.a:0 "Najszczersze kondolencje."
    worldnews.2.b:0 "O nie!"
    worldnews.3.t:0 "Amber I Królową Czarlandii"
    worldnews.3.d:0 "Dziś rozpoczęła się nowa era w historii Czarlandii, gdzie koronowano księżniczkę Amber na królową. Krążą plotki, że poprzez taki ruch, królestwo podąża tą samą ścieżką, co Królestwo Centralne, gdzie również koronowano dziecko na monarchę. Nowa królowa musi się również zmierzyć z opozycją składającą się z diuków i hrabiów, którzy uważają, że to książę Janek powinien zostać koronowany królem Czarlandii jako prawowity następca tronu.\n\nMimo to, mieszkańcy Czarlandii ciepło przyjęli nową królową. Czy Królestwo wstąpiło na dobrą drogę? Czas pokaże."
    worldnews.3.a:0 "Wygląda na to, że księżnicza Tilly maczała w tym palce."
    worldnews.4.t:0 "Jan I Królem Czarlandii"
    worldnews.4.d:0 "Dziś rozpoczęła się nowa era w historii Czarlandii, gdzie koronowano księcia Janka jako króla Jana I. Krążą plotki, że poprzez taki ruch, królestwo podąża tą samą ścieżką, co Królestwo Centralne, gdzie również koronowano dziecko na monarchę - zwłaszcza, że król Maciuś już zapowiedział dalszy rozwój relacji z Czarlandią.\n\nMimo wszystko, mieszkańcy Czarlandii ciepło przyjęli nowego króla. Czy Królestwo wstąpiło na dobrą drogę? Czas pokaże."
    worldnews.4.a:0 "Może ten rok nie jest aż taki zły?"
    worldnews.5.t:0 "Zofia I Królową Czarlandii"
    worldnews.5.d:0 "Dziś rozpoczęła się nowa era w historii Czarlandii, gdzie koronowano księżniczkę Zosię jako królową Zofię I. Krążą plotki, że poprzez taki ruch, królestwo podąża tą samą ścieżką, co Królestwo Centralne, gdzie również koronowano dziecko na monarchę. Nowa królowa musi się również zmierzyć z opozycją składającą się z diuków i hrabiów, którzy uważają, że to książę Janek powinien zostać koronowany królem Czarlandii jako prawowity następca tronu; dodatkowo, kwestią podważającą jedność kraju w tej sytuacji jest fakt, iż Zofia pochodzi z pospólstwa, a nie z rodu królewskiego.\n\nMimo to, mieszkańcy Czarlandii ciepło przyjęli nową królową. Czy Królestwo wstąpiło na dobrą drogę? Czas pokaże."
    worldnews.5.a:0 "Królowa z pospólstwa? Dziwnie się robi."
    worldnews.6.t:0 "Czarlandzka Wojna Domowa"
    worldnews.6.d:0 "Z Czarlandii dochodzą straszne wieści - wygląda na to, że wybuchła tam wojna domowa! Chaos, który zapanował w Królestwie, jest nie do opisania - każdy chce uzyskać choć skrawek tego wielkiego ciasta. Dudkowice, stolica Królestwa, jest pod kontrolą sił rojalistycznych wiernych królowej Mirandzie, podczas gdy książęta Amber i Janek mają być na czele swoich zwolenników odpowiednio na północy i wschodzie kraju, lecz dochodzą również sygnały o innych stronach konfliktu, wrogich wszystkim innym.\n\nZakończył się złoty wiek kraju, a Czarlandia wkroczyła w erę krwi, potu, łez i wojny."
    worldnews.6.a:0 "Radykałowie nie biorą jeńców."
    worldnews.7.t:0 "Zakończenie Czarlandzkiej Wojny Domowej"
    worldnews.7.d:0 "Krwawa wojna domowa w Czarlandii zakończyła się. Pomimo tego, że tysiące ludzi zginęło na polach bitew, oraz faktu, że kraj jest zrujnowany, Czarlandia ponownie jest zjednoczona, a w jej historii rozpoczęła się kolejna epoka.\n\nCzarlandia rozpoczyna długą drogę odbudowy kraju - ziemie centralne zostały dużo bardziej zniszczone niż jakiekolwiek inne - lecz nadzieja na lepsze jutro jest silna wśród mieszkańców kraju."
    worldnews.7.a:0 "Nareszcie koniec."
    worldnews.8.t:0 "Królestwo Centralne zamierza uzyskać dostęp do morza"
    worldnews.8.d:0 "Podczas konferencji w pałacu królewskim w Lubniewicach, król Maciuś I ogłosił, że Królestwo Centralne zamierza starać się kanałami dyplomatycznymi o dostęp do morza.\n\n'Fakt braku dostępu do morza torpeduje wiele moich planów, tak jak torpedował wiele planów mojego ojca. Już niedługo nie będzie to przeszkodą' powiedział młody król.\n\nObserwatorzy zauważyli, że taki zwrot w polityce Królestwa Centralnego jest najostrzejszym od czasu koronacji króla Stefana Rozumnego, i na pewno nie zostanie ciepło przyjęty przez sąsiednie państwa."
    worldnews.8.a:0 "Już wkrótce będziemy mieli wybrzeże."
    worldnews.8.b:0 "Morze... może zobaczymy."
    worldnews.8.c:0 "Interesujące."
    worldnews.10.t:0 "Zjazd Królewski w Lubniewicach"
    worldnews.10.d:0 "Dzisiaj rozpoczął się Zjazd Królewski w Lubniewicach. Król Maciuś I, monarcha państwa-gospodarza, Królestwa Centralnego, otworzył Zjazd okolicznościowym bankietem. Monarchowie z różnych części świata zostali przywitani defiladą wojskową w centrum miasta, przemówieniami wygłoszonymi przez króla Maciusia i ministrów, oraz prezentacją konceptu 'parlamentu dla dzieci'. Każdy gość Zjazdu chce dobić targu korzystnego dla swojego państwa, nieważne czy to koronowana głowa, czy minister, chcący ułożyć sobie drogę w tym wszechświecie.\n\nKluczowymi sprawami omawianymi w trackie Zjazdu będą sytuacja w Rajskiej Dolinie i sprawa wojen domowych we Wszechziemiu."
    worldnews.10.a:0 "Interesujące."
    worldnews.11.t:0 "Królestwo Centralne zyskuje dostęp do morza"
    worldnews.11.d:0 "Dzisiaj podczas jednego ze spotkań w trakcie trwającego Zjazdu Królewskiego, podpisano umowę, według której Królestwo Centralne uzyskuje niezależny i nieskrępowany dostęp do morza wraz z portem.\n\n- Jest to wielki sukces dyplomatyczny króla Maciusia - powiedziało wiarygdone źródło z pałacu królewskiego w Lubniewicach - nasz kraj długo czekał na ten moment\n\nProdukcja nowej floty Królestwa ma się rozpocząć już wkrótce."
    worldnews.11.a:0 "Poważny postęp."
    worldnews.12.t:0 "Czarlandzka Rodzina Królewska pozbawiona tytułów"
    worldnews.12.d:0 "Nowy rząd Czarlandii ogłosił dzisiaj, że członkowie dynastii Winslow, która rządziła krajem przed krwawą Czarlandzką Wojną Domową, zostali pozbawieni wszystkich tytułów i przywilejów. Od teraz, rodzina królewska będzie mieszkać razem z pospólstwem, z prawami równymi pozostałym mieszkańcom Czarlandii."
    worldnews.12.a:0 "Czy to najgorsze, co mogło im się przydarzyć?"
    worldnews.12.b:0 "Problem monarchii rozwiązany."
    worldnews.13.t:0 "Czarlandzka Rodzina Królewska wygnana na wyspę"
    worldnews.13.d:0 "Nowy rząd Czarlandii ogłosił dzisiaj, że członkowie dynastii Winslow, która rządziła krajem przed krwawą Czarlandzką Wojną Domową, zostali zesłani na jedną z wysp niedaleko wybrzeży Czarlandii. Nie jest póki co wiadome, czy rodzina królewska zamierza odbić utracony kraj."
    worldnews.13.a:0 "Pewnego dnia powrócą."
    worldnews.13.b:0 "Problem monarchii rozwiązany."
    worldnews.14.t:0 "Czarlandzka Rodzina Królewska wygnana do [ENC_royal_family_exile_script]"
    worldnews.14.d:0 "Statek z Czarlandzką Rodziną Królewską, wygnaną z kraju przez nowy rząd Czarlandii, zawinął dzisiaj do [ENC_royal_family_exile_script]. Winslowowie zostali gorąco powitani przez mieszkańców, którzy zgromadzili się na trasie przejazdu konwoju z rodziną. Była królowa Miranda ogłosiła, że pewnego dnia tyrania rządząca ich ojczyzną upadnie, a Winslowowie powrócą na tron Czarlandii."
    worldnews.14.a:0 "Nowy dom dla wygnańców."
    worldnews.14.b:0 "Czujcie się jak u siebie w domu!"
    worldnews.14.c:0 "To może być błąd, który będzie nas kosztował władzę."
    worldnews.15.t:0 "Król Maciuś powołuje Dziecięcy Parlament"
    worldnews.15.d:0 "Król Maciuś I powołał właśnie do życia swój najnowszy pomysł - Dziecięcy Parlament. Monarcha powiedział w swoim przemówieniu, że po raz pierwszy w historii świata, dzieci mogą decydować o sobie bez ingerencji dorosłych.\n\nNa arenie międzynarodowej informację o powstaniu Parlamentu przyjęto ze zrozumieniem, lecz poddano w wątpliwość, czy przyszli posłowie są świadomi odpowiedzialności, jaką na siebie biorą."
    worldnews.15.a:0 "Brzmi kiepsko..."
    worldnews.15.b:0 "Nareszcie dzieci mogą decydować o sobie!"
    worldnews.16.t:0 "Dzieci i dorośli w Królestwie Centralnym zamieniają się rolami"
    worldnews.16.d:0 "Dwa miesiące temu w Królestwie Centralnym powołano do życia nową instytucję - Dziecięcy Parlament. Z kolei dzisiaj tenże Parlament przegłosował ustawę, która zmusza dorosłych i dzieci do zamiany obowiązków i praw. Międzynarodowa społeczność patrzy zszokowana na wydarzenia i przejmowaniu władzy w kraju przez dzieci, podczas gdy dorośli są zmuszeni do uczęszczania do szkół."
    worldnews.16.a:0 "Serio? Dzieci rządzą krajem?"
    worldnews.16.b:0 "Zobaczymy jak to zadziała."
    worldnews.17.t:0 "Tabaluga ucieka do Królestwa Centralnego"
    worldnews.17.d:0 "W związku z szybko pogaraszającą się sytuacją Rajskiej Doliny, mieszkańcy zażądali od Tabalugi, aby jak najszybciej uciekał z krainy, ponieważ w wypadku pozostania na miejscu, może się to dla niego źle skończzyć. Smok przybył dzisiaj do Lubniewic, stolicy Królestwa Centralnego, gdzie został przyjęty przez króla Maciusia I, który udzielił mu azylu w kraju."
    worldnews.17.a:0 "Walka trwa dalej."
    worldnews.17.b:0 "Jak on...?! Przed naszymi oczami?!"
    worldnews.18.t:0 "Zamrożenie Tabalugi"
    worldnews.18.d:0 "[worldnews18_script]"
    worldnews.18.a:0 "Biedny smok..."
    worldnews.18.b:0 "Prawdziwie niepomijalne wydarzenie."
    worldnews.19.t:0 "Egzekucja Tabalugi"
    worldnews.19.d:0 "[Root.GetName] ogłosiła dzisiaj radosną wieść dla nich, a smutną dla reszty świata - Tabaluga, Ostatni Smok i Książę Rajskiej Doliny, został stracony w stolicy kraju, [Root.GetCapital].\n\nTeraz, gdy na ziemi nie pozostał ani jeden smok rajskodoliński, sprawa uzyskania niepodległości przez Rajską Dolinę jest bardzo wątpliwa, gdyż nie ma już strażnika, który mógłby bronić krainy przez jakimkolwiek zagrożeniem."
    worldnews.19.a:0 "Coście najlepszego zrobili?!"
    worldnews.19.b:0 "Ostatni Smok jest już przeszłością!"
    worldnews.20.t:0 "Nowa era w Czarlandii"
    worldnews.20.d:0 "Królowa Miranda, w oficjalnym przemówieniu po powrocie ze spotkania z rzemieślnikami na północnym wschodzie kraju ogłosiła, że Królestwo Czarlandii uniknęło właśnie krwawej wojny domowej. Królowa ogłosiła także, że tron zostanie przekazany prawowitej dziedziczce, księżniczce Amber, gdy osiągnie dorosłość - ujawniając także światu, iż jest ona starsza od księcia Janka, co nie było dotychczas znane nikomu poza pałacem."
    worldnews.20.a:0 "Macie szczęście."
    worldnews.21.t:0 "Pakt Piasku i Lodu"
    worldnews.21.d:0 "W Sopelkowie powołano dziś do życia sojusz pomiędzy Imperium Humsina i Lodolandią. Oba kraje zadeklarowały pomoc drugiemu członkowi w razie ataku na niego oraz współpracę w kwestiach ekonomicznych oraz militarnych.\n\nJednakże obserwatorzy wskazują, że sojusz wymierzony jest w Księstwo Rajskiej Doliny - kraina przez lata nie upadła przed naporem inwazji któregokolwiek z członków paktu, lecz tym razem będzie to wyglądać inaczej."
    worldnews.21.a:0 "Nasz sojusz będzie wspaniały!"
    worldnews.21.b:0 "Nie wygląda to dobrze..."
    worldnews.22.t:0 "Humsin atakuje Zjednoczone Plemiona Siuksów"
    worldnews.22.d:0 "Niepokojące wieści docierają do nas z terytoriów Siuksów - armie Humsina przkeroczyły dziś granicę i zaatakowały różne osiedla wewnątrz kraju. Wojownicy Siuksów próbowali zorganizować kontratak i zdołali się nawet wbić głęboko w pustynię, lecz zostali zmuszeni do wycofania się w obliczu niebezpieczeństwa okrążenia i zniszczenia. W międzyczasie, wydano specjalny rozkaz ewakuacji wszystkich kobiet i dzieci do największych osiedli Siuksów, w tym stolicy ich kraju, Tippecanoe.\n\nRada Plemienna ogłosiła, że opór będzie stawiany w całym kraju, jednocześnie wystosowując prośbę do krajów zachodnich o pomoc w odparciu inwazji - wygląda jednak na to, że ta operacja nie sprawi żadnego kłopotu dla wojsk Humsina."
    worldnews.22.a:0 "Źle to wygląda."
    worldnews.22.b:0 "Wszyscy do broni!"
    worldnews.22.c:0 "To będzie proste, nikogo nie obchodzą Siuksowie!"
    worldnews.22.e:0 "O nie. Jesteśmy następni"
    worldnews.23.t:0 "Humsin wysyła ultimatum Rajskiej Dolinie"
    worldnews.23.d:0 "Napięcie w Rajskiej Dolinie rośnie w wyniku dostarczenia ultimatum Humsina do władz krainy. W dokumencie, Humsin żąda natychmiastowego zwrotu Pól Odzyskanych - w przeciwnym wypadku Rajska Dolina zostanie zaatakowana przez całą potęgę militarną Humsina. Nie jest to pierwszy raz gdy Humsin żąda terytoriów innego państwa, lecz w świetle rosnącego globalnego napięcia, decyzja mieszkańców Doliny nie jest pewna.\n\nTabaluga nie odpowiedział jeszcze na ultimatum, lecz jego odpowiedź spodziewana jest w ciągu kilku dni."
    worldnews.23.a:0 "Co to oznacza dla Rajskiej Doliny?"
    worldnews.24.t:0 "Koronacja Oskara"
    worldnews.24.d:0 "W stolicy Królestwa Friedewalda miała dziś miejsce koronacja księcia Oskara. Zmienił on na tronie królestwa Friedewalda, który zdecydował się abdykować ze względu na pogarszające się zdrowie i starość.\n\nOskar ogłosił, że polityka jego państwa w stosunku do Królestwa Centralnego ulegnie drastycznym zmianom, które nie przewidują ustępstw wobec króla Maciusia I."
    worldnews.24.a:0 "Interesujące."
    worldnews.25.t:0 "Król Oskar wysyła ultimatum do Maciusia"
    worldnews.25.d:0 "Król Oskar wystosował dzisiaj ultimatum do króla Maciusia, w którym żąda likwidacji bądź drastycznej reformy Dziecięcego Parlamentu Królestwa Centralnego. Król Oskar dał Maciusiowi dość dużo czasu na odpowiedź, ponieważ sądzi, że sprawa utknie w Dziecięcym Parlamencie, który obecnie rządzi całym królestwem.\n\nKról Maciuś nie wydał jak dotąd oświadczenia."
    worldnews.25.a:0 "Nadciąga wojna."
    worldnews.26.t:0 "Król Maciuś odrzuca ultimatum"
    worldnews.26.d:0 "Pałac królewski w Lubniewicach w końcu odpowiedział na ultimatum króla Oskara: Maciuś oficjalnie odrzucił żądania Oskara, stwierdzając, że 'Królestwo Centralne nie będzie czyścić butów Oskarowi'.\n\nWygląda na to, że wojna wróci na te ziemie szybciej, niż ktokolwiek się spodziewał."
    worldnews.26.a:0 "Sytuacja na pewno się pogarsza."
    worldnews.27.t:0 "Król Maciuś przyjmuje ultimatum"
    worldnews.27.d:0 "Pałac królewski w Lubniewicach w końcu odpowiedział na ultimatum króla Oskara: Maciuś oficjalnie zdecydował się przyjąć żądania Oskara, dodając, że 'w przyszłości zostanie przeprowadzona gruntowna reforma Parlamentu'. Decyzja spotkała się z niezadowoleniem posłów Dziecięcego Parlamentu, którzy negatywnie zaopiniowali przyjęcie ultimatum.\n\nAni król Oskar, ani jego dwór niw wystosowali jeszcze stosownego oświadczenia."
    worldnews.27.a:0 "Czy to pokój dla naszego pokolenia?"
    worldnews.28.t:0 "Koryncka Wojna Domowa"
    worldnews.28.d:0 "Posłańcy z Królestwa Koryntii poinformowali świat, że w królestwie wybuchła wojna domowa, spowodowana przez wypowiedzenie posłuszeństwa monarchii przez społeczność rzemieślników. Ciężkie walki wybuchły w zachodnich i wschodnich regionach kraju, a rebelianci napotykają coraz większy opór lojalistów w drodze do stolicy kraju.\n\nWojna ma się zakończyć w najbliższych miesiącach ze względu na wielkość kraju, ale i to jest poddawane w wątpliwość."
    worldnews.28.a:0 "Królestwo... czego?"
    worldnews.28.b:0 "O nie!"
    worldnews.29.t:0 "Wszechziemie ogarnięte wojnami domowymi"
    worldnews.29.d:0 "Wygląda na to, że Wszechziemie uległo całkowitej destabilizacji, ponieważ rebelie przeciwko monarchiom wybuchają praktycznie w każdym kraju. Wygląda na to, że nawet i Czarlandia może nie być bezpieczna, ponieważ radykałowie zaczęli zdobywać i tam popularność; jednakże monarcha Czarlandii, [ENC.GetLeader], zapewnia wszystkich mieszkańców, że wojna domowa nie grozi Królestwu ze względu na trwający złoty wiek państwa."
    worldnews.29.a:0 "Czas pokaże czy to prawda..."
    worldnews.30.t:0 "Geumsaegi wygrywa wybory w Flower Hill"
    worldnews.30.d:0 "W ostatnich latach Flower Hill uległo poważnej destabilizacji - najpierw utracono Wioskę Wiewiórek, co zostało spotęgowane przez ucieczkę części mieszkańców i założenie nowych krajów na wschodzie przez tychże uciekinierów, nazywanych przez rząd Flower Hill jako 'państwa teoretyczne'.\nJednakże wygląda na to, że państwo wraca na stabilne tory, ponieważ po raz pierwszy w jego historii zorganizowano wybory - na stanowisko Najwyższego Wodza.\n\nPo ogłoszeniu wyników okazało się, iż Najwyższym Wodzem został Geumsaegi, ku radości mieszkańców Flower Hill. Nowy przywódca obiecał, że zdrajcy, którzy jeszcze żyją w kraju, zostaną wyeliminowani jeden po drugim, państwa teoretyczne powrócą do macierzy, a Flower Hill ponownie stanie się potęgą."
    worldnews.30.a:0 "To ich piaskownica."
    worldnews.30.b:0 "Niech żyje Najwyższy Wódz!"
    worldnews.30.c:0 "To nie brzmi dobrze."
    worldnews.31.goseumdochi.t:0 "Goseumdochi wygrywa wybory w Flower Hill"
    worldnews.31.darami.t:0 "Darami wygrywa wybory w Flower Hill"
    worldnews.31.goseumdochi.d:0 "W ostatnich latach Flower Hill uległo poważnej destabilizacji - najpierw utracono Wioskę Wiewiórek, co zostało spotęgowane przez ucieczkę części mieszkańców i założenie nowych krajów na wschodzie przez tychże uciekinierów, nazywanych przez rząd Flower Hill jako 'państwa teoretyczne'.\nJednakże wygląda na to, że państwo wraca na stabilne tory, ponieważ po raz pierwszy w jego historii zorganizowano wybory - na stanowisko Najwyższego Wodza.\n\nPo ogłoszeniu wyników okazało się, iż Najwyższym Wodzem został Goseumdochi, ku zadowoleniu dowództwa wojskowego. Nowy przywódca obiecał w swojej mowie inauguracyjnej, że Flower Hill wkrótce ponownie będzie potęgą."
    worldnews.31.darami.d:0 "W ostatnich latach Flower Hill uległo poważnej destabilizacji - najpierw utracono Wioskę Wiewiórek, co zostało spotęgowane przez ucieczkę części mieszkańców i założenie nowych krajów na wschodzie przez tychże uciekinierów, nazywanych przez rząd Flower Hill jako 'państwa teoretyczne'.\nJednakże wygląda na to, że państwo wraca na stabilne tory, ponieważ po raz pierwszy w jego historii zorganizowano wybory - na stanowisko Najwyższego Wodza.\n\nPo ogłoszeniu wyników okazało się, iż Najwyższym Wodzem został Darami, ku zadowoleniu dowództwa wojskowego. Nowy przywódca obiecał w swojej mowie inauguracyjnej, że Flower Hill wkrótce ponownie będzie potęgą."
    worldnews.31.a:0 "To ich piaskownica."
    worldnews.31.b:0 "Niech żyje Najwyższy Wódz!"
    worldnews.32.t:0 "Roger Dundersztyc wygrywa wybory w Danville"
    worldnews.32.d:0 "Kadencja Rogera Dundersztyca jako Prezydenta Okręgu Trzech Stanów, która była okresem dynamicznego rozwoju dla kraju, dobiegła końca - należało więc rozpisać i zorganizować kolejne wybory prezydenckie. Dwóch kandydatów ubiegało się o urząd - obecny prezydent Roger Dundersztyc i jego brat Heinz, znany jako lokalny aptekarz.\n\nNikt nie był zaskoczony, gdy pierwsze wyniki wskazały Rogera Dundersztyca jako zwycięzcę w wyborach - zostaje on na drugą kadencję."
    worldnews.32.a:0 "Całkowicie przewidziane."
    worldnews.33.t:0 "Heinz Dundersztyc wins elections in Danville"
    worldnews.33.d:0 "Kadencja Rogera Dundersztyca jako Prezydenta Okręgu Trzech Stanów, która była okresem dynamicznego rozwoju dla kraju, dobiegła końca - należało więc rozpisać i zorganizować kolejne wybory prezydenckie. Dwóch kandydatów ubiegało się o urząd - obecny prezydent Roger Dundersztyc i jego brat Heinz, znany jako lokalny aptekarz.\n\nNikt nie był zaskoczony, gdy pierwsze wyniki wskazały Heinza Dundersztyca jako zwycięzcę w wyborach. Jednakże wyniki zostały przyjęte z niedowierzaniem przez wiele organizacji w kraju, m.in. przez OBFS, które obawia się, że Dundersztyc będzie próbował przekształcić kraj w utopię."
    worldnews.33.a:0 "I KTO SIĘ ŚMIEJE OSTATNI, CO?!"
    worldnews.33.b:0 "Brzmi niebezpiecznie."
    worldnews.34.t:0 "W Rajskiej Dolinie pojawiają się smoki"
    worldnews.34.d:0 "W bardzo interesującym zwrocie wydarzeń niedługo po pokonaniu Humsina przez Tabalugę, mieszkańcy Rajskiej Doliny zaczęli zauważać pojawianie się coraz większej ilości smoków w krainie. Nikt nie wie, jak to możliwe, skoro Tabaluga był dotychczas znany jako 'Ostatni Smok'; sam smok wstrzymał się od jakiegokolwiek komentarza w tej sprawie.\n\nJednakże wygląda na to, że ta 'smocza imigracja' zmieni świat na zawsze podczas gdy już zmieniła Rajską Dolinę - smoki masowo wstępują do armii rajskodolińskiej i zostają w niej dowódcami."
    worldnews.34.a:0 "Interesujące."
    worldnews.34.b:0 "JEST ICH WIĘCEJ?!"
    worldnews.35.t:0 "Królestwo Duloc otrzymuje Bramę do Wszechziemia"
    worldnews.35.d:0 "Ostatnia aktywność Lorda Farquaada z Duloc nie mogła być dłużej ignorowana przez Królestwo Czarlandii, gdy jego wojska stanęły pod wejściem do Wszechziemia, a sam Lord zażądał od monarchy Czarlandii przekazania mu Bramy do Wszechziemia, ponieważ Królestwo Duloc jest częścią Wszechziemia.\n\nPodczas nadzwyczajnego spotkania z innymi członkami Trójkrólewskiego Sojuszu, podjęto decyzję o przekazaniu tych ziem Farquaadowi, ponieważ może to być jedyna opcja uniknięcia rozlewu krwi we Wszechziemiu.\n\nWieści zostały przyjęte z olbrzymią radością w Duloc, a przy Bramie do Wszechziemia przeszła parada, podczas gdy jednostki wojskowe przejęły kontrolę nad Kanałem Wszechziemia."
    worldnews.35.a:0 "Wygląda na to, że będzie pokój."
    worldnews.35.b:0 "I na tym nie poprzestaniemy!"
    worldnews.36.t:0 "Królestwo Duloc otrzymuje Bramę do Wszechziemia"
    worldnews.36.d:0 "Ostatnia aktywność Lorda Farquaada z Duloc nie mogła być dłużej ignorowana przez Królestwo Isleworth, gdy jego wojska stanęły pod wejściem do Wszechziemia, a sam Lord zażądał od monarchy Isleworth przekazania mu Bramy do Wszechziemia, ponieważ Królestwo Duloc jest częścią Wszechziemia.\n\nBiorąc pod uwagę, że Czarlandia nie jest w stanie pomóc Isleworth w razie inwazji po odmówieniu, król podjął decyzję o przekazaniu tych ziem Farquaadowi, ponieważ może to być jedyna opcja uniknięcia rozlewu krwi we Wszechziemiu.\n\nWieści zostały przyjęte z olbrzymią radością w Duloc, a przy Bramie do Wszechziemia przeszła parada, podczas gdy jednostki wojskowe przejęły kontrolę nad Kanałem Wszechziemia."
    worldnews.36.a:0 "Iskierka nadziei na pokój."
    worldnews.36.b:0 "I na tym nie poprzestaniemy!"
    worldnews.37.t:0 "II wojna Flower Hill"
    worldnews.37.d:0 "Po zajęciu Wioski Wiewiórek przez Wilki w 1935 roku, kwestią czasu był rewanż Flower Hill za to upokorzenie; jednakże przygotowania do zemsty zajęły trochę czasu ze względu na kryzys wewnętrzny zażegnany przez utworzenie stanowiska Najwyższego Wodza i aneksji różnych państw teoretycznych na Półwyspie Jedności.\nDzisiaj, setki dywizji Flower Hill przekroczyły granicę ze śmiertelnymi wrogami, podczas gdy państwo dostarczyło oficjalne wypowiedzenie wojny do Legowiska Wilków. W odpowiedzi zamordowano posłańca z Flower Hill, który przyniósł wypowiedzenie wojny, a Wilki natychmiast rozpoczęły kontrofensywę; są także informacje o poważnych represjach we Wiosce Wiewiórek.\n\nJedna rzecz jest pewna - obie strony będą walczyć do upadłego, i żadna nie powstrzyma się przed użyciem kontrowersyjnych metod walki."
    worldnews.37.a:0 "I tak oto Czasy Pokoju dobiegają końca."
    worldnews.37.b:0 "Ani kroku w tył! Wyprzemy ich z naszych ziem!"
    worldnews.37.c:0 "Czas zniszczyć te wiewiórki i jeże raz na zawsze."
    worldnews.38.t:0 "Wybuch wojny światowej"
    worldnews.38.d:0 "Podczas gdy świat pochłaniany jest przez coraz więcej wybuchających konfliktów zbrojnych, ostatecznym krokiem było wypowiedzenie wojny Królestwu Centralnemu i ich sojusznikom przez Flower Hill. Od razu po wybuchu wojny, pojawiły się informacje o starciach w Zatoce Rajskodolińskiej i Centralnym Przejściu; szlaki konwojów w relacji wschód-zachód musiały zostać przekierowane.\n\nKażdy lokalny konflikt został wstrzymany, gdy przywódcy wezwali swoich obywateli do chwycenia za broń i walki o swoją niezależność; jednakże mieszkańcy nie wiedzą, że technologia poszła do przodu, i pola bitew wypełnią się nowymi typami broni; nikt już nie może powstrzymać piekła, które niedługo się rozpęta.\n\nDla wszystkich stron konfliktu oznacza to jedno - zwyciężyć albo zginąć."
    worldnews.38.a:0 "Jaką cenę ma mila tym razem?"
    worldnews.41.t:0 "Lądowanie w Tippecanoe"
    worldnews.41.d:0 "Pustynna Armia Humsina, która okupuje terytoria Zjednoczonych Plemion Siuksów po ich podbiciu przez Imperium, była zapewne zaskoczona widokiem Siuksów ladujących w swojej stolicy, Tippecanoe, i zajmujących miasto bez jednego wystrzału. Od razu po przechwyceniu stolicy, zorganizowano wypad, który oswobodził ziemie na zachód od stolicy kraju Siuksów; grupa musiała się jednak wycofać ze względu na brak zapasów. Lądowanie zostało zaplanowane i przeprowadzone przy dużej pomocy Rajskiej Doliny, ponieważ jest to jedyne państwo, które bez przerwy wspierało Siuksów.\n\nWygląda na to, że Humsin musi walczyć obecnie na dwa fronty, a zwycięstwo w Tippecanoe przybliża Siuksów i ich sojuszników do całkowitego zwycięstwa."
    worldnews.41.a:0 "Interesujące"
    worldnews.41.b:0 "Zabiję za to każdego Siuksa!"
    worldnews.41.c:0 "Naprzód!"
    worldnews.42.t.pope:0 "Monarchia papieska ustanowiona w Spalding"
    worldnews.42.d.pope:0 "W wyniku ostatnich wyborów w Republice Spalding, w kraju ustanowiono monarchię papieską. Ku zaskoczeniu międzynarodowych obserwatorów, papież Jan Paweł II przejął tron Spalding, i natychmiast rozpoczął wdrażanie wielu reform w kraju. Eksperci są zdania, że pojawienie się kolejnej monarchii nie zdestabilizuje regionu, ponieważ dookoła jest już wiele innych monarchii.\n\nBez względu na wszystko - papieskie rządy właśnie się rozpoczęły."
    worldnews.42.pope:0 "No cóż."
    worldnews.42.t.tracz:0 "Janusz Tracz przejmuje kontrolę w Spalding"
    worldnews.42.d.tracz:0 "W wyniku ostatnich wyborów w Republice Spalding, Janusz Tracz został jej prezydentem. Ku zaskoczeniu międzynarodowych obserwatorów, Tracz natychmiast rozpoczął serię reform kraju, które nie ograniczyły się tylko do eliminacji politycznej opozycji. Eksperci są zdania, że taka zmiana władzy może zaskutować poważnym trzęsieniem ziemi w regionie, ponieważ nie występują tamże reżimy totalitarne.\n\nBez względu na wszystko - Janusz Tracz i jego koledzy zostają w kraju na dłużej."
    worldnews.42.tracz:0 "Trzeba uważać na Ojcowiznę."
    worldnews.42.t.kiepski:0 "Ferdynand Kiepski wybrany prezydentem w Spalding"
    worldnews.42.d.kiepski:0 "Ogłoszono wyniki ostatnich wyborów w Repulice Spalding - zwycięzcą został Ferdynand Kiepski, demokratyczny kandydat ze stolicy kraju. Wynik nie był zaskoczeniem, ponieważ każdy na Centralnym Kontynencie spodziewał się wygrania wyborów przez Kiepskiego. Eksperci są zdania, że w polityce państwa nie dojdzie do żadnej poważnej zmiany - pokój i sprawiedliwość nie są tu zagrożone."
    worldnews.42.kiepski:0 "Dobrze słyszeć."
    worldnews.42.t.pazdzioch:0 "Marian Pazdzioch wybrany prezydentem w Spalding"
    worldnews.42.d.pazdzioch:0 "W wyniku ostatnich wyborów w Republice Spalding, Marian Paździoch został wybrany prezydentem Repbuliki. Ku zaskoczeniu międzynarodowych obserwatorów, partia Paździocha, 'Prawo i Pięść', natychmiast rozpoczęła serię reform kraju, które nie ograniczyły się tylko do eliminacji politycznej opozycji; rozpoczęła się również masowa kolektywizacja. Eksperci są zdania, że taka zmiana władzy może zaskutować poważnym trzęsieniem ziemi w regionie, ponieważ nie występują tamże reżimy totalitarne. Kontrkandydat nowego prezydenta, Ferdynand Kiepski, oprotesował wyniki wyborów, nazywając Paździocha 'łysą mendą', ale szybko został uciszony.\n\nBez względu na wszystko - Marian Paździoch i jego koledzy zostają w kraju na dłużej."
    worldnews.42.pazdzioch:0 "No cóż."
    worldnews.43.t:0 "Phoenix Wright wybrany prezydentem w Japanifornii"
    worldnews.43.d:0 "Pomimo ciągłego zagrożenia ze strony Imperium Lechitów, mieszkańcy Japanifornii wybrali swojego nowego prezydenta - tym razem wybrali Phoenixa Wrighta, znanego w kraju jako 'Ace Attorney' z powodu jego spektakularnych zwycięstw na salach sądowych; w głosowaniu pokonał swojego przyjaciela, Milesa Edgewortha, spektakularną przewagą głosów.\n\nEksperci są zdania, że przeszłość Wrighta jako adwokata nie może za wiele pomóc w przewidywaniach co do spraw wojskowych Japanifornii, lecz wszyscy mają nadzieję na przywrócenie długo wyczekiwanej stabilności, lub nawet pokoju, w regionie. Jedna rzecz jest pewna - Wright i Edgeworth pozostaną przyjaciółmi."
    worldnews.43.a:0 "Dobrze wiedzieć."
    worldnews.43.b:0 "Interesujące."
    worldnews.44.t:0 "Miles Edgeworth wybrany prezydentem w Japanifornii"
    worldnews.44.d:0 "Pomimo ciągłego zagrożenia ze strony Imperium Lechitów, mieszkańcy Japanifornii wybrali swojego nowego prezydenta - tym razem wybrali Milesa Edgewortha, znanego w kraju ze swoich legendarnych postępowań jako prokurator; w głosowaniu pokonał swojego przyjaciela, Phoenixa Wrighta, spektakularną przewagą głosów.\n\nEksperci są zdania, że przeszłość Edgewortha jako prokuratora nie może za wiele pomóc w przewidywaniach co do spraw wojskowych Japanifornii, lecz wszyscy mają nadzieję na przywrócenie długo wyczekiwanej stabilności, lub nawet pokoju, w regionie. Jedna rzecz jest pewna - Wright i Edgeworth pozostaną przyjaciółmi."
    worldnews.44.a:0 "Dobrze słyszeć."
    worldnews.44.b:0 "Interesujące."
    worldnews.45.t:0 "Martwi mówią - Manfred von Karma żyje!"
    worldnews.45.d:0 "Media w Japanifornii informują o zaskakującym i niespodziewanym wydarzeniu jakie miało miejsce ostatniej nocy w stolicy kraju, Loso-Angoleso, gdy prezydent Miles Edgeworth zniknął, a w tym samym czasie, Manfred von Karma, znany jako prokurator z perfekcyjną karierą i uważany za zmarłego, powrócił ze świata umarłych.\n\nvon Karma poinformował, że prezydent Edgeworth tuż przed zniknięciem przekazał mu papiery desygnujące go na jego następcę. Po bliższej analizie, biegli stwierdzili, że papiery i podpis Edgewortha są autentyczne; w świetle zaginięcia prezydenta, von Karma został zaprzysiężony jako nowy Prezydent Japanifornii."
    worldnews.45.a:0 "Mam małe deja vu."
    worldnews.45.b:0 "Interesujące."
    worldnews.46.t:0 "Południowy Incydent Graniczny"
    worldnews.46.d:0 "Kilka dni temu, na granicy japanifornijsko-lechickiej doszło do tragicznego zdarzenia - dwóch cywili i jeden strażnik graniczny zginęli w wyniku wymiany ognia między strażnikami granicznymi z Japanifornii a grupą ludzi, którzy chcieli nielegalnie przekroczyć granicę. Patrol graniczny znalazł materiały wybuchowe i amunicję w torbach grupy, co wzbudziło podejrzenia o planowanym ataku terrorystycznym w Japanifornii.\n\nLechiccy oficjele, spytani przez Japaniforczyków o tych ludzi, zaprzeczyli istnieniu jakichkolwiek powiązań z nimi, twierdząc, że 'Lechici są pokojowym narodem'.\n\nWygląda na to, że Japanifornijscy oficjele wzięli tą deklarację na poważnie, ponieważ napięcie w regionie wyraźnie spadło."
    worldnews.46.a:0 "Bomba rozbrojona."
    worldnews.47.t:0 "Japanifornia zrywa relacje dyplomatyczne z Lechitami"
    worldnews.47.d:0 "Kilka dni temu, na granicy japanifornijsko-lechickiej doszło do tragicznego zdarzenia - dwóch cywili i jeden strażnik graniczny zginęli w wyniku wymiany ognia między strażnikami granicznymi z Japanifornii a grupą ludzi, którzy chcieli nielegalnie przekroczyć granicę. Patrol graniczny znalazł materiały wybuchowe i amunicję w torbach grupy, co wzbudziło podejrzenia o planowanym ataku terrorystycznym w Japanifornii.\n\nLechiccy oficjele, spytani przez Japaniforczyków o tych ludzi, odparli, że to Japanifornia odpowiada za śmierć tych trzech osób, ponieważ do strzelaniny doszło po ich stronie; Lechici nie odnieśli się do zarzutów o pochodzenie grupy.\n\nJapanifornijscy oficjele stwierdzili więc, że Lechici próbowali ponownie szerzyć strach i terror w regionie, w odpowiedzi zrywając wszelkie kontakty dyplomatyczne z Imperium Lechitów."
    worldnews.47.a:0 "Oczywiście że chcą eskalacji!"
    worldnews.47.b:0 "Lechici znowu są niebezpieczni."
    worldnews.47.c:0 "Niebezpiecznie."
    worldnews.48.t:0 "Manewry w Południowym Imperium Lechitów"
    worldnews.48.d:0 "Mieszkańców południowych części Imperium Lechitów obudził dziś odgłos marszu lechickiego wojska - raporty mówią o decyzji dowództwa o organizacji w tamtym rejonie manewrów wojskowych, i jednoczesnego pokazania potęgi Imperium Lechitów.\n\nJapanifornijscy oficjele określili manewry jako 'pokazówkę' i uznali to za dowód powrotu Lechitów do dawnej potęgi, co jest powodem do powstrzymania ich, zanim będzie za późno. Jednakże wielu ekspertów twierdzi, że Lechici mieli prawo do przeprowadzenia tych manewrów i nie ma w tym nic złego."
    worldnews.48.a:0 "Nasza potęga rośnie."
    worldnews.48.b:0 "Nie wygląda to dobrze."
    worldnews.49.t:0 "Nowa Konstytucja Lechitów"
    worldnews.49.d:0 "Jako rezultat poprzednich reform w państwie, Lechiccy przywódcy ogłosili powstanie nowej Konstytucji, która przyznaje wszystkim mieszkańcom imperium szerokie przywileje. Czyni ona również stosunki międzynarodowe znacznie lepszymi, preferując działania dyplomatyczne nad działania wojskowe.\n\nMiędzynarodowi eksperci są zdania, że akt ten może być rewolucją w regionie, zwłaszcza biorąc pod uwagę deklarację króla Lecha I dotyczącą utraconych ziem Lechii."
    worldnews.49.a:0 "Interesujące."
    worldnews.50.t:0 "Utworzenie Osi Karlińskiej"
    worldnews.50.d:0 "Król Lechitów, Lech I Wielki, ogłosił dzisiaj powstanie nowego sojuszu wojskowego zwanego Osią Karlińską. Jego celem jest przywrócenie porządku i spokoju w zachodniej części Centralnego Kontynentu, biorąc pod uwagę kolejne wojny wybuchające we Wszechziemiu, oraz coraz groźniejszą ekspansję Królestwa Duloc.\n\n[JPN.GetLeader], prezydent Japanifornii, skomentował powstanie Osi jako dowód na to, że Lechici ponownie chcą podpalić Kontynent tak, jak 25 lat tmu, gdy stracili połowę swojego imperium.\n\nBez względu na to, kto wydaje jakie oświadczenia - napięcie w regionie ponownie wzrosło i nikt nie może przewidzieć wyjścia z tej sytuacji."
    worldnews.50.a:0 "Tym razem będziemy silniejsi."
    worldnews.50.b:0 "To nie wygląda dobrze."
    worldnews.50.c:0 "Niebezpiecznie."
    worldnews.51.t:0 "Lechici żądają południowych ziem od Japanifornii"
    worldnews.51.d:0 "Po Wojnie roku 1912, Imperium Lechitów straciło dużą część swojego terytorium, przy czym dużą część przekazano nowopowstałej Japanifornii. 25 lat później, po odzyskaniu wielu ziem przez Lechitów, pozostał tylko jeden, duży fragment do odzyskania.\n\nJak ogłosiły media w Japanifornii, Lechici wystosowali żądanie do prezydenta Japanifornii, żądając zwrotu ziem utraconych w Traktacie roku 1916. Nota od Lechitów mówi również, że Japanifornia kontroluje te tereny nielegalnie, ponieważ wszystkie pozostałe cesje zostały stwierdzone jako 'nieważne'.\n\n[JPN.GetLeader] nie udzielił jeszcze odpowiedzi, ale wiadomo, że wojna między Japanifornią a Lechitami jest nieunikniona."
    worldnews.51.a:0 "Teraz albo nigdy."
    worldnews.51.b:0 "Więc się do tego posunęli."
    worldnews.51.c:0 "Świat będzie patrzył."

    #A CITY FALLS
    worldnews.39.t:0 "Upadek Dudkowic"
    worldnews.39.en3.d:0 "Stolica Królestwa Czarlandii i największe miasto we Wszechziemiu jest obecnie cieniem swojej dawnej chwały po ciężkich walkach, do których doszło podczas przejęcia miasta przez siły Państwa Czarlandzkiego. Pałac królewski okazał się stać pustym, gdyż królowa Miranda z córką ewakuowały się poza miasto, a sama rezydencja została obrabowana przez żołnierzy Cedryka. Wielu żołnierzy sił lojalistycznych zostało pojmanych podczas bitwy o miasto, lecz nie ma informacji o nieprawidłowym traktowaniu jeńców.\n\nCzarlandzka Wojna Domowa trwa nadal, ale siły sprzyjające królowej Mirandzie są dużo słabsze niż wcześniej."
    worldnews.39.en3.a:0 "OK"
    worldnews.39.en2.d:0 "Stolica Królestwa Czarlandii i największe miasto we Wszechziemiu jest obecnie cieniem swojej dawnej chwały po ciężkich walkach, do których doszło podczas przejęcia miasta przez siły lojalne księżniczce Amber Winslow. Pałac królewski okazał się stać pustym, gdyż królowa Miranda z córką ewakuowały się poza miasto. Sama rezydencja została uchroniona od splądrowania przez zwycięskich żołnierzy rozkazem księżniczki Amber, mówiącym 'ktokolwiek obrabuje mój dom, może równie dobrze zmienić stronę w wojnie'. Wielu żołnierzy sił lojalistycznych zostało pojmanych podczas bitwy o miasto, lecz spływają informacje o wyjątkowo dobrym traktowaniu jeńców.\n\nCzarlandzka Wojna Domowa trwa nadal, ale siły sprzyjające królowej Mirandzie są dużo słabsze niż wcześniej."
    worldnews.39.en2.a:0 "OK"
    worldnews.39.en1.d:0 "Stolica Królestwa Czarlandii i największe miasto we Wszechziemiu jest obecnie cieniem swojej dawnej chwały po ciężkich walkach, do których doszło podczas przejęcia miasta przez siły lojalne księciu Janowi Winslow. Pałac królewski okazał się stać pustym, gdyż królowa Miranda z córką ewakuowały się poza miasto. Zwycięscy żołnierze przygotowywali się do obrabowania pałacu, gdy nadszedł rozkaz od księcia Jana, zakazujący jakichkolwiek kradzieży. Wielu żołnierzy sił lojalistycznych zostało pojmanych podczas bitwy o miasto, lecz spływają informacje o wyjątkowo dobrym traktowaniu jeńców.\n\nCzarlandzka Wojna Domowa trwa nadal, ale siły sprzyjające królowej Mirandzie są dużo słabsze niż wcześniej."
    worldnews.39.en1.a:0 "OK"
    worldnews.39.en4.d:0 "Stolica Królestwa Czarlandii i największe miasto we Wszechziemiu jest obecnie cieniem swojej dawnej chwały po ciężkich walkach, do których doszło podczas przejęcia miasta przez siły Czarlandzkiej Republiki Ludowej. Pałac królewski okazał się stać pustym, gdyż królowa Miranda z córką ewakuowały się poza miasto; po uprzednim obrabowaniu rezydencji królewskiej, została ona wysadzona w powietrze ku wiwatom zgromadzonych tłumów. Wielu żołnierzy sił lojalistycznych zostało pojmanych podczas bitwy o miasto, nie napłynęły żadne informacje dotyczące ich losów.\n\nCzarlandzka Wojna Domowa trwa nadal, ale siły sprzyjające królowej Mirandzie są dużo słabsze niż wcześniej."
