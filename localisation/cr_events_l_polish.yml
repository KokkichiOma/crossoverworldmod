l_polish:
    #Królestwo Centralne events
    centralkingdom.1.t:0 "Śmierć Stefana Rozumnego"
    centralkingdom.1.d:0 "Dzisiaj rano z pałacu królewskiego w Lubniewicach nadeszła smutna wiadomość - zmarł król Stefan Rozumny. Odejście monarchy jest dużym zaskoczeniem dla mieszkańców całego kraju, ponieważ jego choroba nie była znana nikomu poza pałacem królewskim. Na łożu śmierci, król przypomniał zgromadzonym, że jego syn, Maciuś, ma zostać następnym władcą Królestwa. Po odejściu króla, decyzja ta wzbudziła wściekłość u Generała, rzekomo spowodowana przez wiek następcy.\n\nBez względu na wszystko, zapadła decyzja, iż Maciuś zostanie koronowany w tak młodym wieku, nawet jeżeli oznacza to utworzenie się opozycji."
    centralkingdom.1.a:0 "Niech żyje król!"
    centralkingdom.6.t:0 "Stanowisko w Czarlizkiej Wojnie Domowej"
    centralkingdom.6.d:0 "Królestwo Czarlandii zostało rozdarte przez wojnę domową - i teraz, po ustanowieniu z nimi stosunków dyplomatycznych, musimy zdecydować, kogo wesprzemy - księcia Janka, księżniczkę Amber, czy królową-regentkę Mirię?"
    centralkingdom.6.a:0 "Wysyłamy pomoc do Miriy"
    centralkingdom.6.b:0 "Wysyłamy pomoc do Janka"
    centralkingdom.6.c:0 "Wysyłamy pomoc do Amber"
    centralkingdom.7.t:0 "Czarlandia modernizuje technologię"
    centralkingdom.7.d:0 "Dzięki naszym wysiłkom, Czarlandia nareszcie osiągnęła modernizm i stała się prawdziwie współczesnym państwem!"
    centralkingdom.7.a:0 "Wspaniale!"
    centralkingdom.8.t:0 "Czarlandia zgadza się na udostępnienie projektów pociągów"
    centralkingdom.8.d:0 "Królestwo Czarlandii zgodziło się na uczestnictwo w projekcie wymiany projektów pociągów."
    centralkingdom.8.a:0 "Super!"
    centralkingdom.9.t:0 "Czarlandia zgadza się na rozszerzenie Trójkrólewskiego Sojuszu"
    centralkingdom.9.d:0 "Królestwo Czarlandii zgodziło się na naszą propozycję przekształcenia Trójkrólewskiego Sojuszu w światową frakcję."
    centralkingdom.9.a:0 "Znakomicie!"
    centralkingdom.10.t:0 "Czarlandia nie zgadza się na rozszerzenie Trójkrólewskiego Sojuszu"
    centralkingdom.10.d:0 "Królestwo Czarlandii nie zgodziło się na naszą propozycję przekształcenia Trójkrólewskiego Sojuszu w światową frakcję."
    centralkingdom.10.a:0 "Jeżeli taka jest ich decyzja..."
    centralkingdom.11.t:0 "Czarlandia dziękuje nam za pomoc"
    centralkingdom.11.d:0 "Otrzymaliśmy z Dudkowic list, mówiący, że mieszkańcy Czarlandii są wdzięczni królowi Maciuśiowi za decyzję o pomocy królestwu w odbudowie z wojny domowej."
    centralkingdom.11.a:0 "Nie dziękujcie mi, dziękujcie moim poddanym!"
    centralkingdom.12.t:0 "Czarlandia zgadza się na wymianę ambasad"
    centralkingdom.12.d:0 "Królestwo Czarlandii zgodziło się na naszą propozycję wymiany ambasad."
    centralkingdom.12.a:0 "Sukces za sukcesem."
    centralkingdom.13.t:0 "Czarlandia zgadza się na utworzenie sojuszu"
    centralkingdom.13.d:0 "Królestwo Czarlandii przystało na naszą propozycję utworzenia nowego sojuszu."
    centralkingdom.13.a:0 "Bardzo dobre wieści!"
    centralkingdom.14.t:0 "Czarlandia nie zgadza się na utworzenie sojuszu"
    centralkingdom.14.d:0 "Królestwo Czarlandii nie przystało na naszą propozycję utworzenia nowego sojuszu."
    centralkingdom.14.a:0 "Cóż, są tak jakby pozostawieni sami sobie..."
    centralkingdom.15.t:0 "Wizyta w Rajskiej Dolinie"
    centralkingdom.15.d:0 "Zapadła decyzja o przeprowadzeniu wizyty w Rajskiej Dolinie, która ma ucementować nowopowstałe stosunki między naszymi państwami."
    centralkingdom.15.a:0 "Na co czekamy? Wsiadać do samolotu!"
    centralkingdom.16.t:0 "Wizyta w Rajskiej Dolinie pomyślna"
    centralkingdom.16.d:0 "Wizyta w Rajskiej Dolinie przebiegła całkowicie po naszej myśli, stosunki między państwami zostały utwardzone, a delegacja spędziła tam czas tak doskonale, że nie chciała wracać do domu. Ale cóż, trzeba wracać, państwo wzywa."
    centralkingdom.16.a:0 "Przyszłość rysuje się w jasnych barwach!"
    centralkingdom.17.t:0 "Rajska Dolina zgadza się na sojusz"
    centralkingdom.17.d:0 "Księstwo Rajskiej Doliny zgodziło się na utworzenie sojuszu obronnego między naszymi państwami. Obie strony zobowiązały się do udzielenia wsparcia drugiej stronie w przypadku ataku na nią."
    centralkingdom.17.a:0 "Wspaniale!"
    centralkingdom.18.t:0 "Rajska Dolina nie zgadza się na sojusz"
    centralkingdom.18.d:0 "Księstwo Rajskiej Doliny nie zgodziło się na utworzenie sojuszu obronnego między naszymi państwami."
    centralkingdom.18.a:0 "A żeby to diabli."
    centralkingdom.19.t:0 "Przygotowania do Zjazdu Królewskiego - gdzie mają spać monarchowie?"
    centralkingdom.19.d:0 "Po pierwsze, musimy zdecydować, gdzie monarchowie biorący udział w Zjeździe będą spać - w osobnych pałacach, czy tylko w pałacu królewskim w Lubniewicach?"
    centralkingdom.19.a:0 "W osobnych pałacach"
    centralkingdom.19.b:0 "W pałacu królewskim"
    centralkingdom.20.t:0 "Przygotowania do Zjazdu Królewskiego - katastrofa kolejowa"
    centralkingdom.20.d:0 "Pociąg transportujący materiały na nasz Zjazd Królewski wykoleił się niedaleko Przygłowa. Wiele przewożonych materiałów zostało zniszczonych wskutek katastrofy."
    centralkingdom.20.a:0 "Niech to diabli!"
    centralkingdom.21.t:0 "Przygotowania do Zjazdu Królewskiego - robotnicy protestują"
    centralkingdom.21.d:0 "Robotnicy powstali i protestują przeciwko niskim płacom, mówiąc, że nie będą kontynuować prac nad przygotowaniami do Zjazdu Królewskigo, dopóki ich żądania nie zostaną spełnione!"
    centralkingdom.21.a:0 "*westchnienie* Niech im będzie."
    centralkingdom.22.t:0 "Przygotowania do Zjazdu Królewskiego - opóźnienia na budowach"
    centralkingdom.22.d:0 "Prace w Lubniewicach drastycznie spowolniły ze względu na brak materiałów..."
    centralkingdom.22.a:0 "Natychmiast wyślijcie nowe!"
    centralkingdom.23.t:0 "Przygotowania do Zjazdu Królewskiego - przerwa w dostawach prądu"
    centralkingdom.23.d:0 "Dziś w Lubniewicach wystąpiła nagła przerwa w dostawie prądu. Pociągi aglomeracyjne nie kursują, a prace nad Zjazdem ponownie zwolniły."
    centralkingdom.23.a:0 "Niech to diabli! Naprawcie to w końcu!"
    centralkingdom.24.t:0 "Przygotowania do Zjazdu Królewskiego - mieszkańcy Lubniewic protestują przeciwko organizacji Zjazdu"
    centralkingdom.24.d:0 "Mieszkańcy stolicy Królestwa wyszli na ulice, aby zaprotestować przeciwko organizacji Zjazdu Królewskiego w naszym kraju. Mówią, że mają dość przerw w dostawach prądu, protestów robotników, i wykolejeń pociągów - chcą spokoju i porządku w swoim mieście."
    centralkingdom.24.a:0 "Proszę o spokój, wszystko niedługo się skończy, a Zjazd przyniesie korzyści."
    centralkingdom.25.t:0 "Przygotowania do Zjazdu Królewskiego - wysyłanie pierwszej transzy zaproszeń"
    centralkingdom.25.d:0 "Podczas gdy prace w Lubniewicach zmierzają ku końcowi, możemy w końcu przystąpić do wysłania zaproszeń do królów, królowych, książąt, i księżniczek."
    centralkingdom.25.a:0 "Wysłać pierwszą transzę."
    centralkingdom.26.t:0 "Przygotowania do Zjazdu Królewskiego - wysyłanie drugiej transzy zaproszeń"
    centralkingdom.26.d:0 "Podczas gdy prace w Lubniewicach zmierzają ku końcowi, możemy w końcu przystąpić do wysłania zaproszeń do królów, królowych, książąt, i księżniczek."
    centralkingdom.26.a:0 "Wysłać drugą transzę."
    centralkingdom.27.t:0 "Przygotowania do Zjazdu Królewskiego - zaproszenia dla Arktosa i Humsina"
    centralkingdom.27.d:0 "Nadeszła najcięższa część przygotowań do zjazdu, czyli zaproszenia dla Arktosa i Humsina. Po pierwsze, obaj twierdzą, że są władcami (w sensie monarchami) swoich krajów, lecz społeczność międzynarodowa tak nie uważa. Po drugie, obaj chcą podbić Rajską Dolinę, przez co odmowa mogłaby sprowadzić na nas nieprzewidziane konsekwencje, zupełnie jak pewnego 12 maja.\n\nWięc - zapraszamy ich obu, tylko jednego z nich, czy żadnego?"
    centralkingdom.27.a:0 "Zaprosić ich obu"
    centralkingdom.27.b:0 "Zaproście tylko Arktosa"
    centralkingdom.27.c:0 "Zaproście tylko Humsina"
    centralkingdom.27.e:0 "W ogóle ich nie zapraszajcie"
    centralkingdom.28.t:0 "Tabaluga na uchodźstwie"
    centralkingdom.28.d:0 "Dzisiejszego poranka, w ogrodzie królewskim wylądował Tabaluga. Szybko odnalazł króla Maciuśia w sali tronowej i oznajmił mu, że Rajska Dolina jest na skraju upadku, a ponieważ wielu mieszkańców Doliny boi się o jego życie, potrzebuje azylu."
    centralkingdom.28.a:0 "Nie ma problemu, żyj tu tak długo jak chcesz!"
    centralkingdom.29.t:0 "Koronacja Oskara"
    centralkingdom.29.d:0 "Dzisiaj, król Friedewald ogłosił, iż ze względu na podeszły wiek i zły stan zdrowia zdecydował się na abdykację. W takiej sytuacji nie mamy innego wyboru niż koronowanie Oskara na króla."
    centralkingdom.29.a:0 "W takim razie - niech żyje król!"
    centralkingdom.30.t:0 "Sprawa Maciuśia i Dziecięcego Parlamentu"
    centralkingdom.30.d:0 "Po utworzeniu Dziecięcego Parlamentu w Królestwie Centralnym, to... coś... rozprzestrzenia się jak pewien wirus. Dzieci w naszym królestwie również zaczyną domagać się jak najszybszego stworzenia podobnego parlamentu. Oczywiście, codziennie odrzucamy ich pisma i petycje, ale z każdym dniem jest ich coraz więcej. Musimy zetrzeć to coś z powierzchni ziemi, więc..."
    centralkingdom.30.a:0 "...nadszedł koniec rządów Maciuśia."
    centralkingdom.30.b:0 "MOMENCIK, OSKARZE! Jesteśmy w środku wojny!"
    centralkingdom.31.t:0 "Ultimatum od Oskara"
    centralkingdom.31.d:0 "Dzisiaj po godzienie 11 otrzymaliśmy ultimatum od Oskara, mówiące, iż jeżeli nie zreformujemy bądź nie zlikwidujemy Dziecięcego Parlamentu, nasze kraje znajdą się w stanie wojny. Oczywiście nie możemy rozwiązać Parlamentu kilka miesięcy po jego utworzeniu, tak więc tylko reforma wchodzi w grę. Możemy również odmówić realizacji postulatów Oskara...\n\nW każdym razie, Oskar dał nam trochę czasu do namysłu, ponieważ prawdopodobnie sądzi, że pismo utknie w Parlamencie..."
    centralkingdom.31.a:0 "Parlament musi być zreformowany tak czy inaczej."
    centralkingdom.31.b:0 "Nie będziemy czyścić mu butów!"
    centralkingdom.32.t:0 "Maciuś odrzuca ultimatum"
    centralkingdom.32.d:0 "W końcu nadeszła odpowiedź z Lubniewic.\n\nMaciuś odrzucił nasze ultimatum, mówiąc, że nie będzie nam butów czyścił."
    centralkingdom.32.a:0 "Dzisiaj nadszedł kres Królestwa Centralnego. Kres reżimu, który dopuszcza istnienie chaosu..."
    centralkingdom.32.b:0 "To są jego zabawki, nie zamierzamy się z nimi pultać."
    centralkingdom.33.t:0 "Maciuś akceptuje ultimatum"
    centralkingdom.33.d:0 "W końcu nadeszła odpowiedź z Lubniewic.\n\nMaciuś zaakceptował nasze ultimatum, mówiąc, że Parlament, tak czy inaczej, musiał zostać zreformowany."
    centralkingdom.33.a:0 "Może to i niewiele, ale to szczera praca."
    centralkingdom.33.b:0 "Nie obchodzi mnie czy akceptuje czy nie. Ja go nienawidzę."
    centralkingdom.34.t:0 "Królestwo Centralne proponuje nam pakt"
    centralkingdom.34.d:0 "Przyszła wiadomość od króla Maciusia. Proponuje on nam pakt, dzięki któremu handel i działania militarne będą łatwiejsze, oraz zapewniający sukcesję w obu państwach."
    centralkingdom.34.a:0 "Dobra"
    centralkingdom.34.b:0 "Nie, nie potrzebujemy go"
    centralkingdom.35.t:0 "Togo-Pogo akceptuje propozycję paktu"
    centralkingdom.35.d:0 "Nadeszła odpowiedź z Togo-Pogo - zaakcpetowali naszą propozycję paktu."
    centralkingdom.35.a:0 "Wspaniale!"
    centralkingdom.36.t:0 "Togo-Pogo rejects the pact proposal"
    centralkingdom.36.d:0 "Nadeszła odpowiedź z Togo-Pogo - odrzucili naszą propozycję paktu."
    centralkingdom.36.a:0 "A żeby to diabli."


    #Dziecięcego Parlamentu events
    childrenparliament.0.t:0 "Zwyczajna sesja Dziecięcego Parlamentu"
    childrenparliament.0.d:0 "Kolejna sesja Dziecięcego Parlamentu została zaplanowana na dzisiaj. Posłowie zapełnili salę punktualnie i debatowali o różnych, codziennych sprawach - ponieważ król Maciuś nie przedstawił żadnych projektów ustaw - a po kilku godzinach, sesja zakończyła się przegłosowaniem kilku małych projektów ustaw."
    childrenparliament.0.a:0 "Dobrze więc."
    childrenparliament.1.t:0 "Pierwsze posiedzenie Dziecięcego Parlamentu"
    childrenparliament.1.d:0 "Pierwsze wybory do Dziecięcego Parlamentu zakończyły się, a posłowie zostali wybrani - nie istnieją partie, ponieważ dzieci są (jeszcze) zjednoczone. Teraz, gdy zdecydowaliśmy o zasięgu jurysdykcji Parlamentu, jesteśmy gotowi na pierwsze posiedzenie. Kolejne będą odbywać się co 30 dni."
    childrenparliament.1.a:0 "Najwyższy czas dać dzieciom prawo głosu o sobie!"
    childrenparliament.2.t:0 "Wybór przewodniczącego Dziecięcego Parlamentu"
    childrenparliament.2.d:0 "Teraz, gdy posłowie są już na sali i posiedzenie się rozpoczęło, musimy wybrać pierwszego przewodniczącego Parlamentu. Król Maciuś zaproponował na to stanowisko swojego przyjaciela, Felka, jako jednocześnie najlepiej pasującego kandydata - wniosek został przegłosowany przez aklamację. Z projektami ustaw musimy poczekać 30 dni."
    childrenparliament.2.a:0 "Przewodniczący Parlamentu został wybrany."
    childrenparliament.3.t:0 "Projekt pierwszej ustawy"
    childrenparliament.3.d:0 "Przewodniczący Parlamentu, Felek, ogłosił, że na następnym posiedzeniu Parlamentu będzie głosowanie nad projektem Ustawy o Zamianie Ról, która pozwoli dzieciom na przejęcie prac dorosłych, a dorosłych ześle do szkół."
    childrenparliament.3.a:0 "Dzieci zamieniające się miejscami z dorosłymi? Kiepsko to widzę..."
    childrenparliament.4.t:0 "Drugie posiedzenie Dziecięcego Parlamentu"
    childrenparliament.4.d:0 "Drugie posiedzenie Dziecięcego Parlamentu się rozpoczęło. Jedynym tematem w dyskusji jest Ustawa o Zamianie Ról.\nPosłowie spędzili czas na dyskusję głównie narzekając na to, jak niesprawiedliwie są traktowani przez dorosłych, dając tym samym podstawę do wprowadzenia prawa.\n\nGłosowanie nad projektem właśnie się zaczęło, głosy są oddawane..."
    childrenparliament.4.a:0 "Zobaczmy wyniki..."
    childrenparliament.5.t:0 "Ustawa o Zamianie Ról przyjęta"
    childrenparliament.5.d:0 "Nowe prawo, zamieniające miejscami dzieci i dorosłych w naszym kraju, zostało przyjęte przez aklamację przez Dziecięcy Parlament - nikt nie głosował przeciwko. Teraz, król Maciuś musi podpisać nową ustawę, a jutro rozpocznie się nowa era w historii praw dzieci."
    childrenparliament.5.a:0 "Sejm prawo uchwalił."
    childrenparliament.6.t:0 "Głosowanie nad eksportem ideai Dziecięcego Parlamentu"
    childrenparliament.6.d:0 "Na dzisiejszym posiedzeniu Parlamentu pod dyskusję poddano wniosek o rozszerzenie idei Parlamentu na inne kraje. Ponieważ wynaleźliśmy i prowadzimy pierwszą taką instytucję na świecie, niejako trzymamy 'prawa autorskie' do niej. Król Maciuś zaproponował rozmowę z królem Janem z Czarlandii na stworzenie tam odpowiednika Dziecięcego Parlamentu.\n\nGłosowanie nad projektem właśnie się zaczęło, głosy są oddawane..."
    childrenparliament.6.a:0 "Jakie są wyniki?"
    childrenparliament.7.t:0 "Dziecięcy Parlament przyjmuje projekt"
    childrenparliament.7.d:0 "Propozycja króla Maciusia została pozytywnie zaopiniowana przez Parlament, wielu posłów głosowało za projektem. W rezultacie, projekt przyjęto."
    childrenparliament.7.a:0 "Wspaniale!"
    childrenparliament.8.t:0 "Dziecięcy Parlament odrzuca projekt"
    childrenparliament.8.d:0 "Propozycja króla Maciusia nie została pozytywnie zaopiniowana przez Parlament, a wielu posłów nie głosowało za projektem. W rezultacie, projekt odrzucono."
    childrenparliament.8.a:0 "A żeby to diabli."
    childrenparliament.9.t:0 "Głosowanie nad poprawką ekonomiczną"
    childrenparliament.9.d:0 "Wiele dzieci, które pracują w sklepach po wprowadzeniu Ustawy o Zamianie Ról, narzeka na niskie płace. Aby poprawić ich sytuację, projekt ustawy nazwany 'Poprawką ekonomiczną do Ustawy o Zamianie Ról' został przygotowany i poddany pod obrady.\n\nGłosowanie nad projektem właśnie się zaczęło, głosy są oddawane..."
    childrenparliament.10.d:0 "Poprawka zdobyła poprarcie w Parlamencie, i wielu posłów zagłosowało za. W rezultacie, projekt przeszedł."
    childrenparliament.11.d:0 "Poprawka nie zdobyła poprarcia w Parlamencie, i wielu posłów zagłosowało przeciw lub się wstrzymało. W rezultacie, projekt odrzucono."
    childrenparliament.12.t:0 "Głosowanie nad zezwoleniem dzieciom pracy w dowództwie wojskowym"
    childrenparliament.12.d:0 "Wiele dzieci, zwłaszcza chłopców, lubi bawić się w wojnę. Jednak po przegłosowaniu Ustawy o Zamianie Ról, wielu z nich naprawdę chce służyć w wojsku, pomimo wykluczenia tej sfery z ustawy i potencjalnego zagrożenia dla naszej siły i bezpieczeństwa. Możemy im jednak zezwolić na pracę w dowództwie - w tym celu przygotowano projekt 'Wojskowej poprawki do Ustawy o Zamianie Ról'.\n\nGłosowanie nad projektem właśnie się zaczęło, głosy są oddawane..."
    childrenparliament.15.t:0 "Wolna Partia Dziecięca została sformowana"
    childrenparliament.15.d:0 "Sformowano nową partię w Dziecięcym Parlamencie; jej nazwa to Wolna Partia Dziecięca na czele z Antkiem, przyjacielem króla Maciusia."
    childrenparliament.15.a:0 "I myk rejestracja."
    childrenparliament.16.t:0 "Partia Czas na Dzieci została sformowana"
    childrenparliament.16.d:0 "Sformowano nową partię w Dziecięcym Parlamencie; jej nazwa to Czas na Dzieci na czele z Hanką, przyjaciółką króla Maciusia."
    childrenparliament.16.a:0 "I myk rejestracja."
    childrenparliament.17.t:0 "Dziecięca Koalicja Odnowy Królestwa Wolność i Nadzieja została sformowana"
    childrenparliament.17.d:0 "Sformowano nową partię w Dziecięcym Parlamencie; jej nazwa to Dziecięca Koalicja Odnowy Królestwa Wolność i Nadzieja na czele z Janem Odkrywcą, chłopcem znanym z bycia strasznym fanem historii."
    childrenparliament.17.a:0 "Dobry Boże, co to za nazwa...?"
    childrenparliament.18.t:0 "Kolejne wybory"
    childrenparliament.18.d:0 "Nadszedł czas na pierwsze wybory po reformie Dziecięcego Parlamentu. Wiele dzieci poszło dzisiaj do urn, mając nadzieję, iż ich sytuacja nareszcie się zmieni, a frekwencja przebiła sufity.\n\nNadeszły wyniki exit poll, wybory wygrywa..."
    childrenparliament.18.a:0 "Narodowa Partia Dziecięca"
    childrenparliament.18.b:0 "Wolna Partia Dziecięca"
    childrenparliament.18.c:0 "Czas na Dzieci"
    childrenparliament.18.e:0 "Dziecięca Koalicja Odnowy Królestwa Wolność i Nadzieja"
    childrenparliament.19.t:0 "Głosowanie nad wyzwoleniem Rajskiej Doliny"
    childrenparliament.19.d:0 "Rajska Dolina została podbita przez Humsina. Pomimo upadku, nadal jesteśmy zobowiązani pomóc sojusznikom w potrzebie! Jeżeli im nie pomożemy, podobny los czeka i nas!\n\nGłosowanie nad projektem właśnie się zaczęło, głosy są oddawane..."
    childrenparliament.22.t:0 "Głosowanie nad kolonizacją wschodnich lądów"
    childrenparliament.22.d:0 "Mamy dostęp do morza, lecz nie korzystamy z niego w pełni. Dlaczego nie skolonizujemy wysp i lądów na wschodzie?\n\nGłosowanie nad projektem właśnie się zaczęło, głosy są oddawane..."
    childrenparliament.25.t:0 "Głosowanie nad wyzwoleniem Półwyspu Jedności"
    childrenparliament.25.d:0 "Państwa na Półwyspie Jedności zostały podbite przez Flower Hill. Wykopaliśmy ich 'towarzyszy' z kraju jakiś czas temu, teraz możemy z kolei wykopać ich z krajów, które nie należą do nich!\n\nGłosowanie nad projektem właśnie się zaczęło, głosy są oddawane..."
    childrenparliament.28.t:0 "Głosowanie nad interwencją w wojnie pomiędzy Flower Hill i Imperium Shena"
    childrenparliament.28.d:0 "Chcemy zarówno wyzwolić Półwysep Jedności i pokonać Shena. Teraz nadarza się perfekcyjna okazja do tego celu - obie dyktatury walczą ze sobą!\n\nGłosowanie nad projektem właśnie się zaczęło, głosy są oddawane..."
    childrenparliament.31.t:0 "Głosowanie nad inwazją na Imperium Shena"
    childrenparliament.31.d:0 "Lord Shen jest bardzo niebezpiecznym dyktatorem, mimo że pochodzi z rodziny królewskiej. W każdym razie, przygotowuje machinę wojenną, dzięki której podbije cały Wschodni Kontynent! Musimy go jak najszybciej powstrzymać.\n\nGłosowanie nad projektem właśnie się zaczęło, głosy są oddawane..."
    childrenparliament.34.t:0 "Głosowanie nad autoryzacją do rozpoczęcia Operacji Czarlandzka Wolność"
    childrenparliament.34.d:0 "Czarlandia cierpi pod butem dyktatury po obaleniu prawowitej monarchii. Musimy przywrócić prawowitą dynastię tak szybko jak to tylko możliwe!\n\nGłosowanie nad projektem właśnie się zaczęło, głosy są oddawane..."
    childrenparliament.37.t:0 "Głosowanie nad wyzwoleniem Khaldoun"
    childrenparliament.37.d:0 "Khaldoun cierpi pod dyktaturą czarodzieja, który zbuntował się przeciwko prawowitej monarchii! Musimy przywrócić prawowitych monarchów z powrotem na ich miejsce!\n\nGłosowanie nad projektem właśnie się zaczęło, głosy są oddawane..."
    childrenparliament.40.t:0 "Głosowanie nad wyzwoleniem Rudistanu"
    childrenparliament.40.d:0 "Rudistan cierpi pod dyktaturą czarodzieja, który zbuntował się przeciwko prawowitej monarchii! Musimy przywrócić prawowitych monarchów z powrotem na ich miejsce!\n\nGłosowanie nad projektem właśnie się zaczęło, głosy są oddawane..."
    childrenparliament.43.t:0 "Głosowanie nad wyzwoleniem Koryntii"
    childrenparliament.43.d:0 "Koryntia cierpi pod dyktaturą komunistów, którzy zbuntowali się przeciwko prawowitej monarchii! Musimy przywrócić prawowitych monarchów z powrotem na ich miejsce!\n\nGłosowanie nad projektem właśnie się zaczęło, głosy są oddawane..."
    childrenparliament.46.t:0 "Głosowanie nad wyzwoleniem Trufflandii"
    childrenparliament.46.d:0 "Trufflandia cierpi pod dyktaturą komunistów, którzy zbuntowali się przeciwko prawowitej monarchii! Musimy przywrócić prawowitych monarchów z powrotem na ich miejsce!\n\nGłosowanie nad projektem właśnie się zaczęło, głosy są oddawane..."
    childrenparliament.200.t:0 "Wybory do Dziecięcego Parlamentu Czarlandii"
    childrenparliament.200.d:0 "Nadszedł czas na przeprowadzenie wyborów do Dziecięcego Parlamentu Czarlandii. Gdy tylko otworzyły się komisje wyborcze, wiele dzieci w całym Królestwie udało się zagłosować, a frekwencja wystrzeliła jak rakieta; w tych pierwszych wyborach, dzieci mogą zagłosować na cztery partie: Rojalistyczną, Reprezentację Regionów Wiejskich, Sprawiedliwości i Czarlandzką Przyszłość.\n\nZamknięto właśnie lokale wyborcze, pierwsze wyniki zwane na wschodzie exit poll nadeszły, a wybory wygrywa..."
    childrenparliament.200.a:0 "Partia Rojalistyczna"
    childrenparliament.200.b:0 "Reprezentacja Regionów Wiejskich"
    childrenparliament.200.c:0 "Partia Sprawiedliwości"
    childrenparliament.200.e:0 "Czarlandzka Przyszłość"
    childrenparliament.201.t:0 "Głosowanie nad projektem o [EN1_chp_vote_script]"
    childrenparliament.201.d:0 "Podczas dzisiejszych obrad Dziecięcego Parlamentu Czarlandii, projekt o [EN1_chp_vote_script] będzie omawiany.\n\nPo przybyciu posłów na salę i rozpoczęciu posiedzenia, dyskusja o proponowanej ustawie od razu zrobiła się gorąca, z posłami zarówno z partii rządzącej, jak i z opozycji, zabierającymi głos.\n\nW końcu, po długiej debacie, nadszedł czas na głosowanie, i..."
    childrenparliament.201.a:0 "...wyniki to..."
    childrenparliament.202.t:0 "Projekt o [EN1_chp_vote_script] przyjęty"
    childrenparliament.202.d:0 "Proponowany projekt zdobył większość głosów i został przyjęty przez Parlament! Radość posłów z partii która go zaproponowała była ogromna."
    childrenparliament.202.a:0 "Dobra"
    childrenparliament.203.t:0 "Projekt o [EN1_chp_vote_script] odrzucony"
    childrenparliament.203.d:0 "Proponowany projekt nie zdobył większości głosów i nie został przyjęty przez Parlament."
    childrenparliament.203.a:0 "Auć."

    #Rajska Dolina events
    greenland.1.t:0 "Królestwo Centralne chce pomóc nam z modernizacją technologii"
    greenland.1.d:0 "Otrzymaliśmy oficjalną propozycję z Lubniewic mówiącą, iż Królestwo Centralne chce nam pomóc z modernizacją technologii."
    greenland.1.a:0 "Bardzo chętnie ją zaakcpetujemy!"
    greenland.2.t:0 "Królestwo Centralne proponuje nam sojusz"
    greenland.2.d:0 "Do Smoczego Oka przybył dziś poseł z Lubniewic i oznajmił, iż Królestwo Centralne proponuje nam zawiązanie sojuszu obronnego - w przypadku ataku na którykolwiek z krajów, ten drugi przyjdzie mu na pomoc. Co odpowiemy?"
    greenland.2.a:0 "Przyjmujemy propozycję"
    greenland.2.b:0 "Odrzucamy propozycję"
    greenland.4.t:0 "Najtrudniejsza decyzja"
    greenland.4.d:0 "Przegrywamy wojnę. Upadek Rajskiej Doliny jest coraz bliżej i bliżej, lecz Tabaluga chce walczyć do samego końca, podczas gdy pozostali mieszkańcy Doliny chcą, żeby uciekł na Zachód. Teraz, gdy nasza klęska jest już praktycznie nieuchronna, Tabaluga musi podjąć decyzję!"
    greenland.4.a:0 "Ewakuacja na Zachód"
    greenland.4.b:0 "Niech pozostanie w Dolinie"
    greenland.5.t:0 "Tabaluga złapany"
    greenland.5.d:0 "Dzisiaj jedna z naszych jednostek stacjonujących w Rajskiej Dolinie pochwyciła Tabalugę, Księcia Rajskiej Doliny i Ostatniego Smoka. Jest to olbrzymi sukces dla naszego wojska, który przybliża nas do zwycięstwa!"
    greenland.5.a:0 "Nareszcie!"
    greenland.6.t:0 "Los Tabalugi"
    greenland.6.d:0 "Metaliczny dźwięk kajdan, odbijający się echem od ścian naszego dowództwa, zbliżał się coraz bardziej i bardziej. W końcu, po dłuższej chwili oczekiwania, najbardziej wartościowy więzień jakiego kiedykolwiek mieliśmy, stanął przed najwyższym dowództwem. Był zielonym smokiem, z żółtym brzuchem, dłońmi, stopami i skrzydłami.\n\nTabaluga, Książę Rajskiej Doliny i Ostatni Smok.\nPo dłuższej chwili ciszy, zadał tylko jedno pytanie:\n\n"Co zamierzacie ze mną zrobić?""
    greenland.6.a:0 "Odejdź. Odejdź stąd. I nigdy nie wracaj."
    greenland.6.b:0 "Wzywam cię mocy Medalionu! Odbierz Tabaludze jego smocze umiejętności, odbierz mu siłę! I uczyń go sługą."
    greenland.6.c:0 "Do końca życia będziesz gnił w więzieniu, muahahaha!"
    greenland.6.e:0 "Potrzebuję ładnej lodowej figury w Sali Chwały..."
    greenland.6.f:0 "Sprawiłeś nam dużo problemów. Więcej już ich nie przysporzysz nikomu."
    greenland.7.t:0 "Potwierdzenie Traktatu Rajskodolińskiego z Arktosem"
    greenland.7.d:0 "W relacjach z Lodoliią mieliśmy wiele lepszych i słabszych momentów, lecz Traktat Rajskodoliński jest sprawiedliwą umową z Arktosem. Musimy uzyskać od niego potwierdzenie, że traktat będzie w dalszym ciągu respektowany, a równowaga w przyrodzie nie zostanie ponownie zachwiana."
    greenland.7.a:0 "Do Sopelkowa!"
    greenland.8.t:0 "Tabaluga chce potwierdzić Traktat Rajskodoliński"
    greenland.8.d:0 "Dzisiaj, całkowicie niespodziewanie (a raczej całkowicie spodziewanie) do Sopelkowa przybył książę Tabaluga w celu upewnienia się, że Arktos nie zamierza złamać Traktatu Rajskodolińskiego. Co odpowiemy?"
    greenland.8.a:0 "Tak tak, oczywiście."
    greenland.9.t:0 "Arktos potwierdza ustalenia Traktatu"
    greenland.9.d:0 "Przywódca Lodoliii potwierdził przestrzeganie ustaleń Traktatu Rajskodolińskiego i zapewnił, że ich nie złamie."
    greenland.9.a:0 "Nie powinniśmy mu za bardzo wierzyć, ale lepsze to niż nic..."
    greenland.10.t:0 "Tabaluga chce zakończyć nasze podstępy przeciwko Dolinie"
    greenland.10.d:0 "Kayo powrócił z codziennych przeszpiegów z Rajskiej Doliny i przekazał informację, że Tabaluga chce zakończyć nasze podstępy skierowane przeciwko nim. Może powinniśmy ogłosić to pierwsi?"
    greenland.10.a:0 "Dobry pomysł!"
    greenland.11.t:0 "Humsin obiecuje przestać knuć przeciwko nam"
    greenland.11.d:0 "Dzisiaj Humsin przybył do Rajskiej Doliny i oznajmił, że nie będzie spiskował przeciwko nam, ponieważ znudziło mu się to."
    greenland.11.a:0 "I to akurat w momencie gdy chcieliśmy to ukrócić..."
    greenland.12.t:0 "Rajska Dolina oferuje nam sojusz"
    greenland.12.d:0 "Dziś na Togo-Pogo przybył zielony smok. Przedstawił się jako Tabaluga, Książę Rajskiej Doliny i powiedział że jest przyjacielem króla Maciusia. Po krótkim powitaniu i rozmowie, spytał nas, czy jesteśmy chętni do zawiązania sojuszu z Rajską Doliną. Co odpowiemy?"
    greenland.12.a:0 "Zgadzamy się"
    greenland.12.b:0 "Nie zgadzamy się"
    greenland.13.t:0 "Togo-Pogo przyjmuje naszą propozycję"
    greenland.13.d:0 "Togo-Pogo przyjęło naszą propozycję zawarcia sojuszu."
    greenland.13.a:0 "Wspaniale!"
    greenland.14.t:0 "Togo-Pogo odrzuca naszą propozycję"
    greenland.14.d:0 "Togo-Pogo odrzuciło naszą propozycję zawarcia sojuszu."
    greenland.14.a:0 "A żeby to diabli!"
    greenland.15.t:0 "Drugi sojusz"
    greenland.15.d:0 "Teraz, gdy jesteśmy w sojuszu z Królestwem Centralnym, musimy rozejrzeć się za kolejnymi potencjalnymi sojusznikami, w razie gdyby sprawy przybrały zły obrót. Kogo powinniśmy spytać?"
    greenland.15.a:0 "Królestwo Czarlandii"
    greenland.15.b:0 "Czarlandzką Rodzinę Królewską na Wyganiu"
    greenland.15.c:0 "Królestwo Friedewalda"
    greenland.16.t:0 "Rajska Dolina proponuje nam sojusz"
    greenland.16.d:0 "Otrzymaliśmy wiadomość z Księstwa Rajskiej Doliny - proponują nam zawarcie sojuszu obronnego. Co im odpowiemy?"
    greenland.18.t:0 "Czarlandia przyjmuje naszą propozycję"
    greenland.18.d:0 "Królestwo Czarlandii przyjęło naszą propozycję zawarcia sojuszu."
    greenland.20.t:0 "Królestwo Friedewalda przyjmuje naszą propozycję"
    greenland.20.d:0 "Sąsiedzkie państwo Królestwa Centralnego postanowiło zgodzić się na naszą propozycję zawarcia sojuszu."
    greenland.19.t:0 "Czarlandia odrzuca naszą propozycję"
    greenland.19.d:0 "Królestwo Czarlandii odrzuciło naszą propozycję zawarcia sojuszu."
    greenland.21.t:0 "Królestwo Friedewalda odrzuca naszą propozycję"
    greenland.21.d:0 "Sąsiedzkie państwo Królestwa Centralnego postanowiło odrzucić naszą propozycję zawarcia sojuszu."
    greenland.22.t:0 "Księstwo Rajskiej Doliny chce nas chronić przed ekspansją Flower Hill"
    greenland.22.d:0 "Otrzymaliśmy dzisiaj wiadomość z Księstwa Rajskiej Doliny, które leży na przeciwległym brzegu Zatoki Rajskodolińskiej. Chcą zagwarantować naszą niepodległość, aby uchronić nas przed atakiem Flower Hill. Czy zgadzamy się na tą propozycję?"
    greenland.23.t:0 "[From.GetName] przyjmuje naszą propozycję ochrony"
    greenland.23.d:0 "[From.GetName] wysłali nam wiadomość, iż zgadzają się na propozycję ochrony przed ekspansją Flower Hill."
    greenland.24.t:0 "[From.GetName] odrzuca naszą propozycję ochrony"
    greenland.24.d:0 "[From.GetName] wysłali nam wiadomość, iż odrzucają propozycję ochrony przed ekspansją Flower Hill."
    greenland.25.t:0 "Rajska Dolina chce, abyśmy do nich powrócili"
    greenland.25.d:0 "Otrzymaliśmy wiadomość od Tabalugi, Księcia Rajskiej Doliny, mówiącą, iż Rajska Dolina chce nas ochronić przed ekspansjonizmem Humsina. Chcą, abyśmy ponownie stali się Dolińczykami, ponieważ nikt tak naprawdę nie wie, dlaczego opuściliśmy Dolinę kilkanaście lat temu."
    greenland.25.a:0 "Jesteśmy mieszkańcami Doliny, a nie minionami Humsina!"
    greenland.26.t:0 "Wyrzutki powracają do Rajskiej Doliny"
    greenland.26.d:0 "Rada Starszych Wyrzutków oficjalnie potwierdziła, że chcą powrotu do Rajskiej Doliny. Ich terytoria zostaną zaanektowane do naszego kraju."
    greenland.27.t:0 "Pola Odzyskane ponownie się zazieleniły"
    greenland.27.d:0 "Dzisiaj na Polach Odzyskanych odbyła się specjalna uroczystość, podczas której Tabaluga ogłosił, że proces eliminacji pustyni z Pól Odzyskanych został ukończony, i że Pola ponownie są zielone. W związku z tym, nazwę tej prowincji zmienia się na 'Pola Tyriona'."
    greenland.27.a:0 "Żądam głowy tego gada na moim talerzu!"
    greenland.28.t:0 "Zwycięstwo nad Humsinem"
    greenland.28.d:0 "Długo oczekiwane zwycięstwo nad Humsinem nareszcie nadeszło. Tak zwany 'Pan Piasku' spadł z wodospadu podczas pojedynku z Tabalugą, co oznacza, że piaskolud odszedł raz na zawsze."
    greenland.28.a:0 "Nareszcie go nie ma!"
    greenland.29.t:0 "Zaćmienie nad Rajską Doliną"
    greenland.29.d:0 "Kiedy mieszkańcy Doliny przygotowywali się na coroczne święto, niespodziewanie wystąpiło zaćmienie słońca. Najciekawszą rzeczą jest fakt, iż zaćmienie nie powinno w ogóle wystąpić o tej porze roku, i nie było widziane chociaż częściowo poza Rajską Doliną..."
    greenland.29.a:0 "Więc... co się stało?"
    greenland.30.t:0 "Ogniś przybywa do Rajskiej Doliny"
    greenland.30.d:0 "Kiedy Tabaluga wyruszył do Świata Smoków aby otrzymać Medalion, spotkał rodzinę smoków wraz z ich synem, Ognisiem.\nTeraz, gdy portal do Świata Smoków został otwarty ponownie, Ogniś przybył do Rajskiej Doliny aby się tu osiedlić, jak powiedział podczas spotkania z Tabalugą."
    greenland.30.a:0 "Na Ducha Smoka, urosłeś!"
    greenland.31.t:0 "Smocza imigracja"
    greenland.31.d:0 "Gdy portal do Świata Smoków otworzył się ponownie, część mieszkańców wyruszyła w podróż krajoznawczą i spotkała tam wiele smoków, nawet poza jedyną wioską w której był Tabaluga gdy otrzymywał Medalion Smoka. Zainteresowanie o Rajskiej Dolinie, które wzbudzono w smokach, zaowocowało sporą kolejką smoków do osiedlenia się w Rajskiej Dolinie na stałe."
    greenland.31.a:0 "A tego się nie spodziewaliśmy."
    greenland.32.t:0 "Salamandy powstają przeciwko Humsinowi!"
    greenland.32.d:0 "Zaskakujące wiadomości nadeszły z Doliny Salamander - tamtejsi mieszkańcy powstali przeciwko tyranii Humsina! Jakie jest nasze stanowisko?"
    greenland.32.a:0 "Są mieszkańcami Doliny!"
    greenland.32.b:0 "Są naszymi niepodległymi sprzymierzeńcami!"
    greenland.33.t:0 "Lodolandia chce zagwarantować naszą niepodległość"
    greenland.33.d:0 "Jakub, służący Arktosa, przyniósł nam wiadomość, iż z powodu przygotowań Arktosa do wojny przeciwko Humsinowi, Arktos chce zagwarantować naszą niepodległość, w przypadku zaatakowania nas przez Humsina. Co chcemy z tym zrobić?"
    greenland.33.a:0 "Każda pomoc się przyda."
    greenland.33.b:0 "To na pewno podstęp, nie możemy się na to zgodzić."
    greenland.34.t:0 "Rajska Dolina przyjmuje naszą propozycję"
    greenland.34.d:0 "Mieszkańcy Rajskiej Doliny przyjęli naszą propozycję ochrony ich kraju."
    greenland.34.a:0 "Nasza flanka jest bezpieczna."
    greenland.35.t:0 "Rajska Dolina odrzuca naszą propozycję"
    greenland.35.d:0 "Mieszkańcy Rajskiej Doliny odrzucili naszą propozycję ochrony ich kraju."
    greenland.35.a:0 "Wybrali własną drogę."
    greenland.36.t:0 "Lodolandia chce dołączyć do Sojuszu Anty-Flower Hill"
    greenland.36.d:0 "Poseł z Sopelkowa przybył dzisiaj drogą morską i przekazał, iż Lodolandia chce dołączyć do Sojuszu Anty-Flower Hill aby powstrzymać tych komunistów przed dalszą ekspansją. Jaka jest nasza decyzja?"
    greenland.36.a:0 "Niechaj dołączają"
    greenland.36.b:0 "Niech nie dołączają"
    greenland.37.t:0 "Wilki przyjmują nas do Sojuszu Anty-Flower Hill"
    greenland.37.d:0 "[WOL.GetLeader] przyjął nas do Sojuszu Anty-Flower Hill, mówiąc, iż każda pomoc jest potrzebna."
    greenland.37.a:0 "Wspaniale!"
    greenland.370.t:0 "Wilki odrzucają naszą prośbę wstąpienia do Sojuszu Anty-Flower Hill"
    greenland.370.d:0 "Odmówiono nam wstąpienia do Sojuszu Anty-Flower Hill, ponieważ jesteśmy 'poza terytoriami zagrożonymi przez Flower Hill'."
    greenland.370.a:0 "Oni są ślepi czy co?"
    greenland.38.t:0 "Kopia Lili"
    greenland.38.d:0 "Arktos stworzył kopię swojego najlepszego dzieła, Lili. Teraz, należy ją przetransportować gdzieś do Rajskiej Doliny, ożywić, a następnie... brać popcorn i oglądać."
    greenland.38.a:0 "Niechaj zaczną się igrzyska!"
    greenland.39.t:0 "Lila powraca do Rajskiej Doliny"
    greenland.39.d:0 "Zaskakujące wydarzenie miało dziś miejsce w Rajskiej Dolinie: wielu mieszkańców widziało kogoś, kto przypomina Lilę. Tabaluga postanowił to sprawdzić, i po dłuższych poszukiwaniach znalazł Lilę, chodzącą po okolicy i wołającą jego imię.\n\n'Czy to naprawdę ona?' Tabaluga pomyślał przez chwilę..."
    greenland.39.a:0 "To musi być ona! Oprowadzę ją po Rajskiej Dolinie!"
    greenland.38.b:0 "To nie może być ona! Zniknęła kiedy ją uwolniłem!"
    greenland.40.t:0 "Lila dziwnie się zachowuje"
    greenland.40.d:0 "Gdy Tabaluga oprowadzał Lilę po Rajskiej Dolinie i opowiadał jej o ostatnich wydarzeniach, zauważył, że dziewczyna zachowuje się trochę dziwnie. Po dłuższej walce z myślami, postanowił, że..."
    greenland.40.a:0 "...wszystko jest ok, ona dopiero wróciła, to nomalne."
    greenland.40.b:0 "...powinien zbadać sprawę bliżej, bo to nie jest normalne."
    greenland.41.t:0 "Dziwne zachowanie Lili wymyka się spod kontroli"
    greenland.41.d:0 "Po dłuższym czasie, zachowanie Lili stało się tak dziwne, że Tabaluga nie mógł dłużej tego ignorować. Ponownie musiał walczyć z myślami, i zdecydował, że..."
    greenland.41.a:0 "...WSZYSTKO Z NIĄ JEST OK, OK?!"
    greenland.41.b:0 "...musi z nią o tym porozmawiać"
    greenland.42.t:0 "Lila wyjawia swój problem"
    greenland.42.d:0 "Lili wyjawiła Tabaludze że jej zachowanie wynikało z dziwnych i nieznanych jej rejonów, i przeprosiła za kłopot."
    greenland.42.a:0 "Nic się nie stało."
    greenland.43.t:0 "Lila dziwnie się zachowuje"
    greenland.43.d:0 "Gdy Lila zauważyła Tabalugę, zaczęła za nim podążać, pytając co kilka minut, dlaczego on jej nie poznaje. Z kolei w głowie smoka brzmiało tylko jedno pytanie:"
    greenland.43.a:0 "Skoro jest prawdziwa, to dlaczego jest taka uparta?"
    greenland.44.t:0 "Lila błaga o rozmowę"
    greenland.44.d:0 "Tabaluga nie poświęcił fałszywej (w jego opinii) Lili ani trochę uwagi, unikając jej. Po tym wszystkim, zaczęła napierać, żeby z nią porozmawiać - zdecydował, że..."
    greenland.44.a:0 "...powinien to zbadać, ona jest podejrzana"
    greenland.44.b:0 "...spytać co jest nie tak"
    greenland.45.t:0 "Tabaluga rozmawia z Lilą"
    greenland.45.d:0 "Tabaluga w końcu spytał się Lili o co chodzi - ona odparła, że to naprawdę ona, i że chce być z nim. Wrodzona intuicja Tabalugi podpowiadała mu jednak, że coś tu jest nie tak. Smok zdecydował, że..."
    greenland.45.a:0 "...Lila powinna powiedzieć prawdę o jej zachowaniu"
    greenland.45.b:0 "...prawdziwa Lila nigdy tak by się nie zachowywała"
    greenland.47.t:0 "Tabaluga bada sprawę Lili"
    greenland.47.d:0 "Tak więc Tabaluga zaczął badać sprawę Lili i jej zachowanie. Jednakże, zauważył coś dziwnego w jej wyglądzie. Po krótkim przemyśleniu sprawy, zdecydował, że..."
    greenland.47.a:0 "...ona jest dziwna, a jego pamięć dobra"
    greenland.47.b:0 "...ona jest ta sama, a jego pamięć szwankuje"
    greenland.48.t:0 "Konfrontacja"
    greenland.48.d:0 "Tabaluga zdecydował się pokazać Lili wyniki jego 'śledztwa'. Podczas rozmowy, nagle się zdenerwowała i powiedziała, że on jest największym dziwakiem ze wszystkich smoków, które kiedykolwiek spotkała. To dla zielonego smoka było już za dużo."
    greenland.48.a:0 "Nie jesteś prawdziwą Lilą!"
    greenland.49.t:0 "Prawda o Lili"
    greenland.49.d:0 "Gdy Tabaluga powiedział Lili że nie jest prawdziwa, obróciła się do niego z przerażającym uśmieszkiem i wybuchła maniakalnym śmiechem, mówiąc, że otumaniła go swoim wyglądem, i że była zarzutką dla niego przez cały ten czas; wszystko poszło zgodnie z planem Arktosa.\n\nJednakże, dokładnie w momencie, gdy Lili powiedziała, że 'wszystko poszło zgodnie z planem Arktosa', zaczęła topnieć, i kiedy skończyła zdanie - już jej nie było."
    greenland.49.a:0 "Zostałem oszukany, nabrano mnie, ale na szczęście nie skończyło się to źle."
    greenland.50.t:0 "Zapytanie Lili o jej zachowanie"
    greenland.50.d:0 "Tabaluga zdecydował się spytać Lilę o jej zachowanie. Ona uśmiechnęła się do niego, i zamiast wyjaśnić całą sprawę, odprarła 'później, mój drogi'."
    greenland.50.a:0 "Dziwna odpowiedź, tak się nie... o rany..."
    greenland.50.b:0 "No dobra, nie ma problemu"
    greenland.51.t:0 "Tabaluga dał się nabrać na fałszywą Lilę"
    greenland.51.d:0 "Wszystko poszło zgodnie z planem. Tabaluga uwierzył w fałszywą Lilę którą stworzył Arktos, i myśli że jest prawdziwa!"
    greenland.51.a:0 "Znakomicie! Teraz możemy bez problemu zaatakować Rajską Dolinę!"
    greenland.52.t:0 "Tabaluga nie dał się nabrać na fałszywą Lilę"
    greenland.52.d:0 "Tabaluga w jakiś sposób domyślił się, że Lila nie jest prawdziwa i powiedział jej to w twarz - w odpowiedzi, stopniała, tak jak została do tego stworzona.\n\nW każdym razie - plan nie wypalił."
    greenland.52.a:0 "Niech to diabli!"
    greenland.53.t:0 "Arktos prosi o przed ekspansją Flower Hill"
    greenland.53.d:0 "Jakub, służący Arktosa, przybył dziś do Rajskiej Doliny i powiedział że bałwan błaga Tabalugę o zawiązanie z nim sojuszu - to sprawa życia i śmierci, podczas gdy zagony Flower Hill zbliżają się coraz bardziej i bardziej."
    greenland.53.a:0 "No żyjemy jak pies z kotem, no jak pies z kotem."
    greenland.54.t:0 "Tabaluga akceptuje sojusz z Arktosem"
    greenland.54.d:0 "Po raz kolejny, Tabaluga zdecydował się na sojusz z Arktosem. Teraz, Rajska Dolina i Lodolandia będą współpracować, aby wyprzeć Flower Hill z powrotem do ich domów."
    greenland.54.a:0 "Wielkie dzięki!"
    greenland.55.t:0 "Arktos żąda prawa tranzytu przez Kanał Danvillski"
    greenland.55.d:0 "Z Sopelkowa przybyło dzisiaj żądanie, mówiące, że musimy natychmiast dać Lodolandii niezbywalne prawo tranzytu przez Kanał Danvillski. Co chcemy z tym zrobić?"
    greenland.55.a:0 "Przecież nigdy się na to nie zgodzimy!"
    greenland.56.t:0 "Okręg Trzech Stanów odmawia prawa tranzytu"
    greenland.56.d:0 "Okręg Trzech Stanów odrzucił nasze żądanie dotyczące przekazania nam prawa tranzytu przez Kanał."
    greenland.56.a:0 "Wybrali swoją drogę."
    greenland.57.t:0 "Arktos żąda integracji ekonomii Kaczogrodu z Lodolandią"
    greenland.57.d:0 "Z Sopelkowa przybyło dzisiaj żądanie, mówiące, że musimy natychmiast przeprowadzić integrację naszej ekonomii z Lodolandią. Co chcemy z tym zrobić?"
    greenland.57.a:0 "Przecież nigdy się na to nie zgodzimy!"
    greenland.58.t:0 "Kaczogród odmawia integracji ekonomicznej"
    greenland.58.d:0 "Republika Kaczogrodzka odrzuciła nasze żądanie integracji ekonomicznej naszych krajów."
    greenland.58.a:0 "Wybrali swoją drogę."

    #Flower Hill events
    flowerhill.1.t:0 "Pomoc dla Czarlandzkiej Republiki Ludowej"
    flowerhill.1.d:0 "W ostatnich dniach w Królestwie Czarlandii wybuchła wojna domowa, i nasi towarzysze powstali powstali przeciwko królewskiej tyranii. Teraz desperacko potrzebują naszej pomocy - powinniśmy im jak najszybciej wysłać trochę naszego ekwipunku."
    flowerhill.1.a:0 "Pomóżmy im!"
    flowerhill.2.t:0 "Królestwo Centralne skazuje członków Partii Komunistycznej na wygnanie"
    flowerhill.2.d:0 "Z naszej ambasady w Lubniewicach przyszła dzisiaj wiadomość, że Król Maciuś I zdecydował się wygnać członków Komunistycznej Partii Królestwa Centralnego z kraju. Ten krok bardzo ograniczy nasze wpływy w regionie."
    flowerhill.2.a:0 "Cholera, Maciuś, a mogło być tak pięknie."
    flowerhill.3.t:0 "Wybory na Najwyższego Wodza Flower Hill roku 1936"
    flowerhill.3.d:0 "We wrześniu 1935, Wysoka Rada Flower Hill uchwaliła akt, który wprowadził wybory na pozycję Najwyższego Wodza. Oczywiście, tylko wojskowi są uprawnieni do kandydowania w wyborach.\n\nW każdym bądź razie, kandydatami na pozycję Najwyższego Wodza w tym roku są Goseumdochi i Darami, którzy są w Najwyższym Dowództwie Flower Hill, i Geumsaegi, którego obecności nie spodziewano się podczas tych wyborów, jednak jest tak popularny wśród mieszkańców kraju, że zdecydował się kandydować (ku zaskoczeniu swoich przełożonych).\n\nPierwsze wyniki głosowania już przyszły, a zwycięzcą jest..."
    flowerhill.3.a:0 "Goseumdochi"
    flowerhill.3.b:0 "Darami"
    flowerhill.3.c:0 "Geumsaegi"
    flowerhill.9.t:0 "Wybory na Najwyższego Wodza Flower Hill roku 1940"
    flowerhill.9.d:0 "Czteroletni okres rządu naszego Najwyższego Wodza, [FLO.GetLeader], zbliża się ku końcowi, i należy ponownie zorganizować wybory na tą pozycję - lecz tym razem, Flower Hill rozciąga się od Zatoki Rajskodolińskiej na wschodzie do Zatoki Północnej na zachodzie.\nTegorocznymi kandydatami na pozycję Najwyższego Wodza są tylko Goseumdochi i Darami - Geumsaegi wstrzymał się tym razem od wystawienia swojej kandydatury.\n\nPrzybyły właśnie wyniki z komisji wyborczych, a zwycięzcą jest..."
    flowerhill.9.a:0 "Obecny Najwyższy Wódz Goseumdochi"
    flowerhill.9.b:0 "Goseumdochi"
    flowerhill.9.c:0 "Darami"
    flowerhill.9.e:0 "Obecny Najwyższy Wódz Darami"
    flowerhill.4.t:0 "CRL przyjmuje naszą pomoc"
    flowerhill.4.d:0 "Przywództwo Czarlandzkiej Republiki Ludowej przyjęło naszą propozycję pomocy w odbudowie kraju ze zniszczeń wojny domowej i ustanowienia tam socjalizmu."
    flowerhill.4.a:0 "Wspaniale!"
    flowerhill.5.t:0 "Flower Hill żąda pełnej integracji"
    flowerhill.5.d:0 "Przybyła wiadomość od Najwyższego Wodza Flower Hill, żądająca pełnej integracji naszego kraju z nimi. Oczywiście wiemy co to oznacza, ponieważ ewakuowaliśmy się z Flower Hill kilka lat temu, ale zagrożono nam, że jeżeli odmówimy, Flower Hill zas zaatakuje.\n\nCo chcemy z tym zrobić?"
    flowerhill.5.a:0 "Nie mamy szans, musimy się zgodzić."
    flowerhill.5.b:0 "Nie poddamy się rządom tych komunistów!"
    flowerhill.5.c:0 "Rajska Dolina nas chroni, może powinni zareagować?""
    flowerhill.7.t:0 "Flower Hill żąda oddania Wioski Wiewiórek"
    flowerhill.7.d:0 "Najwyższy Wódz Flower Hill, [FLO.GetLeader], oficjalnie zażądał zwrócenia im Wioski Wiewiórek - w przeciwnym wypadku czeka nas krwawa wojna z nimi. Jak odpowiemy?"
    flowerhill.7.a:0 "Oddajmy im to, nie jesteśmy jeszcze gotowi na wojnę."
    flowerhill.7.b:0 "Czas pokazać im, gdzie raki zimują!"
    flowerhill.8.t:0 "Wybór typu reaktora atomowego"
    flowerhill.8.d:0 "Teraz gdy jesteśmy gotowi na wybudowanie reaktorów atomowych, musimy się zdecydować, który typ będziemy preferować. Instytut Atomowy Flower Hill przekazał nam dwa projekty reaktorów - pierwszy, WWER, jest reaktorem wodnym ciśnieniowym (woda jest używana jako moderator i czynnik chłodniczy), i jest otoczony betonową powłoką. Drugi, RBMK, jest reaktorem wodnowrzącym, w którym moderatorem jest grafit, nie wymaga betonowej obudowy (dzięki czemu jest tańszy niż WWER), a paliwo w reaktorze może być wymieniane podczas jego pracy.\n\nGdy wybierzemy projekt który będziemy preferować, nie będziemy mogli zmienić decyzji.\nKtóry projekt wybieramy?"
    flowerhill.8.a:0 "WWER"
    flowerhill.8.b:0 "RBMK"

    #Gongmen events
    gongmenempire.1.t:0 "Zaproszenie do Paktu Gongmen"
    gongmenempire.1.d:0 "Zostaliśmy zaproszeni przez Lorda Shena do dołączenia do Paktu Gongmen, nowostworzonego sojuszu pod przewodnictwem Imperium Shena. Co zamierzamy odpowiedzieć?"
    gongmenempire.1.a:0 "Dobrze, dołączymy"
    gongmenempire.1.b:0 "Nie zamierzamy dołączać"
    gongmenempire.2.t:0 "[FROM.GetName] dołącza do Paktu Gongmen"
    gongmenempire.2.d:0 "Zostaliśmy poinformowani że [FROM.GetName] zgodziło się na naszą propozycję i dołączyło do Paktu Gongmen."
    gongmenempire.2.a:0 "Rok Pawia jest coraz bliżej, przyjaciele!"
    gongmenempire.3.t:0 "[FROM.GetName] odrzuca nasze zaproszenie"
    gongmenempire.3.d:0 "Zostaliśmy poinformowani, że [FROM.GetName] odrzuciło naszą propozycję dołączenia do Paktu Gongmen."
    gongmenempire.3.a:0 "No to podbijemy świat bez nich."

    #Japanifornia events
    japanifornia.1.t:0 "Wybory prezydenckie roku 1936"
    japanifornia.1.d:0 "Nadszedł dzień wyborów. Tuż po wschodzie słońca, mieszkańcy ruszyli do urn, aby zagłosować na swoich kandydatów. Tym razem jest ich dwóch: Phoenix Wright, znany w kraju adwokat, i Miles Edgeworth, również znany w kraju prokurator. Eksperci są zdania, że bez względu na to, która strona wygra, przegrany będzie zadowolony z wyniku - zarówno Wright jak i Edgeworth są przyjaciółmi od czasu szkoły i nie opuszczą siebie nawzajem po wyborach.\n\nGdy zaszło słońce, zamknięto komisje wyborcze i opublikowano pierwsze wyniki - zwycięzcą jest..."
    japanifornia.1.a:0 "Phoenix Wright"
    japanifornia.1.b:0 "Miles Edgeworth"
    japanifornia.2.t:0 "Manfred von Karma chce podpisać traktat o współpracy"
    japanifornia.2.d:0 "Ostatnio w Japanifornii doszło do zmiany władzy. Dzisiaj ich przywódca, Manfred von Karma, wysłał nam propozycję paktu o wzajemnej współpracy, który mógłby przynieść korzyści obu stronom w handlu i wojsku; kto wie, może zostałby przekształcony w sojusz?\n\nW każdym bądź razie, co zamierzamy odpowiedzieć?"
    japanifornia.2.a:0 "Zgadzamy się."
    japanifornia.2.b:0 "To pułapka, nie zgadzamy się."
    japanifornia.3.t:0 "Sułtan Kosmitów zgadza się na podpisanie traktatu"
    japanifornia.3.d:0 "Sułtan Kosmitów zdecydował się na podpisanie traktatu o wzajemnej współpracy, i wyraził nadzieję na dalszą współpracę w nadchodzących latach."
    japanifornia.3.a:0 "Genau wie geplant."
    japanifornia.4.t:0 "Sułtan Kosmitów odmawia podpisania traktatu"
    japanifornia.4.d:0 "Sułtan Kosmitów zdecydował się nie podpisywać traktatu o wzajemnej współpracy, mówiąc, że nie sprzymierzy się z żadnymi ludźmi."
    japanifornia.4.a:0 "A to nie było zaplanowane."
    japanifornia.5.t:0 "Japanifornia proponuje nam utworzenie kordonu ochronnego"
    japanifornia.5.d:0 "Podczas gdy Imperium Lechitów coraz głośniej opowiada się za odzyskaniem swoich ziem, Japanifornia nie próżnuje, aby ochronić inne kraje - dzisiaj przybyła od nich wiadomość, czy chcemy zawiązać kordon obronny, nakierowany na powstrzymanie ekspansji Lechitów."
    japanifornia.5.a:0 "Zgadzamy się"
    japanifornia.5.b:0 "A tam sojusz, potrafimy się obronić"
    japanifornia.6.t:0 "Uzyskaliśmy zgodę, kordon się powiększa"
    japanifornia.6.d:0 "Nadeszła odpowiedź na nasze zapytanie dotyczące kordonu - [FROM.GetName] zgadza się na włączenie w jego struktury."
    japanifornia.6.a:0 "Wspaniale!"
    japanifornia.7.t:0 "Zgody nie uzyskano"
    japanifornia.7.d:0 "Nadeszła odpowiedź na nasze zapytanie dotyczące kordonu - [FROM.GetName] nie zgadza się na włączenie w jego struktury."
    japanifornia.7.a:0 "A żeby to diabli!"
    japanifornia.8.t:0 "Edgeworth otrzymuje podejrzaną notkę"
    japanifornia.8.d:0 "Dzisiaj rano, prezydent Miles Edgeworth znalazł podejrzaną kopertę na swoim biurku w gabinecie. Zawierała ona notatkę, która mówiła, że, najbliższej nocy będzie miało miejsce bardzo ważne spotkanie dotyczące przeszłości Edgewortha, wraz z dokładną lokalizacją. List nie był podpisany.\n\nPo sprawdzeniu koperty pod kątem odcisków palców (których nie znaleziono) i stwierdzeniu, że nikt nie wiedział, jak list dostał się do gabinetu Prezydenta, Edgeworth zdecydował, że..."
    japanifornia.8.a:0 "...pójdzie na spotkanie"
    japanifornia.8.b:0 "...nie pójdzie na spotkanie"
    japanifornia.9.t:0 "Edgeworth przybywa na spotkanie"
    japanifornia.9.d:0 "Najbliższej nocy, Edgeworth przybył na miejsce, gdzie miało się odbyć spotkanie. Tym miejscem była mała, ale przytulna restauracja gdzieś na bogatszych przedmieściach stolicy kraju, Loso-Angoleso.\n\nEdgeworth, będąc incognito, wszedł do restauracji, zamówił kawę, po czym się rozejrzał. Zauważył, że w rogu siedzi trzech mężczyzn, z czego dwóch było odwróconych do niego plecami. Po kilku sekundach jeden z mężczyzn wstał i odwrócił się do Milesa. Prezydent zamarł, gdy zobaczył jego twarz.\n\nTo był Manfred von Karma, jego mentor, który miał już być dawno nieżywy od czasu procesu w sprawie Incydentu DL-6!\n\nEdgeworth chciał zareagować, lecz..."
    japanifornia.9.a:0 "...pozostała dwójka szybko go obezwładniła."
    japanifornia.10.t:0 "Manfred von Karma powraca ze świata umarłych"
    japanifornia.10.d:0 "Gdy Edgeworth został przymuszony do siedzenia na swoim miejscu, von Karma podszedł do swojego dawnego podopiecznego.\n\n- Nie spodziewałem się, Miles, że dasz się na to nabrać - powiedział - ale to tylko pokazuje, jak słaby jesteś. W każdym razie uczyniłeś moją zemstę znacznie łatwiejszą w momencie, gdy wybrano ciebie na prezydenta. Niestety, twoja kadencja zostanie brutalnie przerwana przez 'nieznanych sprawców', ale jakimś cudem okaże się, że desygnowałeś mnie na swojego następcę.\n\nManfred usiadł naprzeciwko Edgewortha, i wyciągnął zza pazuchy jakiś papier.\n- Więc, Miles, chyba pora na desygnowanie nowego prezydenta? Podpisz ten papier, i zobaczysz co będzie potem."
    japanifornia.10.a:0 "Podpisz papier"

    #Czarlandian events
    enchancia.1.t:0 "Statek Króla Rolanda zaginął"
    enchancia.1.d:0 "Statek z królem Rolandem na pokładzie, powracający z północnego Avaloru, nie powrócił zgodnie z planem do portu w Dudkowicach. Po kilku dniach i nadziei że to tylko zwyczajne i niespecjalne opóźnienie, na morze wysłano zespoły poszukiwawcze - nie znaleziono ani śladu statku. Po przesłuchaniu ludzi na północnych wyspach Avaloru, którzy jako ostatni widzieli statek idący na północ, ogłoszono dzisiaj śmierć króla na morzu."
    enchancia.1.a:0 "Niedobrze."
    enchancia.2.t:0 "Wybór następnego władcy Czarlandii"
    enchancia.2.d:0 "Minęły ponad 3 tygodnie od ogłoszenia śmierci Rolanda II. Dzisiaj, podczas spotkania z najbardziej zaufanymi diukami z kraju, królowa Miranda zdecydowała, że nadszedł czas wyboru następnego władcy Czarlandii.\nSą trzy możliwości: książę Janek, który jest znany poza pałacem jako następca tronu Czarlandii; księżniczka Amber, która jest starsza od Janka i jest właściwą następczynią tronu, lecz nikt poza pałacem o tym nie wie; i oczywiście księżniczka Zosia, lecz wielu diuków i hrabiów uważa ją za 'księżniczkę z pospólstwa'. Jest też i czwarta opcja, pozostawienie Mirandy jako regentki do czasu osiagnięcia odpowiedniego wieku przez Amber, jeżeli nie chcemy iść tą samą ścieżką co Królestwo Centralne.\n\nW którą stronę pójdzie teraz Królestwo Czarlandii?"
    enchancia.2.a:0 "Amber naszą królową!"
    enchancia.2.b:0 "Janek naszym królem!"
    enchancia.2.c:0 "Zosia naszą królową!"
    enchancia.2.e:0 "Miranda niech pozostanie regentką!"
    enchancia.3.t:0 "Diukowie i hrabiowie sprzeciwiają się królowej Amber"
    enchancia.3.d:0 "To była kwestia czasu aż diukowie i hrabiowie Czarlandii będą sprzeciwiać się nowej królowej. Dzisiaj nadszedł oficjalny protest od nich, ponieważ wielu uważa, że to książę Janek powinien być królem Czarlandii.\n\nZwołano specjalne spotkanie królowej z doradcami - co zrobi Amber?"
    enchancia.3.a:0 "Są głupcami, nie ustąpię bo im się tak chce!"
    enchancia.4.t:0 "Diukowie i hrabiowie mocno sprzeciwiają się królowej Zofii"
    enchancia.4.d:0 "To była kwestia czasu aż diukowie i hrabiowie Czarlandii będą sprzeciwiać się nowej królowej. Dzisiaj nadszedł oficjalny protest od nich, ponieważ wielu uważa, że to książę Janek powinien być królem Czarlandii, a poza tym sądzą, że ponieważ Zosia pochodzi z pospólstwa i została księżniczką tylko dlatego, że jej matka poślubiła Rolanda kilka lat temu, nie ma przez to praw do tronu.\n\nZwołano specjalne spotkanie królowej z doradcami - co zrobi Zosia?"
    enchancia.4.a:0 "Nie będę robić tego co mi każą!"
    enchancia.5.t:0 "Wizyta z Truflandii"
    enchancia.5.d:0 "Delegacja z Królestwa Truflandii przybędzie za dwa dni w sprawie układu handlowego, który został wynegocjowany za życia Rolanda II, aby go podpisać."
    enchancia.5.a:0 "Trzeba zapewnić im pełny komfort!"
    enchancia.6.t:0 "Wizyta okazuje się katastrofą"
    enchancia.6.d:0 "Pomimo naszych największych wysiłków, wizyta delegacji z Trufflandii okazała się katastrofą. Żadne słowa nie mogą wyrazić tego, w jakiej sytuacji się znajdujemy."
    enchancia.6.a:0 "Przynajmniej mamy Sojusz Trójkrólewski..."
    enchancia.7.t:0 "Spotkanie członków Trójkrólewskiego Sojuszu roku 1937"
    enchancia.7.d:0 "Co roku członkowie Trójkrólewskiego Sojuszu spotykają się w celu omówienia bieżącej sytuacji międzynarodowej. Tym razem wypada nasza kolej na zorganizowanie spotkania, które może również posłużyć za okazję do podreperowania naszej reputacji."
    enchancia.7.a:0 "Upewnijcie się, że mają wszystko pod ręką!"
    enchancia.8.t:0 "Członkowie Sojuszu nie przybędą na spotkanie"
    enchancia.8.d:0 "Gdy byliśmy w trakcie przygotowań do spotkania, posłowie z królestw Wei-Ling i Khaldoun przybyli do nas. Powiedzieli, że przedstawiciele ich krajów nie przybędą na spotkanie z powodu zrujnowania międzynarodowej reputacji Czarlandii przez Amber i niestabilną sytuację wewnętrzną w kraju."
    enchancia.8.a:0 "Toż to znieważające!"
    enchancia.9.t:0 "Zwolennicy księcia Janka zabierają go z pałacu"
    enchancia.9.d:0 "[ENC_james_taken_script]"
    enchancia.9.a:0 "Monarchia upadnie beze mnie. (graj jako Janek)"
    enchancia.9.b:0 "Co tu się dzieje? Nie może tak ot odejść!"
    enchancia.10.t:0 "Zwolennicy księżniczki Amber zabierają ją z pałacu"
    enchancia.10.d:0 "[ENC_amber_taken_script]"
    enchancia.10.a:0 "Nie zniosę takiego traktowania! (graj jako Amber)"
    enchancia.10.b:0 "Amber, nie odchodź, proszę!"
    enchancia.11.t:0 "Cedryk ogłasza powstanie Państwa Czarlandzkiego"
    enchancia.11.d:0 "Dziś rano przyszła wiadomość z zachodnich części kraju, mówiąca, że królewski czarodziej Cedryk ogłosił powstanie Państwa Czarlandzkiego pod swoim przewodnictwem jako Cedryk Wspaniały. Informacja ta została przyjęta z szokiem przez wszystkich mieszkańców Czarlandii."
    enchancia.11.a:0 "Cedryk - jedyna droga dla kraju! (graj jako on)"
    enchancia.11.b:0 "On zawsze chciał przejąć władzę, prawda?"
    enchancia.12.t:0 "Wybuch Czarlandzkiej Wojny Domowej"
    enchancia.12.d:0 "Nasi posłańcy informują, że pomiędzy frakcjami w naszym królestwie doszło do pierwszych potyczek. Nie ma już odwrotu - Czarlandzka Wojna Domowa rozpoczęła się na dobre, a złoty wiek naszego kraju odszedł w zapomnienie."
    enchancia.12.a:0 "Panie, miej litość."
    enchancia.13.t:0 "Noworoczne przemówienie roku 1937"
    enchancia.13.d:0 "Tradycją czarlandzką jest, że w Nowy Rok monarcha Czarlandii wygłasza mowę do poddanych. Pomimo obecnej, kruchej sytuacji politycznej, tłumy wiwatowały, gdy obecny monarcha czarlandzki, [ENC.GetLeader], pozdrowił poddanych w Dudkowicach i życzył im Szczęśliwego Nowego Roku."
    enchancia.13.a:0 "Miejmy nadzieję, że ten rok będzie lepszy od poprzednich."
    enchancia.14.t:0 "Spotkanie Trójkrólewskiego Sojuszu roku 1936"
    enchancia.14.d:0 "Co roku członkowie Trójkrólewskiego Sojuszu spotykają się w celu omówienia bieżącej sytuacji międzynarodowej. Tym razem, spotkanie organizowane jest w stolicy Królestwa Khaldoun, a głównym tematem będzie zapewne powrót prawowitego następcy tronu w Królestwie Avaloru. Jest też prawdopodobieństwo omówienia sytuacji w Królestwie Centralnym."
    enchancia.14.a:0 "Udamy się na spotkanie."
    enchancia.15.t:0 "Spotkanie Trójkrólewskiego Sojuszu roku 1936 zakończone"
    enchancia.15.d:0 "Spotkanie dobiegło końca, a monarchowie Wei-Ling i Czarlandii wracają do swoich krajów. Podczas spotkania, ustalono, że zostaną podpisane nowe układy handlowe z Avalorem - i w ciągu kilku lat, Królestwo Avaloru mogłoby zostać czwartym członkiem Sojuszu, co jest obecnym celem króla Rolanda II."
    enchancia.15.a:0 "Do następnego roku!"
    enchancia.16.t:0 "Koniec Czarlandzkiej Wojny Domowej"
    enchancia.16.d:0 "Krwawa Czarlandzka Wojna Domowa nareszcie dobiegła końca. Wielu żołnierzy zginęło, wiele krwi zostało przelanej, kraj leży w ruinie, lecz zbuntowani diukowie i hrabiowie zostali pokonani, a Czarlandia ponownie znajduje się pod naszą kontrolą!"
    enchancia.16.a:0 "Ale czy było warto...?"
    enchancia.17.t:0 "Diukowie i hrabiowie sprzeciwiają się królowi Janowi"
    enchancia.17.d:0 "To była kwestia czasu aż diukowie i hrabiowie Czarlandii będą sprzeciwiać się nowemu królowi. Dzisiaj nadszedł oficjalny protest od nich, ponieważ wielu uważa, że król Jan jest niedoświadczony i nie powinien jeszcze być koronowany."
    enchancia.17.a:0 "Niech zgadnę, dziewczynom by się mocniej sprzeciwiali?"
    enchancia.18.t:0 "Rzemieślnicy chcą się spotkać z królem Janem"
    enchancia.18.d:0 "Dzisiaj delegacja rzemieślników przybyła do pałacu w Dudkowicach na spotkanie z królem Janem w celu omówienia ich pilnych problemów. Chcieli umówić się z nim na audicencję tego samego dnia, lecz..."
    enchancia.18.a:0 "Momencik, muszę sprawdzić czy mam dla was czas."
    enchancia.19.t:0 "Rzemieślnicy nie spotkali się z królem Janem"
    enchancia.19.d:0 "Czekali bardzo długo, jednak w końcu stwierdzili, że mają dosyć i opuścili Dudkowice. Delegacja rzemieślników powróciła do ich miasta, a rozczarowujące wieści rozwścieczyły tamtejszych mieszkańców."
    enchancia.19.a:0 "Ups, to nie tak miało być."
    enchancia.20.t:0 "Wizyta z Trufflandii"
    enchancia.20.d:0 "Delegacja z Królestwa Truflandii przybędzie za dwa dni w sprawie układu handlowego, który został wynegocjowany za życia Rolanda II, aby go podpisać."
    enchancia.20.a:0 "Zapewnijcie nam całkowity spokój!"
    enchancia.21.t:0 "Wizyta okazuje się katastrofą"
    enchancia.21.d:0 "Pomimo naszych największych wysiłków, wizyta delegacji z Trufflandii okazała się katastrofą. Traktat handlowy nie zostanie podpisany, ponieważ król Jan nie mógł wydusić słowa podczas spotkania z delegacją z Truflandii. Żadne słowa nie mogą wyrazić tego, w jakiej sytuacji się znajdujemy."
    enchancia.21.a:0 "Ups..."
    enchancia.22.t:0 "Bunt rzemieślników!"
    enchancia.22.d:0 "Rzemieślnicy, którzy nie spotkali się z królem Janem w sierpniu ubiegłego roku, zorganizowali protesty w swoim mieście, żądając przybycia króla do nich, aby zasiąść do rozmów jak naszybciej to możliwe."
    enchancia.22.a:0 "Pójdę. Musimy utrzymać dobre relacje z rzemieślnikami."
    enchancia.23.t:0 "Rzemieślnicy nie są zadowoleni z rozmów"
    enchancia.23.d:0 "Rozmowy z rzemieślnikami dobiegły końca, i nie są oni zadowoleni z propozycji złożonych przez króla Jana, ale zadeklarowali się, że protesty w ich mieście ustaną na jakiś czas."
    enchancia.23.a:0 "Zawsze coś..."
    enchancia.24.t:0 "Spotkanie Trójkrólewskiego Sojuszu roku 1937"
    enchancia.24.d:0 "Co roku członkowie Trójkrólewskiego Sojuszu spotykają się w celu omówienia bieżącej sytuacji międzynarodowej. Tym razem wypada nasza kolej na zorganizowanie spotkania, które może również posłużyć za okazję do podreperowania naszej reputacji."
    enchancia.24.a:0 "Upewnijcie się, że wszystko jest przygotowane!"
    enchancia.25.t:0 "Członkowie Sojuszu nie przybędą na spotkanie"
    enchancia.25.d:0 "Gdy byliśmy w trakcie przygotowań do spotkania, posłowie z królestw Wei-Ling i Khaldoun przybyli do nas. Powiedzieli, że przedstawiciele ich krajów nie przybędą na spotkanie z powodu zrujnowania międzynarodowej reputacji Czarlandii i niestabilną sytuację wewnętrzną w kraju."
    enchancia.25.a:0 "To się nie dzieje!"
    enchancia.26.t:0 "Wojskowi sprzeciwiają się królowej Zofii"
    enchancia.26.d:0 "Dzisiaj w pałacu w Dudkowicach pojawiła się grupa wojskowych i przekazała królowej notkę, w której sprzeciwiają się obecnej polityce i podejścia królowej Zofii do armii. Wygląda na to, że coraz więcej osób chce pozbawić Zofię tronu, jednak armia nie może się zwrócić przeciwko niej, więc królowa zdecydowała się..."
    enchancia.26.a:0 "Wygłosić przemowę do armii"
    enchancia.27.t:0 "Przemowa odnosi skutek"
    enchancia.27.d:0 "Przemówienie królowej sprawiło, że część wojskowych sprzeciwiających się jej polityce zmieniła zdanie i przeszła na jej stronę. Nie oznacza to jednak, że armia Czarlandii jest z takiego obrotu spraw zadowolona."
    enchancia.27.a:0 "Lepiej chyba być nie mogło"
    enchancia.28.t:0 "Wizyta z Trufflandii"
    enchancia.28.d:0 "Delegacja z Królestwa Truflandii przybędzie za dwa dni w sprawie układu handlowego, który został wynegocjowany za życia Rolanda II, aby go podpisać."
    enchancia.28.a:0 "Wizyta musi być perfekcyjna!"
    enchancia.29.t:0 "Wizyta okazuje się katastrofą"
    enchancia.29.d:0 "Pomimo naszych największych wysiłków, wizyta delegacji z Trufflandii okazała się katastrofą. Traktat handlowy nie zostanie podpisany, ponieważ królowa Zofia, z nieznanego powodu, nie mogła rozmawiać z delegacją podczas spotkania. Żadne słowa nie mogą wyrazić tego, w jakiej sytuacji się znajdujemy."
    enchancia.29.a:0 "Próbowałam nalepiej jak mogłam!"
    enchancia.30.t:0 "Bunt rzemieślników!"
    enchancia.30.d:0 "Rzemieślnicy, którzy nie są zadowoleni z sytuacji finansowej naszego kraju i ich własnej, zorganizowali protesty w ich mieście na północnym wschodzie kraju, żądając rozmów z królową jak naszybciej jest to możliwe."
    enchancia.30.a:0 "Muszę jechać, moi ludzie mnie potrzebują."
    enchancia.31.t:0 "Rzemieślnicy nie są zadowoleni z rozmów"
    enchancia.31.d:0 "Rozmowy z rzemieślnikami dobiegły końca, i nie są oni zadowoleni z propozycji złożonych przez królową Zofię, ale zadeklarowali się, że protesty w ich mieście ustaną na jakiś czas."
    enchancia.31.a:0 "Zawsze coś..."
    enchancia.32.t:0 "Wizyta z Trufflandii"
    enchancia.32.d:0 "Delegacja z Królestwa Truflandii przybędzie za dwa dni w sprawie układu handlowego, który został wynegocjowany za życia Rolanda II, aby go podpisać."
    enchancia.32.a:0 "Umowa zostanie podpisana bez problemów."
    enchancia.33.t:0 "Rzemieślnicy chcą wziąć udział w rozmowach"
    enchancia.33.d:0 "Rzemieślnicy z północnego wschodu naszego kraju chcą wziąć udział w spotkaniu z delegacją z Trufflandii z powodu ich 'troski o obecny stan naszej ekonomii'. Jaką decyzję podejmiemy?"
    enchancia.33.a:0 "Zezwólmy im"
    enchancia.33.b:0 "Odmówmy im"
    enchancia.34.t:0 "Spotkanie udane"
    enchancia.34.d:0 "Rozmowy z delegacją Trufflandii się powiodły, a umowa handlowa zostanie podpisana na najbliższym spotkaniu Trójkrólewskiego Sojuszu."
    enchancia.34.a:0 "Wspaniale!"
    enchancia.35.t:0 "Spotkanie Trójkrólewskiego Sojuszu roku 1937"
    enchancia.35.d:0 "Co roku członkowie Trójkrólewskiego Sojuszu spotykają się w celu omówienia bieżącej sytuacji międzynarodowej. Tym razem wypada nasza kolej na zorganizowanie spotkania, które może również posłużyć za okazję do pokazania, że nasze królestwo działa bez problemu po śmierci króla Rolanda II."
    enchancia.35.a:0 "Zrobimy wszystko, żeby spotkanie się udało."
    enchancia.36.t:0 "Spotkanie Trójkrólewskiego Sojuszu roku 1936 zakończone"
    enchancia.36.d:0 "Spotkanie dobiegło końca, a monarchowie Wei-Ling i Czarlandii wracają do swoich krajów. Podczas spotkania, ustalono, że polityka zbliżenia Królestwa Avaloru do Sojuszu, co było głównym celem polityki międzynarodowej króla Rolanda II, będzie kontynuowana.\n\nTraktat handlowy z Królestwem Trufflandii został również oficjalnie podpisany!"
    enchancia.36.a:0 "Do zobaczenia w przyszłym roku, Wasze Wysokości!"
    enchancia.37.t:0 "Bunt rzemieślników!"
    enchancia.37.d:0 "Rzemieślnicy, którzy nie są zadowoleni z sytuacji finansowej naszego kraju i faktu, że odmówiono im wzięcia udziału w spotkaniu z delegacją Trufflandii w zeszłym roku, zorganizowali protesty w ich mieście na północnym wschodzie kraju, żądając rozmów z królową jak naszybciej jest to możliwe."
    enchancia.37.a:0 "Muszę jechać, moi ludzie mnie potrzebują."
    enchancia.38.t:0 "Incydent podczas rozmów"
    enchancia.38.d:0 "Rozmowy z rzemieślnikami trwały bez żadnych przeszkód z obu stron, lecz pewnego dnia ich delegacja nie zjawiła się o czasie. Co robimy?"
    enchancia.38.a:0 "Czekamy na nich"
    enchancia.38.b:0 "Nie czekajmy na nich"
    enchancia.39.t:0 "Rozmowy z rzemieślnikami zakończone"
    enchancia.39.d:0 "Rozmowy z rzemieślnikami dobiegły końca. Zgodzili się oni na pewne ustępstwa, a do tego zdecydowali o zakończeniu protestów w ich mieście!"
    enchancia.39.a:0 "Czyżbyśmy uniknęli wojny domowej?"
    enchancia.40.t:0 "Wizyta okazuje się katastrofą"
    enchancia.40.d:0 "Nasza decyzja dopuszczenia delegacji rzemieślników do spotkania z delegacją z Trufflandii zakończyła się katastrofą - nie zgodzili się oni na żadne ustępstwa wobec Królestwa Trufflandii. W odpowiedzi, delegacja opuściła salę rozmów i następnego dnia wyruszyła z powrotem do Trufflandii. Żadne słowa nie mogą wyrazić tego, w jakiej sytuacji się znajdujemy."
    enchancia.40.a:0 "Nie mam słów na takie zachowanie."
    enchancia.41.t:0 "Rzemieślnicy powstają!"
    enchancia.41.d:0 "W południe do pałacu w Dudkowicach dotarła następna katastrofalna wiadomość - rzemieślnicy, którzy nie byli zadowoleni z propozycji rozwiązania ich problemów, zdecydowali się ogłosić powstanie Czarlandzkiej Republiki Ludowej. Ich celem jest obalenie nie tylko monarchii, ale również wszystkich diuków i hrabiów w kraju."
    enchancia.41.a:0 "Rozpocząć rewolucję! Zerwać kajdany!\n(graj jako CRL)"
    enchancia.41.b:0 "To jest szaleństwo, ale będziemy walczyć!"
    enchancia.42.t:0 "Królestwo Centralne oferuje nam dzielenie się projektami pociągów"
    enchancia.42.d:0 "Przybył posłaniec z Królestwa Centralnego z propozycją od króla Maciusia - zaprasza nas do udziału w projekcie dzielenia się projektami pociągów. Co odpowiemy?"
    enchancia.42.a:0 "No przyjmujemy, a co innego?"
    enchancia.43.t:0 "Królestwo Centralne oferuje nam sojusz"
    enchancia.43.d:0 "Król Maciuś I zapytał nas oficjalnie, czy chcielibyśmy rozszerzyć Trójkrólewski Sojusz do formatu światowego. Wszyscy obecni członkowie pozostaliby bez zmian, a Królestwo Centralne mogłoby do nas dołączyć. Co odpowiemy?"
    enchancia.43.a:0 "Współczesna technologia, to polityka współczesna!"
    enchancia.43.b:0 "Trójkrólewski Sojusz jest tylko dla krajów z Wszechziemia!"
    enchancia.44.t:0 "Pomoc z Królestwa Centralnego"
    enchancia.44.d:0 "Wiele osób z Królestwa Centralnego przybyło ostatnio do Czarlandii aby pomóc w odbudowie naszego kraju ze zgliszcz wojny domowej. Robotnicy, inżynierowie, materiały... w rezultacie tej fali, porty na południu kraju się zakorkowały."
    enchancia.44.a:0 "Dziękujemy ci, Maciusiu!"
    enchancia.45.t:0 "Królestwo Centralne oferuje nam wymianę ambasad"
    enchancia.45.d:0 "Poseł z Królestwa Centralnego ofcjalnie ogłosił, iż król Maciuś chce dokonać wymiany ambasad pomiędzy naszymi państwami w celu polepszenia relacji między nami."
    enchancia.45.a:0 "Wiele im zawdzięczamy, odrzucenie propozycji to idiotyzm."
    enchancia.46.t:0 "Królestwo Centralne oferuje nam sojusz"
    enchancia.46.d:0 "Trójkrólewski Sojusz został rozwiązany z powodu wybuchu Czarlandzkiej Wojny Domowej. Teraz król Maciuś proponuje nam członkostwo w dużo większym, globalnym sojuszu. Co odpowiemy?"
    enchancia.46.a:0 "Przyjmujemy propozycję"
    enchancia.46.b:0 "Odrzucamy propozycję"
    enchancia.47.t:0 "Osiągamy współczesną technologię"
    enchancia.47.d:0 "Dzięki dużej ilości pomocy naszych przyjaciół z Królestwa Centralnego, nareszcie zdobyliśmy najbardziej nowoczesną technolgię jaką tylko się dało!"
    enchancia.47.a:0 "Zaraz, te pociągi są ELEKTRYCZNE?!"
    enchancia.48.t:0 "Pomoc z Flower Hill"
    enchancia.48.d:0 "Delegacja z Flower Hill przybyła dzisiaj do portów na wschodnim wybrzeżu i poinformowała nas, że chce pomóc nam w odbudowie naszego kraju i w instalacji socjalizmu w Czarlandii."
    enchancia.48.a:0 "Czemu nie?"
    enchancia.49.t:0 "Proces Cedryka"
    enchancia.49.d:0 "Cedryk, były królewski czarodziej, został przyprowadzony ze swojej celi w pałacu królewskim w Dudkowicach na swój proces. Jest oskarżony o 'zdradę kraju w momencie najwyższej próby'. Możliwe wyroki to kara śmierci lub dożywotnie więzienie. Jednakże, księżnicza Zosia rozmawiała na temat procesu ze swoją matką, królową Mirandą - która jest sędzią w sprawie - i błagała ją o werdykt, który nie skazywałby go na śmierć, ponieważ nie zdradził kraju świadomie.\n\nWerdykt to..."
    enchancia.49.a:0 "Niewinny"
    enchancia.49.b:0 "Dożywotnie więzienie"
    enchancia.49.c:0 "Kara śmierci"
    enchancia.50.t:0 "Proces rzemieślników"
    enchancia.50.d:0 "Członkowie tak zwanej Rady Rzemieślników zostali przywiezieni do pałacu królewskiego w Dudkowicach na proces. Są oskarżeni o 'zdradę kraju w momencie najwyższej próby'. Możliwe wyroki to kara śmierci lub dożywotnie więzienie.\n\nWerdykt to..."
    enchancia.50.a:0 "Dożywotnie więzienie"
    enchancia.50.b:0 "Kara śmierci"
    enchancia.51.t:0 "Czarlandia chce wskrzesić Trójkrólewski Sojusz"
    enchancia.51.d:0 "Przed wybuchem Czarlandzkiej Wojny Domowej, Trójkrólewski Sojusz działał jak trzeba przez lata. Teraz, Czarlandia chce odrodzenia sojuszu. Co odpowiemy?"
    enchancia.51.a:0 "OK"
    enchancia.51.b:0 "Nie"
    enchancia.52.t:0 "Czarlandia pyta o zwrot Bramy do Wszechziemia"
    enchancia.52.d:0 "Przejęliśmy kontrolę nad Bramą do Wszechziemia w momencie wybuchu Czarlandzkiej Wojny Domowej jako działanie nadzwyczajne. Teraz Czarlandia chce zwrotu terytorium. Czy się zgadzamy?"
    enchancia.52.a:0 "Dobra"
    enchancia.52.b:0 "Dobra, ale muszą nas przyjąć do sojuszu"
    enchancia.52.c:0 "Nie ma mowy, panuje tam tyrania!"
    enchancia.53.t:0 "Isleworth akceptuje naszą prośbę"
    enchancia.53.d:0 "Królestwo Isleworth zgodziło się na zwrot Bramy do Wszechziemia."
    enchancia.53.a:0 "Wspaniale!"
    enchancia.54.t:0 "Isleworth chce zawrzeć sojusz w zamian za Bramę do Wszechziemia"
    enchancia.54.d:0 "Królestwo Isleworth zgodziło się na zwrot Bramy do Wszechziemia, lecz tylko jeżeli zawiążemy z nimi sojusz."
    enchancia.54.a:0 "No dobra."
    enchancia.55.t:0 "Czarlandia zaprasza nas do Sojuszu Wszechziemia"
    enchancia.55.d:0 "Przybyła do nas wiadomość z Czarlandii, mówiąca, że są oni w końcu gotowi przyjąć nas do Sojuszu Wszechziemia, poprzednio znanego jako Trójkrólewski Sojusz, ostatecznie zamykając długi proces przyjmowania nas w jego struktury."
    enchancia.55.a:0 "Nareszcie!"
    enchancia.56.t:0 "Avalor akceptuje"
    enchancia.56.d:0 "Królestwo Avaloru zgodziło się podpisać traktat przyjmujący ich w struktury Sojuszu Wszechziemia."
    enchancia.56.a:0 "Wspaniale!"
    enchancia.57.t:0 "Czarlandia zaprasza nas do Sojuszu Wszechziemia"
    enchancia.57.d:0 "Przybyła do nas wiadomość z Czarlandii, mówiąca, że ich przywództwo zaprasza nas do dołączenia do Sojuszu Wszechziemia. Zamierzamy przyjąć ich ofertę, czy nie?"
    enchancia.57.a:0 "Tak"
    enchancia.57.b:0 "Nie"
    enchancia.58.t:0 "[From.GetName] przyjmuje nasze zaproszenie"
    enchancia.58.d:0 "[From.GetName] zaakcpetowało nasze zaproszenie w sprawie dołączenia do Sojuszu Wszechziemia."
    enchancia.58.a:0 "Wspaniale!"
    enchancia.59.t:0 "[From.GetName] odrzuca nasze zaproszenie"
    enchancia.59.d:0 "[From.GetName] zaakcpetowało nasze zaproszenie w sprawie dołączenia do Sojuszu Wszechziemia."
    enchancia.59.a:0 "A żeby to diabli!"
    enchancia.60.t:0 "Bandyci w Czarlandii!"
    enchancia.60.d:0 "Gdy król Roland II rządził Czarlandią, zagrożenie bandytami w królestwie w ogóle nie występowało, ponieważ nikt nie chciał nikogo grabić w najdłuższym okresie prosperity w kraju. Lecz teraz, gdy autorytet monarchii spada, a Czarlandia staje się coraz mniej stabilna z dnia na dzień, niektóre osoby postanowiły wrócić na drogę występku. Pomimo niemal natychmiastowej reakcji ze strony hrabiów i diuków, bandyci nadal panoszą się po szlakach handlowych, i wygląda na to, że zamierzają na nich zostać..."
    enchancia.60.a:0 "Wydać listy gończe!"
    enchancia.61.t:0 "Flota Czarlandzka ewakuuje się"
    enchancia.61.d:0 "Ponieważ straciliśmy kontrolę nad Dudkowicami, nasza flota nie ma gdzie się udać poza Portem Ludlow. Ponieważ taka podróż byłaby bardzo niebezpieczna, jedyną rozsądną opcją jest wysłanie floty, aby przyłączyła się do innej frakcji monarchistycznej w tej wojnie; jednakże, z powodu odległości między bazami morskimi, możemy przekazać tylko dwie floty; trzecia musi zostać zatopiona. Pytanie brzmi, do kogo się mają przyłączyć? Do Amber, czy do Janka?"
    enchancia.61.a:0 "Wysłać je do Janka"
    enchancia.61.b:0 "Wysłać je do Amber"
    enchancia.62.t:0 "Flota Czarlandzka przybywa"
    enchancia.62.d:0 "Ze względu na rozkaz królowej Mirandy po upadku Dudkowic, Flota Czarlandzka została nam przekazana, co oznacza, że upadek rządu dudkowickiego jest bliski."
    enchancia.62.a:0 "Perfekcyjnie!"
    enchancia.64.t:0 "Rozwiązanie problemu bandytów"
    enchancia.64.d:0 "Nasi agenci w północnych rejonach królestwa meldują, że znaleźli kryjówkę bandytów, którzy rzekomo mają być iskrą, przez którą problem bandytów powrócił do Czarlandii. Królewscy doradcy radzą wysłanie wojska aby ich spacyfikować, lecz księżniczka Zosia, która jest Protektorem Wszechziemia, powiedziała, że osobiście uda się w tamte rejony, porozmawia z bandytami, i przekona ich do powrotu na ścieżkę dobra.\n\nOstateczna decyzja to..."
    enchancia.64.a:0 "Zezwólcie jej na podróż"
    enchancia.64.b:0 "Wyślijcie armię"
    enchancia.65.t:0 "Zosia powraca od bandytów"
    enchancia.65.d:0 "Księżniczka Zosia powróciła z wyprawy do siedziby bandytów. Powedziała, że nie udało się jej jeszcze przekonać lidera szajki, Mattisa, do powrotu na ścieżkę dobra; jednakże po spotkaniu z jego córką Ronją, i dłużej rozmowie z nimi, Zosia nadal upiera się, że Mattis może wrócić na drogę dobra..."
    enchancia.65.a:0 "OK, jeżeli tak mówi, niech tam wraca."
    enchancia.66.t:0 "Mattis wraca na ścieżkę dobra"
    enchancia.66.d:0 "Księżniczka Zosia powróciła z wyprawy do siedziby bandytów, lecz tym razem nie sama; razem z nią, Mattis, przywódca bandytów, przybył do stolicy Czarlandii, razem z grupą swoich ludzi.\n\nMattis wyjaśnił, jak księżniczka przekonała go do powstrzymania się od rabowania ludzi i powrotu na drogę dobra; jednakże, jest jeden warunek: Mattis chce być dowódcą w Czarlandzkiej Armii, razem z jego przyjacielem, Borką."
    enchancia.66.a:0 "Witajcie z powrotem na stronie dobra!"
    enchancia.67.t:0 "Bandyci spacyfikowani"
    enchancia.67.d:0 "Nasza jednostka pacyfikacyjna powróciła z siedziby bandytów i zameldowała, iż problem łotrów został rozwiązany raz na zawsze."
    enchancia.67.a:0 "Dobra robota!"
    enchancia.67.b:0 "Ale Zosia to zapamięta."
    enchancia.68.t:0 "Wycieczka w góry"
    enchancia.68.d:0 "Księżniczka Zosia zdecydowała udać się w podróż razem ze swoimi przyjaciółkami, Renią i Jadzią, w góry na południowy zachód od Summerset, by nareszcie odpocząć od polityki i odbudowy kraju, ponieważ pomagała całej Czarlandii, podróżując z jednego miejsca w drugie co dwa-trzy dni.\n\nDrugiego dnia 'wakacji', spotkała dziewczynę imieniem Heidi i jej przyjaciela, Piotrka; szybko zostali przyjaciółmi i codziennie rozmawiali o ostatnich wydarzeniach.\n\nKsiężniczka spytała ich również o pomysł instytucji wyłącznie dla dzieci, gdzie wyłącznie młode pokolenie mogłoby decydować o sobie - zarówno Heidi jak i Piotrek stwierdzili, że to pyszny pomysł, i że chcieliby odwiedzić tą instytucję gdy zostanie ukończona."
    enchancia.68.a:0 "Relaksująca wycieczka, i nowe znajomości."
    enchancia.69.t:0 "Tajemnicza księżniczka"
    enchancia.69.d:0 "Dzisiaj, podczas codziennej audiencji dla mieszkańców Czarlandii, pojawiła się tajemnicza księżniczka, która przedstawiła się jako Nella. Zapytana przez króla Jana o dynastię, z której pochodzi, odpowiedziała, że... pochodzi z Królestwa Zamkogrodu. Odpowiedź ta zaskoczyła wszystkich obecnych, ponieważ... no, takie królestwo po prostu nie istnieje.\n\nKrólewscy naukowcy zostali wysłani do wyszukania Królestwa Zamkogrodu na jakiejkolwiek mapie, lecz po kilku godzinach badań wrócili z niczym - wyglądało na to, że Nella skłamała, ale księżniczka Amber, po zbadaniu sprawy, ogłosiła, że Nella nie mogła skłamać, ponieważ, no, Nella jest zarówno księżniczką, jak i rycerką. Król Jan podsumował tą kłopotliwą sytuację następująco - jeżeli Nella mówi prawdę, to na świecie dzieje się coś dziwnego."
    enchancia.69.a:0 "Ale jeżeli danego kraju nie ma w historii, to nie istniał!"
    enchancia.70.t:0 "Rozwiązanie Kryzysu Dwóch Dynastii"
    enchancia.70.d:0 "Podczas ostatniego posiedzenia Dziecięcego Parlamentu Czarlandii, sprawa dynastii księżniczki Nelli powróciła na obrady. Gorąca dyskusja, która niemalże przerodziła się w pierwszą w historii bójkę posłów DPC, zmusiła króla Jana do przedwczesnego zakończenia sesji Parlamentu.\n\nDzisiaj z kolei, król Jan, księżniczka Zofia, księżniczka Amber, księżniczka Nella i Sir Garrett spotkali się w pałacu w Dudkowicach, aby ostatecznie rozwiązać ten konflikt, który może skończyć się drugą Czarlandzką Wojną Domową. Zarówno król Jan jak i księżniczka Nella chcieli, aby ich dynastie były uważane za prawowite, i żadne z nich nie chciało zrezygnować. Jednakże, księżniczka Amber i Sir Garrett, przedstawili zaskakujące propozycje.\n\nTa przedstawiona przez Amber mówi, że obie dynastie pozostaną królewskie, jednak dynastia Nelli nie będzie rządziła Czarlandią w przyszłości. Jednakże, ojciec Nelli będzie mógł służyć w armii.\n\nDruga propozycja od Sir Garretta, mówi, że obie dynastie pozostaną królewskie, jednak w momencie wygaśnięcia dynastii Winslow, dynastia Nelli przejmie rządy.\n\nPo dłuższym debatowaniu, podjęta decyzja to..."
    enchancia.70.a:0 "Akceptujemy propozycję Amber"
    enchancia.70.b:0 "Akceptujemy propozycję Garretta"
    enchancia.71.t:0 "Dziecięcy Parlament Królestwa Centralnego akceptuje prośbę utworzenia DPC"
    enchancia.71.d:0 "Otrzymaliśmy potwierdzenie z Dziecięcego Parlamentu Królestwa Centralnego mówiącą, że zgadzają się na utworzenie ich odpowiednika w Czarlandii. Razem z kopią ustawy, którą przegłosowano wczoraj w Lubniewicach, otrzymaliśmy podstawowe wytyczne dotyczące tego, jak Dziecięcy Parlament ma działać."
    enchancia.71.a:0 "Wspaniale!"
    enchancia.72.t:0 "Czarlandia zaprasza nas do Sojuszu Obronnego Wszechziemia"
    enchancia.72.d:0 "Otrzymaliśmy wiadomość z Czarlandii, zapraszającą nas do wstąpienia do Sojuszu Obronnego Wszechziemia, który, przeciwnie do Trójkrólewskiego Sojuszu sprzed Czarlandzkiej Wojny Domowej, jest sojuszem czysto obronnym. Zgadzamy się na dołączenie, czy nie?"
    enchancia.72.a:0 "Oczywiście!"
    enchancia.72.b:0 "Nie dziś."
    enchancia.73.t:0 "[From.GetName] akceptuje nasze zaproszenie"
    enchancia.73.d:0 "[From.GetName] zaakcpetowało nasze zaproszenie do Sojuszu Obronnego Wszechziemia."
    enchancia.73.a:0 "Wspaniale!"
    enchancia.74.t:0 "[From.GetName] odrzuca nasze zaproszenie"
    enchancia.74.d:0 "[From.GetName] odrzuciło nasze zaproszenie do Sojuszu Obronnego Wszechziemia."
    enchancia.74.a:0 "A żeby to diabli!"
    enchancia.75.t:0 "Diukowie i hrabiowie żądają specjalnych uprawnień od Amber"
    enchancia.75.d:0 "Księżniczka Amber otrzymała dzisiaj petycję od grupy diuków i hrabiów. Żądają oni od niej przekazania im specjalnych uprawnień, aby wojnę dokończyć szybciej niż się ktokolwiek spodziewa.\n\nCo im odpowiemy?"
    enchancia.75.a:0 "Dajcie im co chcą."
    enchancia.75.b:0 "Nie, nie damy im."
    enchancia.76.t:0 "Sprawa specjalnych uprawnień"
    enchancia.76.d:0 "Teraz, gdy wojna się skończyła, diukowie i hrabiowie mają oddać księżniczce Amber specjalne uprawnienia, które przyznano im podczas wojny domowej. Jednakże wygląda na to, że tak szybko to się nie stanie. Powinniśmy się ich o to zapytać, bo inaczej grozi to przykrymi konsekwencjami..."
    enchancia.76.a:0 "No to trzeba się ich spytać."
    enchancia.77.t:0 "Diukowie i hrabiowie odmawiają zrzeczenia się uprawnień"
    enchancia.77.d:0 "Delegacja diuków i hrabiów spotkała się z królową Amber, i powiedziała, że nie zamierzają oddać swoich specjalnych uprawnień w żadnym wypadku; co więcej, zagrozili, że usuną Amber z tronu, jeżeli nie będzie robić co jej każą. Następnie, rozkazali jej przygotować specjalny dekret o dodatkowym poborze do wojska w celu przygotowania się do nadciągającej wojny."
    enchancia.77.a:0 "Wygląda na to, żę Amber nie ma wyjścia."
    enchancia.78.t:0 "Spotkanie"
    enchancia.78.d:0 "Minęło trochę czasu od ostatniego spotkania diuków i hrabiów z Amber, i dzisiaj, królowa, podczas kolejnego spotkania z nimi, przedstawiła projekt dekretu, o który 'prosili'. Byli z niego dość zadowoleni i powiedzieli, że jeżeli cała współpraca między nimi będzie tak wyglądać, to nikomu nic się złego nie stanie. Następnie kazali królowej przygotować dekret przekazujący im więcej uprawnień, i zapowiedzieli, że powrócą za miesiąc, by go odebrać.\n\nJednakże, tym razem nie byli sami - księżniczka Zosia, młodsza, przyrodnia siostra Amber, widziała całą scenę z ukrycia, po tym, jak zobaczyła swoją siostrę po kilku dniach bez snu..."
    enchancia.78.a:0 "Protektor... Kontratakuje?"
    enchancia.79.t:0 "Dzień Deklaracji"
    enchancia.79.d:0 "Od ostatniego spotkania minęło sporo czasu, więc diukowie i hrabiowie przybyli by spotkać się z królową Amber by zobaczyć dekret, o który prosili jakiś czas temu.\n\nGdy weszli do sali tronowej, gdzie miało się odbyć spotkanie, zobaczyli królową siedzącą jak zwykle na tronie, lecz tym razem się uśmiechała. Gdy zapytali się, dlaczego tak durnowato się uśmiecha, księżniczka Zosia wmaszerowała wraz z oddziałem Gwardii Królewskiej i aresztowała grupę. Ogłosiła również, że wiedziała o szantażu, i postanowiła wkroczyć, żeby przeszkodzić w zniszczeniu honoru jej siostry.\n\nZaaresztowana grupa została zabrana do więzienia i oczekuje swojego procesu."
    enchancia.79.a:0 "Wspaniała robota, Zosiu!"
    enchancia.80.t:0 "Abdykacja królowej Amber"
    enchancia.80.d:0 "Po ostatnich wydarzeniach, królowa Amber przez długi czas myślała o swoich rządach i doszła do wniosku, że nadszedł czas abdykacji i przekazania korony Zosi.\n\nGdy dwie siostry się spotkały i królowa ogłosiła swoją decyzję, Zosia była całkowicie zaskoczona; wiedziała że Amber nad czymś się zastanawia, lecz nigdy nie domyśliła się, co było powodem tych przemyśleń.\n\nPo długiej rozmowie pomiędzy siostrami, Amber spytała się po raz ostatni, czy Zosia zamierza przejąć koronę Czarlandii, czy też Amber ma nią pozostać?\n\nKsiężniczka i Protektor Wszechziemia odpowiedziała, że..."
    enchancia.80.b:0 "...że jeśli taka jej wola, to ona przejmie koronę"
    enchancia.80.a:0 "...Amber jest najlepszą królową i powinna nią pozostać"
    enchancia.81.t:0 "17 urodziny Zofii"
    enchancia.81.d.sofia:0 "Kolorowe jarmarki, blaszane zegarki, przyjęcia, imprezy i tańce organizowane są w całej Czarlandii podczas krajowych obchodów siedemnastych urodzin królowej Zofii. Specjalną decyzją królowej, dzień ten został ogłoszony wolnym od pracy, żeby każdy mógł się zabawić.\n\nW Dudkowicach, Zofia wygłosiła krótką przemowę, dziękując mieszkańcom Czarlandii za wsparcie w ostatnich latach i obiecała, że królestwo będzie w jeszcze lepszym stanie niż było przed Czarlandzką Wojną Domową; przemowa została nagrodzona potężnym aplauzem.\n\nTego samego dnia, królowa-matka Miranda ogłosiła, że ponieważ Zofia osiągnęła wiek 17 lat, wyprowadzi się więc z pałacu w Dudkowicach do rezydencji niedaleko Portu Ludlow, aby odpocząć od polityki wewnętrznej i zagranicznej."
    enchancia.81.d.amber:0 "Kolorowe jarmarki, blaszane zegarki, przyjęcia, imprezy i tańce organizowane są w całej Czarlandii podczas krajowych obchodów siedemnastych urodzin księżniczki Zofii. Specjalną decyzją królowej, dzień ten został ogłoszony wolnym od pracy, żeby każdy mógł się zabawić.\n\nW Dudkowicach, Zofia wygłosiła krótką przemowę, dziękując mieszkańcom Czarlandii za wsparcie w ostatnich latach i obiecała, że z Amber na czele, królestwo będzie w jeszcze lepszym stanie niż było przed Czarlandzką Wojną Domową; przemowa została nagrodzona potężnym aplauzem.\n\nZe względu na ilość ludności biorącej udział w zabawach, królowa Amber ogłosiła, że następny dzień również będzie dniem wolnym."
    enchancia.81.a:0 "Wszystkiego najlepszego!"
    enchancia.82.t:0 "17 urodziny Amber"
    enchancia.82.d.enc:0 "Kolorowe jarmarki, blaszane zegarki, przyjęcia, imprezy i tańce organizowane są w całej Czarlandii podczas krajowych obchodów siedemnastych urodzin księżniczki Amber i jej wstąpienia na tron. Specjalną decyzją królowej Mirandy, dzień ten został ogłoszony wolnym od pracy, żeby każdy mógł się zabawić.\n\nW Dudkowicach, Amber wygłosiła krótką przemowę, dziękując mieszkańcom Czarlandii za wsparcie w ostatnich latach i obiecała, że królestwo będzie w jeszcze lepszym stanie niż było przed Czarlandzką Wojną Domową; przemowa została nagrodzona potężnym aplauzem.\n\nTego samego dnia, tuż po koronacji, królowa-matka Miranda ogłosiła, że ponieważ Amber osiągnęła wiek 17 lat i została królową, wyprowadzi się więc z pałacu w Dudkowicach do rezydencji niedaleko Portu Ludlow, aby odpocząć od polityki wewnętrznej i zagranicznej."
    enchancia.82.d.en2.amber:0 "Kolorowe jarmarki, blaszane zegarki, przyjęcia, imprezy i tańce organizowane są w całej Czarlandii podczas krajowych obchodów siedemnastych urodzin królowej Amber. Specjalną decyzją królowej, dzień ten został ogłoszony wolnym od pracy, żeby każdy mógł się zabawić.\n\nW Dudkowicach, Amber wygłosiła krótką przemowę, dziękując mieszkańcom Czarlandii za wsparcie w ostatnich latach i obiecała, że królestwo będzie w jeszcze lepszym stanie niż było przed Czarlandzką Wojną Domową; przemowa została nagrodzona potężnym aplauzem.\n\nTego samego dnia, królowa-matka Miranda ogłosiła, że ponieważ Amber osiągnęła wiek 17 lat, wyprowadzi się więc z pałacu w Dudkowicach do rezydencji niedaleko Portu Ludlow, aby odpocząć od polityki wewnętrznej i zagranicznej."
    enchancia.82.d.en2.sofia:0 "Kolorowe jarmarki, blaszane zegarki, przyjęcia, imprezy i tańce organizowane są w całej Czarlandii podczas krajowych obchodów princess Amber's 17th birthday. Specjalną decyzją królowej, dzień ten został ogłoszony wolnym od pracy, żeby każdy mógł się zabawić.\n\nW Dudkowicach, Amber wygłosiła krótką przemowę, dziękując mieszkańcom Czarlandii za wsparcie w ostatnich latach i obiecała, że z królową Zofią na czele, królestwo będzie w jeszcze lepszym stanie niż było przed Czarlandzką Wojną Domową; przemowa została nagrodzona potężnym aplauzem.\n\nZe względu na ilość ludności biorącej udział w zabawach, królowa Zofia ogłosiła, że następny dzień również będzie dniem wolnym."
    enchancia.83.t:0 "17 urodziny Jana"
    enchancia.83.d:0 "Kolorowe jarmarki, blaszane zegarki, przyjęcia, imprezy i tańce organizowane są w całej Czarlandii podczas krajowych obchodów siedemnastych urodzin króla Jana. Specjalną decyzją króla, dzień ten został ogłoszony wolnym od pracy, żeby każdy mógł się zabawić.\n\nW Dudkowicach, Jan wygłosił krótką przemowę, dziękując mieszkańcom Czarlandii za wsparcie w ostatnich latach i obiecał, że królestwo będzie w jeszcze lepszym stanie niż było przed Czarlandzką Wojną Domową; przemowa została nagrodzona potężnym aplauzem.\n\nTego samego dnia, królowa-matka Miranda ogłosiła, że ponieważ Jan osiągnął wiek 17 lat, wyprowadzi się więc z pałacu w Dudkowicach do rezydencji niedaleko Portu Ludlow, aby odpocząć od polityki wewnętrznej i zagranicznej."

    #EverRealm events
    everrealm.5.t:0 "Wsparcie w Czarlandzkiej Wojnie Domowej"
    everrealm.5.d:0 "Królestwo Czarlandii rozdarła wojna domowa. Monarchia podzieliła się na trzy walczące ze sobą obozy, a radykałowie postanowili skorzystać z okazji żeby przejąć kontrolę nad krajem.\n\nW ciągu ostatnich dni, wiele osób zgromadziło się w naszej stolicy, [ROOT.Capital], żądąjąc przewiezienia ich do Czarlandii, aby wspomóc walczące strony. Musimy zareagować tak czy inaczej, ponieważ nie możemy pozwolić, żeby na Zachodnim Kontynencie pojawił się nowy tyran.\n\nKogo wesprzemy?"
    everrealm.5.a:0 "Królową Mirandę"
    everrealm.5.b:0 "Księcia Janka"
    everrealm.5.c:0 "Księżniczkę Amber"
    everrealm.6.t:0 "Królestwo Duloc żąda referendum"
    everrealm.6.d:0 "Dzisiaj do naszej stolicy przybył posłaniec z Duloc i ogłosił, że musimy przeprowadzić referendum w sprawie przyłączenia się do ich kraju. Jeżeli odmówimy, czeka nas inwazja.\n\nJak odpowiemy?"
    everrealm.6.a:0 "Wygląda na to, że referendum być musi."
    everrealm.6.b:0 "A pocałujcie nas...!"
    everrealm.7.t:0 "Królestwo Duloc żąda przekazania Bramy do Wszechziemia"
    everrealm.7.d:0 "Dzisiaj, Lord Farquaad z Duloc, który desperacko chce, aby jego państwo było częścią Wszechziemia, zażądał aby natychmiast przekazać mu Bramę do Wszechziemia, razem z przyjęciem Królestwa Duloc w poczet państw krainy. Farquaad próbował włączyć jego kraj do Wszechziemia wielokrotnie, ale wygląda na to, że tym razem może odwołać się do siły zbrojnej w przypadku odmowy.\n\nCo chcemy z tym zrobić?"
    everrealm.7.a:0 "Oddać mu Bramę"
    everrealm.7.b:0 "Nie ma mowy"
    everrealm.8.t:0 "[FROM.GetName] odrzuca nasze żądania"
    everrealm.8.d:0 "[FROM.GetName] odrzuca nasze żądania dotyczące Bramy do Wszechziemia, mówiąc, że nie ma mowy, abyśmy stali się częścią krainy."
    everrealm.8.a:0 "A oni spróbują naszych mieczy!"
    everrealm.9.t:0 "Królestwo Duloc żąda przekazania Bramy do Wszechziemia"
    everrealm.9.d:0 "Dzisiaj, Lord Farquaad z Duloc, który desperacko chce, aby jego państwo było częścią Wszechziemia, zażądał aby natychmiast przekazać mu Bramę do Wszechziemia, razem z przyjęciem Królestwa Duloc w poczet państw krainy. Farquaad próbował włączyć jego kraj do Wszechziemia wielokrotnie, ale wygląda na to, że tym razem może odwołać się do siły zbrojnej w przypadku odmowy; nasza sytuacja jest jeszcze gorsza z powodu trwającej Czarlandzkiej Wojny Domowej, która powoduje, że Czarlandia nie może nam pomóc.\n\nCo chcemy z tym zrobić?"
    everrealm.9.a:0 "Przekażmy mu Bramę, może będzie zadowolony"
    everrealm.9.b:0 "Nie ma mowy"
    everrealm.10.t:0 "Wojna domowa w Wei-Ling"
    everrealm.10.d:0 "Gdy sytuacja w Czarlandii i całym Wszechziemiu pogaraszała się z dnia na dzień, nasze państwo nie zostało oszczędzone przez ruchy zorientowane na wschód - ludzie, którzy nazwali siebie Komunistami Wei-Ling, ogłosili niepodległość Komuny Wei-Ling w Dongzhang! Wygląda na to, że wspierają ich te same osoby, które stały za powstaniami komunistów w Czarlandii, Truflandii i Koryntii - Flower Hill.\n\nNadszedł czas na test monarchii w Wei-Ling."
    everrealm.10.a:0 "A więc się zaczyna."
    everrealm.11.t:0 "Czarlandia oferuje rozmowy pokojowe"
    everrealm.11.d:0 "Królestwo Czarlandii zaoferowało przeprowadzenie rozmów pokojowych, które mają zakończyć trwającą w naszym kraju wojnę domową. Miejscem mediacji ma być Port Ludlow, ale rozmowy odbędą się tylko wtedy, gdy obie strony się na to zgodzą. Co odpowiemy?"
    everrealm.11.a:0 "Dobry pomysł"
    everrealm.11.b:0 "Będziemy walczyć aż do śmierci!"
    everrealm.13.t:0 "Obie strony zgadzają się na rozmowy pokojowe"
    everrealm.13.d:0 "Zarówno monarchia, jak i przywództwo Komuny zgodzili się na uczestnictwo w konferencji pokojowej w Port Ludlow."
    everrealm.13.a:0 "Zaczynajmy więc!"
    everrealm.14.t:0 "Rozmowy Pokojowe w Porcie Ludlow - nasza propozycja"
    everrealm.14.d:0 "Jako gospodarze konferencji i mediatorzy, musimy zaproponować projekt traktatu pokojowego pomiędzy monarchią a Komuną. Najlepszą opcją jest użycie rzeki Huang-si jako linii demarkacyjnej; jednakże monarchia może nie zgodzić się na oddanie terytoriów kontrolowanych na zachodnim brzegu rzeki.\n\nKtórą propozycję im przedstawimy?"
    everrealm.14.a:0 "Linię na rzece Huang-si"
    everrealm.14.b:0 "Linię Huang-si z lewym brzegiem dla monarchii"
    everrealm.15.t:0 "Propozycja Czarlandii: linia demarkacyjna na rzece Huang-si"
    everrealm.15.d:0 "Delegacja Czarlandii na rozmowy pokojowe w Porcie Ludlow przedłożyła nam projekt traktatu pokojowego, który dzieli kraj pomiędzy monarchię i komunistów na rzece Huang-si. W ten sposób, oddajemy terytorium które kontrolowaliśmy na początku wojny domowej, lecz z drugiej strony, linia demarkacyjna będzie w całości naturalna.\n\nJaka jest nasza odpowiedź?"
    everrealm.15.a:0 "Dobra propozycja"
    everrealm.16.d:0 "Delegacja Czarlandii na rozmowy pokojowe w Porcie Ludlow przedłożyła nam projekt traktatu pokojowego, który dzieli kraj pomiędzy monarchię i komunistów na rzece Huang-si. W ten sposób, oddajemy terytorium którego nie kontrolowaliśmy na początku wojny domowej, a linia demarkacyjna będzie w całości naturalna.\n\nJaka jest nasza odpowiedź?"
    everrealm.17.t:0 "Propozycja linii na rzece Huangi-si zaakceptowana"
    everrealm.17.d:0 "Obie strony zdecydowały się zakończyć wojnę w Wei-Ling poprzez podział na rzecze Huang-si."
    everrealm.17.a:0 "I kolejne szczęśliwe lądowanie."
    everrealm.18.t:0 "Propozycja Czarlandii: linia demarkacyjna z początku wojny"
    everrealm.18.d:0 "Delegacja Czarlandii na rozmowy pokojowe w Porcie Ludlow przedłożyła nam projekt traktatu pokojowego, poprzez który uznajemy niepodległość Komuny Wei-Ling poprzez przekazanie im wszystkich terytoriów, które kontrolowali na początku wojny.\n\nCo odpowiemy?"
    everrealm.18.a:0 "Możemy się na to zgodzić"
    everrealm.19.d:0 "Delegacja Czarlandii na rozmowy pokojowe w Porcie Ludlow przedłożyła nam projekt traktatu pokojowego, poprzez który monarchia uzna niepodległość Komuny Wei-Ling poprzez przekazanie nam wszystkich terytoriów, jakie kontrolowaliśmy na początku wojny.\n\nCo odpowiemy?"
    everrealm.19.a:0 "Możemy się na to zgodzić"
    everrealm.19.b:0 "Nie fair! Linia demarkacyjna nie będzie naturalna! Chcemy Xinzhuang!"
    everrealm.20.t:0 "Propozycja linii Status Quo zaakceptowana"
    everrealm.20.d:0 "Obie strony zdecydowały się zakończyć wojnę w Wei-Ling poprzez uznanie niepodległości Komuny przez monarchię i przekazanie im terytoriów kontrolowanych na początku wojny."
    everrealm.21.t:0 "Komuna żąda Xinzhuang"
    everrealm.21.d:0 "Komuniści odpowiedzieli, że przyjmą naszą propozycję, lecz wyłącznie z linią demarkacyjną przebiegającą po rzece Huang-si, żądając jednocześnie Xinzhuang.\n\nCo odpowiemy?"
    everrealm.21.a:0 "OK, niech mają co chcą"
    everrealm.21.b:0 "Nie ma mowy!"
    everrealm.22.d:0 "Obie strony zdecydowały się na zakończenie wojny w Wei-Ling poprzez powrót do status quo, ale z linią demarkacyjną na rzece Huang-si; Xinzhuang zostanie przekazany Komunie."
    everrealm.23.t:0 "Nie osiągnięto porozumienia"
    everrealm.23.d:0 "Ani delegacja rojalistów, ani delegacja komunistów na rozmowy Porcie Ludlow nie zaakceptowała naszej propozycji. Wojna domowa w Wei-Ling trwa nadal."
    everrealm.23.a:0 "Oof."
    everrealm.24.t:0 "Królestwo Avaloru chce dołączyć do naszej frakcji"
    everrealm.24.d:0 "Otrzymaliśmy oficjalną notę od księżnicki Eleny z Avaloru, mówiącą, że chcą dołączyć do naszej frakcji tak szybko, jak to możliwe. Co im odpowiemy?"
    everrealm.24.a:0 "Nie ma problemu! Witajcie w naszych szeregach."
    everrealm.24.b:0 "Nie dziś."
    everrealm.25.t:0 "[From.GetName] akceptuje naszą prośbę"
    everrealm.25.d:0 "[From.GetName] zaakcpetował nasz wniosek o przyjęcie do ich sojuszu."
    everrealm.25.a:0 "Wspaniale!"
    everrealm.26.t:0 "[From.GetName] odrzuca naszą prośbę"
    everrealm.26.d:0 "[From.GetName] odrzucił nasz wniosek o przyjęcie do ich sojuszu."
    everrealm.26.a:0 "Smutny dzień."

    #Wolves events
    wolves.1.t:0 "Pomoc dla Państwa Czarlandzkiego"
    wolves.1.d:0 "W ostatnich dniach w Królestwie Czarlandii wybuchła wojna domowa, i nasi towarzysze powstali powstali przeciwko królewskiej tyranii. Teraz desperacko potrzebują naszej pomocy - powinniśmy im jak najszybciej wysłać trochę naszego ekwipunku."
    wolves.1.a:0 "Pomóżmy im!"
    wolves.2.t:0 "Imperium Shena chce dołączyć do Koalicji Anty-Flower Hill"
    wolves.2.d:0 "Dzisiaj przybył do nas posłaniec z Gongmen City, ogłaszając, że Lord Shen chce dołączyć do naszego sojuszu aby zgnieść Flower Hill. Jaka będzie nasza odpowiedź?"
    wolves.2.a:0 "Będziecie w sojuszu..."
    wolves.2.b:0 "...ale nie przyznajemy wam rangi sojusznika."
    wolves.3.t:0 "Wilki zgadzają się na naszą prośbę"
    wolves.3.d:0 "Wilki zgodziły się, abyśmy dołączyli do Koalicji Anty-Flower Hill."
    wolves.3.a:0 "A to dopiero początek!"
    wolves.4.t:0 "Wilki odrzucają naszą prośbę"
    wolves.4.d:0 "Wilki zgodziły się, abyśmy dołączyli do Koalicji Anty-Flower Hill."
    wolves.4.a:0 "Co? To jest oburzające, niesprawiedliwe! W każdym razie, wybraliście swoje przeznaczenie!"

    #Desert events
    desert.1.t:0 "Humsin proponuje sojusz w celu zniszczenia Rajskiej Doliny"
    desert.1.d:0 "Dzisiaj do Sopelkowa przybył posłaniec z Zamku Humsina i powiedział że Humsin proponuje Arktosowi sojusz w celu podbicia Rajskiej Doliny. Co zamierzamy odpowiedzieć?"
    desert.1.a:0 "Zgadzamy się"
    desert.1.b:0 "Podbijemy ją sami"
    desert.2.t:0 "Arktos przyjmuje propozycję"
    desert.2.d:0 "Arktos zgodził się na naszą propozycję utworzenia sojuszu w celu zniszczenia Rajskiej Doliny."
    desert.2.a:0 "Razem będziemy niezwyciężeni!"
    desert.3.t:0 "Arktos odrzuca naszą propozycję"
    desert.3.d:0 "Arktos odrzucił naszą propozycję sojuszu w celu zniszczenia Rajskiej Doliny."
    desert.3.a:0 "Nie wie, co traci w ten sposób."
    desert.4.t:0 "Podział Rajskiej Doliny"
    desert.4.d:0 "Nadszedł czas, by podzielić Rajską Dolinę pomiędzy nas i Lodolandię. Oczywiście, my otrzymamy część południową, a Arktos północną, ale również moglibyśmy przyłączyć Wyrzutków do naszej strefy wpływów. Co wyślemy Arktosowi jako propozycję?"
    desert.4.a:0 "Południe dla nas, północ dla niego."
    desert.4.b:0 "Południe i Wyrzutki dla nas, północ dla niego."
    desert.5.t:0 "Podział Rajskiej Doliny - propozycja Humsina"
    desert.5.d:0 "Humsin przekazał nam projekt podziału Rajskiej Doliny - my otrzymamy część północną kraju, a on otrzyma część południową. Co zamierzamy odpowiedzieć?"
    desert.5.a:0 "Dobra propozycja."
    desert.5.b:0 "Środkowa Rajska Dolina dla nas i po sprawie."
    desert.6.t:0 "Podział Rajskiej Doliny - propozycja Humsina"
    desert.6.d:0 "Humsin przekazał nam projekt podziału Rajskiej Doliny - my otrzymamy część północną kraju, a on otrzyma część południową i Terytoria Wyrzutków. Co zamierzamy odpowiedzieć?"
    desert.6.a:0 "Dobra propozycja."
    desert.6.b:0 "Środkowa i Wschodnia Rajska Dolina dla nas i po sprawie."
    desert.7.t:0 "Podział Rajskiej Doliny - Arktos przyjmuje propozycję"
    desert.7.d:0 "Arktos zgodził się na propozycję podziału Rajskiej Doliny pomiędzy nasze kraje."
    desert.7.a:0 "Wspaniale!"
    desert.8.t:0 "Podział Rajskiej Doliny - Arktos chce Środ. Rajską Dolinę"
    desert.8.d:0 "Arktos powiedział że zgodzi się na naszą propozycję jedynie wtedy, gdy otrzyma Środkową Rajską Dolinę."
    desert.8.a:0 "No dobra."
    desert.8.b:0 "Nie ma mowy!"
    desert.9.t:0 "Podział Rajskiej Doliny - Arktos przyjmuje propozycję"
    desert.9.d:0 "Arktos zgodził się na propozycję podziału Rajskiej Doliny pomiędzy nasze kraje."
    desert.9.a:0 "Wspaniale!"
    desert.10.t:0 "Podział Rajskiej Doliny - Arktos chce Środ. i Wsch. Rajską Dolinę"
    desert.10.d:0 "Arktos powiedział że zgodzi się na naszą propozycję jedynie wtedy, gdy otrzyma Środkową i Wschodnią Rajską Dolinę."
    desert.10.a:0 "No dobra."
    desert.10.b:0 "Nie ma mowy!"
    desert.11.t:0 "Podział Rajskiej Doliny - Humsin odrzuca naszą propozycję"
    desert.11.d:0 "Humsin odrzucił naszą propozycję przekazania nam Środkowej Rajskiej Doliny w podziale kraju."
    desert.11.a:0 "A żeby to diabli! Niech już będzie jak jest."
    desert.11.b:0 "Weźmiemy ją po cichu!"
    desert.12.t:0 "Podział Rajskiej Doliny - Humsin odrzuca naszą propozycję"
    desert.12.d:0 "Humsin odrzucił naszą propozycję przekazania nam Środkowej i Wschodniej Rajskiej Doliny w podziale kraju."
    desert.12.a:0 "A żeby to diabli! Niech już będzie jak jest."
    desert.12.b:0 "Weźmiemy ją po cichu!"
    desert.13.t:0 "Humsin żąda przyłączenia ziem Siuksów"
    desert.13.d:0 "Do stolicy Zjednoczonych Plemion Siuksów przybył posłaniec, który ogłosił, iż Humsin, Niezwyciężony Władca Pustyni, żąda przyłączenia naszego całego kraju do jego imperium, oraz, że odmowa oznacza wojnę. Co odpowiemy?"
    desert.13.a:0 "Niech Humsin da nam więcej czasu!"
    desert.13.b:0 "Jesteśmy odważni, walczymy z odwagą, zginiemy odważni!"
    desert.14.t:0 "Siuksowie proszą o więcej czasu"
    desert.14.d:0 "Plemiona Siuksów poprosiły o więcej czasu aby przemyśleć propozycję Humsina. Oczywiście damy im odrobinę więcej czasu - i tak nie mają z nami szans - ale ile dni zamierzamy im dać?"
    desert.14.a:0 "Tydzień"
    desert.14.b:0 "Dwa tygodnie"
    desert.15.t:0 "Siuksowie odrzucają żądania"
    desert.15.d:0 "Zjednoczone Plemiona Siuksów odrzuciły nasze żądania dotyczące poddania się naszej władzy."
    desert.15.a:0 "A więc wojna!"
    desert.16.t:0 "Humsin żąda przyłączenia ziem Siuksów - koniec czasu"
    desert.16.d:0 "Upłynął nam czas darowany przez Humsina na przemyślenie odpowiedzi - jak będzie ona brzmiała?"
    desert.17.t:0 "Ewakuacja kobiet i dzieci"
    desert.17.d:0 "Sytuacja wojenna pogarsza się z dnia na dzień, armia Humsina niszczy grupy naszych wojowników jedna za drugą - musimy ewakuować nasze kobiety i dzieci. Pierwszym kierunkiem ewakuacji będzie Togo-Pogo, lecz dokąd mają następnie się udać?"
    desert.17.a:0 "Do Rajskiej Doliny"
    desert.17.b:0 "Na Zachód"
    desert.18.t:0 "Siuksowie przybywają do Rajskiej Doliny"
    desert.18.d:0 "Dzisiaj na jednej z południowych plaż Rajskiej Doliny doszło do zaskakującego wydarzenia - kilka łodzi z Siuksami przybyło do naszego kraju. Uciekli ze swoich ziem ze względu na inwazję armii Humsina, która kompletnie zniszczyła oddziały Siuksów. Poszukują oni schronienia i, w dłuższej perspektywie, zemsty na Humsinie - wielu młodych Siuksów chce pomsty do tego stopnia, że postanowili się zgłosić do naszych oddziałów."
    desert.18.a:0 "Witajcie w Rajskiej Dolinie!"
    desert.19.t:0 "Siuksowie przybywają do Królestwa Centralnego"
    desert.19.d:0 "Dzisiaj na jednym z przejść granicznych naszego królestwa doszło do zaskakującego wydarzenia - tłum Siuksów przybył do naszego kraju. Uciekli ze swoich ziem ze względu na inwazję armii Humsina, która kompletnie zniszczyła oddziały Siuksów. Poszukują oni schronienia i, w dłuższej perspektywie, zemsty na Humsinie - wielu młodych Siuksów chce pomsty do tego stopnia, że postanowili się zgłosić do naszych oddziałów."
    desert.19.a:0 "Humsin? Atakujący inne państwa? A to potwór!"
    desert.20.t:0 "Sprawa Salamander"
    desert.20.d:0 "Nadszedł czas aby zdecydować co zrobić z Salamandrami, które ostatnio zaczęły żądać autonomii. Moglibyśmy z nimi porozmawiać, lub też zniszczyć ich marzenia..."
    desert.20.a:0 "Negocjujmy z nimi"
    desert.20.b:0 "Żadnych negocjacji!"
    desert.21.t:0 "Negocjacje z Salamandrami"
    desert.21.d:0 "Przywódczyni Salamander, Sally, przedstawiła ich żądania - Salamandry chcą autonomii w sprawach wewnętrznych, nie chcą służyć w armii Humsina, oraz chcą amnestii ich uwięzionych towarzyszy. Co odpowiemy?"
    desert.21.a:0 "Niech mają co chcą."
    desert.21.b:0 "Nie ma mowy! Jesteście poddanymi Humsina!"
    desert.22.t:0 "Humsin żąda oddania Pól Odzyskanych"
    desert.22.d:0 "Otrzymaliśmy wiadomość z Zamku Humsina, mówiącą, iż Humsin żąda natychmiastowego zwrotu Pól Odzyskanych. Odmowa oznaczać będzie wojnę. Co odpowiemy?"
    desert.22.a:0 "Może nie zaatakuje nas tym razem..."
    desert.22.b:0 "Nie poddamy się!"
    desert.23.t:0 "Rajska Dolina odrzuca żądania"
    desert.23.d:0 "Tabaluga osobiście przybył do Zamku Humsina i powiedział Lordowi Pustyni, że nigdy nie odda mu Pól Odzyskanych.\n\n- To były, są i będą terytoria Rajskiej Doliny - dodał smok."
    desert.24.t:0 "Humsin żąda poddania się jego władzy"
    desert.24.d:0 "Otrzymaliśmy ultimatum od Humsina mówiące, iż jeżeli nie poddamy się jego władzy, zostaniemy przez niego zaatakowani. Co chcemy z tym zrobić?"
    desert.24.a:0 "Nie ma sensu walczyć"
    desert.24.b:0 "Odrzućmy żądania i poprośmy Rajską Dolinę o pomoc"
    desert.25.t:0 "Wyrzutki proszą o pomoc"
    desert.25.d:0 "Otrzymaliśmy alarmującą wiadomość z Wioski Wyrzutków, mówiącą, iż Humsin zażądał poddania się jego władzy. Chcą, żebyśmy pomogli im bronić ich terenów."
    desert.25.a:0 "OK, pomożemy im"
    desert.26.t:0 "Wyrzutki odrzucają żądania"
    desert.26.d:0 "Otrzymaliśmy odpowiedź z Wioski Wyrzutków na ultimatum Humsina - zdecydowali się je odrzucić."
    desert.27.t:0 "Siuksowie powracają do swojego kraju"
    desert.27.d:0 "Humsin został pokonany, a Siuksowie odzyskali swoją niepodległość. Zadecydowali więc, iż nadszedł czas powrotu i odbudowy ich kraju."
    desert.27.a:0 "Miłej podróży!"
    desert.29.t:0 "Lądowanie w Tippecanoe udane"
    desert.29.d:0 "Nasze jednostki zbliżyły się do naszej stolicy, Tippecanoe, o świcie. Na horyzoncie nie było widać żadnych żołnierzy Humsina, więc w rezultacie, odzyskaliśmy naszą stolicę bez problemu.\n\nWróciliśmy do domu, ty szalony piaskoludzie!"

    #Starfleet events
    starfleet.1.t:0 "Admirał Gwiezdnej Floty zabity przez Sutłana Kosmitów"
    starfleet.1.d:0 "Naukowcy gwiezdnej floty, którzy chcieli odtworzyć dzidę laserową z planów uzyskanych w fabryce Las-Dzid Export, właściwie skonstruowali teleport do siedziby Sułtana Kosmitów, który przeniósł tam zarówno naukowców jak i Admirała. Wszyscy zginęli, chociaż nie wiemy, przez jak długi okres czasu umierali.\n\nObowiązki Admirała przejął Trybunał Stanu, a w najbliższym czasie odbędą się wybory."
    starfleet.1.a:0 "Pomścimy admirała!"
    starfleet.2.t:0 "Wybory na Admirała - spoty wyborcze"
    starfleet.2.d:0 "Kampania wyborcza w pełni. Mamy trzech kandydatów na stanowisko Admirała Gwiezdnej Floty. Przygotowali oni swoje spoty, żeby lepiej przedstawić się wyborcom.\n\n(Informacja - zatrzymaj muzykę przed kliknięciem przycisku.)"
    starfleet.2.a:0 "Zobaczmy je."
    starfleet.3.t:0 "Dominik Jachaś: Średnia hawajska dla każdego!"
    starfleet.3.d:0 "Ach... słońce, piasek, ciepłe wygazowane piwo. Jak na Skurwa'ali.\n\nWyborcy! Nazywam się Domino Jachaś. Może i jestem kosmitą, lecz każdy, kto żyje w kosmosie, jest kosmitą.\nDlatego obiecuję - głosujcie na mnie! Jeśli wygram - o, to będzie się działo! Wódka i dziwki dla każdego! Podwójna!\nZapytacie: 'a gdzie pizza?' - a ja na to *PSTRYK!*\n\n[wykręca numer] Zero, zero, zero.\nDzień dobry. Średnią hawajską dla każdego!\n\nAdmirał Jachaś!"
    starfleet.3.a:0 "Następny!"
    starfleet.4.t:0 "Generał Kuj: Kuj naboje póki gorące"
    starfleet.4.d:0 "Gwiezdna Flota utrzymuje trzy miliony żołnierzy. Dla nich skoszarowanie znaczy mieszkanie. A w każdym mieszkaniu musi być ojciec!\n\nGenerał Kuj od trzystu lat robi z chłopców mężczyzn. To pod jego ojcowską opieką wychowali się tacy bohaterowie jak Kapitan Bomba i Kapitan Chorąży Torpeda.\n\nNie daj się zwieść pozorom - kopia nigdy nie będzie oryginałem!\n\nGenerał Kuj - Kuj naboje póki gorące!"
    starfleet.4.a:0 "Następny!"
    starfleet.5.t:0 "Brat bliźniak Admirała: Gwiezdna Flota jest najważniejsza"
    starfleet.5.d:0 "Gwiezdna Flota stanęła na rozdrożu. To od Was zależy, którą drogą podąży - czy pójdzie drogą, którą wyznaczył mój brat, czy pójdzie w ślepą uliczkę Sułtana Kosmitów? Niech nikt wam nie wmawia, że białe jest białe, a czarne jest czarne.\n\nDlatego mówię - ponieważ tylko ja mogę wypełnić wolę mojego brata i dokończyć jego dzieło.\n\nNajważniejsza jest Gwiezdna Flota."
    starfleet.5.a:0 "I to tyle? Myślałem, że będzie więcej."
    starfleet.6.t:0 "Dzień wyborów"
    starfleet.6.d:0 "Cała Gwiezdna Flota udała się zagłosować w wyborach na nowego Admirała Gwiezdnej Floty. Frekwencja była bardzo duża, nie zanotowano incydentów. Kto wygrał, a kto przegrał?\n\nKomisje wyborcze właśnie się zamknęły, a zwycięzcą jest..."
    starfleet.6.a:0 "Dominik Jachaś"
    starfleet.6.b:0 "Generał Kuj"
    starfleet.6.c:0 "Brat bliźniak Admirała"

    #Lechina Events
    lechina.1.t:0 "Przemowa dot. stanu Imperium"
    lechina.1.d:0 "Gdy zegary w Imperium Lechitów wybiły południe, setki mieszkańców włączyły swoje radioodbiorniki, gdyż król Lech I miał wygłosić coroczną przemowę dot. stanu Imperium do swoich poddanych, aby poinformować ich o kondycji państwa.\n\nW studio radiowym, monarcha poprawił swój krawat i rozpoczął przemowę, uważnie dobierając słowa..."
    lechina.1.a:0 "Zacznijmy więc."
    lechina.2.t:0 "Sytuacja wewnętrzna"
    lechina.2.d:0 "Mieszkańcy Imperium Lechitów!\nRok 1935 już oficjalnie za nami, i możemy wejść w nowy, 1936 rok, z dużą dawką optymizmu. Ostatnio rozpoczęliśmy nowe działania, których celem jest zwiększenie wolności wypowiedzi poddanych Imperium.\n\nPonieważ te procesy zostały ukończone już w połowie, i raporty tychże już do nas spłynęły, doszliśmy do wniosku, że..."
    lechina.2.a:0 "Procesy postępują bez problemów."
    lechina.2.b:0 "Bez pomocy z zewnątrz, procesy nie dadzą wam wiele."
    lechina.2.c:0 "Procesy potrzebują pewnynch modyfikacji."
    lechina.3.t:0 "Sytuacja wojska"
    lechina.3.d:0 "Mieszkańcy Imperium!\nWielu z Was służy w Drużynach, czyli modernistycznie mówiąc, naszym wojsku. Są one dość potężne, jeżeli chodzi o obronę naszych interesów. Patrząc w przeszłość, przypominam sobie wiele zwycięstw naszych oddziałów.\nDoszedłem niniejszym do wniosku, że..."
    lechina.3.a:0 "...nasze wojsko nie potrzebuje reform."
    lechina.3.b:0 "...nasze wojsko potrzebuje reform."
    lechina.3.c:0 "...nasze wojsko musi pomóc ludziom w tych trudnych czasach."
    lechina.4.t:0 "Sytuacja międzynarodowa"
    lechina.4.d:0 "Na koniec, chciałem odnieść się do obecnej sytuacji międzynarodowej.\nW tym momencie, nasze południowe ziemie pozostają pod okupacją Japanifornii od czasu ostatniej wojny, którą wszyscy pamiętamy aż za dobrze. Nie odzyskaliśmy również wielu z naszych terytoriów.\nPo dłuższym przemyśleniu tej sprawy, doszedłem do wniosku, że..."
    lechina.4.a:0 "...preferujemy pokojowe rozwiązania, a nie walkę."
    lechina.4.b:0 "...jesteśmy gotowi do pokojowych negocjacji, ale możemy walczyć."
    lechina.4.c:0 "...odzyskamy nasze terytoria siłą!"
    lechina.5.t:0 "Incydent na granicy lechicko-japanifornijskiej"
    lechina.5.d:0 "Dzisiaj, grupa siedmu ludzi próbowała nielegalnie przekroczyć naszą granicę państwową z Imperium Lechitów. Strażnicy graniczni szybko zauważyli i zatrzymali grupę, zanim mogła przekroczyć granicę, gdyż najbliższe przejście graniczne znajdowało się 10 kilometrów dalej.\n\nPodczas sprawdzania intruzów doszło do wymiany ogniowej - dwóch strażników zostało postrzelonych (jeden śmiertelnie); w odpowiedzi strażnicy ranili trzech intruzów (dwóch śmiertelnie) i aresztowali pozostałych. Wewnątrz ich toreb znaleziono materiały wybuchowe i amunicję - wygląda na to, że grupa przygotowywała zamach terrorystyczny na naszej ziemi!"
    lechina.5.a:0 "Lechici muszą się z tego wytłumaczyć!"
    lechina.6.t:0 "Południowy Incydent Graniczny"
    lechina.6.d:0 "Przedstawiciele władz Japanifornii wystosowali pismo domagające się wyjaśnienia w sprawie ostatniego wydarzenia na południowej granicy naszego kraju, w którym zginęły trzy osoby, w tym jeden strażnik graniczny Japanifornii.\nMamy również wyjaśnić, dlaczego te osoby posiadały w swoich torbach materiały wybuchowe i amunicję, prawdopodobnie myśląc, że zleciliśmy przeprowadzenie ataku na ich terytorium.\n\nCo zamierzamy odpowiedzieć?"
    lechina.6.a:0 "Że co? Nic nie planowaliśmy!"
    lechina.6.b:0 "Że co? To ich wina że ci ludzie zginęli!"
    lechina.7.t:0 "'Nic nie planowaliśmy', mówią Lechici"
    lechina.7.d:0 "Przedstawiciele Lechitów odpowiedzieli na nasze pismo. Wyjaśnili, że w żadnym wypadku nie planowali ataku terrorystycznego w naszym kraju, i w ogóle nie planują tego w przyszłości, ponieważ są pokojowym narodem; takie oskarżenia, według nich, są strasznie śmieszne."
    lechina.7.a:0 "No, skoro nie byli wasi, to jesteście niewinni."
    lechina.7.b:0 "Kłamiecie, suczysyny."
    lechina.8.t:0 "Lechici oskarżają nas o prowokację"
    lechina.8.d:0 "Przedstawiciele Lechitów odpowiedzieli na nasze pismo.\nWyjaśnili, że w incydencie ludzie zginęli wyłącznie z naszego powodu, ponieważ to strażnicy graniczni działali od początku w błędnym przeczuciu, a nie ta grupa ludzi; takie oskarżenia w stosunku do Imperium Lechitów są, według nich, typowe dla nas."
    lechina.8.a:0 "No to jeszcze zobaczymy."
    lechina.9.t:0 "Lechici proponują ochronę"
    lechina.9.d:0 "Do naszej stolicy przybył poseł z Imperium Lechitów, mówiąc, że ich król, Lech I Wielki, potrzebuje ich 'ziem ojczystych', czyli Barton i Truro, z powrotem w macierzy. Jednakże, jako część ich pokojowej polityki, w zamian za te dwie prowincje, otrzymamy ich ochronę.\n\nCo zamierzamy odpowiedzieć?"
    lechina.9.a:0 "Dajmy im te tereny"
    lechina.9.b:0 "Barton jest nasze!"
    lechina.10.t:0 "Królestwo Lodu odrzuca nasze żądania!"
    lechina.10.d:0 "Lodowy Król odrzucił naszą pokojową propozycję w sprawie przekazania Barton-Truro."
    lechina.10.a:0 "No, to może poczekać."
    lechina.10.b:0 "To oznacza wojnę!"
    lechina.11.t:0 "Lechici żądają zwrotu północnych ziem"
    lechina.11.d:0 "Do naszej stolicy przybył poseł z Imperium Lechitów, mówiąc, że ich król, Lech I Wielki, żąda, aby nasze północne ziemie, w ich mniemaniu 'część ich ojczyzny', zostały im natychmiast zwrócone. Jeżeli odrzucimy żądanie, zapewne czeka nas wojna.\nCo zamierzamy odpowiedzieć?"
    lechina.11.a:0 "Zgadzamy się"
    lechina.11.b:0 "To nasze ziemie!"
    lechina.12.t:0 "A je to odrzuca żądania!"
    lechina.12.d:0 "Sąsiedzi zdecydowali o odrzuceniu naszych żądań! To niedopuszczalne!"
    lechina.12.a:0 "Tak, jest niedopuszczalne, ale może zaczekać."
    lechina.12.b:0 "To oznacza wojnę!"
    lechina.14.t:0 "Smerfy odmawiają!"
    lechina.14.d:0 "Przywództwo Smerfów zadecydowało o odrzuceniu naszych żądań! To niedopuszczalne!"
    lechina.15.t:0 "Sprawa Południowych Ziem Lechickich"
    lechina.15.d:0 "Przez stulecia, Roselake, Coalfell i Paentmawry były częścią Imperium Lechitów. Jednakże, z powodu ich klęski w Wojnie roku 1912, my otrzymaliśmy te terytoria, co bardzo zdenerwowało opinię publiczną w Imperium.\n\nTeraz, gdy czasy się zmieniły, Lechici podnieśli głowy z błota, w którym się tarzali, i, po długim okresie powstawania, zażądali od nas zwrotu tych ziem - w przeciwnym wypadku czeka nas wojna z nimi."
    lechina.15.a:0 "Nie jesteśmy na nią gotowi."
    lechina.15.b:0 "Chodźcie i weźcie te ziemie, głupcy!"
    lechina.16.t:0 "Japanifornia odmawia zwrotu Południowych Ziem Lechickich"
    lechina.16.d:0 "Przedstawiciele Japanifornii odrzucili nasze żądania zwrotu Południowych Ziem Lechickich.\nPrzygotowywaliśmy się do tego momentu od Traktatu roku 1916, i nareszcie jesteśmy gotowi na zemstę!"
    lechina.16.a:0 "Do ataku!"

    #Czarlandian State events
    enchancianstate.1.t:0 "Los Rodu Winslow"
    enchancianstate.1.d:0 "Czarlandzka Wojna Domowa dobiegła końca - zwyciężyliśmy, lecz jest jeszcze jedna sprawa - co zamierzamy zrobić z rodziną królewską, która jest osadzona w areszcie domowym w pałacu w Dudkowicach?\nMoglibyśmy wygnać ich na jedną z pobliskich wysepek, ale ryzykujemy zwiększoną aktywność ze strony monarchistów poukrywanych po całym kraju. Możemy ich również wygnać do innego kraju. Możemy im również odebrać wszystkie tytuły, zaszczyty i przywileje, i zesłać do życia wśród pospólstwa.\n\nCo zamierzamy z nimi zrobić?"
    enchancianstate.1.a:0 "Wygnać ich na jedną z wysp"
    enchancianstate.1.b:0 "Wygnać ich z kraju"
    enchancianstate.1.c:0 "Obedrzeć ich z tytułów i zesłać do pospólstwa"
    enchancianstate.2.t:0 "Los Rodu Winslow - zesłanie na wyspę"
    enchancianstate.2.d:0 "Zdecydowaliśmy się zesłać rodzinę Winslow na jedną z pobliskich wysp, niedaleko kontynentu. Którą wyspę wybieramy?"
    enchancianstate.2.a:0 "Północnowschodnią"
    enchancianstate.2.b:0 "Południową"
    enchancianstate.3.t:0 "Los Rodu Winslow - Wygnanie z kraju"
    enchancianstate.3.d:0 "Zdecydowaliśmy się wygnać rodzinę Winslow z Czarlandii - lecz dokąd powinniśmy ich wygnać? Które państwo będzie najlepsze?"
    enchancianstate.3.a:0 "Królestwo Avaloru"
    enchancianstate.3.b:0 "Królestwo Centralne"
    enchancianstate.3.c:0 "Księstwo Rajskiej Doliny"
    enchancianstate.4.t:0 "[From.Getname] przyjmuje rodzinę Winslow"
    enchancianstate.4.d:0 "[From.Getname] zgodzili się przyjąć rodzinę Winslow na wygnanie. Problem korony został rozwiązany!"
    enchancianstate.4.a:0 "A Cedryk jest w końcu Wspaniały!"
    enchancianstate.5.t:0 "Państwo Czarlandzkie chce dołączyć do Ligi Czarnoksiężników"
    enchancianstate.5.d:0 "Tak jak się umówiliśmy w 1936 roku, Cedryk zgłosił się do dołączenia do Sojuszu Czarnoksiężników po zwycięstwie w Czarlandzkiej Wojnie Domowej. Spełnia wszystkie warunki."
    enchancianstate.5.a:0 "Oczywiście, zgadzamy się."
    enchancianstate.6.t:0 "Rudistan zgadza się na dołączenie"
    enchancianstate.6.d:0 "Zostaliśmy przyjęci do Ligi Czarnoksiężników, a właściwie to była tylko administracyjna formalność."
    enchancianstate.6.a:0 "Wspaniale!"
    enchancianstate.6.b:0 "Wspaniale!"
    enchancianstate.7.t:0 "Królestwo Isleworth odmawia zwrotu Bramy do Wszechziemia"
    enchancianstate.7.d:0 "Królestwo Isleworth odmówiło nam zwrotu Bramy do Wszechziemia, twierdząc, że jedynymi prawowitymi władcami Czarlandii będą członkowie dynastii Winslow."
    enchancianstate.7.a:0 "Zapłacą za to!"

    #Czarlandzka Republika Ludowa events
