    worldnews.40.t:0 "Upadek Slaton City"
    worldnews.40.d.enc:0 "Slaton City, tymczasowa siedziba sił lojalnych księciu Janowi, została przejęta przez oddziały Armii Czarlandzkiej. Gdy siły lojalistyczne przebijały się przez miasto, wiele budynków zostało poważnie uszkodzonych bądź zniszczonych; pierwsi żołnierze, którzy dotarli do punktu dowodzenia wojsk księcia Jana, odkryły, że dowództwa i samego księcia już dawno tam nie ma - wygląda na to, że ewakuowali się oni tuż przed bitwą.\n\nPo wypchnięciu sił lojalnych księciu z miasta, utworzono Policję Czarlandzką, która obecnie patroluje ulice i daje mieszkańcom do zrozumienia, że powrócił stary porządek.\n\nCzarlandzka Wojna Domowa trwa nadal, lecz siły sprzyjające księciu Jankowi są dużo słabsze niż wcześniej."
    worldnews.40.d.en2:0 "Slaton City, tymczasowa siedziba sił lojalnych księciu Janowi, została przejęta przez oddziały lojalne księżniczce Amber. Gdy siły lojalne księżniczce Amber przebijały się przez miasto, wiele budynków zostało poważnie uszkodzonych bądź zniszczonych; pierwsi żołnierze, którzy dotarli do punktu dowodzenia wojsk księcia Jana, odkryły, że dowództwa i samego księcia już dawno tam nie ma - wygląda na to, że ewakuowali się oni tuż przed bitwą.\n\nPo wypchnięciu sił lojalnych księciu z miasta, Gwardia Królewska are now patrolling the streets of the city, giving the message że Amber obecnie rządzi miastem.\n\nCzarlandzka Wojna Domowa trwa nadal, lecz siły sprzyjające księciu Jankowi są dużo słabsze niż wcześniej."
    worldnews.40.d.en3:0 "Slaton City, tymczasowa siedziba sił lojalnych księciu Janowi, została przejęta przez oddziały Państwa Czarlandzkiego. Gdy armia przebijała się przez miasto przebijały się przez miasto, wiele budynków zostało poważnie uszkodzonych bądź zniszczonych; pierwsi żołnierze, którzy dotarli do punktu dowodzenia wojsk księcia Jana, odkryły, że dowództwa i samego księcia już dawno tam nie ma - wygląda na to, że ewakuowali się oni tuż przed bitwą.\n\nPo wypchnięciu sił lojalnych księciu z miasta, utworzono Nową Policję Czarlandzką, która obecnie patroluje ulice i daje mieszkańcom do zrozumienia, że stary porządek już tu nie wróci.\n\nCzarlandzka Wojna Domowa trwa nadal, lecz siły sprzyjające księciu Jankowi są dużo słabsze niż wcześniej."
    worldnews.40.d.en4:0 "Slaton City, tymczasowa siedziba sił lojalnych księciu Janowi, została przejęta przez oddziały Czarlandzkiej Armii Ludowej. Gdy jednostki Armii Ludowej przebijały się przez miasto, wiele budynków zostało poważnie uszkodzonych bądź zniszczonych; pierwsi żołnierze, którzy dotarli do punktu dowodzenia wojsk księcia Jana, odkryły, że dowództwa i samego księcia już dawno tam nie ma - wygląda na to, że ewakuowali się oni tuż przed bitwą.\n\nPo wypchnięciu sił lojalnych księciu z miasta, oficjalnie utworzono Milicję Obywatelską, która patroluje ulice i daje mieszkańcom do zrozumienia, że monarchia już tu nie wróci.\n\nCzarlandzka Wojna Domowa trwa nadal, lecz siły sprzyjające księciu Jankowi są dużo słabsze niż wcześniej."
