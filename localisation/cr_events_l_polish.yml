    #Introduction events
    game_start_event.0.t:0 "The Crossover World - Alpha v0.1"
    game_start_event.0.d:0 "Witaj w modyfikacji The Crossover World Mod dla Hearts of Iron IV!\nZa chwilę wkroczysz do świata, który może być bardziej cringe'owy niż <tu wstaw najbardziej cringe'owy mod jaki widziałeś>. Każde obecne w tym modzie państwo pochodzi z jakiegoś uniwersum - niektóre pochodzą sprzed 5 lat, a niektórym zaraz wyskoczy setka.\n\nMod jest tworzony przez jedną osobę (jest również jeden tłumacz, ale on nie robi za dużo, tak jak dziobaki. [ej! - przyp. tłum.]), i staram się robić wszystko jak najlepiej się da. Graj ostrożnie, ponieważ bugi, błędy i crashe gry MOGĄ lub NA PEWNO wystąpią.\n\nJednakże, zanim zaczniemy, pytanie natury technicznej: czy chcesz grać z customowymi efektami dźwiękowymi (dotyczy niektórych eventów)? Jeżeli grasz na multiplayerze, kliknij opcję z wyłączonymi efektami dźwiękowymi."
    game_start_event.0.a:0 "Własne dźwięki WŁĄCZONE"
    game_start_event.0.b:0 "Własne dźwięki WYŁĄCZONE"
    game_start_event.1.t:0 "The Crossover World - Alpha v0.1"
    game_start_event.1.d:0 "Teraz, gdy wybrałeś właściwe ustawienie dźwięku, możemy rozpocząć właściwą grę. Każde państwo ma krótkie wprowadzenie do gry - w wersji 0.1 są to tylko wszystkie kraje, które widziałeś na ekranie wyboru (z flagami, przywódcami i opisami).\n\nW każdym bądź razie - powodzenia i miłej gry z modem! ~ZerdNerd/Anoneedes, autor moda\n\nNotka od tłumacza: jeżeli zauważycie błędne tłumaczenie, to zgłoście to autorowi moda - przekaże mi tą informację. ~Kuracyja"
    game_start_event.1.a:0 "Dzięki, miłego dnia!"
    game_start_event.1.b:0 "Jakim państwem gramy dzisiaj?"
    game_start_event.2.t:0 "Grasz jako: Flower Hill"
    game_start_event.2.d:0 "Flower Hill jest państwem z północnokoreańskiej kreskówki 'Squirrel i Hedgehog' (pol. Wiewiórka i Jeż), produkowanym w latach 1977-2013 - od roku 2013 nie ma informacji o ukazaniu się nowych odcinków w Korei Północnej.\n\nW serialu, mieszkańcy Flower Hill muszą bronić się przed atakami Łasic (wszystkie odcinki) i Wilków (nowsze odcinki), jako iż w starszych odcinkach ich obrońca, Niedźwiedź* (znany także jako Wujek Gom) jest ukazany jako niezdolny do ochrony Flower Hill przed jakimkolwiek zagrożeniem.\nChodzą plotki, że postacie z Flower Hill reprezentują Koreę Północną, myszy reprezentują Koreę Południową (ponieważ ciągle poszukują sojuszników przeciwko Flower Hill), Łasice to Japończycy, a Wilki to Amerykanie (jeżeli myślicie, że przedstawienie USA jako Wilków jest błędem, obejrzyjcie serię na YouTube. Plus, wygooglujcie 'Lt. Fox Vixen', bo to głównie z jej powodu serial stał się znany na Zachodzie.) - ten mod odrzuca całą kwestię interpretacyjną.\n\nSytuacja na początku gry jest następująca:\nGeumsaegi, główna postać z Flower Hill, powrócił z misji do Legowiska Wilków, razem ze swoim bratem, dwoma przyjaciółmi i Dr Kretem (sic). Wioska Wiewiórek, zajęta przez Wilki jakiś czas przed misją Geumsaegiego, nadal nie została odbita przez Flower Hill. Dodatkowo, zajęcie powyższej wioski przez Wilki spowodowało drastyczny spadek popularności Wysokiej Rady Wojskowej Flower Hill i masowe ucieczki mieszkańców na wschód, gdzie utworzyli nowe, demokratyczne kraje.\nSytuacja nadal wygląda źle - pomimo powstrzymania dalszych ucieczek, kraj jest nadal podzielony. By uchronić Flower Hill przed całkowitą katastrofą, Wysoka Rada podjęła decyzję o utworzeniu funkcji Najwyższego Przywódcy i przeprowadzeniu wyborów. Czy państwo powstanie z ruin? Czy komunizm zatriumfuje? Czas pokaże."
    game_start_event.2.a:0 "Naprzód, towarzysze!"
    game_start_event.3.t:0 "Grasz jako: Królestwo Centralne"
    game_start_event.3.d:0 "Królestwo Centralne jest adaptacją państwa głównego bohatera książki 'Król Maciuś Pierwszy' autorstwa Janusza Korczaka (vel Henryka Goldszmita), opublikowanej w 1923 roku, oraz animowanej, niemiecko-polsko-węgiersko-francuskiej adaptacji książki o tym samym tytule.\n\nKsiążka opowiada o losach 8-letniego Maciusia, który po śmierci ojca zostaje królem i musi rządzić swojem państwem; kraj Maciusia może być alegorią Polski lub Rzeczpospolitej Obojga Narodów.\nModyfikacja jest fuzją powieści (większość bohaterów i fabuly) i animacji (kilka postaci i wszystkie grafiki).\n\nSytuacja na początku gry jest następująca:\nkról Stefan Rozumny jest chory i niedługo umrze. Jego syn, Maciuś, zostanie koronowany jako jego następca - jednakże na dworze królewskim jest osoba, której taka zmiana na tronie nie bardzo się podoba. Do tego, państwo nie ma dostępu do morza, co zdecydowanie przeszkadza w nawiązywaniu relacji dyplomatycznych. Młody książę jest postrzegany jako łatwy do pokonania, a podczas jego rządów na pewno uformuje się opozycja, która zechce to wykorzystać. Jak potoczą się wydarzenia, i kto przeżyje? Czas pokaże."
    game_start_event.3.a:0 "Błogosław Boże Królestwo Centralne!"
    game_start_event.4.t:0 "Grasz jako: Królestwo Friedewalda"
    game_start_event.4.d:0 "Królestwo Friedewalda jest adaptacją państwa sąsiadującego z państwem głównego bohatera książki 'Król Maciuś Pierwszy' autorstwa Janusza Korczaka (vel Henryka Goldszmita), opublikowanej w 1923 roku, oraz animowanej, niemiecko-polsko-węgiersko-francuskiej adaptacji książki o tym samym tytule.\n\nW powieści, państwo to ma starego króla, który jest dużo przyjaźniej nastawiony do Maciusia niż jego syn; państwo to może reprezentować Prusy/Niemcy.\nW modyfikacji, państwo to mocno opiera się na adaptacji animowanej (imiona bohaterów i grafiki), lecz zachowuje podstawową fabułę z książki.\n\nSytuacja na początku gry jest następująca:\nPanowanie króla Friedewalda jest postrzegane jako najlepsze w historii kraju: trwa okres prosperity, kolonia Neu Flensburg jest utrzymywana na wybrzeżu Wschodniego Kontynentu, a kraj jest jedną z potęg światowych. Przygotowywane są plany dalszej kolonizacji, w tym na Dalekim Wschodzie. Jednakże Friedewald nie może powstrzymać upływu czasu, i z każdym dniem przybliża się koronacja jego syna, Oskara; nie jest to miła perspektywa, ponieważ książę jest postrzegany jako 'całkowicie nieprzewidywalny'. Kto wie, co czeka Królestwo w przyszłości?"
    game_start_event.4.a:0 "Gott mit uns!"
    game_start_event.5.t:0 "Grasz jako: Księstwo Rajskiej Doliny"
    game_start_event.5.d:0 "Rajska Dolina jest ojczyzną protagonisty z niemieckiej serii o smoku Tabaludze, stworzonej przez Petera Maffay'a (i innych) w 1983 roku; jednakże, ponieważ marka składa się z trzech kanonów (albumów muzycznych, serialu animowanego i filmu z 2018 roku), w grze użyto wyłącznie kanonu animowanego, ponieważ wielu graczy jest z nim najlepiej zaznajomionych, z pewnymi dodatkami z kanonu albumów muzycznych.\n\nSytuacja na początku gry jest następująca:\nHumsin, piaskolud z drugiego sezonu serialu, utwardził swoją władzę na terenach Rajskiej Doliny zamienionych w pustynię po niewłaściwej decyzji samego Tabalugi. Młody Książę Rajskiej Doliny, znany także jako Ostatni Smok, jest teraz zmuszony bronić swojego kraju z dwóch stron: od południa mając Imperium Humsina, i od zachodu mając Lodolandię rządzoną przez bałwana Arktosa, który jednakże przez Traktat Rajskodoliński zobowiązany jest nie atakować Rajskiej Doliny. Innym problemem jest fakt, że Rajska Dolina nie ma żadnego przemysłu, i z tego powodu kraj musi przejść przemiany jak najszybciej. Mieszkańcy Rajskiej Doliny nie chcą również dowodzić oddziałami wojskowymi, przez co dowództwo wojskowe składa się z trzech osób. Jedyną rzeczą, która nie zniknęła z pamięci mieszkańców Doliny, jest nadzieja na spokojną przyszłość, jednak nawet w przypadku pokonania Humsina, nie jest to do końca pewne."
    game_start_event.5.a:0 "Ale Rajska Dolina broni się nadal!"
    game_start_event.6.t:0 "Grasz jako: Lodolandia"
    game_start_event.6.d:0 "Lodolandia jest ojczyzną antagonisty z niemieckiej serii o smoku Tabaludze, stworzonej przez Petera Maffay'a (i innych) w 1983 roku, mimo, że sam bałwan i państwo pojawiły się w serii w roku 1993; Dodatkowo, ponieważ marka składa się z trzech kanonów (albumów muzycznych, serialu animowanego i filmu z 2018 roku), w grze użyto wyłącznie kanonu animowanego, ponieważ wielu graczy jest z nim najlepiej zaznajomionych, z pewnymi dodatkami z kanonu albumów muzycznych.\n\nSytuacja na początku gry jest następująca:\nLodolandia skurczyła się do stolicy kraju, Sopelkowa, i pojedynczego pola lodowego na północy; Arktos, przywódca Lodolandii, został zmuszony do podpisania traktatu z Tabalugą, że nie zaatakuje więcej Doliny i zobowiąże się do zmniejszenia swojej armii. Jednakże, w związku z pojawieniem się Humsina i zagarnięciem przez niego 2/3 Rajskiej Doliny, zakazy nie są tak restrykcyjnie przestrzegane, oraz trwa powolna remilitaryzacja. Arktos osobiście zastanawia się nad trzema drogami, którymi może pójść Lodolandia - która z nich zaprowadzi kraj do potęgi, podboju Rajskiej Doliny, lub do upadku? Tego nie wie nikt."
    game_start_event.6.a:0 "Arktos zawsze wygrywa!"
    game_start_event.7.t:0 "Grasz jako: Królestwo Czarlandii"
    game_start_event.7.d:0 "Czarlandia jest ojczyzną protagonistki z Disney'owskiej animacji 'Jej Wysokość Zosia', stworzonej przez Craig Gerber. W porównaniu z serialem nie zmieniło się nic poza zdecydowanym zmniejszeniem Wszechziemia, czyli świata w którym toczy się akcja serialu, do dość sporego regionu na zachodzie mapy.\n\nSytuacja na początku gry jest następująca:\nCzarlandia jest liderem Trójkrólewskiego Sojuszu, i, jako największy kraj w regionie, jest symbolem jego stabilności. Panowanie Rolanda II jest postrzegane jako złoty wiek Czarlandii; zakładane są nowe miasta, nawiązywane są nowe kontakty ze światem zachodnim, i - co najważniejsze - wkrótce ma nastąpić uwspółcześnienie kraju.\n\nWygląda na to, że Czarlandia jest jednym z najspokojniejszych regionów na świecie, i nic poważnego się tutaj nie stanie."
    game_start_event.7.a:0 "Żyjemy w społ... we wspaniałych czasach!"
    game_start_event.8.t:0 "Grasz jako: Okręg Trzech Stanów"
    game_start_event.8.d:0 "Okręg Trzech Stanów jest głównym miejscem akcji Disney'owskich animacji 'Fineasz i Ferb' i 'Prawo Milo Murphy'ego', obu stworzonych przez Dana Povenmire'a i Jeffa "Swampy'ego" Marsha. Jedyną rzeczą zmienioną w stosunku do serii jest powiększenie Okręgu Trzech Stanów do rangi niezależnego kraju (jest to dość skomplikowane, plus 'Republika Danville' brzmi kiczowato, co nie?).\n\nSytuacja na początku gry jest następująca:\nPokojowa polityka Rogera Dundersztyca daje rezultaty w postaci jego rosnącej popularności, stabilnej sytuacji politycznej, i ankiet, które wskazują na Okręg Trzech Stanów jako jeden z najbadziej pokojowych krajów na świecie, podczas gdy w samym Danville dwójka normalnych braci nie buduje codziennie niczego nadzwyczajnego. Jednakże za pasem są następne wybory, i brat Rogera, Heinz, zgłosił swoją kandydaturę; wiele mediów w Danville zignorowało ten fakt, ponieważ popularność Heinza wynosi niemalże zero, i kwestionuje jego psychikę. Kto będzie miał rację, kto wygra wybory? Czas pokaże."
    game_start_event.8.a:0 "Aptekarz wygrywający wybory? Co to ma być, jakiś crossover?"
    game_start_event.9.t:0 "Grasz jako: Imperium Shena"
    game_start_event.9.d:0 "Z pierwszego spojrzenia możesz być nieco zdziwiony, lecz jeśli oglądałeś pewien film, natychmiast mnie rozpoznasz. Tak, to ja, Lord Shen, mówię do ciebie, człowieku, i kogokolwiek, kto ogląda jak grasz. Nie sądzę żebym się musiał przedstawiać, lecz pozwolę sobie powiedzieć, że skoro tu jestem, ktoś nie wykonał swojego zadania. Kto wie, kim oni są? Może sądzili, że ten świat składa się tylko z bajeczek do przedszkolaków? Żadna dziwota, że mnie zawiedli.\n\nW każdym bądź razie, człowieku. Będziesz dziś kontrolować moje imperium, i razem doprowadzimy je do potęgi poprzez podbój świata! Jest wiele małych i słabych krajów dookoła, tylko czekających na to, żeby zostać podbitymi przez nas!\n\nZanim jednak zaczniemy, mam do ciebie jedną prośbę. Jak zapewne wiesz, otaczają mnie kretyni, w tym i autorzy tego czegoś, i ostatnim razem gdy ktoś kontrolował moje imperium, on - lub ona - przegrał. Więc, czy mógłbyś być tak miły i być BARDZIEJ KOMPETENTNY OD INNYCH?"
    game_start_event.9.a:0 "...no dobra."
    game_start_event.10.t:0 "Grasz jako: Japanifornia"
    game_start_event.10.d:0 "Japanifornia jest humorystyczną nazwą stworzoną przez graczy dla regionu, gdzie toczy się akcja gier z serii 'Ace Attorney'. W porównaniu ze światem z gier AA (gdzie oczywiście Kalifornia jest częścią USA), tutaj Japanifornia jest niezależnym krajem z systemem prezydenckim, nad którym nadzór pełni organizacja zwana Bar Association.\n\nSytuacja na początku gry jest następująca:\nRepublika Japanifornii cieszy się 20 latami wolności po Wojnie roku 1912; zbiegiem okoliczności, w 1936 roku mają odbyc się kolejne wybory prezydenckie. Wybrany Prezydent Japanifornii będzie musiał zmierzyć się z zagrożeniem, które grozi krajowi od północy w postaci Imperium Lechitów, równocześnie prowadząc pokojową politykę z A je to! i Republiką Smerfów.\nJednakże w cieniu wszystkich wydarzeń już działają pewne siły, które chcą zagarnąć władzę dla siebie w najbardziej spektakularny sposób w historii.\n\nKtórą drogą podąży Japanifornia? Czy dojdzie w końcu do cudu?"
    game_start_event.10.a:0 "Oczywiście że dojdzie!"
    game_start_event.11.t:0 "Grasz jako: Imperium Lechitów"
    game_start_event.11.d:0 "Dobrze przeczytałeś - kontrolujesz Imperium Lechitów, państwo-mem, którego istnienia próbują dowieść wyłącznie turbosłowianie. Nie obawiaj się jednak - każde państwo zostało zbudowane na poważnie, również i to. Nie spotkasz tu więc Lechitów jeżdżących na dinozaurach (takie rzeczy tylko w Pomarańczą i Kremówką).\n\nSytuacja na początku gry jest następująca:\nPo Traktacie roku 1916 Lechici utracili wiele ziem, które dały niepodległość Japanifornii, A je to i Republice Smerfów. Po zawarciu pokoju, względna stabilizacja rozpoczęła się dopiero w latach trzydziestych. Jednakże, atmosfera kłótni zaczyna powoli powracać, a król Lech I Wielki w końcu odnieść się do tej kwestii i jakoś ją rozwiązać.\n\nKtórą drogą pójdzie Imperium, i czy odzyska swoje ziemie? Los Lechii jest w twoich rękach."
    game_start_event.11.a:0 "Oh boi."
    game_start_event.12.t:0 "Grasz jako: Królestwo Avaloru"
    game_start_event.12.d:0 "Królestwo Avaloru jest ojczyzną księżniczki Eleny z Avaloru, protagonistki z Disney'owskiej serii o tym samym tytule, który jest spinoffem serialu 'Jej Wysokość Zosia'. Aby dać graczowi większe pole manewru w kształtowaniu historii Wszechziemia, tylko crossoverowy special jest brany pod uwagę jako kanoniczny.\n\nSytuacja na początku gry jest następująca:\nElena obaliła w końcu złą wiedźmę Shuriki i odzyskała swój kraj po czterdziestu jeden latach częściowego zniewolenia. Sam akt, który zakończył władzę Shuriki w Avalorze, nie usunął tego co wiedźma zrobiła z tym krajem w ciągu czterdziestu jeden lat swoich rządów, i Elena, jako księżniczka, musi naprawić wszystko co wiedźma popsuła podczas swoich bezlitosnych rządów. Drugorzędnym celem jest ponowne otwarcie kraju na świat, zwłaszcza w kierunku Czarlandii i wstąpienia do Trójkrólewskiego Sojuszu.\n\nW którą stronę pójdzie ta historia z Sekretnej Biblioteki? I czy zakończy się szczęśliwie?"
    game_start_event.12.a:0 "Miejmy nadzieję na szczęśliwe zakończenie."

