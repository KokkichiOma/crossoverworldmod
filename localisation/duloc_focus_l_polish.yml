l_polish:
 DUL_expansion_of_economy:0 "Ekspansja gospodarki"
 DUL_expansion_of_economy_desc:0 "Jeśli chcemy rozmawiać o inwazji na inny kraj, musimy najpierw rozwinąć naszą gospodarkę."
 DUL_upgrade_dirt_roads:0 "Ulepszenie dróg gruntowych"
 DUL_upgrade_dirt_roads_desc:0 "Nasze drogi, które służą jako główne połączenia między osadami, są w złym stanie. Czas to zmienić."
 DUL_direct_connections_to_borders:0 "Bezpośrednie połączenie z granicami"
 DUL_direct_connections_to_borders_desc:0 "Brakuje nam odpowiednich połączeń z naszymi granicami. Jak to możliwe, powiecie? Cóż, niektórzy idioci nie myśleli o utrzymaniu wystarczającej sieci dróg i teraz jesteśmy tu, gdzie jesteśmy!"
 DUL_invite_foreign_industries:0 "Zaproś zagraniczny przemysł"
 DUL_invite_foreign_industries_desc:0 "Zaprośmy przemysł z zagranicy, reklamując nasz kraj jako 'krainę wielu możliwości'. Co może pójść nie tak?
 DUL_found_a_new_city:0 "Założenie nowego miasta"
 DUL_found_a_new_city_desc:0 "Załóżmy nowe miasto na południu naszego Królestwa, ludzie będą przynajmniej z tego zadowoleni."
 DUL_intensify_militarization:0 "Intensyfikacja militaryzacji"
 DUL_intensify_militarization_desc:0 "Pracując nad naszą gospodarką, nie zapominajmy o naszym głównym celu: inwazji na inne kraje. W tym celu potrzebujemy odpowiedniej machiny wojennej."
 DUL_local_naval_power:0 "Lokalna potęga morska"
 DUL_local_naval_power_desc:0 "Naszym długoterminowym celem powinna być także kolonizacja obcych ziem. W tym celu musimy być lokalną siłą morską."
 DUL_fund_colonial_expedition:0 "Ufundowanie wyprawy kolonialnej"
 DUL_fund_colonial_expedition_desc:0 "Teraz, gdy nasza gospodarka i marynarka wojenna są przyzwoite, możemy przystąpić do finansowania ekspedycji kolonialnej."
 DUL_set_foot_on_eastern_continent:0 "Kolonia na Kontynencie Wschodnim"
 DUL_set_foot_on_eastern_continent_desc:0 "Postawienie stopy na Kontynencie Wschodnim poprzez kolonizację jego części jest dobrym punktem wyjścia do dalszej ekspansji!"
 DUL_improve_the_colonies:0 "Inwestycje w kolonie"
 DUL_improve_the_colonies_desc:0 "Podczas gdy nasze kolonie rosną i przygotowujemy się do inwazji na inne kraje, nie możemy zapomnieć o utrzymaniu naszych terytoriów zamorskich w dobrych warunkach."
 DUL_demand_referendum_in_fire_kingdom:0 "Referendum w Ogniowym Królestwie"
 DUL_demand_referendum_in_fire_kingdom_desc:0 "Na dobry początek musimy zażądać referendum w Ogniowym Królestwie, ponieważ te ziemie są bogate jak diabli."
 DUL_expand_further_south:0 "Ekspansja na południe"
 DUL_expand_further_south_desc:0 "Dlaczego powinniśmy zatrzymywać się w Ogniowym Królestwie, skoro możemy też zaatakować Lodowe Królestwo?"
 DUL_attack_far_far_away:0 "Atak na Zasiedmiogórogród"
 DUL_attack_far_far_away_desc:0 "Cóż, jeśli chcemy być silni i chcemy zlikwidować to bajkowe badziewie, musimy podbić Królestwo Zasiedmiogórogrodu."
 DUL_demand_everrealm_gate:0 "Sprawa Bramy do Wszechziemia"
 DUL_demand_everrealm_gate_desc:0 "Jesteśmy gotowi zażądać Bramy do Wszechziemia, lecz jest to punkt bez powrotu."
 DUL_fight_our_place_in_everrealm:0 "Walka o nasze miejsce we Wszechziemiu"
 DUL_fight_our_place_in_everrealm_desc:0 "Dlaczego mamy poprosić o Bramę do Wszechziemia, skoro możemy ją zdobyć siłą? Zapewne wielu żołnierzy zginie, ale jest to poświęcenie, na które jestem gotów!"
 DUL_attack_maarswik:0 "Atak na Maarswik"
 DUL_attack_maarswik_desc:0 "I wreszcie jesteśmy we Wszechziemiu, możemy atakować, kogo chcemy. Zaatakujmy Maarswik!"
 DUL_attack_isleworth:0 "Atak na Isleworth"
 DUL_attack_isleworth_desc:0 "Kiedy odpoczywamy, dlaczego mielibyśmy nie zaatakować Isleworth?"
 DUL_attack_candy_kingdom:0 "Atak na Cukierkowe Królestwo"
 DUL_attack_candy_kingdom_desc:0 "Dzięki zabezpieczeniu Bramy do Wszechziemia możemy pójść dalej na południe. Zaatakujmy więc Cukierkowe Królestwo."
 DUL_attack_gummi_bears:0 "Atak na Gumisie"
 DUL_attack_gummi_bears_desc:0 "Inwazja na Republikę Gumisiów to dobry czas na przetestowanie naszych możliwości inwazji morskiej."
 DUL_apply_the_antidote:0 "Rozpoczęcie stosowania antidotum"
 DUL_apply_the_antidote_desc:0 "Czas zacząć stosowanie antidotum i raz na zawsze wykorzenić bajkowe badziewie."
 DUL_import_the_technology:0 "Import technologii"
 DUL_import_the_technology_desc:0 "Podczas gdy inni czekają na swoją kolej, aby ulepszyć technologię, dlaczego powinniśmy czekać? Możemy ją kupić!"
 DUL_attack_smurfs:0 "Atak na Smerfy"
 DUL_attack_smurfs_desc:0 "Nie przestawać, atakować te pchły!"
 DUL_attack_underground:0 "Atak na Podziemie"
 DUL_attack_underground_desc:0 "Kto nas zatrzyma?!"
 DUL_attack_lechists:0 "Atak na Lechitów"
 DUL_attack_lechists_desc:0 "Wielka Lechia się skończyła! Przepraszam, panowie."
 DUL_army_effort:0 "Wzmocnienie armii"
 DUL_army_effort_desc:0 "Mimo rosnącej roli lotnictwa i marynarki siły lądowe nadal będą przesądzać o wyniku konfliktów zbrojnych. Jeżeli poczynimy stosowne przygotowania, unikniemy piekła wojny pozycyjnej."
 DUL_equipment_effort:0 "Modernizacja wyposażenia"
 DUL_equipment_effort_desc:0 "Szeregowi żołnierze piechoty muszą dźwigać coraz więcej wyposażenia. Skupmy się na tym, żeby było ono jak najlepsze."
 DUL_motorization_effort:0 "Motoryzacja piechoty"
 DUL_motorization_effort_desc:0 "Mobilność i opancerzenie to kluczowe cechy pojazdów, które umożliwią nam szybkie przemieszczanie jednostek piechoty. Skupmy się na tym, żeby armia miała jak najwięcej takich maszyn."
 DUL_doctrine_effort:0 "Rozwój doktryn"
 DUL_doctrine_effort_desc:0 "Stosowane podczas wielkiej wojny doktryny wojskowe są już przestarzałe. Tęgie umysły w naszych siłach zbrojnych muszą zacząć myśleć o armii przyszłości."
 DUL_equipment_effort_2:0 "Modernizacja wyposażenia II"
 DUL_equipment_effort_2_desc:0 "Będziemy nadal zabiegać o to, żeby oddziały liniowe i jednostki wsparcia miały jak najlepsze wyposażenie."
 DUL_mechanization_effort:0 "Mechanizacja armii"
 DUL_mechanization_effort_desc:0 "Możemy rozwinąć ideę piechoty zmotoryzowanej, wyposażając jednostki liniowe w bardziej zaawansowane pojazdy bojowe."
 DUL_doctrine_effort_2:0 "Rozwój doktryn II"
 DUL_doctrine_effort_2_desc:0 "Lata międzywojenne i nowe konflikty zmieniły pole bitwy. Musimy reagować na te zmiany, modyfikując nasze doktryny."
 DUL_equipment_effort_3:0 "Modernizacja wyposażenia III"
 DUL_equipment_effort_3_desc:0 "Koniec z kupowaniem lub podrabianiem zagranicznego sprzętu. Powinniśmy wypracować sobie pozycję lidera w dziedzinie broni ręcznej."
 DUL_armor_effort:0 "Rozwój wojsk pancernych"
 DUL_armor_effort_desc:0 "Doświadczenia zdobyte przy mechanizacji piechoty mogą zaowocować projektami lepszych pojazdów pancernych."
 DUL_special_forces:0 "Siły specjalne"
 DUL_special_forces_desc:0 "Potrzebujemy elitarnych jednostek. Skupmy się na rozwoju formacji górskich i powietrznodesantowych."