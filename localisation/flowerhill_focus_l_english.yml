l_english:
 FLO_1936_flower_elections:0 "1936 Flower Hill Elections"
 FLO_1936_flower_elections_desc:0 "According to the act passed by High Council of Flower Hill last September, we should organize Supreme Leader elections in our country as soon as possible."
 FLO_maintain_current_course:0 "Maintain current politics"
 FLO_maintain_current_course_desc:0 "There is no need in adjusting our course in our politics. We are doing just fine."
 FLO_strengthen_the_spirit:0 "Strengthen the spirit"
 FLO_strengthen_the_spirit_desc:0 "Before we do any significant reforms, we need to strengthen the spirit of Flower Hill citizens. The morale is low, considering latest conquest of Squirrel Village by Wolves."
 FLO_expand_flower_hill:0 "Prepare the expansion of Flower Hill"
 FLO_expand_flower_hill_desc:0 "The only way for Flower Hill to survive is to expand. The so-called 'republics' on the east are nothing else than temporary states, created by defectors from our country. We need to clean things up."
 FLO_introduce_secret_police:0 "Introduce secret police"
 FLO_introduce_secret_police_desc:0 "To begin, we should establish secret police to help us eradicate our enemies in the country. Who knows, if your neighbour is not a spy?"
 FLO_declare_martial_law:0 "Declare martial law"
 FLO_declare_martial_law_desc:0 "Declaring martial law is mandatory in our attempt to defeat our enemies inside our borders. It's a step we need to do, no matter the costs."
 FLO_operation_sugcheong:0 "Operation Sugcheong"
 FLO_operation_sugcheong_desc:0 "The time has come to eliminate opponents of our Supreme Leader, both foreign agents and... internal ones."
 FLO_lessen_the_curfew:0 "Lessen the curfew"
 FLO_lessen_the_curfew_desc:0 "Our people are not happy of the curfew. Yes, it's not easy to live with it, but current circumstances oblige us to hold it. However, we can lessen it a bit, the danger is not so big as we thought at first."
 FLO_encourage_patriots:0 "Encourage patriots"
 FLO_encourage_patriots_desc:0 "Our country needs people ready to defend it whenever it needs help. Our country needs patriots.\n\nWe should set up special courses promoting patriotic values in our country."
 FLO_indoctrination:0 "Indoctrination"
 FLO_indoctrination_desc:0 "Our way should be indoctrinizing as many people as we can. The more citizens belive in our ideas, the better for our country."
 FLO_know_your_enemy:0 "Know Your Enemy"
 FLO_know_your_enemy_desc:0 "We should make clear to our citizens who they are fighting against - not some imagined beasts or some monsters from capitalist tales, but real, mortal enemies!"
 FLO_the_act_of_unity:0 "The Act of Unity"
 FLO_the_act_of_unity_desc:0 "We made our best efforts to strengthen our people. Now is the time to sign the act, that will captivate masses, boost our popularity and stabilize our country - The Act of Unity."
 FLO_four_year_plan:0 "Four Year Plan"
 FLO_four_year_plan_desc:0 "Our duty should be maintaining the state economy in best condition. That's why we need to do Four Year Plan."
 FLO_flower_hill_sea:0 "From Flower Hill to ports"
 FLO_flower_hill_sea_desc:0 "Rail line from our capital to port is in poor state. We should repair it in Four Year Plan."
 FLO_victory_highway:0 "The Victory Highway"
 FLO_victory_highway_desc:0 "To celebrate victory of the revolution, we should built a highway from southwestern coast to northeastern border of our country."
 FLO_upgrading_rural_roads:0 "Upgrading rural roads"
 FLO_upgrading_rural_roads_desc:0 "The next point in the Four Year Plan is to upgrade rural roads. Many of them are in very poor state."
 FLO_expand_factories_in_capital:0 "New factories in capital"
 FLO_expand_factories_in_capital_desc:0 "The primary problem of our military industry is that we have too few factories. Our first move should be building new factories in capital."
 FLO_seaside_industrial_complex:0 "Seaside Industrial Complex"
 FLO_seaside_industrial_complex_desc:0 "Next thing on FYP list is creating Seaside Industrial Complex, which includes expanding our dockyards."
 FLO_industrializing_southwest_pt1:0 "Industrializing Southwest - part 1"
 FLO_industrializing_southwest_pt1_desc:0 "Now, we should industrialize southwestern part of our country. First part focuses on expanding our military industry there."
 FLO_eastern_fields:0 "Eastern fields"
 FLO_eastern_fields_desc:0 "We should modernize our fields in eastern parts of the country. They are crucial to our population."
 FLO_civilian_factories_in_capital:0 "Civilian factories in capital"
 FLO_civilian_factories_in_capital_desc:0 "The last thing our capital needs in terms of industrialization, is another factory, which will meet our citizens' expectations."
 FLO_industrializing_southwest_pt2:0 "Industrializing Southwest - part 2"
 FLO_industrializing_southwest_pt2_desc:0 "Industrializing southwestern part of our country is hard, but we can do it - after we finished part one, it's time for part two."
 FLO_rubber_plantations:0 "Rubber plantations"
 FLO_rubber_plantations_desc:0 "We should now focus on lowering amounts of rubber we are importing - we can do so by creating additional rubber plantations."
 FLO_oil_fields:0 "Oil fields"
 FLO_oil_fields_desc:0 "Our scientists have recently found oil in southern part of our country. We should build extracting facility as soon as possible!"
 FLO_industrializing_southwest_pt3:0 "Industrializing Southwest - part 3"
 FLO_industrializing_southwest_pt3_desc:0 "As the great finish for the industrialization works in southwestern part of our country, we should launch steelworks and aluminum factories there. The quotas of Four Year Plan will be met then!"
 FLO_path_to_world_domination:0 "Path to the World Domination"
 FLO_path_to_world_domination_desc:0 "We have waited too long and have been reckless in our foreign politics. It's time to fight for our place in the sun!"
 FLO_artisans_enchancia:0 "Helping Artisans in Enchancian Civil War"
 FLO_artisans_enchancia_desc:0 "Artisans have risen up against their royalist oppressors in Enchancia. We should help them as soon as possible!"
 FLO_help_artisans_rebuild:0 "Help EPR rebuild the country"
 FLO_help_artisans_rebuild_desc:0 "Enchancia lies in ruins after the bloody civil war, but now, the Artisans rule the country. It's a great chance for us to help them introduce the socialism there and rebuild their country too. We WILL benefit from it for sure."
 FLO_exporting_revolution:0 "Exporting the Revolution"
 FLO_exporting_revolution_desc:0 "No matter if the Artisans won in Enchancia or not - the civil war there was only a test of what we are capable of. It's time to start exporting our glorious Revolution!"
 FLO_take_back_whats_ours:0 "Take back what is ours"
 FLO_take_back_whats_ours_desc:0 "Deserters. Rebel scum. Reactionaries.\nThere aren't any words in our vocabulary to describe these runaways, who betrayed us, when Squirrel Village was under attack. Now, they will pay back. Either peacefully, or with blood.\nTheir blood."
 FLO_take_eagles:0 "Take Eagles"
 FLO_take_eagles_desc:0 "Eagles is a name used just because the country is ruled by eagles, despite the fact that many birds live there. It will be our next target in reunification of our lands."
 FLO_eliminate_ducks:0 "Eliminate Ducks"
 FLO_eliminate_ducks_desc:0 "To the southeast, ducks, who deserted our country, established their own state. Pathetic. We should eliminate this rump state as soon as possible."
 FLO_eliminate_turtles:0 "Eliminate Turtles"
 FLO_eliminate_turtles_desc:0 "Turtles were the second largest group to desert our country, and also the second one to be infiltrated by capitalists. We cannot let it stand that way!"
 FLO_time_for_squirrels:0 "Time for Squirrels"
 FLO_time_for_squirrels_desc:0 "Squirrels were the largest group of citizens who deserted our country, so it is logical, that their so-called 'republic' is the largest of all rump states. But - the more traitors, the bigger satisfaction of getting rid of them."
 FLO_clean_the_peninsula:0 "Finish uniting the Western Peninsula"
 FLO_clean_the_peninsula_desc:0 "The last country of runaways left to conquer on the Western Peninsula is Country of Apes. Once we will conquer them - we will be ready to take Wolves and Weasels head on."
 FLO_payback_time:0 "Payback Time"
 FLO_payback_time_desc:0 "Many years have passed since we had lost Squirrels Village. During that time, we begun our advancement with Four Year Plan, conquered all rump states to the east of Flower Hill, and elected strong leadership. We are ready to take what is ours.\n\nIt's payback time, motherduckers."
 FLO_destroy_the_alliance:0 "Destroy the Anti-Flower Hill Alliance"
 FLO_destroy_the_alliance_desc:0 "These cowards Wolves seem now to be very, very weak, since they had ceded Squirrels Village back to us. It is clear, that we should strike and destroy the alliance once and for all."
 FLO_invade_iceworld:0 "Invade Iceworld"
 FLO_invade_iceworld_desc:0 "If we want to conquer Greenland, we need to invade Iceworld first. We will use it as a beachhead then."
 FLO_crush_danville:0 "Land on Central Continent"
 FLO_crush_danville_desc:0 "We should take opportunity of short distance between Eastern and Central Continents as soon as possible and land on the Western beaches as fast as we can. Opening second front there will be very helpful for us."
 FLO_greenland_on_the_sights:0 "Greenland on the sights"
 FLO_greenland_on_the_sights_desc:0 "Now, as we took care about Iceworld and Danville Canal, we can attack Greenland with all our forces."
 FLO_invade_far_far_away:0 "Invade Far Far Away"
 FLO_invade_far_far_away_desc:0 "Taking Far Far Away Kingdom will serve us as a beachhead in entering EverRealm on our own."
 FLO_communism_in_everrealm:0 "Communism in EverRealm"
 FLO_communism_in_everrealm_desc:0 "The time has come to spread communism throughout the whole EverRealm. No one will stop us!"
 FLO_take_care_of_friedewalt:0 "Take care of Friedewalt"
 FLO_take_care_of_friedewalt_desc:0 "Our next step should be neutralizing Friedewalt' Kingdom. It is major power in the region and threatens our global supremacy."
 FLO_get_rid_of_macius:0 "Get rid of Macius"
 FLO_get_rid_of_macius_desc:0 "King Stephen I cared for every single citizen of his country. His son ruined the Kingdom by elevating children to rule and expelling our comrades.\n\nIt's time to dethrone him as soon as possible."
 FLO_army_effort:0 "Flower Army"
 FLO_army_effort_desc:0 "The name sounds funny for every country on the globe.\n\nBut soon enough everyone will freak out just when hearing the name."
 FLO_equipment_effort:0 "The new guns"
 FLO_equipment_effort_desc:0 "Our nation desperately needs new type of guns. It has to be easy in use, not so heavy, and easy to produce."
 FLO_motorization_effort:0 "Motorizing our army"
 FLO_motorization_effort_desc:0 "We should put more power into researching new type of motorized units for our army."
 FLO_doctrine_effort:0 "Study the invasion of the Alliance"
 FLO_doctrine_effort_desc:0 "Latest invasion of Wolves and Weasels into our country has left our fatherland divided and smaller. But we can study this war and learn from it."
 FLO_equipment_effort_2:0 "Modernising artillery"
 FLO_equipment_effort_2_desc:0 "Our army does not use artillery yet. Maybe we should use it?"
 FLO_mechanization_effort:0 "Mechanization"
 FLO_mechanization_effort_desc:0 "As we have started the process of motorization of our army, we should take it more further and mechanize it."
 FLO_doctrine_effort_2:0 "New tactics: Tank warfare"
 FLO_doctrine_effort_2_desc:0 "We should switch from mass attacks to quick, short attacks made by tanks."
 FLO_doctrine_effort_3:0 "Stay with mass attacks"
 FLO_doctrine_effort_3_desc:0 "Actually, mass attacks are better option than mobile warfare with tanks."
 FLO_equipment_effort_3:0 "Final equipment modifications"
 FLO_equipment_effort_3_desc:0 "There are only few things left on our to-do-list with equipment. Let's do them."
 FLO_armor_effort:0 "Researching armor"
 FLO_armor_effort_desc:0 "Even if we are not going to go with mobile warfare, we should research new types of tanks to be up to date with other countries."
 FLO_special_forces:0 "Flower Hill Army Research Center"
 FLO_special_forces_desc:0 "As a final goal in modernization of our army, we shall create special institution dedicated to researching army stuff - Flower Hill Army Research Center. It will also handle the creation of our special forces."
 FLO_six_year_plan:0 "Six Year Plan"
 FLO_six_year_plan_desc:0 "The Alliance is defeated, the rump states created by traitors are annexed, and we are dominating this part of continent. However, before we proceed with our expansion, we should work on connecting ends of our socialist empire - it's time for next economic plan: the Six Year Plan."
 FLO_expand_victory_highway:0 "Expand the Victory Highway"
 FLO_expand_victory_highway_desc:0 "Our country is much bigger than it was a few years ago. To show our might, we need to expand the Victory Highway further to the east."
 FLO_national_railways:0 "National Railways"
 FLO_national_railways_desc:0 "We should reform Flower Hill National Railways in order to ensure perfect travel times and zero accidents."
 FLO_manchun-dong_industrial_complex:0 "Manchun-dong Industrial Complex"
 FLO_manchun-dong_industrial_complex_desc:0 "Seaside Industrial Complex is not enough nowadays. We need to construct two new industrial complexes. First one will be located in Manchun-dong."
 FLO_southern_industrial_complex:0 "Southern Industrial Complex"
 FLO_southern_industrial_complex_desc:0 "The second new industrial complex will be located in Hangnim-ni, and will be named 'Southern Industrial Complex'."
 FLO_new_machinery:0 "New machinery"
 FLO_new_machinery_desc:0 "Our comrades have been working hard on improving conditions of our builders for past few years. Their hard work results in technological leap!"
 FLO_new_port:0 "New port"
 FLO_new_port_desc:0 "The plans captured in former capital of Squirrels Republic show, that these traitor scum wanted to build second port in the eastern part of the country. Well... why not realise these plans, actually?"
 FLO_chromium_factories:0 "Chromium factories"
 FLO_chromium_factories_desc:0 "Our country lacks proper factories to produce chromium, and we have to import much of it. Time to change this."
 FLO_new_steelworks:0 "New steelworks"
 FLO_new_steelworks_desc:0 "We need more factories producing steel for our military - hence two new will be created in totally new industrial complexes."
 FLO_atom:0 "Flower Hill Atom Institute"
 FLO_atom_desc:0 "Now, as we have completed basic nuclear research, we can focus on studies over atoms. That's why we will create Flower Hill Atom Institute."
 FLO_atom_vver:0 "VVER"
 FLO_atom_vver_desc:0 "We have chosen VVER as our basic type of reactor used in our country. It has safer entombment and is more stable than RBMK."
 FLO_atom_rbmk:0 "RBMK"
 FLO_atom_rbmk_desc:0 "We have chosen RBMK as our basic type of reactor used in our country. It can be built much faster than VVER, and can help us in producing nuclear weapons faster."
 FLO_1940_flower_elections:0 "Second Flower Hill Elections"
 FLO_1940_flower_elections_desc:0 "The first term of our Supreme Leader is coming to an end, and our country is way bigger than at the time of previous elections, 4 years ago. It's time for another voting."
 FLO_destroy_shen:0 "Destroy Lord Shen"
 FLO_destroy_shen_desc:0 "That pesky Lord Shen thinks he can threaten us with his cannons?! Well, we will see about that!"
 FLO_aviation_effort:0 "Aviation Effort"
 FLO_aviation_effort_tt:0 "Not enough building slots for §YAir Base§!"
 FLO_aviation_effort_desc:0 "Nowhere is technological advances more rapid than in aerial warfare. Aviation is a field any modern nation must master."
 FLO_fighter_focus:0 "Fighter Focus"
 FLO_fighter_focus_desc:0 "We have not seen that last of dogfights in the Great War. Keeping ahead in the development of fighter planes will give us an edge in the future."
 FLO_bomber_focus:0 "Bomber Focus"
 FLO_bomber_focus_desc:0 "When people of the future speak of the horror to today's wars, fire raining from the skies will prominently feature. We will do our best to ensure those stories are told by our enemies."
 FLO_aviation_effort_2:0 "Aviation Effort II"
 FLO_aviation_effort_2_desc:0 "Further advances in aviation will be necessary to integrate our air force well with other branches of the military."
 FLO_CAS_effort:0 "CAS Effort"
 FLO_CAS_effort_desc:0 "A modern army needs support from vehicles not only on the ground, but also in the air."
 FLO_rocket_effort:0 "Rocket Effort"
 FLO_rocket_effort_desc:0 "Rocket and jet engines allow for unprecedented speeds for unmanned and manned vessels alike. Pioneering these technologies will allow us to take the enemy by surprise."
 FLO_NAV_effort:0 "NAV Effort"
 FLO_NAV_effort_desc:0 "Just as the new naval warfare takes place in part beneath the water's surface, part of it takes place in the air above the waters."
 FLO_naval_effort:0 "Naval Effort"
 FLO_naval_effort_tt:0 "Not enough building slots for §YNaval Dockyards§!"
 FLO_naval_effort_desc:0 "The expansion of our navy should be our first priority. Assign all available resources to new Dockyards and research into light surface ships."
 FLO_flexible_navy:0 "Flexible Navy"
 FLO_flexible_navy_desc:0 "Reinventing naval warfare to account for the advances in submarine technology will allow us to strike efficiently against enemy convoys."
 FLO_large_navy:0 "Large Navy"
 FLO_large_navy_desc:0 "Adapting our naval doctrines to accommodate large ships and ensuring the safety of our trade convoys will teach us much about what sort of ships we need."
 FLO_submarine_effort:0 "Submarine Effort"
 FLO_submarine_effort_desc:0 "Submarine warfare is the most exciting naval development since the invention of the torpedo boat. We would do well to not just protect against submarines, but also use them against enemy shipping."
 FLO_cruiser_effort:0 "Cruiser Effort"
 FLO_cruiser_effort_desc:0 "Before making forays into advanced battleship research, the smaller cruisers are in need of replacement."
 FLO_destroyer_effort:0 "Destroyer Effort"
 FLO_destroyer_effort_desc:0 "Studying the design and strategic use of submarines, we have also learned how to counter those strategies. Destroyers will be crucial for this."
 FLO_capital_ships_effort:0 "Capital Ship Effort"
 FLO_capital_ships_effort_desc:0 "The nation with the most battleships will rule the oceans. Battleships and carriers represent the old and the new in naval superiority."