l_polish:
 AVA_economic_legacy_of_maru:0 "Ekonomiczne Dziedzictwo Maru"
 AVA_economic_legacy_of_maru_desc:0 "Tysiące lat temu, terytoria Avaloru były częścią Królestwa Maru, które było domem dla każdego rodzaju magii we Wszechziemiu. Mimo, że Maru nie istnieje od bardzo długiego czasu, nadal korzystamy z ich nauk i doświadczenia."
 AVA_expansion_of_industry:0 "Rozwój przemysłu"
 AVA_expansion_of_industry_desc:0 "Jeżeli chcemy stać się współczesnym krajem, musimy rozwinąć nasz przemysł na poziom wyższy niż średniowieczny."
 AVA_give_farmers_additional_materials:0 "Przekazanie materiałów rolnikom"
 AVA_give_farmers_additional_materials_desc:0 "Nasi rolnicy zgłaszają potrzeby dodatkowych materiałów do utrzymania upraw; straty spowodowane przez rządy Shuriki są dużo większe niż się spodziewaliśmy."
 AVA_import_projects_from_continent:0 "Import projektów z kontynentu"
 AVA_import_projects_from_continent_desc:0 "W celu stworzenia współczesnej i wydajnej ekonomii, możemy poprosić państwa na kontynencie o sprzedaż projektów przemysłowych dla nas."
 AVA_roads_on_islands:0 "Drogi na wyspach"
 AVA_roads_on_islands_desc:0 "Królestwo Avaloru znajduje się na kilku wyspach, które łącznie dają powierzchnię kilku tysięcy kilometrów kwadratowych. Wiele z nich nie ma nawet podstawowych dróg. Poprzez przekazanie dodatkowych pieniędzy lokalnym władzom, możemy na początek zbudować ładny zalążek sieci."
 AVA_expand_the_ferries:0 "Rozwój promów"
 AVA_expand_the_ferries_desc:0 "Każda wyspa jest połączona z pozostałymi promami, które dość często są przeładowane ze względu na popyt pasażerów. Powinniśmy zwalczać ten problem poprzez modernizację i budowę większych statków; aby to zrobić, musimy najpierw zainwestować w stocznie i porty."
 AVA_expand_the_port_in_avalor:0 "Rozbudowa portu w Avalorze"
 AVA_expand_the_port_in_avalor_desc:0 "Port w naszej stolicy, Avalorze, jest bardzo mały i nie wytrzymuje rosnącego ruchu statków, które muszą czekać w kolejkach, rosnących każdego dnia. Musimy jak najszybciej rozbudować ten port!"
 AVA_thinking_out_of_the_box:0 "Kreatywne myślenie"
 AVA_thinking_out_of_the_box_desc:0 "Podczas przechodzenia do współczesnych technologii, napotykamy na problemy nierozwiązywalne na obecnym poziomie technologicznym. Wiele z naszych rodaków, którzy uczyli się za granicami kraju, promuje kreatywne myślenie i używanie niekonwencjonalnych rozwiązań. I naprawdę działają!"
 AVA_resurrect_naval_industry:0 "Wskrzeszenie przemysłu morskiego"
 AVA_resurrect_naval_industry_desc:0 "Rządy Shuriki zatrzymały w miejscu przemysł morski; nie myślała ona bowiem o utrzymywaniu odpowiedniej floty. Lecz dziś, gdy dookoła wybuchają nowe konflikty zbrojne, musimy zainwestować w nasz przemysł stoczniowy."
 AVA_finish_industrialization:0 "Zakończenie industrializacji"
 AVA_finish_industrialization_desc:0 "Doprowadziliśmy naszą ekonomię do współczesnych standardów; jednakże nadal nie jesteśmy do końca współczesnym krajem."
 AVA_southern_military_area:0 "Południowa Strefa Wojskowa"
 AVA_southern_military_area_desc:0 "Shuriki nie obchodził stan wojska Avaloru, ponieważ przemysł wojskowy jest stary, niewydajny i nie spełnia naszych standardów, nie wspominając o tych współczesnych. Zmienimy to, tworząc Południową Strefę Wojskową."
 AVA_new_production_lines:0 "Nowe linie produkcyjne"
 AVA_new_production_lines_desc:0 "Jako drugi punkt w procesie odnowy przemysłu, musimy stworzyć nowe linie produkcyjne, co pozwoli na utrzymanie wojska w dobrym stanie."
 AVA_expand_industry_in_central_avalor:0 "Rozwój przemysłu w Centralnym Avalorze"
 AVA_expand_industry_in_central_avalor_desc:0 "Przemysł na wyspach jest zróżnicowany - na jednych dominuje rolnictwo, inne mają piekarnie, a przemysł militarny skoncentrowany jest w stolicy. Musimy to zmienić poprzez rozwój przemysłu na wyspach Centralnego Avaloru."
 AVA_shuriki_dark_legacy:0 "Mroczna Spuścizna Shuriki"
 AVA_shuriki_dark_legacy_desc:0 "Shuriki została pokonana przez księżniczkę Elenę jakiś czas temu, ale jej rządy zostawiły trwały ślad w Królestwie Avaloru. Teraz Elena ma bardzo trudne zadanie odbudowy Avaloru do jego dawnej chwały."
 AVA_repair_society_and_domestic_affairs:0 "Naprawa społeczeństwa"
 AVA_repair_society_and_domestic_affairs_desc:0 "Jednym z pierwszych kroków do usunięcia decyzji Shuriki jest naprawienie zniszczeń dokonanych przez jej decyzje w społeczeństwie."
 AVA_lift_the_ban_on_tradition:0 "Likwidacja Zakazu Tradycji"
 AVA_lift_the_ban_on_tradition_desc:0 "Kiedy Shuriki zamordowała rodziców Eleny i przejęła władzę w Królestwie, zakazała mieszkańcom pielęgnowania wielu tradycji. Musimy umorzyć to prawo jak najszybciej."
 AVA_reestablish_embassies:0 "Przywrócenie ambasad"
 AVA_reestablish_embassies_desc:0 "Shuriki po przejęciu władzy zamknęła Avalor na świat zewnętrzny. Jeżeli chcemy utrzymać dobre stosunki z innymi, musimy przywrócić zamknięte ambasady w Avalorze."
 AVA_restore_communication_with_outside_world:0 "Przywrócenie kontaktu ze światem zewnętrznym"
 AVA_restore_communication_with_outside_world_desc:0 "Po przejęciu władzy przez Shuriki, każda przesyłka do lub z Avaloru była monitorowana pod kątem bycia 'opozycyjną'. To, w połączeniu z zamknięciem państwa na świat, zdecydowaniu utrudniło komunikację i handel. Musimy to odkręcić."
 AVA_return_the_liberties:0 "Przywrócenie wolności"
 AVA_return_the_liberties_desc:0 "Wolności, które Shuriki odebrała naszym obywatelom podczas pierwszego dnia jej rządów, muszą być jak najszybciej przywrócone!"
 AVA_restore_public_education:0 "Przywrócenie edukacji publicznej"
 AVA_restore_public_education_desc:0 "Jeżeli jakikolwiek mieszkaniec Avaloru chce pobierać edukację, musi w tym celu opuścić kraj i wyjechać na kontynent. Musimy powstrzymać ten proces poprzez wprowadzenie publicznej edukacji i walkę z analfabetyzmem."
 AVA_restore_royal_advisors:0 "Przywrócenie królewskich doradców"
 AVA_restore_royal_advisors_desc:0 "Shuriki nie potrzebowała nikogo do rządzenia Avalorem, więc zlikwidowała wszystkie pozycje doradcze na dworze królewskim. Jeżeli Elena chce się właściwie przygotować do rządzenia krajem, musi przywrócić te pozycje."
 AVA_corrupted_military_sphere:0 "Porządki w sferze wojskowej"
 AVA_corrupted_military_sphere_desc:0 "Pomimo zmiany na tronie Avaloru, część naszego wojska jest nadal lojalna Shuriki, nawet jeżeli uznajemy ją za zmarłą. Musimy to ogarnąć."
 AVA_revise_the_high_command:0 "Odnowienie Sztabu Generalnego"
 AVA_revise_the_high_command_desc:0 "Sztab Generalny Straży Królewskiej męczy się z nielojalnym dowództwem. Możemy to naprawić poprzez wycofanie starych pryków i umożliwienie młodym pełnienia służby."
 AVA_new_school_of_thought:0 "Nowa szkoła myślenia"
 AVA_new_school_of_thought_desc:0 "Nasze nowe wojsko nie posiada wiedzy na temat taktyki czy myślenia w bitwie. Poprzez wprowadzenie wschodnich pomysłów, możemy stworzyć nową szkołę myślenia."
 AVA_new_uniforms_for_army:0 "Nowe mundury dla armii"
 AVA_new_uniforms_for_army_desc:0 "Shuriki zmieniła wszystkie mundury Straży Królewskiej w celu mocniejszego usadowienia się na tronie. Ponieważ jesteśmy w trakcie modernizacji armii, możemy zaprojektować nowe mundury dla armii."
 AVA_deal_with_shuriki_supporters:0 "Rozprawienie się ze zwolennikami Shuriki"
 AVA_deal_with_shuriki_supporters_desc:0 "Pomimo ogarnięcia sytuacji w Sztabie Generalnym, wśród żołnierzy nadal są zwolennicy Shuriki. Musimy ich nakłonić do przejścia na dobrą stronę lub wyrzucić ich z armii."
 AVA_keep_the_navy_together:0 "Utrzymać razem Marynarkę"
 AVA_keep_the_navy_together_desc:0 "Shuriki miała gdzieś Marynarkę Avaloru, która obecnie jest cieniem swojej dawnej chwały. Musimy utrzymać te pozostałości razem i dać im cień nadziei na lepszą przyszłość!"
 AVA_lift_the_ban_on_magic:0 "Unieważnienie Zakazu Magii"
 AVA_lift_the_ban_on_magic_desc:0 "Jako jedna z ostatnich zmian po instalacji na tronie, Shuriki zakazała jakiekolwiek magii w Avalorze poza swoją. Pora na odkręcenie tej decyzji i zaproszenie magii do swojego domu."
 AVA_clear_the_remnants_of_shuriki_rule:0 "Likwidacja pozostałości rządów Shuriki"
 AVA_clear_the_remnants_of_shuriki_rule_desc:0 "Prawie zakończyliśmy likwidację pozostałości rządów Shuriki; jedyne co musimy teraz zrobić to usunięcie jakichkolwiek resztek jej rządów."
 AVA_into_the_modern_times:0 "Współczesny Avalor"
 AVA_into_the_modern_times_desc:0 "Po długim okresie modernizacji i odkręcania rządów Shuriki, Avalor nareszcie może wkroczyć we współczesność."
 AVA_enchancian_civil_war:0 "Wojna domowa w Czarlandii"
 AVA_enchancian_civil_war_desc:0 "Księżniczka Zosia z Czarlandii uwolniła Elenę z 'więzienia' i pomogła jej odzyskać Avalor. Jednak państwo wyzwolicielki naszej drogiej księżniczki Eleny pogrążyło się w wojnie domowej, i musimy zareagować jak najszybciej!"
 AVA_befriend_corinthia:0 "Przyjaźń z Koryntią"
 AVA_befriend_corinthia_desc:0 "Królestwo Koryntii jest najbliższym państwem we Wszechziemiu. Przyjaźń z nimi może nam wyjść na dobre."
 AVA_befriend_khaldoun:0 "Przyjaźń z Khaldoun"
 AVA_befriend_khaldoun_desc:0 "Królestwo Khaldoun jest członkiem Trójkrólewskiego Sojuszu (lub było, jeżeli coś złego się stało). Zaprzyjaźnienie się z nimi może nam wyjść na dobre."
 AVA_prepare_for_the_worst:0 "Przygotowania na najgorsze"
 AVA_prepare_for_the_worst_desc:0 "Królestwo Czarlandii upadło. Wygnańcy przybywają do Avaloru codziennie, a północne wyspy stają się coraz bardziej zatłoczone. Musimy się przygotować na inwazję dyktatorów z Czarlandii, ponieważ ich atak jest tylko kwestią czasu."
 AVA_mount_the_defence:0 "Przygotowania do obrony"
 AVA_mount_the_defence_desc:0 "Nasze północne wyspy są najbardziej zagrożone w razie inwazji. Musimy ich bronić poprzez przygotowanie odpowiednich umocnień do obrony."
 AVA_get_closer_to_enchancia:0 "Zbliżenie do Czarlandii"
 AVA_get_closer_to_enchancia_desc:0 "Królestwo Czarlandii jest naszym najbliższym partnerem w każdej sferze. Zbliżenie do nich to nasz priorytet."
 AVA_befriend_maarswik:0 "Przyjaźń z Maarswik"
 AVA_befriend_maarswik_desc:0 "Zaprzyjaźnienie się z Maarswik, które leży na północny wschód od nas, może nam wyjść na dobre w przyszłości."
 AVA_for_the_everrealm:0 "Za Wszechziemie!"
 AVA_for_the_everrealm_desc:0 "Wiele państw Wszechziemia upadło i rządzą w nich dyktatorzy. Razem z Trójkrólewskim Sojuszem, możemy odkręcić efekty wojen domowych!"
 AVA_get_closer_to_japanifornia:0 "Zbliżenie do Japanifornii"
 AVA_get_closer_to_japanifornia_desc:0 "Poza zbliżeniem się do Czarlandii, musimy nawiązać nowe kontakty poza Wszechziemiem, na wszelki wypadek. Japanifornia jest na to najlepszym miejscem."
 AVA_trade_deal_with_khurain:0 "Pakt handlowy z Khurain"
 AVA_trade_deal_with_khurain_desc:0 "Królestwo Khurain leży dość blisko nas, i duża część tranzytu do Wszechziemia idzie przez nasze wody. Może powinniśmy podpisać z nimi pakt, aby ich statki częściej zawijały do naszych portów?"
 AVA_apply_to_join_western_alliance:0 "Dołączenie do Aliantów Zachodnich"
 AVA_apply_to_join_western_alliance_desc:0 "Jesteśmy jednym z ostatnich wolnych krajów we Wszechziemiu, i nie jesteśmy dostatecznie duzi, żeby samemu odeprzeć inwazję morską. Musimy dołączyć do Aliantów Zachodnich!"
 AVA_help_from_the_east:0 "Pomoc ze wschodu"
 AVA_help_from_the_east_desc:0 "Jesteśmy jednym z ostatnich wolnych krajów we Wszechziemiu, i nie jesteśmy dostatecznie duzi, żeby samemu odeprzeć inwazję morską. Musimy sprzymierzyć się z królem Maciusiem!"
 AVA_liberate_everrealm_alone:0 "Samodzielne wyzwolenie Wszechziemia"
 AVA_liberate_everrealm_alone_desc:0 "Nie możemy ufać nikomu innemu - inne kraje mogą wciągnąć nas w swoje wojny, a nasi ludzie mogą ginąć w głupi sposób za coś, za co nie chcieli. Musimy walczyć sami i samodzielnie wyzwolić Wszechziemie."
 AVA_operation_neptune:0 "Operacja Neptune"
 AVA_operation_neptune_desc:0 "Jednym z naszych pierwszych zadań na drodze do wyzwolenia Wszechziemia jest lądowanie w Koryntii."
 AVA_operation_rosario:0 "Operacja Rosario"
 AVA_operation_rosario_desc:0 "Jednym z naszych pierwszych zadań na drodze do wyzwolenia Wszechziemia jest wyzwolenie Trufflandii."
 AVA_operation_downfall:0 "Operacja Downfall"
 AVA_operation_downfall_desc:0 "Naszym ostatecznym ciosem w wyzwoleniu Wszechziemia powinno być wyzwolenie EverRealm spod buta tyranii!"
 AVA_operation_coronet:0 "Operacja Coronet"
 AVA_operation_coronet_desc:0 "Jednym z naszych pierwszych zadań na drodze do wyzwolenia Wszechziemia jest lądowanie w Khaldoun."
 AVA_operation_rainbow:0 "Operacja Rainbow"
 AVA_operation_rainbow_desc:0 "Królestwo Duloc zaszło za daleko ze swoimi inwazjami na inne kraje, musimy ich postrzymać!"
 AVA_operation_magneto:0 "Operacja Magneto"
 AVA_operation_magneto_desc:0 "Nie możemy pozwolić na to, aby Lechici odzyskali ziemie stracone przez nich w Wojnie roku 1912!"
 AVA_army_effort:0 "Królewska Armia Avaloru"
 AVA_army_effort_desc:0 "Po usunięciu pozostałości rządów Shuriki, możemy zabrać się za rozwój naszej Królewskiej Armii Avaloru."
 AVA_our_international_image:0 "Nasz międzynarodowy wizerunek"
 AVA_our_international_image_desc:0 "Po zakończeniu sprzątania po rządach Shuriki, możemy zająć się naszym wizerunkiem na scenie międzynarodowej. Zbiegiem okoliczności, zajmujemy się tym w momencie, gdy Wszechziemie przeżywa najgorszy okres w swojej historii."
 AVA_avalor_weapon_development:0 "Biuro Rozwoju Broni"
 AVA_avalor_weapon_development_desc:0 "Avalor leży na skrzyżowaniu szlaków handlowych, przez co natykamy się na coraz nowsze typy broni. Przez to, możemy rozwijać nasze uzbrojenie o wiele szybciej."
 AVA_artillery_research:0 "Rozwój artylerii"
 AVA_artillery_research_desc:0 "Zanim wdrożymy nową broń, artylerię, do naszej armii, powinniśmy ją dogłębnie zbadać."
 AVA_new_officer_corps:0 "Nowe szkoły oficerskie"
 AVA_new_officer_corps_desc:0 "Nasze dowództwo potrzebuje wykwalifikowanych oficerów i podoficerów. Dlatego musimy utworzyć dla nich szkoły."
 AVA_avalor_weapon_development_3:0 "Rozwój Biura Rozwoju Broni"
 AVA_avalor_weapon_development_3_desc:0 "Zamiast importu zagranicznej broni, powinniśmy zostać pierwszym lub drugim krajem na śweicie produkującym najlepszą broń."
 AVA_coaraci_weapons_corporation:0 "Coaraci Weapons Corp."
 AVA_coaraci_weapons_corporation_desc:0 "Ekwipunek dla naszej armii produkuje Coaraci Weapons Corporation. Możemy użyć tej firmy do dalszych badań nad naszą bronią."
 AVA_avalor_war_studies_university:0 "Akademia Sztuki Wojennej"
 AVA_avalor_war_studies_university_desc:0 "W celu przekazania adeptom wojskowym edukacji militarnej na dużo lepszym poziomie niż dotychczas, powinniśmy utworzyć odpowiednią akademię wojskową."
 AVA_encruzilhada_naval_academy:0 "Akademia Morska Encruzilhada"
 AVA_encruzilhada_naval_academy_desc:0 "Poprzez stworzenie specjalnej akademii morskiej, nasi przyszli kapitanowie i admirałowie otrzymają stosowne wykształcenie."
 AVA_avalor_air_force_university:0 "Uniwersytet Sił Powietrznych"
 AVA_avalor_air_force_university_desc:0 "Nie możemy wiecznie polegać na zagranicznych instruktorach. Musimy założyć Uniwersytet Sił Powietrznych w naszej stolicy aby uniezależnić się w tej kwestii."
 AVA_naval_effort:0 "Królewska Marynarka Wojenna"
 AVA_naval_effort_desc:0 "Po zakończeniu naprawiania naszego kraju, możemy się w końcu zabrać za modernizację floty."
 AVA_aviation_effort:0 "Królewskie Siły Powietrzne"
 AVA_aviation_effort_desc:0 "Ponieważ jesteśmy współczesnym krajem, musimy zacząć starania o posiadanie własnych sił powietrznych."
 AVA_a_new_type_of_infantry:0 "Piechota morska"
 AVA_a_new_type_of_infantry_desc:0 "Dlaczego mielibyśmy męczyć naszą piechotę lądowaniami morskimi? Możemy sformować specjalne oddziały - piechotę morską - do działania w tym celu."
 AVA_floating_airfields:0 "Pływające lotniska"
 AVA_floating_airfields_desc:0 "Wraz z przybyszami ze Wschodu, do Czarlandii przybyły historie o dużych, pływających lotniskach, zwanych lotniskowcami, a z Czarlandii przybyły do Avaloru. Powinniśmy zbadać tą sprawę!"
 AVA_expand_bombing_command:0 "Rozwój Bombing Command"
 AVA_expand_bombing_command_desc:0 "Bombing Command, które dowodzi wszystkimi dywizjonami Królewskich Sił Powietrznych, musi zostać rozwinięte aby dać sobie radę z rosnącą liczbą bombowców."
 AVA_reverse_engineer_foreign_bombers:0 "Inżynieria wsteczna zagranicznych bombowców"
 AVA_reverse_engineer_foreign_bombers_desc:0 "Plany naszych bombowców nie są perfekcyjne - musimy kupić kilka zagranicznych sztuk, rozebrać na części pierwsze i zbadać."
 AVA_naval_air_force:0 "Morskie Siły Powietrzne"
 AVA_naval_air_force_desc:0 "Wraz z planami budowy pierwszych lotniskowców dla naszej marynarki, musimy opracować projekty samolotów dla tychże jednostek."
 AVA_practice_reverse_engineering:0 "Prace nad inżynierią wsteczną"
 AVA_practice_reverse_engineering_desc:0 "Współczesne kraje bardzo często używają inżynierii wstecznej w swoich badaniach. Musimy nad nią popracować."
 AVA_study_foreign_tanks:0 "Badania zagranicznych czołgów"
 AVA_study_foreign_tanks_desc:0 "Współczesne kraje używają na polach bitew metalowych bestii, zwanych czołgami, na wielką skalę. Musimy je zbadać, aby zbudować własne, perfekcyjne czołgi."
 AVA_heavy_fighter_focus:0 "Ciężkie myśliwce"
 AVA_heavy_fighter_focus_desc:0 "Ciężkie myśliwce zdecydowanie pomogą naszej piechocie zdominować pola bitew."
 AVA_strategic_bombing:0 "Bombardowania strategiczne"
 AVA_strategic_bombing_desc:0 "We współczesnych krajach trwają rozmowy nad przejściem na bombardowanie strategiczne w celu załamania morale nieprzyjaciela. Powinniśmy rozpocząć badania w tym kierunku!"
 AVA_motorization_effort:0 "Motoryzacja piechoty"
 AVA_motorization_effort_desc:0 "Mobilność i opancerzenie to kluczowe cechy pojazdów, które umożliwią nam szybkie przemieszczanie jednostek piechoty. Skupmy się na tym, żeby armia miała jak najwięcej takich maszyn."
 AVA_doctrine_effort:0 "Rozwój doktryn"
 AVA_doctrine_effort_desc:0 "Stosowane podczas wielkiej wojny doktryny wojskowe są już przestarzałe. Tęgie umysły w naszych siłach zbrojnych muszą zacząć myśleć o armii przyszłości."
 AVA_equipment_effort_2:0 "Modernizacja wyposażenia II"
 AVA_equipment_effort_2_desc:0 "Będziemy nadal zabiegać o to, żeby oddziały liniowe i jednostki wsparcia miały jak najlepsze wyposażenie."
 AVA_mechanization_effort:0 "Mechanizacja armii"
 AVA_mechanization_effort_desc:0 "Możemy rozwinąć ideę piechoty zmotoryzowanej, wyposażając jednostki liniowe w bardziej zaawansowane pojazdy bojowe."
 AVA_doctrine_effort_2:0 "Rozwój doktryn II"
 AVA_doctrine_effort_2_desc:0 "Lata międzywojenne i nowe konflikty zmieniły pole bitwy. Musimy reagować na te zmiany, modyfikując nasze doktryny."
 AVA_armor_effort:0 "Rozwój wojsk pancernych"
 AVA_armor_effort_desc:0 "Doświadczenia zdobyte przy mechanizacji piechoty mogą zaowocować projektami lepszych pojazdów pancernych."
 AVA_special_forces:0 "Siły specjalne"
 AVA_special_forces_desc:0 "Potrzebujemy elitarnych jednostek. Skupmy się na rozwoju formacji górskich i powietrznodesantowych."
 AVA_flexible_navy:0 "Elastyczna marynarka"
 AVA_flexible_navy_desc:0 "Wykorzystując nowe technologie związane z budową okrętów podwodnych, możemy opracować doktryny zwiększające skuteczność ataków na wrogie konwoje."
 AVA_large_navy:0 "Wielka marynarka"
 AVA_large_navy_desc:0 "Opracowanie doktryn zakładających wykorzystanie wielkich okrętów i zabezpieczanie szlaków handlowych da nam doświadczenie bezcenne przy budowie nowych jednostek."
 AVA_submarine_effort:0 "Rozwój okrętów podwodnych"
 AVA_submarine_effort_desc:0 "Rozwój okrętów podwodnych to największy przełom w walce morskiej od czasu wprowadzenia torpedowców. Okręty podwodne mogą zabezpieczać nasz konwoje przed atakami i skutecznie nękać szlaki handlowe nieprzyjaciół."
 AVA_cruiser_effort:0 "Rozwój krążowników"
 AVA_cruiser_effort_desc:0 "Zanim przystąpimy do budowy nowoczesnych pancerników, musimy ulepszyć nasze krążowniki."
 AVA_destroyer_effort:0 "Rozwój niszczycieli"
 AVA_destroyer_effort_desc:0 "Opracowując lepsze metody budowy i wykorzystania okrętów podwodnych, nauczyliśmy się także skutecznie zwalczać takie jednostki. Będziemy do tego potrzebowali niszczycieli."
 AVA_capital_ships_effort:0 "Rozwój okrętów liniowych"
 AVA_capital_ships_effort_desc:0 "Nad oceanami zapanuje kraj posiadający najwięcej pancerników. Pancerniki i lotniskowce reprezentują to, co stare i nowe w dominacji morskiej."
 AVA_fighter_focus:0 "Rozwój myśliwców"
 AVA_fighter_focus_desc:0 "W nowoczesnych wojnach nadal będzie dochodzić do pojedynków powietrznych. Rozwój samolotów myśliwskich zapewni nam przewagę w przyszłości."
 AVA_bomber_focus:0 "Rozwój bombowców"
 AVA_bomber_focus_desc:0 "Gdy przyszłe pokolenia będą mówić o dzisiejszych wojnach, wspomną zapewne o spadających z nieba bombach. Musimy dopilnować, by mówili o tym głównie potomkowie naszych wrogów."
 AVA_aviation_effort_2:0 "Rozwój lotnictwa II"
 AVA_aviation_effort_2_desc:0 "Dalszy rozwój lotnictwa umożliwi ściślejszą współpracę wojsk powietrznych z pozostałymi rodzajami sił zbrojnych."
 AVA_CAS_effort:0 "Rozwój samolotów szturmowych"
 AVA_CAS_effort_desc:0 "Nowoczesna armia wymaga wsparcia nie tylko pojazdów naziemnych, ale i powietrznych."
 AVA_rocket_effort:0 "Rozwój technologii rakietowej"
 AVA_rocket_effort_desc:0 "Rakietowe i odrzutowe silniki zapewnią naszym maszynom załogowym i bezzałogowym niewiarygodne prędkości. Dzięki rozwojowi tej dziedziny zdołamy zaskoczyć naszych nieprzyjaciół."