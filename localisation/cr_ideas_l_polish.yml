l_polish:
 middleage_tech:0 "Średniowieczna technologia"
 middleage_tech_desc:0 "To państwo polega na przestarzałej technologii, z nieużywanymi na globalną skalę militariami.\n\nJeżeli oczywiście jakieś militaria posiada..."
 pre-industrial_tech:0 "Technologia pre-industrialna"
 pre-industrial_tech_desc:0 "To państwo posiada technologię lepszą od średniowicznej, jednak wciąż jest zapóźnione technologicznie, a pójście na wojnę z lepiej wyekwipowanymi krajami byłoby samobójstwem."
 pre-modern_tech:0 "Technologia pre-współczesna"
 pre-modern_tech_desc:0 "To państwo jest już lekko zapóźnione technologicznie, lecz jego naukowcy pracują jak najlepiej aby dorównać technologią innym krajom."
 modern_tech_idea:0 "Technologia współczesna"
 modern_tech_idea_desc:0 "To państwo posiada technologię współczesną. Samoloty, czołgi, radia... i elektryczne pociągi! Szalone, nieprawdaż?"
 MAC_helps_rebuild:0 "Pomoc z Królestwa Centralnego"
 MAC_helps_rebuild_desc:0 "Bez pomocy od króla Maciusia, odbudowa Czarlandii nie postępowałaby tak szybko jak teraz."
 MAC_zoo_project:0 "Projekt Ogrodu Zoologicznego"
 MAC_zoo_project_desc:0 "Król Maciuś chce, aby w jego kraju był chociaż jeden ogród zoologiczny - pierwszy ma być zlokalizowany w stolicy."
 MAI_gained_shore:0 "Dostęp do morza"
 MAI_gained_shore_desc:0 "Po wielu latach, Królestwo Centralne ponownie ma dostęp do morza. Podbudowało nas to w działaniach, aby zostać regionalną potęgą morską."
 MAI_new_ministers:0 "Nowi ministrowie"
 MAI_new_ministers_desc:0 "Król Maciuś zreformował nieco swoje rządy poprzez Dekret nr 225, który wprowadził nowych ministrów, aby pomogli mu w rządzeniu krajem."
 MAI_audience_for_children_idea:0 "Audiencje dla dzieci"
 MAI_audience_for_children_idea_desc:0 "Król Maciuś raz w tygodniu przyjmuje dzieci na specjalnej audiencji, aby być lepiej poinformowanym o ich problemach."
 MAI_pro_rege_lege_et_grege:0 "Pro Rege, Lege et Grege"
 MAI_pro_rege_lege_et_grege_desc:0 "To łacińskie motto, oznaczające 'Za Króla, Prawo i Kraj', dobrze podsumowuje sympatię mieszkańców do rządów króla Maciusia. Wielu obawiało się, że krajem wstrząsną niekończące się problemy, lecz tak się nie stało - Królestwo Centralne nadal rozkwita."
 MAI_open_rail_market:0 "Otwarty rynek kolejowy"
 MAI_open_rail_market_desc:0 "Koleje w Królestwie Centralnym są otwarte dla każdego - czy to firm państwowych, czy prywatnych."
 MAI_the_great_switcheroo:0 "Ustawa o zamianie ról"
 MAI_the_great_switcheroo_desc:0 "Przez społeczność międzynarodową uznana za największe szaleństwo na świecie; przez dzieci w Królestwie Centralnym uznana za największą sprawiedliwość w dziejach; z kolei przez dorosłych uznana za największą głupotę kiedykolwiek stworzoną.\n\nUstawa o zamianie ról zmusza rodziców do chodzenia do szkoły, podczas gdy dzieci mogą 'cieszyć się' pracami dorosłych."
 defense_of_greenland_idea:0 "Plan obronny Rajskiej Doliny"
 defense_of_greenland_idea_desc:0 "Plany obrony Rajskiej Doliny przed atakami Arktosa i Humsina czynią naszych przyjaciół silniejszymi i pokazują, że armie śniegu i piasku mogą być pokonane w walce."
 GRN_new_alliances_idea:0 "Rajska Dolina nie walczy sama!"
 GRN_new_alliances_idea_desc:0 "Nowym sloganem międzynarodowym Rajskiej Doliny jest hasło 'Rajska Dolina nie walczy sama!' - nasz kraj poszukuje nowych sojuszników aby pomogli nam w walce z różnymi zagrożeniami, nie tylko tymi z Lodolandii czy Pustyni."
 GRN_mobilizing_greenlanders_idea:0 "Mobilizacja Dolińczyków"
 GRN_mobilizing_greenlanders_idea_desc:0 "Czasy się zmieniają, a wraz z nimi nasza sytuacja wojskowa - powstają Siły Zbrojne Rajskiej Doliny."
 GRN_newcomers_law:0 "Prawo o przybyszach"
 GRN_newcomers_law_desc:0 "Nowi mieszkańcy Rajskiej Doliny, którzy przybywają z różnych zakątków świata i osiedlają się u nas, są ważnym elementem naszej układanki militarnej - nasze szeregi muszą stale się rozrastać."
 GRN_new_means_of_transportation:0 "Nowe środki transportu"
 GRN_new_means_of_transportation_desc:0 "Czasy się zmieniają, a wraz z nimi środki transportu. Wraz z nowymi maszynami sprowadzonymi zza morza, mieszkańcy mogą podróżować przez Rajską Dolinę znacznie szybciej."
 GRN_limited_staff:0 "Ograniczony sztab"
 GRN_limited_staff_desc:0 "Mieszkańcom Rajskiej Doliny nie podoba się fakt, że nasza armia ich potrzebuje - nie dziwi to, ponieważ są przyzwyczajeni do widoku Tabalugi broniącego Rajskiej Doliny każdego dnia."
 FLO_secret_police:0 "Tajna Policja Flower Hill"
 FLO_secret_police_desc:0 "Czemu chciałbyś wiedzieć, czym jest TPFH? Czyżbyś był szpiegiem Wilków?\n\n...nie? To właśnie chciałem usłyszeć. Idź dalej."
 FLO_martial_law:0 "Stan wojenny"
 FLO_martial_law_desc:0 "'...Najwyższy Wódz wprowadził dziś o północy stan wojenny na obszarze całego kraju...'"
 FLO_the_purge:0 "Czystka"
 FLO_the_purge_desc:0 "Określana jako 'ostateczny cios przeciwko wrogom kraju', Czystka spowodowała trzęsienie ziemi w sprawach wewnętrznych Flower Hill."
 FLO_country_divided:0 "Podzielony kraj"
 FLO_country_divided_desc:0 "Po przejęciu Wioski Wiewiórek przez Wilki, wielu mieszkańców Flower Hill uciekło na wschód, gdzie utworzyli swoje własne państewka. Ale nawet ich ucieczka nie zatrzymała spadku popularności Naczelnego Dowództwa Flower Hill - właśnie dlatego NDFH zdecydowało się na przeprowadzenie wyborów na Najwyższego Wodza."
 FLO_helps_rebuild:0 "Pomoc z Flower Hill"
 FLO_helps_rebuild_desc:0 "Bez pomocy naszych towarzyszy z Flower Hill, odbudowa Czarlandii nie postępowałaby tak szybko jak teraz. Do tego, socjalistyczne reformy nie przebiegałyby równie szybko!"
 FLO_national_railways_idea:0 "Koleje Flower Hill"
 FLO_national_railways_idea_desc:0 "Nasze koleje działają dzień i noc aby zapewnić nam nieustanny marsz naprzód."
 FLO_new_machines:0 "Nowe maszyny"
 FLO_new_machines_desc:0 "Najnowsze osiągnięcia naszych towarzyszy w dziedzinie technologii wspierają nasz postęp!"
 FLO_vver_reactor:0 "Reaktor VVER"
 FLO_vver_reactor_desc:0 "Preferujemy budowę reaktorów typu VVER niż typu RBMK."
 FLO_rbmk_reactor:0 "Reaktor RMBK"
 FLO_rbmk_reactor_desc:0 "Preferujemy budowę reaktorów typu RBMK niż typu VVER."
 SIO_refugees:0 "Siuksańscy uchodźcy"
 SIO_refugees_desc:0 "To państwo przyjęło siuksańskich uchodźców, których państwo zostało podbite przez Humsina."
 DES_foreign_affairs_bureau:0 "Biuro Relacji Zagranicznych"
 DES_foreign_affairs_bureau_desc:0 "Humsin chciał zaistnieć pozytywnie na scenie politycznej, więc stworzył BRZ aby zajęło się tą sprawą."
 ENC_rooting_out_radicals:0 "Eliminacja radykałów"
 ENC_rooting_out_radicals_desc:0 "Po wojnie domowej, wielu radykałów wciąż przebywa w naszym kraju. Musimy ich wyeliminować i bronić się przed podobnymi zagrożeniami."
 ENC_democratization:0 "Demokratyzacja"
 ENC_democratization_desc:0 "Kryzys królewski pokazał nam, że demokratyzacja jest potrzebnym procesem w Czarlandii."
 ENC_capitalism_introduced:0 "Wprowadzenie kapitalizmu"
 ENC_capitalism_introduced_desc:0 "Idee i mechanizmy kapitalizmu zostały wprowadzone w Czarlandii w życie."
 ENC_enchancian_state_railways:0 "Czarlandzkie Koleje Państwowe"
 ENC_enchancian_state_railways_desc:0 "Gdy Czarlandia wkroczyła w erę współczesną, kraj wzdłuż i wszerz pokrył się siecią torów kolejowych, oraz powołano CKP, aby zorganizować połączenia między miastami."
 MAI_technological_bureau:0 "Biuro Technologiczne"
 MAI_technological_bureau_desc:0 "Decyzją Dziecięcego Parlamentu, powołano Biuro Technologiczne, które ma pomóc w naszym dalszym rozwoju."
 MAI_no_stepping_back:0 "Ani kroku w tył!"
 MAI_no_stepping_back_desc:0 "Straciliśmy już tak dużo, że nie możemy sobie pozwolić na więcej! Nie posuniemy się o centymetr! ANI KROKU W TYŁ!"
 MAI_fighting_with_commies:0 "Starcia z komunistami"
 MAI_fighting_with_commies_desc:0 "Klasa pracująca w naszym kraju jest naprawdę upierdliwa, i wszczyna burdy w całym królestwie. Nie przerodzą się one w wojnę domową, ale ich piętno na naszej sytuacji wewnętrznej jest silne."
 MAI_landlocked:0 "Państwo śródlądowe"
 MAI_landlocked_desc:0 "Bycie państwem śródlądowym nie jest dobrą rzeczą. Stefan Rozumny wiedział o tym, wie o tym również Maciuś. Pokojowa walka o dostęp do morza musi być kontynuowana."
 GON_decreasing_monarchists:0 "Rozbijanie pozostałych monarchistów"
 GON_decreasing_monarchists_desc:0 "Monarchiści, którzy pozostali w naszym kraju po przejęciu władzy przez Shena, są właśnie brani przez nas 'pod opiekę'."
 ICW_frozen_dragon_idea:0 "Statua zamrożonego smoka"
 ICW_frozen_dragon_idea_desc:0 "W centralnym miejscu Sali Chwały w Sopelkowie, stoi statua znana jako 'Zamrożony smok'. Niewielu mieszkańców Sopelkowa wie, że to tak naprawdę jest Tyrion, poprzedni obrońca Rajskiej Doliny, zamrożony przez Arktosa wiele lat temu. Statua wciąż wpływa pozytywnie na morale żołnierzy Lodolandii, jednocześnie będąc dobrze ukrytą - mieszkańcy Rajskiej Doliny nie wiedzą o jej istnieniu."
 ICW_frozen_dragons_idea:0 "Jaki ojciec, taki syn"
 ICW_frozen_dragons_idea_desc:0 "Już nie tylko jeden, ale dwa posągi zamrożonych smoków znajdują się w Sali Chwały - są to Tabaluga, książę Rajskiej Doliny, i jego ojciec, Tyrion. Znajdują się w miejscu łatwo dostępnym publicznie, aby przestrzec każdego, kto zamierzałby sprzeciwić się Arktosowi, Władcy Śniegu i Lodu."
 GRN_dragon_pendant:0 "Medalion smoka"
 GRN_dragon_pendant_desc:0 "Medalion smoka jest potężnym artefaktem, używanym przez smoki do obrony Rajskiej Doliny przed jakimkolwiek zagrożeniem. Powiernik Medalionu może jeden raz skorzystać z jego mocy."
 GRN_dragon_pendant_not_greenland:0 "Medalion smoka"
 GRN_dragon_pendant_not_greenland_desc:0 "Medalion smoka jest potężnym artefaktem, używanym w przeszłości przez smoki do obrony Rajskiej Doliny przed jakimkolwiek zagrożeniem; jednakże, te czasy już dawno przeminęły, a Medalion jest nasz! Powiernik Medalionu może jeden raz skorzystać z jego mocy."
 ICW_ruling_the_waves:0 "Lodolandia rządzi na morzach"
 ICW_ruling_the_waves_desc:0 "Nasze imperium kolonialne rozrasta się z dnia na dzień, a wraz z nim nasza flota."
 ICW_drive_them_back:0 "Odepchnięcie Flower Hill"
 ICW_drive_them_back_desc:0 "Te komunistyczne wiewiórki z Flower Hill nie wejdą do Lodolandii i Rajskiej Doliny! Ani dziś, ani jutro, ani nigdy!"
 ICW_new_generation_of_army:0 "Nowa generacja armii"
 ICW_new_generation_of_army_desc:0 "Teraz, gdy posiedliśmy technologię z podbitych przez nas krajów, i nikt nie może nas powstrzymać przed kolejnymi podbojami, możemy pozwolić sobie na stworzenie nowej generacji armii!"
 GON_year_of_peacock:0 "Rok Pawia"
 GON_year_of_peacock_desc:0 "Aby świętować świt nowej ery, Lord Shen ogłosił rozpoczęcie Roku Pawia."
 ICW_we_are_neutral:0 "Akt neutralności"
 ICW_we_are_neutral_desc:0 "Akt neutralności, ogłoszony przez Arktosa, stwierdza, iż Lodolandia nie stworzy ani nie dołączy do żadnego sojuszu wojskowego i pozostanie neutralna."
 FRI_SLD_economic_agreement:0 "Umowa Ekonomiczna ze Spalding"
 FRI_SLD_economic_agreement_desc:0 "Umowa ekonomiczna, podpisana pomiędzy Królestwem Friedewalda i Republiką Spalding, zbliżyła te dwa państwa do siebie i rozpoczęła wiele procesów kooperacyjnych."
 TCWmod_isolation:0 "Państwo w izolacji"
 TCWmod_isolation_desc:0 "To państwo zostało zizolowane przez co najmniej jedno inne państwo. Sytuacja w nim nie wygląda najlepiej."
 ENC_foreign_companies:0 "Zagraniczne firmy w Czarlandii"
 ENC_foreign_companies_desc:0 "Gdy rynek wewnętrzy w Czarlandii otworzył się na świat, zagraniczne firmy z bardziej zaawansowanych technologicznie państw rozpoczęły uruchamianie swoich oddziałów tamże."
 ENC_aftermath_of_civil_war:0 "Efekty Czarlandzkiej Wojny Domowej"
 ENC_aftermath_of_civil_war_desc:0 "Po zakończeniu wojny domowej, żołnierze i cywile wracają do swoich domów. Jednakże, wielu z nich zobaczyło jedynie sterty gruzów. Wiele miast i miasteczek jest zrujnowanych. Pola są zniszczone. Cmentarze są naprędce organizowane przy miejscowościach aby pochować zabitych. Ekonomia jest w ruinie.\n\nWiele lat minie, zanim Czarlandia znowu stanie na nogach."
 ENC_monarchist_guerillas:0 "Monarchistyczna partyzantka"
 ENC_monarchist_guerillas_desc:0 "Myśleliśmy, że zagrożenie ze strony monarchii przeminęło. Jacy byliśmy głupi! Lojalistyczne bandy pojawiły się w różnych miejscach w kraju, sabotując nasze próby zjednoczenia mieszkańców Czarlandii po wojnie domowej."
 UND_limited_staff:0 "Ograniczony sztab"
 UND_limited_staff_desc:0 "Gdy Gwardia Królewska została przekształcona w Armię Królewską, nie zmieniła się ilość dowódców w sztabie. Przez to, musimy działać tym, kogo mamy."
 FRI_colonial_beginnings:0 "Kolonialne początki"
 FRI_colonial_beginnings_desc:0 "Podczas rządów Friedewalda, kilka ekspedycji wyruszyło na wschodnie morza. Jedna z nich zdołała założyć kolonię na południowy wschód od Rajskiej Doliny. Pomimo pojawienia się Humsina i zjednoczenia plemion Siuksów, kolonia wciąż przynosi nam zyski i nadzieję naszym ludziom o tym, że wkrótce będziemy mieli kolonialne imperium."
 ENC_into_modern_society:0 "Ku współczesnemu społeczeństwu"
 ENC_into_modern_society_desc:0 "Czarlandia otrzymuje pomoc ze wschodu i modernizuje swoje społeczeństwo do współczesnych standardów."
 FRI_colonial_empire:0 "Imperium kolonialne"
 FRI_colonial_empire_desc:0 "Podczas rządów Friedewalda, królestwo stworzyło dochodową sieć kolonii. Rozrastają się z każdym dniem, przynosząc coraz większe dochody, i jednocześnie utrzymując dobre stosunki z tubylcami."
 FRI_economy_on_downhill:0 "Ekonomia w tarapatach"
 FRI_economy_on_downhill_desc:0 "Polityka ekonomiczna króla Oskara spowodowała tąpnięcie w ekonomii. Z każdym dniem jest coraz gorzej."
 FRI_economy_on_downhill2:0 "Odbudowa ekonomii"
 FRI_economy_on_downhill2_desc:0 "Królestwo Friedewalda wciąż walczy z reformami ekonomicznymi Oskara, które sprawiły, że państwo jest w ruinie. Na szczęście, podjęto już decyzje polepszające sytuację."
 FRI_disloyal_army:0 "Nielojalna armia"
 FRI_disloyal_army_desc:0 "Wielu oficerów w naszej armii jest wciąż wiernych Oskarowi..."
 FRI_divided_local_governments:0 "Podzielone samorządy"
 FRI_divided_local_governments_desc:0 "Polityka wewnętrzna Oskara spowodowała wiele podziałów pomiędzy samorządami w kraju."
 MAI_children_gazette_idea:0 "Dziecięca Gazeta"
 MAI_children_gazette_idea_desc:0 "Pierwsze medium dla dzieci w Królestwie Centralnym, Dziecięca Gazeta ukazuje się codziennie i informuje dzieci o ważnych dla nich sprawach nie tylko z kraju, ale i z całego świata."
 TSA_doofjungend:0 "Doofjungend"
 TSA_doofjungend_desc:0 "Jako organizacja powstała po przejęciu władzy przez Heinza Dundersztyca, Doofjungend indoktrynuje młodych obywateli z Okręgu Trzech Stanów do ślepego wykonywania rozkazów wodza, i o zapomnieniu o jakiejkolwiek zabawie."
 TSA_danville_economic_pact:0 "Danvillski Pakt Ekonomiczny"
 TSA_danville_economic_pact_desc:0 "Danvillski Pakt Ekonomiczny z siedzibą w Danville jednoczy rynki demokracji i monarchii z Centralnego Kontynentu."
 TSA_danville_economic_pact_centralized:0 "Danvillski Pakt Ekonomiczny"
 TSA_danville_economic_pact_centralized_desc:0 "Danvillski Pakt Ekonomiczny z siedzibą w Danville jednoczy rynki demokracji i monarchii z Centralnego Kontynentu."
 TSA_danville_economic_pact_decentralized:0 "Danvillski Pakt Ekonomiczny"
 TSA_danville_economic_pact_decentralized_desc:0 "Danvillski Pakt Ekonomiczny z siedzibą w Danville jednoczy rynki demokracji i monarchii z Centralnego Kontynentu."
 GON_monarchist_guerillas:0 "Monarchistyczne bojówki"
 GON_monarchist_guerillas_desc:0 "Monarchiści, którzy pozostali jeszcze w Imperium Shena sprawiają spore problemy dla naszego wodza. Miejmy nadzieję, że niedługo dadzą sobie spokój."
 EN3_rooting_out_opposition:0 "Eliminacja opozycji"
 EN3_rooting_out_opposition_desc:0 "Po zakończeniu Czarlandzkiej Wojny Domowej, Cedryk wydał rozkaz do wyeliminowania politycznej opozycji w kraju."
 JPN_spies_abroad:0 "Szpiedzy za granicami kraju"
 JPN_alien_japanifornian_exchange:0 "Wymiana pomiędzy kosmitami a Japanifornią"
 JPN_alien_japanifornian_exchange_desc:0 "Traktat podpisany przez Manfreda von Karmę i Sułtana Kosmitów, pozwala obu tym krajom na rozwój i wymianę doświadczeń ekonomicznych i militarnych."
 JPN_something_lurks_in_the_shadows:0 "Coś czai się w mroku..."
 JPN_erasing_democracy:0 "Likwidacja demokracji"
 JPN_erasing_democracy_desc:0 "Ostatnie pozostałości demokracji są usuwane z Japanifornii."
 JPN_additional_draft:0 "Dodatkowy pobór"
 JPN_additional_draft_desc:0 "Na podstawie dekretu Manfreda von Karmy, trwa właśnie dodatkowy pobór do wojska. Decyzja ta spowodowała niezadowolenie wśród części mieszkańców, ponieważ nie mieli służyć w armii przed określonym terminem."
 JPN_golden_age_of_the_law_idea:0 "Złoty Wiek Prawa"
 JPN_golden_age_of_the_law_idea_desc:0 "Po częściowych reformach kraju przeprowadzonych przez prezydenta Wrighta, Japanifornia wkroczyła w swój kolejny złoty wiek."
 JPN_reformed_juidical_system:0 "Zreformowany system sądownictwa"
 JPN_reformed_juidical_system_desc:0 "Po długim okresie oczekiwania i okresie wielkich niepokojów, prezydent Edgeworth w końcu zreformował z sukcesem system sądownictwa w Japanifornii."
 JPN_the_might_of_japanifornian_reich_idea:0 "Potęga Rzeszy Japanifornijskiej"
 JPN_the_might_of_japanifornian_reich_idea_desc:0 "Po gruntownych reformach przeprowadzonych przez Manfreda von Karmę, jesteśmy gotowi by pokazać innym krajom naszą potęgę militarną!"
 JPN_courts_and_presidents:0 "Sądy i Prezydenci"
 JPN_courts_and_presidents_desc:0 "W Japanifornii, Bar Association odpowiada za przeprowadzenie wyborów prezydenckich, łącząc w ten sposób władzę sądowniczą z władzą wykonawczą; w teorii, powinny one być rozdzielone, lecz ze względu na błędne prawo, krzyżują się ze sobą, co nie podoba się mieszkańcom."
 JPN_wright_doctrine:0 "Doktryna Wrighta"
 JPN_wright_doctrine_desc:0 "Doktryna zagraniczna stworzona przez prezydenta Phoenixa Wrighta pozwala nam na interwencję w miejscach, gdzie wolność jest zagrożona."
 LEC_druzynowa_akademia_techniczna_idea:0 "Drużynowa Akademia Techniczna"
 LEC_druzynowa_akademia_techniczna_idea_desc:0 "Drużynowa Akademia Techniczna została utworzona w celu przeprowadzenia badań mających na celu umożliwienie modernizującej się armii lechickiej lepszą walkę."
 LEC_social_care_fund:0 "Fundusz Opieki Społecznej"
 LEC_social_care_fund_desc:0 "Mieszkańcy Imperium wielokrotnie prosili o utworzenie Funduszu Opieki Społecznej, więc w końcu go ustanowiono. Pomaga on wielu osobom w Imperium, niezależnie od stanu majątkowego."
 LEC_every_welcome:0 "Każdy jest mile widziany"
 LEC_every_welcome_desc:0 "Gdy zmieniają się czasy, ludzie muszą trzymać się razem, zwłaszcza w ramach jednego kraju - dlatego też wdrożono program 'Każdy jest mile widziany', zwłaszcza patrząc na lokalizację Lechitów na mapie."
 LEC_every_equal:0 "Każdy jest równy"
 LEC_every_equal_desc:0 "Po eliminacji nierówności w prawie Imperium, wszyscy w kraju są nareszcie prawdziwie równi wobec siebie."
 LEC_constitution:0 "Lechicka Konstytucja"
 LEC_constitution_desc:0 "Nowa Konstytucja Imperium Lechitów została utworzona w celu zapewnienia mieszkańców kraju, że stare złe czasy nigdy już nie wrócą."
 LEC_research_bureau:0 "Lechicki Urząd Badawczy"
 LEC_research_bureau_desc:0 "LUB pomaga Imperium Lechitów w uzyskaniu najnowszych technologii jak najszybciej jest to możliwe."
 LEC_airways:0 "Lechickie Linie Lotnicze"
 LEC_airways_desc:0 "Imperium Lechitów jest w tej chwili wielkie, a będzie jeszcze większe. Dlatego też założyliśmy nasze krajowe linie lotnicze. Lechickie Linie Lotnicze."
 LEC_institute:0 "Lechicki Instytut Badawczy"
 ENC_bandits:0 "Problem z bandytami"
 ENC_bandits_desc:0 "Gdy Czarlandię spotyka coraz więcej kłopotów i katastrof, do kraju powrócił problem bandytów, którzy pojawili się po raz pierwszy od rządów Rolanda II."
 EN1_enchancian_avalorian_trade_deal:0 "Czarlandzko-Avalorska Umowa Handlowa"
 EN1_enchancian_avalorian_trade_deal_desc:0 "Układ podpisany pomiędzy dwoma królestwami, Umowa Handlowa jest pierwszym krokiem na ścieżce, na której progres dialogu między dwoma krajami został przerwany po śmierci Rolanda II."
 EN1_khurain_factory_technologies_idea:0 "Technologie Fabryczne z Khura'in"
 EN1_khurain_factory_technologies_idea_desc:0 "Firma TFK, specjalizująca się w optymalizacji prac fabryk, zgodziła się ocenić i ulepszyć przemysł w Czarlandii."
 EN1_chp_future_investments_bill:0 "Ustawa o Inwestycjach w Przyszłość"
 EN1_chp_future_investments_bill_desc:0 "Ustawa DPC która ma na celu umożliwienie osiągnięcia lepszej przyszłości dla dzieci z Czarlandii."
 EN1_lower_taxes_for_small_businesses_bill:0 "Ustawa o Podatkach z Małych Biznesów"
 EN1_lower_taxes_for_small_businesses_bill_desc:0 "Ustawa DPC która ma na celu obniżenie podatków dla dzieci prowadzących małe biznesy, jak niewielka sieć straganów z lemoniadą, ponieważ pobieranie podatków z pojedynczego straganu byłaby idiotyzmem do n-tej potęgi."
 EN1_children_contacts_bureau_1:0 "Biuro Kontaktów Zagranicznych"
 EN1_children_contacts_bureau_1_desc:0 "Biuro Kontaktów Zagranicznych utworzono z inicjatywy księżniczki Amber w celu nawiązania i utrzymywania kontaków z dziećmi na całym świecie."
 EN1_children_contacts_bureau_2:0 "Biuro Kontaktów Zagranicznych"
 EN1_children_contacts_bureau_2_desc:0 "Biuro Kontaktów Zagranicznych utworzono z inicjatywy księżniczki Amber w celu nawiązania i utrzymywania kontaków z dziećmi na całym świecie."
 EN1_modern_school_system_bill:0 "Współczesny system szkolnictwa"
 EN1_modern_school_system_bill_desc:0 "Z odrobiną pomocy ze strony Dziecięcego Parlamentu Czarlandii, w kraju wprowadzono współczesny system szkolnictwa. Zmiana ma na celu umożliwienie dzieciom doskonalenia się w dowolnej wybranej dziedzinie."
 EN1_lower_food_prices_in_schools_bill:0 "Ustawa o Mniejszych Cenach w Szkołach"
 EN1_lower_food_prices_in_schools_bill_desc:0 "Ustawa DPC która ma na celu obniżenie cen w czarlandzkich szkołach, dzięki czemu mniej zamożne dzieci mogą sobie pozwolić na zjedzenie czegoś zdrowego i pożywnego tamże."
 EN1_youth_councils_1:0 "Rady Młodzieżowe"
 EN1_youth_councils_1_desc:0 "W celu przekazania dzieciom większej kontroli nad informacjami o tym, co robi Parlament (i żeby nikt nie był smutny że tam go nie ma), utworzono Rady Młodzieżowe. Również dzięki temu, Parlament na bieżąco dostaje informacje o problemach dzieci w kraju."
 EN1_youth_councils_2:0 "Rady Młodzieżowe"
 EN1_youth_councils_2_desc:0 "W celu przekazania dzieciom większej kontroli nad informacjami o tym, co robi Parlament (i żeby nikt nie był smutny że tam go nie ma), utworzono Rady Młodzieżowe. Również dzięki temu, Parlament na bieżąco dostaje informacje o problemach dzieci w kraju."
 EN1_children_from_war_zones_1:0 "Dzieci ze stref wojennych"
 EN1_children_from_war_zones_1_desc:0 "Ponieważ Czarlandia jest dość dużym krajem, jest również niejako sanktuarium dla wszystkich uciekinierów z regionów, gdzie toczą się walki. Dziecięcy Parlament Czarlandii przegłosował specjalną ustawę, zaproponowaną z powyższych powodów, na podstawie której dzieci z całego świata i każdego rejonu ogarniętego wojną są mile widziani w Czarlandii jak tylko długo chcą."
 EN1_children_from_war_zones_2:0 "Dzieci ze stref wojennych"
 EN1_children_from_war_zones_2_desc:0 "Ponieważ Czarlandia jest dość dużym krajem, jest również niejako sanktuarium dla wszystkich uciekinierów z regionów, gdzie toczą się walki. Dziecięcy Parlament Czarlandii przegłosował specjalną ustawę, zaproponowaną z powyższych powodów, na podstawie której dzieci z całego świata i każdego rejonu ogarniętego wojną są mile widziani w Czarlandii jak tylko długo chcą."
 EN1_lower_prices_for_children:0 "Ustawa o Niższych Cenach"
 EN1_lower_prices_for_children_desc:0 "Ustawa DPC która zobowiązuje każdy sklep w Czarlandii do wprowadzenia specjalnych cen dla dzieci, lecz tylko na materiały, których naprawdę potrzebują (np. książki do szkoły, jedzenie, napoje)."
 EN1_fighting_illiteracy:0 "Walka z analfabetyzmem"
 EN1_fighting_illiteracy_desc:0 "Poprzez ustawę DPC, w Czarlandii przeprowadzany jest specjalny program skupiający się na walce z analfabetyzmem wśród dzieci na wsiach."
 EN1_bandits_raging_again:0 "Bandyci ponownie grasują"
 EN1_bandits_raging_again_desc:0 "Ustawa o Uniewinnieniu, którą przedłożyła Partia Sprawiedliwości oraz została zatwierdzona przez Dziecięcy Parlament Czarlandii, spowodowała więcej szkód niż dobrych rzeczy, gdyż część uniewinnionych banitów od razu powróciła na ścieżkę przestępczości w naszym kraju."
 EN1_every_child_a_pony_1:0 "Kucyk dla Każdego Dziecka"
 EN1_every_child_a_pony_1_desc:0 "Ustawa DPC która przyznaje każdemu dziecku w wieku powyżej 10 lat kucyka. I tutaj się kończy najprostsza część dla dzieci; mają one za zadanie cały czas dbać o przydzielonego kucyka, albo zostanie on im odebrany. W ten sposób, każde dziecko w Czarlandii będzie umiało jeździć konno!"
 EN1_every_child_a_pony_2:0 "Kucyk dla Każdego Dziecka"
 EN1_every_child_a_pony_2_desc:0 "Ustawa DPC która przyznaje każdemu dziecku w wieku powyżej 10 lat kucyka. I tutaj się kończy najprostsza część dla dzieci; mają one za zadanie cały czas dbać o przydzielonego kucyka, albo zostanie on im odebrany. W ten sposób, każde dziecko w Czarlandii będzie umiało jeździć konno!"
 EN1_kindergartens:0 "Czarlandzkie Przedszkola"
 EN1_kindergartens_desc:0 "Poprzez wprowadzenie przedszkoli do Czarlandii, wykonaliśmy wielki krok naprzód, a matki mogą częściej pracować."
 EN1_future_party_favoring_nobility:0 "Partia Przyszłści faworyzuje szlachtę"
 EN1_future_party_favoring_nobility_desc:0 "Poprzez uchwalenie ustawy zachęcającej szlacheckie dzieci do nakłonienia ich rodziców na stanie się współczesną szlachtą, posłowie opozycji w Dziecięcym Parlamencie, głównie z Reprezentacji Regionów Wiejskich, zjednoczyli się w jeden blok opozycyjny, blokując tym samym Partii Czarlandzka Przyszłość przeprowadzenie jakichkolwiek innych reform."
 EN1_two_dynasties:0 "Dwie dynastie w Czarlandii?"
 EN1_two_dynasties_desc:0 "Ostatnia ustawa, przedłożona przez księżniczkę Nellę i uchwalona przez Dziecięcy Parlament, jasno stwierdza, że każdy członek jakiejkolwiek rodziny królewskiej w Czarlandii jest równy innym dynastion. Stowrzyło to bardzo niebezpieczną sytuację, ponieważ wygląda na to, że poprzez usta swojej najmłodszej członkini, dynastia Nelli oficjalnie podważyła autorytet dynastii Winslow, która rządzi Czarlandią od dziesięcioleci."
 EN1_beacon_of_the_west:0 "Przylądek Nadziei na Zachodzie"
 EN1_beacon_of_the_west_desc:0 "Wyszliśmy zwycięsko z największego konfliktu w historii naszego kraju - Czarlandzkiej Wojny Domowej. Monarchia w Królestwie przetrwała tą próbę, a obecnie jesteśmy niejako przylądkiem nadziei we Wszechziemiu."
 EN1_slaton_academy_of_tactics:0 "Akademia Taktyki w Slaton"
 EN1_slaton_academy_of_tactics_desc:0 "SAT zapewnia Nowej Armii Czarlandii przypływ wielu wykwalifikowanych oficerów, zdolnych do przeprowadzenia często niemożliwych operacji."
 EN2_fully_loyal_court:0 "Lojalny dwór"
 EN2_fully_loyal_court_desc:0 "Gdy banda łotrów, która szantażowała Amber i mówiła jej co ma robić, stanęła przed sądem wojennym, cały dwór królewski jest ponownie lojalny Królowej Czarlandii."
 EN2_enchancian_scout_organization_buttercups:0 "Czarlandzka Organizacja Skautów 'Wędrowniczki'"
 EN2_enchancian_scout_organization_buttercups_desc:0 "Kiedyś ograniczone tylko do obszaru Dudkowic i okolic, dzięki dekretowi królowej Zofii Wędrowniczki obecnie obejmują cały obszar Czarlandii."
 EN2_royal_military_academy_in_sardinnoza:0 "Królewska Akademia Wojskowa w Sardinnozie"
 EN2_royal_military_academy_in_sardinnoza_desc:0 "KAW w Sardinnozie zapewnia Nowej Armii Czarlandii przypływ wielu wykwalifikowanych oficerów, zdolnych do działania w każdych warunkach."
 EN2_emergency_powers:0 "Uprawnienia wyjątkowe diuków i hrabiów"
 EN2_emergency_powers_desc:0 "Czarlandzcy diukowie i hrabiowie wspierający księżniczkę Amber zażądali uprawnień wyjątkowych w celu szybszego wygrania Czarlandzkiej Wojny Domowej. Księżniczka wyraziła swoją zgodę; teraz czekamy na to czy w ogóle zechcą te uprawnienia zwrócić..."
 EN4_promotion_of_industrialism:0 "Promocja industrializmu"
 EN4_promotion_of_industrialism_desc:0 "Poprzez promocję industrializmu w socjalistycznej Czarlandii, mamy pewność co do płynnego przejścia kraju z gospodarki rolniczej do gospodarki przemysłowej."
 EN4_complete_equality:0 "Pełna równość"
 EN4_complete_equality_desc:0 "Po obaleniu dawnej arystokracji, każda osoba w Czarlandii jest obecnie równa drugiej osobie. Nikt nie stoi ponad prawem."
 EN4_socialist_economy:0 "Socjastyczna Ekonomia"
 EN4_socialist_economy_desc:0 "Gdy zakończyła się Pierwsza Konwencja Komunistów, Zjednoczony Front Czarlandzkich Robotników rozpoczął wprowadzanie ważnych i potrzebnych reform, które zaowocowały wprowadzeniem socjalizmu w Czarlandii.\nNawet z tym sukcesem, ZFCR nie zamierza zaprzestać dalszego rozprowadzania płomienia rewolucji po świecie."
 EN4_enchancian_safety_bureau:0 "Czarlandzki Urząd Bezpieczeństwa"
 EN4_enchancian_safety_bureau_desc:0 "Czarlandzki UB został założony w celu kontroli życia mieszkańców, w przypadku gdyby komukolwiek zechciało się obalić komunizm w naszym kraju."
 EN4_totalist_communism:0 "Totalny Komunizm"
 EN4_totalist_communism_desc:0 "Od Portu Ludlow do Palmhurst i od Dudkowic do Przylądka Północnego, Czarlandią rządzi prawdziwy duch rewolucji!"
 EN4_workers_academy_of_tactics:0 "Robotnicza Akademia Taktyczna"
 EN4_workers_academy_of_tactics_desc:0 "RAT z siedzibą w Palmhurst, miejscem narodzin Czarlandzkiej Rewolucji, naucza naszą armię o tym, jak prawidłowo walczyć na polach bitew."
 AVA_shuriki_dark_legacy_idea_1:0 "Mroczna Spuścizna Shuriki"
 AVA_shuriki_dark_legacy_idea_1_desc:0 "Poprzednio rządząca Avalorem tyranka, Shuriki, została jakiś czas temu pokonana przez księżniczkę Elenę z pomocą Czarlandzkiej Rodziny Królewskiej. Jednakże to zwycięstwo nie usunęło od razu efektów czterdziestu jeden lat rządów Shuriki; Avalor wciąż walczy ze spuźcizną wiedźmy..."
 AVA_shuriki_dark_legacy_idea_2:0 "Mroczna Spuścizna Shuriki"
 AVA_shuriki_dark_legacy_idea_2_desc:0 "Poprzednio rządząca Avalorem tyranka, Shuriki, została jakiś czas temu pokonana przez księżniczkę Elenę z pomocą Czarlandzkiej Rodziny Królewskiej. Jednakże to zwycięstwo nie usunęło od razu efektów czterdziestu jeden lat rządów Shuriki; Avalor wciąż walczy ze spuźcizną wiedźmy..."
 AVA_shuriki_dark_legacy_idea_3:0 "Mroczna Spuścizna Shuriki"
 AVA_shuriki_dark_legacy_idea_3_desc:0 "Poprzednio rządząca Avalorem tyranka, Shuriki, została jakiś czas temu pokonana przez księżniczkę Elenę z pomocą Czarlandzkiej Rodziny Królewskiej. Jednakże to zwycięstwo nie usunęło od razu efektów czterdziestu jeden lat rządów Shuriki; Avalor wciąż walczy ze spuźcizną wiedźmy..."
 AVA_shuriki_ban_on_magic:0 "Zakaz na stosowanie magii"
 AVA_shuriki_ban_on_magic_desc:0 "Gdy Shuriki przejęła kontrolę nad Avalorem czterdzieści jeden lat temu, zakazała używania jakiejkolwiek magii poza swoją własną. Teraz, po jej ostatecznej klęsce, mieszkańcy Avaloru czekają na właściwe unieważnienie zakazu..."
 AVA_legacy_of_kingdom_of_maru:0 "Dziedzictwo Królestwa Maru"
 AVA_legacy_of_kingdom_of_maru_desc:0 "W starożytności, Avalor był częścią Królestwa Maru, gdzie wytworzono każdy magiczny artefakt we Wszechziemiu, jak np. Amulet Avaloru. Tysiące lat później, Królestwo Avaloru podtrzymuje to dziedzictwo, będąc domem dla magii każdego rodzaju na świecie."
 AVA_revised_high_command:0 "Odświeżony Sztab Generalny"
 AVA_revised_high_command_desc:0 "Sztab Generalny Królestwa Avaloru, pomimo pokonania Shuriki, był wciąż zinfiltrowany przez jej współpracowników. Księżniczka Elena zdołała szybko opanować sytuację bez fizycznego ranienia kogokolwiek - każdy stronnik wiedźmy został zreformowany i obecnie służy Królestwu."
 ENC_golden_age:0 "Złoty Wiek Czarlandii"
 ENC_golden_age_desc:0 "Królestwo Czarlandii wkroczyło w rok 1936 wraz z wciąż trwającym złotym wiekiem. Wygląda na to, że w najbliższym czasie nie dojdzie do większych strasznych zmian w Królestwie."
 AVA_preparing_for_enchancian_invasion:0 "Przygotowania do czarlandzkiej inwazji"
 AVA_preparing_for_enchancian_invasion_desc:0 "Po upadku monarchii w Czarlandii, ich inwazja na Avalor jest jedynie kwestią czasu. Musimy się na nią przygotować jak najszybciej."
 AVA_war_studies_university:0 "Akademia Sztuki Wojennej Avaloru"
 AVA_war_studies_university_desc:0 "Poprzednio zwykła szkoła dla Gwardii Królewskiej założona przez króla Raula, ASWA ma na celu wykształcenie jak największej ilości specjalistów na ile to możliwe."

