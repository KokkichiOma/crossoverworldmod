l_polish:
  GON_expanding_industry:0 "Rozwój przemysłu"
  GON_expanding_industry_desc:0 "Jeśli chcemy podbić świat, musimy rozwinąć nasz przemysł."
  GON_roads_from_east_to_west:0 "Drogi ze wschodu na zachód"
  GON_roads_from_east_to_west_desc:0 "W naszym kraju nie ma zbyt wielu dróg. Na początek musimy budować zupełnie nowe drogi ze wschodu na zachód."
  GON_northern_infrastructure:0 "Infrastruktura na północy"
  GON_northern_infrastructure_desc:0 "Na północy nasza infrastruktura jest dość zła. Musimy ją zmodernizować."
  GON_expanding_factories:0 "Rozbudowa fabryk"
  GON_expanding_factories_desc:0 "Jeśli nasza machina wojenna musi działać idealnie, musimy zbudować więcej fabryk."
  GON_new_cannon_factories:0 "Nowe fabryki armat"
  GON_new_cannon_factories_desc:0 "Musimy skoncentrować się na produkcji armat dla naszej machiny wojennej."
  GON_civilian_sector:0 "Inwestycje w sektorze cywilnym"
  GON_civilian_sector_desc:0 "Nie możemy pozostawić naszych cywilów głodujących. Musimy rozwinąć ich sektor przemysłu."
  GON_rice_fields:0 "Pola ryżowe"
  GON_rice_fields_desc:0 "Witaj na polach ryżowych!"
  GON_moar_cannons:0 "Więcej armat"
  GON_moar_cannons_desc:0 "Potrzebujemy więcej armat!"
  GON_moar_dockyards:0 "Więcej doków"
  GON_moar_dockyards_desc:0 "Jeśli chcemy rządzić na morzach i oceanach, potrzebujemy więcej stoczni!"
  GON_doctrine_effort:0 "Badanie doktryn"
  GON_doctrine_effort_desc:0 "Musimy zdecydować, które taktyki zastosujemy w wojnie lądowej."
  GON_doctrine_effort2:0 "Dalsze badania doktryn"
  GON_doctrine_effort2_desc:0 "Musimy kontynuować nasze badania doktrynalne."
  GON_equipment_effort:0 "Modernizacja sprzętu"
  GON_equipment_effort_desc:0 "Nasz sprzęt musi być lepszy, jeśli chcemy, aby nasza machina wojenna działała poprawnie."
  GON_armor_effort:0 "Sprawa pancerna"
  GON_armor_effort_desc:0 "Czołgi. Może są dziwne i nieco gorsze od WSPANIAŁYCH DZIAŁ, ale mimo to są silne."
  GON_destroyers_and_cruisers:0 "Niszczyciele i krążowniki"
  GON_destroyers_and_cruisers_desc:0 "Rdzeniem każdej floty są niszczyciele i krążowniki. Musimy przeprowadzić więcej badań nad nimi."
  GON_capital_ships:0 "Okręty liniowe i lotniskowce"
  GON_capital_ships_desc:0 "Potrzebujemy pancerników i być może lotniskowców, aby zdominować morza."
  GON_crush_remaining_monarchists:0 "Likwidacja pozostałych monarchistów"
  GON_crush_remaining_monarchists_desc:0 "Po przejęciu Imperium przez Shena, monarchiści nadal są rozproszeni po całym kraju. Musimy ich zniszczyć raz na zawsze!"
  GON_expansion_to_the_west:0 "Ekspansja na zachód"
  GON_expansion_to_the_west_desc:0 "Nasza zachodnia flanka jest niezwykle ważna: graniczymy tam z Wilkami i Żółwiami. Jeszcze."
  GON_join_anti_flower_hill_alliance:0 "Dołączenie do Sojuszu Anty-Flower Hill"
  GON_join_anti_flower_hill_alliance_desc:0 "Flower Hill rośnie w siłę z każdym dniem. Naszą jedyną nadzieją jest dołączenie do SAFH tak szybko, jak to możliwe."
  GON_invade_republic_of_turtles:0 "Inwazja na Republikę Żółwi"
  GON_invade_republic_of_turtles_desc:0 "Inwazja na Żółwie to dobry pomysł - możemy tam zabezpieczyć surowce, zanim zrobi to Flower Hill."
  GON_economy_on_occupied_territory:0 "Gospodarka na okupowanym terytorium"
  GON_economy_on_occupied_territory_desc:0 "Zajęte obszary byłej Republiki Żółwi są bogate w zasoby. Musimy tam rozwinąć gospodarkę."
  GON_preapre_to_invade_wolves:0 "Przygotowania do inwazji Wilków"
  GON_preapre_to_invade_wolves_desc:0 "Zawsze jest większa ryba. I tym razem ta większa ryba to nasz kraj."
  GON_attack_wolves:0 "Atak na Wilki"
  GON_attack_wolves_desc:0 "Nadszedł czas, aby zaatakować Wilki. Już wybrali swoje przeznaczenie."
  GON_crush_flower_hill:0 "Zmiażdżyć Flower Hill"
  GON_crush_flower_hill_desc:0 "Flower Hill jest już bardzo niebezpieczne. Musimy je jak najszybciej zniszczyć."
  GON_go_solo:0 "Nasze miejsce na Ziemi"
  GON_go_solo_desc:0 "Nie możemy dzielić zysków z naszych podbojów z Wilkami. Musimy działać solo."
  GON_expansion_to_the_north:0 "Północny obszar ćwiczebny"
  GON_expansion_to_the_north_desc:0 "Po podbiciu Republiki Północnej możemy w końcu uczynić ją naszym polem treningowym. Dzięki temu nawet jeden cal naszej ziemi nie zmoknie z powodu manewrów."
  GON_invade_northern_republic:0 "Inwazja na Republikę Północną"
  GON_invade_northern_republic_desc:0 "Potrzebujemy miejsca do prowadzenia manewrów naszej armii. Republika Północna jest najlepszym miejscem do prowadzenia ich w pełnej tajemnicy."
  GON_expansion_to_the_south:0 "Ekspansja na południe"
  GON_expansion_to_the_south_desc:0 "Rajska Dolina, Lodolandia, Pustynia i morze. To leży na południu. Piękne krajobrazy, czekające na nasz podbój!"
  GON_ally_with_arktos:0 "Sojusz z Arktosem"
  GON_ally_with_arktos_desc:0 "Współpraca z Arktosem może się opłacić; jesteśmy też znacznie bliżej serca Rajskiej Doliny."
  GON_ally_with_humsin:0 "Sojusz z Humsinem"
  GON_ally_with_humsin_desc:0 "Sojusz z Humsinem może się również opłacić - drugi front jest zawsze lepszy niż pojedynczy."
  GON_midlands_are_ours:0 "Środkowe Ziemie są nasze"
  GON_midlands_are_ours_desc:0 "Środkowe Ziemie są słusznie nasze, a te dranie z Doliny nie mogą ich skolonizować, jak chcą!"
  GON_attack_greenland:0 "Inwazja na Rajską Dolinę"
  GON_attack_greenland_desc:0 "Nadszedł czas, aby raz na zawsze zniszczyć tę zieloną obrzydliwość!"
  GON_align_tri_state_area:0 "Przeciągnięcie Okręgu Trzech Stanów"
  GON_align_tri_state_area_desc:0 "Musimy zasiać nasiona naszej ideologii w Danville. To się szybko opłaci."
  GON_align_spalding:0 "Przeciągnięcie Spalding"
  GON_align_spalding_desc:0 "Musimy zasiać nasiona naszej ideologii w Spalding. To się szybko opłaci."
  GON_align_starfleet:0 "Przeciągnięcie Gwiezdnej Floty"
  GON_align_starfleet_desc:0 "Musimy zasiać nasiona naszej ideologii w Gwiezdnej Flocie. To się szybko opłaci."
  GON_attack_pantmawr:0 "Atak na [FRI.GetName]"
  GON_attack_pantmawr_desc:0 "Jeśli chcemy podbić Królestwo Centralne, najpierw musimy zniszczyć [FRI.GetName]."
  GON_attack_central_kingdom:0 "Atak na Królestwo Centralne"
  GON_attack_central_kingdom_desc:0 "Ostatni krok do całkowitej dominacji w świecie wschodnim - podbój Królestwa Centralnego!"
  GON_invite_tri_state_area:0 "Zaproszenie dla Okręgu Trzech Stanów"
  GON_invite_tri_state_area_desc:0 "Okręg Trzech Stanów pod rządami Dundersztyca może być cennym dodatkiem do naszego sojuszu."
  GON_invite_humsin:0 "Zaproszenie dla Humsina"
  GON_invite_humsin_desc:0 "Imperium Humsina może być cennym dodatkiem do naszego sojuszu; z pewnością pomoże nam podbić Rajską Dolinę."
  GON_invite_arktos:0 "Zaproszenie dla Arktosa"
  GON_invite_arktos_desc:0 "Lodolandia rządzona przez Arktosa może być cennym dodatkiem do naszego sojuszu; z pewnością pomoże nam podbić Rajską Dolinę."
  GON_begin_year_of_peacock:0 "Rozpoczęcie Roku Pawia"
  GON_begin_year_of_peacock_desc:0 "Nadszedł czas. Rok Pawia, świt nowej ery, wreszcie się rozpoczął!"
  GON_attack_duckburg:0 "Atak na Kaczogród"
  GON_attack_duckburg_desc:0 "Kaczogród jest bogatą i bogatą republiką. Może przynieść nam wiele korzyści."
  GON_invite_spalding:0 "Zaproszenie dla Spalding"
  GON_invite_spalding_desc:0 "Spalding rządzone przez Janusza Tracza może być cennym dodatkiem do naszego sojuszu, ponieważ graniczy z Królestwem Centralnym i może pomóc w jego podboju."
  GON_better_technology:0 "Lepsza technologia"
  GON_better_technology_desc:0 "Ponieważ nasi sojusznicy mają lepszą technologię od nas, możemy unowocześnić naszą armię i kraj do współczesnych standardów!"
  GON_quick_take_squirrels:0 "Szybki atak na Republikę Wiewiórek"
  GON_quick_take_squirrels_desc:0 "Podczas gdy Flower Hill na nas nie patrzy i jest zajęte czym innym, powinniśmy szybko zająć się sprawą Republiki Wiewiórek!"