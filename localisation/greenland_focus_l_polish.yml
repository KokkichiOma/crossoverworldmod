l_polish:
 GRN_the_last_prince_of_greenland:0 "Ostatni Książę Rajskiej Doliny"
 GRN_the_last_prince_of_greenland_desc:0 "Tabaluga jest często nazywany Ostatnim Smokiem. Chociaż jest on również znany jako Książę Koronny Rajskiej Doliny, połączenie tych tytułów czyni go znanym jako 'Ostatni Książę Rajskiej Doliny'. Jest symbolem naszego kraju i utrzymuje stabilność i pokój w regionie, pomimo częstych prowokacji ze strony Humsina i (w mniejszym stopniu, lecz nadal) Arktosa. "
 GRN_defense_of_greenland:0 "Obrona Rajskiej Doliny"
 GRN_defense_of_greenland_desc:0 "Rajska Dolina znajduje się między dwoma, znacznie silniejszymi krajami - Imperium Humsina i Lodolandią pod wodzą Arktosa. Oba są znacznie bardziej zaawansowane technologicznie. Musimy dołożyć wszelkich starań, aby powstrzymać ich potencjalną inwazję w przyszłości."
 GRN_iceworld_line:0 "Linia lodolandzka"
 GRN_iceworld_line_desc:0 "Linia lodolandzka musi zostać zbudowana w pobliżu granicy z krajem Arktosa, aby jego armie nie wbiły się w Rajską Dolinę bez utraty sporej części sił."
 GRN_southern_line:0 "Linia południowa"
 GRN_southern_line_desc:0 "Podczas gdy na północy znajduje się Linia lodolandzka, kwestia bezpieczeństwa na granicy z Humsinem jest znacznie trudniejsza. Granica z pustynią jest znacznie, znacznie dłuższa niż z Lodolandią, i musimy dołożyć wszelkich starań, aby ją wzmocnić. "
 GRN_new_alliances:0 "Nowe sojusze?"
 GRN_new_alliances_desc:0 "Rajska Dolina przez wiele lat samodzielnie walczyła z Arktosem, a ostatnio z Humsinem. Dzisiaj jest dzień, w którym dojdzie do zmiany - Rajska Dolina nie będzie sama!"
 GRN_strengthen_iceworld_line:0 "Wzmocnienie Linii lodolandzkiej"
 GRN_strengthen_iceworld_line_desc:0 "Linia lodolandzka nie jest jeszcze gotowa do pełnego wykorzystania przeciwko potencjalnemu zagrożeniu ze strony Arktosa - musimy podwoić nasze wysiłki w jej budowie."
 GRN_fortify_reclaimed_fields:0 "Fortyfikacja Pól Odzyskanych"
 GRN_fortify_reclaimed_fields_desc:0 "Pola Odzyskane to odbite od Humsina terytoria, które obecnie stanowią duże zagrożenie dla naszych przyszłych armii, ponieważ pozwalają na oskrzydlenie nas z tej strony. Musimy zapobiec takiemu manewrowi."
 GRN_relations_with_central_kingdom:0 "Relacje z Królestwem Centralnym"
 GRN_relations_with_central_kingdom_desc:0 "Król Maciuś nawiązał z nami stosunki dyplomatyczne i dał impuls pierwszych poważnych zmian technologicznych w naszym kraju. Musimy kontynuować naszą współpracę, wzmacniając nasze stosunki."
 GRN_relations_with_friedewald:0 "Relacje z Królestwem Friedewalda"
 GRN_relations_with_friedewald_desc:0 "Kraj króla Maciusia nie ma dostępu do morza. Jeszcze (jak mówi sam młody król). Musimy zatem zawrzeć umowę z królem Friedewaldem, aby pomóc nam wzmocnić się w regionie."
 GRN_relations_with_enchancia:0 "Relacje z Czarlandią"
 GRN_relations_with_enchancia_desc:0 "Daleko za morzem leży Królestwo Czarlandii - największy kraj we Wszechziemiu. Musimy spróbować nawiązać z nimi stosunki dyplomatyczne, aby zapewnić sobie wzajemne wsparcie w przyszłości."
 GRN_try_to_reaffirm_greenland_treaty:0 "Potwierdzenie Traktatu Rajskodolińskiego z Arktosem"
 GRN_try_to_reaffirm_greenland_treaty_desc:0 "Traktat Rajskodoliński nie był zwykłym traktatem - był to wyrok wydany przez Tabalugę, gdy Arktos został pokonany lata temu, zanim Humsin przejął znaczną część Rajskiej Doliny. Mówi on, że Arktos jest zobowiązany co roku przynieść zimę do Doliny i utrzymać ją przez 3 miesiące i ani o jeden dzień dłużej. W obecnych okolicznościach musimy potwierdzić, że traktat ten jest nadal ważny."
 GRN_put_an_end_to_humsin_tricks:0 "Koniec sztuczek Humsina"
 GRN_put_an_end_to_humsin_tricks_desc:0 "Humsin jest dużym zagrożeniem dla naszego kraju, codziennie jesteśmy zmuszeni stawić czoła jego nowym prowokacjom mającym na celu nakłonienie nas do wypowiedzenia mu wojny. Teraz, gdy jesteśmy wspierani przez naszych nowych międzynarodowych przyjaciół, musimy spróbować dyplomatycznego sposobu na zakończenie tych jego sztuczek i podstępów. "
 GRN_second_alliance:0 "Drugi sojusz"
 GRN_second_alliance_desc:0 "Chociaż nasz główny sojusz z Królestwem Centralnym jest zabezpieczony, musimy stworzyć drugi, abyśmy na pewno byli bezpieczni. Jest wiele krajów gotowych do współpracy z nami, musimy tylko wybrać, który z nich będzie tym właściwym."
 GRN_an_island_on_the_east:0 "Wyspa na wschodzie"
 GRN_an_island_on_the_east_desc:0 "Togo-Pogo to wyspa, która leży na wschód od wybrzeża Pustyni i została niedawno dodana do strefy wpływów Królestwa Centralnego. Powinniśmy starać się z nimi nawiązać stosunki dyplomatyczne."
 GRN_safeguard_greenlanders_near_iceworld:0 "Zabezpieczenie Dolińczyków w pobliżu Lodolandii"
 GRN_safeguard_greenlanders_near_iceworld_desc:0 "Wielu Dolińczyków mieszka w pobliżu granicy z Lodolandią. W przypadku inwazji będą pierwszymi ofiarami wojny. Musimy upewnić się, że zbytnio nie ucierpią."
 GRN_safeguard_greenlanders_near_desert:0 "Zabezpieczenie Dolińczyków w pobliżu Pustyni"
 GRN_safeguard_greenlanders_near_desert_desc:0 "Wielu Dolińczyków mieszka w pobliżu granicy z Pustynią. W przypadku inwazji będą pierwszymi ofiarami wojny (zresztą, kto chciałby jeść piasek?). Musimy upewnić się, że zbytnio nie ucierpią."
 GRN_establish_relations_with_squirrels:0 "Nawiązanie relacji z Wiewiórkami"
 GRN_establish_relations_with_squirrels_desc:0 "Gdy debatujemy nad prowokacjami Humsina na naszej granicy, na zachodzie powstaje nowe niebezpieczeństwo - Flower Hill chce 'zjednoczyć' wszystkie zwierzęta pod jednym sztandarem. Kraje po przeciwnej stronie Zatoki Rajskodolińskiej wyraźnie się temu sprzeciwiają - musimy jak najszybciej podjąć kroki, aby powstrzymać szaleństwo Flower Hill. Nawiązanie stosunków z Republiką Wiewiórek, która została stworzona przez uchodźców, którzy nie chcą żyć pod rządami Flower Hill, będzie naszym pierwszym krokiem w tym kierunku."
 GRN_expansion_of_flower_hill:0 "Ekspansja Flower Hill"
 GRN_expansion_of_flower_hill_desc:0 "Flower Hill wyraźnie przygotowuje się do zdobycia większej liczby terytoriów na przeciwległym brzegu Zatoki Rajskodolińskiej. Wygląda na to, że świat nie wie - lub nie chce wiedzieć - co się tam dzieje. Musimy spróbować zagwarantować każdy kraj, który czuje się zagrożony przez Flower Hill."
 GRN_outcasts_or_incasts:0 "Wyrzutki lub...?"
 GRN_outcasts_or_incasts_desc:0 "Nikt z Dolińczyków nie wie dokładnie, kiedy i dlaczego Wyrzutki opuściły naszą ojczyznę, ale wiemy jedno na pewno - jeśli się nie pospieszymy, ich terytoria zostaną zaanektowane przez Humsina, a oni będą bardzo cierpieć. Z pewością tego nie chcemy."
 GRN_colonize_midlands:0 "Kolonizacja Ziem Środkowych"
 GRN_colonize_midlands_desc:0 "Krainy środkowe są regionem bogatym w minerały, zasoby i pełne możliwości - powinniśmy je skolonizować. W przypadku konfliktu zbrojnego możemy przenieść tam swoją siedzibę, jeśli Środkowa Rajska Dolina zostanie zajęta."
 GRN_coronation_of_tabaluga:0 "Koronacja Tabalugi"
 GRN_coronation_of_tabaluga_desc:0 "Teraz, gdy Humsin został pokonany, a Pustynia znów staje się tym, czym był przed przybyciem Księcia Pustyni - Południową Rajską Doliną - możemy w końcu koronować Ostatniego Smoka i Księcia Rajskiej Doliny, Tabalugę, jako Króla Rajskiej Doliny!"
 GRN_majority_rules:0 "Sprawiedliwe rządy"
 GRN_majority_rules_desc:0 "W rzeczywistości Tabaluga nie myślał o zostaniu królem - postanowił zrezygnować z tronu, zachować tytuł Księcia Rajskiej Doliny i zostać Obrońcą Rajskiej Doliny - ponieważ mieszkańcy Doliny mogą sami decydować o swoim losie. Nie potrzebują do tego władcy."
 GRN_creating_an_army:0 "Armia Rajskodolińska"
 GRN_creating_an_army_desc:0 "Jedyną obroną Rajskiej Doliny przed jakimkolwiek zagrożeniem w całej historii naszego kraju były smoki. Czas to zmienić."
 GRN_mobilizing_greenlanders:0 "Mobilizacja Dolińczyków"
 GRN_mobilizing_greenlanders_desc:0 "Zanim zaczniemy tworzyć nasze siły zbrojne, musimy znaleźć więcej potencjalnych żołnierzy, aby powiększyć nasze szeregi."
 GRN_assistance_in_research:0 "Pomoc w badaniach wojskowych"
 GRN_assistance_in_research_desc:0 "Nasi sąsiedzi są technologicznie przed nami. Musimy poprosić o pomoc inny kraj - nie możemy być gorsi niż Arktos i Humsin."
 GRN_immigrant_law:0 "Prawo o przybyszach"
 GRN_immigrant_law_desc:0 "Ostatnio, po ostatnich inwestycjach w Rajskiej Dolinie, wielu przybyszów zaczęło przeprowadzać się do naszego kraju. Nie możemy pozwolić im siedzieć i nic nie robić, więc w zamian za status Dolińczyków wzmocnią nasze szeregi."
 GRN_tactics:0 "Badania taktyczne"
 GRN_tactics_desc:0 "Nasza armia staje się coraz lepsza z każdym nowym dniem, ale nie wybraliśmy naszej podstawowej taktyki. Powinniśmy to zrobić jak najszybciej."
 GRN_not_only_dragons_fly:0 "Nie tylko smoki latają"
 GRN_not_only_dragons_fly_desc:0 "Mieszkańcy Doliny są przyzwyczajeni do patrzenia, jak Tabaluga zamiata niebo z każdego nadchodzącego piaskolotu Humsina. Ale co jeśli zrobimy własne samoloty i sprawimy, że Humsin spróbuje własnej broni?"
 GRN_greenland_navy:0 "Flota Rajskodolińska"
 GRN_greenland_navy_desc:0 "Rajska Dolina jest krajem z dostępem do morza. Może powinniśmy po prostu rozszerzyć nasze wpływy poza Zatokę Rajskodolińską, tworząc w ten sposób naszą własną Marynarkę Wojenną?
 GRN_kickoff_economy:0 "Początki gospodarki"
 GRN_kickoff_economy_desc:0 "Gospodarka Rajskiej Doliny w porównaniu z naszymi sąsiadami praktycznie nie istnieje. Powinniśmy zrobić wszystko, co w naszej mocy, aby ją zbudować od zera."
 GRN_rebuild_granaries:0 "Odbudowa spichlerzy"
 GRN_rebuild_granaries_desc:0 "Po ostatnich atakach Humsina nasze spichlerze są w fatalnym stanie. Czas je naprawić jak najszybciej."
 GRN_upgrade_the_fields:0 "Modernizacja pól"
 GRN_upgrade_the_fields_desc:0 "Obecnie stosujemy stare metody upraw. Wprowadzenie nowych sposobów uprawiania roli powinno zwiększyć ilość naszych plonów."
 GRN_industrialize_further:0 "Dalsza industrializacja"
 GRN_industrialize_further_desc:0 "Ponieważ mamy teraz lepszą technologię, możemy uczynić Rajską Dolinę bardziej uprzemysłowioną, aby w przyszłości przeciwstawić się jakiejkolwiek inwazji zagranicznej."
 GRN_intruce_bakeries:0 "Wprowadzenie piekarni"
 GRN_intruce_bakeries_desc:0 "Inwestorzy z Królestwa Centralnego przywieźli ze sobą plany budynku, który nazywają 'piekarnią'. Służy on do pieczenia chleba. Możemy je wykorzystać, aby nasze jedzenie było nieco bardziej zróżnicowane."
 GRN_build_roads:0 "Plany budowy dróg"
 GRN_build_roads_desc:0 "Ponieważ obecnie poprawiamy naszą gospodarkę, Rajska Dolina z pewnością potrzebuje nowych dróg gruntowych tak szybko, jak to możliwe."
 GRN_new_means_of_transportation_focus:0 "Nowy środek transportu"
 GRN_new_means_of_transportation_focus_desc:0 "Zagraniczni inwestorzy przywieźli ze sobą nowe maszyny. Nazywają je 'pojazdami', takie jak np. 'samochody'. Dzięki niektórym z nich możemy szybciej podróżować po Rajskiej Dolinie."
 GRN_connect_ends_of_greenland:0 "Połączenie krańców Doliny"
 GRN_connect_ends_of_greenland_desc:0 "Rajska Dolina stoi obecnie w obliczu największych zmian w historii. Możemy podróżować znacznie szybciej, ale nie mamy wystarczającej liczby dróg do każdego krańca naszego kraju - czas to zmienić."
 GRN_build_second_port:0 "Budowa drugiego portu"
 GRN_build_second_port_desc:0 "Port w Środkowej Rajskiej Dolinie jest naszym jedynym oknem na świat zewnętrzny. W przypadku wojny z Lodolandią istnieje duże prawdopodobieństwo, że zostanie on zablokowany. Potrzebujemy innego portu, bardziej na południu, aby umożliwić naszym sojusznikom poza morzami przyjście nam z pomocą, nie ryzykując konieczności przełamywania blokady wroga."
 GRN_finish_industrialization:0 "Koniec industrializacji"
 GRN_finish_industrialization_desc:0 "Podstawowa industrializacja Rajskiej Doliny została zakończona. Teraz możemy skupić się na czym innym."
 GRN_new_workshop:0 "Nowe warsztaty"
 GRN_new_workshops_desc:0 "Rajska Dolina potrzebuje nowego rodzaju warsztatów - powinny one mieć na celu wytwarzanie broni, która będzie używana w naszych nowych siłach wojskowych."
 GRN_weapons_manufactories:0 "Manufaktury broni"
 GRN_weapons_manufactories_desc:0 "W miarę postępu technologicznego powinniśmy dążyć do budowy nowego typu warsztatu do produkcji broni - Manufaktury."
 GRN_first_factories:0 "Pierwsze fabryki"
 GRN_first_factories_desc:0 "Inwestorzy z Królestwa Centralnego zapoznali nas z planami, które nazywają 'fabryką wojskową'. Musimy z nich jak najszybciej skorzystać."
 GRN_factories_on_full_power:0 "Fabryki na pełnej mocy"
 GRN_factories_on_full_power_desc:0 "Teraz, gdy mamy coraz więcej broni, a napięcie na świecie rośnie, musimy ustawić fabryki na pełną moc."
 GRN_re_greenlandisation_of_reclaimed_fields:0 "Ponowne zazielenianie Pól Odzyskanych"
 GRN_re_greenlandisation_of_reclaimed_fields_desc:0 "Jakiś czas temu Humsin wycofał się z zachodnich części Pustyni, dając nam szansę na odzyskanie pierwszej części Rajskiej Doliny, utraconej lata temu. Czas, abyśmy rozpoczęli proces ponownego zalesiania i uczynienia pól takimi, jakimi były, zanim Humsin przybył na naszą ziemię."
 GRN_relocating_greenlanders:0 "Relokacja Dolińczyków"
 GRN_relocating_greenlanders_desc:0 "Po tym, jak Humsin zajął pustynię, która została utworzona w miejscu południowej Rajskiej Doliny, wielu uchodźców z tych części Rajskiej Doliny zamienionych w pustynię przybyło do centrum krainy i osiedliło się tutaj. Teraz, gdy Pola Odzyskane znów stają się zielone, uchodźcy z Pól mogą wrócić i odbudować swoje domy."
 GRN_foreign_investments:0 "Inwestycje zagraniczne"
 GRN_foreign_investments_desc:0 "Nie jesteśmy w stanie samodzielnie przeprowadzić ponownego zazielenienia Rajskiej Doliny. Potrzebujemy pomocy z zewnątrz i inwestycji z innych krajów."
 GRN_factories_in_reclaimed_fields:0 "Fabryki na Polach Odzyskanych"
 GRN_factories_in_reclaimed_fields_desc:0 "Czas wprowadzić nowo pozyskany przemysł na Pola Odzyskane. Im szybciej to zrobimy, tym lepiej."
 GRN_finalize_regreenlandization_of_reclaimed_fields:0 "Zakończenie zazieleniania"
 GRN_finalize_regreenlandization_of_reclaimed_fields_desc:0 "Po wielu wysiłkach i ciężkiej pracy udało nam się przywrócić Pola do stanu sprzed wielu lat - po raz kolejny są częścią Rajskiej Doliny. Na pamiątkę tego, co zrobiliśmy, i na cześć ojca Tabalugi, Pola Odzyskane zostaną przemianowane na 'Pola Tyriona'."
 GRN_finish_creation_of_economy:0 "Zakończenie tworzenia gospodarki"
 GRN_finish_creation_of_economy_desc:0 "Długi proces tworzenia gospodarki Rajskiej Doliny został zakończony. Teraz mamy przyzwoitą gospodarkę, która czyni nas silnymi w walce z potencjalnymi wrogami."
 GRN_the_quest:0 "Misja"
 GRN_the_quest_desc:0 "Duch Smoka w końcu zdecydował, że nadszedł czas, aby Tabaluga został kolejnym powiernikiem Medalionu Smoka. Misja musi rozpocząć się od razu."
 GRN_fire_sign:0 "Znak Ognia"
 GRN_fire_sign_desc:0 "Pierwszym Znakiem Smoka do odnalezienia jest Znak Ognia. Otrzymana wskazówka: 'Idź na północ'"
 GRN_wind_sign:0 "Znak Wiatru"
 GRN_wind_sign_desc:0 "Drugim Znakiem Smoka do odnalezienia jest Znak Wiatru. Otrzymana wskazówka: 'Szukaj Oka na Niebie'."
 GRN_water_sign:0 "Znak Wody"
 GRN_water_sign_desc:0 "Trzecim Znakiem Smoka do odnalezienia jest Znak Wody. Wskazówką jest rycina z narysowaną spiralą, przypominającą Stożkową Wyspę...\n\n...a może to jest coś innego?"
 GRN_ice_sign:0 "Znak Lodu"
 GRN_ice_sign_desc:0 "Czwarty Znak Smoka do odnalezienia to Znak Lodu. Otrzymana wskazówka: 'Ukryta Komnata'."
 GRN_iron_sign:0 "Znak Żelaza"
 GRN_iron_sign_desc:0 "Piątym i ostatnim Znakiem Smoka jest Znak Żelaza. Wskazówka to mapa prowadząca do Magnetycznej Góry, jednak jest pewien problem - §Rsmoki nie są do końca bezpieczne w pobliżu tej góry...§!"
 GRN_dragon_world:0 "Świat Smoków"
 GRN_dragon_world_desc:0 "Jako ostatnia część misji, Tabaluga musi wejść do Świata Smoków, aby otrzymać Medalion Smoka. Długa misja powinna się wkrótce zakończyć."
 GRN_foreign_expansion:0 "Polityka zagraniczna: Ekspansjonizm"
 GRN_foreign_expansion_desc:0 "Naszym głównym celem w polityce zagranicznej powinien być ekspansjonizm. Jedynym sposobem na zabezpieczenie wielu żywotów na świecie jest... podbicie i przejęcie bezpośredniej kontroli nad ich krajami."
 GRN_foreign_peaceful_cooperation:0 "Polityka zagraniczna: Pokojowa współpraca"
 GRN_foreign_peaceful_cooperation_desc:0 "Naszym głównym celem w polityce zagranicznej powinna być pokojowa współpraca. Chociaż nasza armia jest silna, powinniśmy jej używać tylko na wypadek, gdyby nasi najlepsi dyplomaci zawiedli."
 GRN_reopen_the_portal:0 "Portal w Kryształowej Grocie"
 GRN_reopen_the_portal_desc:0 "Tabaluga jest znany jako 'Ostatni z rodziny smoków'. Może... powinniśmy to zmienić, skoro tak naprawdę istnieje Świat Smoków z innymi smokami jego rodzaju?"
 GRN_equipment_effort:0 "Nowe bronie"
 GRN_equipment_effort_desc:0 "Nasz naród desperacko potrzebuje nowego rodzaju broni. Musi ona być łatwa w użyciu, nie taka ciężka i łatwa do wyprodukowania."
 GRN_motorization_effort:0 "Motoryzacja naszej armii"
 GRN_motorization_effort_desc:0 "Zachodnie armie składają się z jednostek zmotoryzowanych. Jeśli nasza armia chce być świetna, musimy ją zmotoryzować."
 GRN_doctrine_effort:0 "Badanie obcych doktryn"
 GRN_doctrine_effort_desc:0 "Zachodnie doktryny muszą być przestudiowane, jeśli chcemy wygrać nadchodzącą wojnę z Humsinem."
 GRN_equipment_effort_2:0 "Modernizacja artylerii"
 GRN_equipment_effort_2_desc:0 "Nasza armia jeszcze nie używa artylerii. Może powinniśmy ją wdrożyć?"
 GRN_mechanization_effort:0 "Mechanizacja"
 GRN_mechanization_effort_desc:0 "Skoro rozpoczęliśmy proces motoryzacji naszej armii, powinniśmy pójść o krok dalej i zmechanizować ją."
 GRN_doctrine_effort_2:0 "Dalsze badania doktryn"
 GRN_doctrine_effort_2_desc:0 "Analiza doktryn dowiodła, że ​​otwierają się dla nas nowe drogi."
 GRN_doctrine_effort_3:0 "Końcowe badania doktryn"
 GRN_doctrine_effort_3_desc:0 "Jesteśmy na krawędzi wspaniałości, JESTEŚMY TAK BLISKO. Zakończmy w końcu te badania."
 GRN_equipment_effort_3:0 "Ostateczne modyfikacje wyposażenia"
 GRN_equipment_effort_3_desc:0 "Na naszej liście rzeczy do zrobienia ze sprzętem pozostało tylko kilka rzeczy. Zróbmy je."
 GRN_armor_effort:0 "Badanie czołgów"
 GRN_armor_effort_desc:0 "Nawet jeśli nie zamierzamy prowadzić mobilnej wojny, powinniśmy badać nowe typy czołgów, aby być na bieżąco z innymi krajami."
 GRN_special_forces:0 "Nasze siły specjalne"
 GRN_special_forces_desc:0 "Powinniśmy stworzyć siły specjalne, które poradzą sobie z prawie niemożliwymi operacjami za liniami wroga."
 GRN_stop_lord_shen:0 "Powstrzymać Lorda Shena"
 GRN_stop_lord_shen_desc:0 "Lord Shen oszalał, musimy go powstrzymać, zanim zacznie atakować wszystkich na świecie!"
 GRN_negotiate_with_lord_shen:0 "Negocjuj z Lordem Shenem"
 GRN_negotiate_with_lord_shen_desc:0 "Może zamiast atakować, będziemy negocjować z Shenem?"
 GRN_go_at_flower_hill:0 "Atak na Flower Hill"
 GRN_go_at_flower_hill_desc:0 "Gdy byliśmy zajęci, Flower Hill podbiło cały Półwysep Jedności. Teraz nadszedł czas, aby uwolnić wszystkich tych biednych ludzi."
 GRN_talks_with_flower_hill:0 "Rozmowy z Flower Hill"
 GRN_talks_with_flower_hill_desc:0 "Może Flower Hill nie jest takie złe? Może moglibyśmy z nimi porozmawiać o wyzwoleniu niektórych narodów?"
 GRN_the_life_continues:0 "Życie toczy się dalej"
 GRN_the_life_continues_desc:0 "Wojna z Humsinem się skończyła, a życie w Rajskiej Dolinie toczy się dalej."
 GRN_end_with_title_of_last_dragon:0 "Koniec z tytułem Ostatniego Smoka"
 GRN_end_with_title_of_last_dragon_desc:0 "Teraz, gdy portal do Świata Smoków jest otwarty, a smoki migrują do Doliny, może Tabaluga powinien porzucić tytuł 'Ostatniego Smoka'?\n\nA może Tabaluga powinien kogoś poślubić?"
 GRN_chose_lili:0 "Lila"
 GRN_chose_lili_desc:0 "Spoilery!"
 GRN_chose_sally:0 "Sally"
 GRN_chose_sally_desc:0 "Spoilery!"
 GRN_take_control_of_hope_island:0 "Kolonizacja Wyspy Nadziei"
 GRN_take_control_of_hope_island_desc:0 "Istnieją dwie niezamieszkane wyspy na południowy zachód od Rajskiej Doliny, które mogą okazać się cenne w przyszłości. Pierwszą z nich jest Wyspa Nadziei."
 GRN_take_control_of_cone_island:0 "Kolonizacja Stożkowej Wyspy"
 GRN_take_control_of_cone_island_desc:0 "Istnieją dwie niezamieszkane wyspy na południowy zachód od Rajskiej Doliny, które mogą okazać się cenne w przyszłości. Druga to Stożkowa Wyspa."
 GRN_introduce_railways:0 "Wprowadzenie kolei wąskotorowych"
 GRN_introduce_railways_desc:0 "Obecne środki transportu na Rajskiej Doliny są często powolne. Inżynierowie z królestw: Centralnego i Friedewalda przedstawili nam jednak ciekawy pomysł - ponieważ Rajska Dolina jest zbyt mała dla 'dużych' kolei, jest dużo miejsca na te wąskotorowe; zajmuje mniej miejsca, są one łatwiejsze do zbudowania i utrzymania."
 GRN_into_modernism:0 "We współczesność"
 GRN_into_modernism_desc:0 "Czasy się zmieniają, podobnie Rajska Dolina i jej mieszkańcy. Czas przejść technologicznie do czasów współczesnych."