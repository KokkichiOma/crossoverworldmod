l_polish: 
  FRI_economic_expansion:0 "Ekspansja gospodarcza"
  FRI_economic_expansion_desc:0 "Czas rozwinąć naszą gospodarkę i uczynić ją bardziej nowoczesną."
  FRI_royal_highway:0 "Autostrada Królewska"
  FRI_royal_highway_desc:0 "Największym projektem drogowym będzie budowa Autostrady Królewskiej od granicy z Okręgiem Trzech Stanów do miasta Sawadden."
  FRI_colonial_growth:0 "Rozwój kolonialny"
  FRI_colonial_growth_desc:0 "Tymczasem nasze kolonie na wschodzie wciąż przynoszą nam zyski, powinniśmy też tam ulepszyć infrastrukturę."
  FRI_new_military_works:0 "Nowe fabryki wojskowe"
  FRI_new_military_works_desc:0 "Nasz kraj ma wiele fabryk wojskowych, ale dlaczego nie mielibyśmy budować więcej?"
  FRI_prince_hartmut_arms_factory:0 "Fabryka broni księcia Oskara"
  FRI_prince_hartmut_arms_factory_desc:0 "Książę Oskar bardzo chce własnej fabryki broni... no cóż, nie go smucić, prawda?"
  FRI_pantmawr_complex:0 "Kompleks w Pantmawr"
  FRI_pantmawr_complex_desc:0 "Nasza stolica potrzebuje nowych fabryk cywilnych."
  FRI_sawadden_complex:0 "Kompleks w Sawadden"
  FRI_sawadden_complex_desc:0 "Mieszkańcy Sawadden poprosili króla, aby zbudował tam również nową fabrykę cywilną."
  FRI_fund_new_cities:0 "Przyznanie praw miejskich"
  FRI_fund_new_cities_desc:0 "Wybraliśmy kilka osad w naszym kraju, staną się one miastami."
  FRI_trade_with_starfleet:0 "Handel z Gwiezdną Flotą"
  FRI_trade_with_starfleet_desc:0 "Gwiezdna Flota ma wiele dostępnych zasobów, powinniśmy zwiększyć z nimi handel."
  FRI_naval_expansion:0 "Ekspansja morska"
  FRI_naval_expansion_desc:0 "Powinniśmy rozwinąć naszą flotę, aby mieć pewność, że nasze statki transportowe nie zostaną zaatakowane."
  FRI_expeditions_for_resources:0 "Wyprawy po zasoby"
  FRI_expeditions_for_resources_desc:0 "Musimy podpisać traktat z Siuksami, który pozwoli nam badać ich terytorium w poszukiwaniu tam zasobów."
  FRI_thats_how_free_trade_works:0 "Tak działa wolny handel"
  FRI_thats_how_free_trade_works_desc:0 "Teraz nadszedł czas na uruchomienie wolnego handlu. Nowa ziemia czeka na przyszłych właścicieli!"
  FRI_look_into_international_sphere:0 "Spojrzenie w sferę międzynarodową"
  FRI_look_into_international_sphere_desc:0 "Nie możemy pozwolić światu iść naprzód bez nas!"
  FRI_enchancian_civil_war:0 "Czarlandzka Wojna Domowa"
  FRI_enchancian_civil_war_desc:0 "Musimy stanąć po stronie jednej z frakcji monarchistycznych w wojnie domowej w Czarlandii."
  FRI_our_companies_in_enchancia:0 "Nasze firmy w Czarlandii"
  FRI_our_companies_in_enchancia_desc:0 "Możemy pomóc Czarlandii stać się nowoczesnym krajem, pomagając naszym najbardziej zaufanym firmom dostać się tam i otworzyć tam swoje biura."
  FRI_organise_guerillas_in_enchancia:0 "Wsparcie partyzantów w Czarlandii"
  FRI_organise_guerillas_in_enchancia_desc:0 "Gdy monarchia w Czarlandii upadła, a tyrania przejęła ster rządów, nikt nie jest w stanie utrzymać ducha ludzi, którzy wciąż marzą o odzyskaniu ukochanej monarchii. Musimy im dać broń, aby mogli pokazać, że nadal mają prawo decydować o swoim kraju."
  FRI_support_exiled_family:0 "Wsparcie dla rodziny Winslow"
  FRI_support_exiled_family_desc:0 "Gdy rodzina królewska Winslowów została wygnana z kraju, wciąż jest nadzieja, że ​​monarchia wróci do ojczyzny. Musimy pokazać, że ją popieramy!"
  FRI_monarchies_stay_together:0 "Monarchie trzymają się razem"
  FRI_monarchies_stay_together_desc:0 "Ponieważ czasy się zmieniają, musimy pozostać razem z dwoma innymi bliskimi monarchiami: Królestwem Zachodnim i Królestwem Centralnym."
  FRI_economic_agreement_with_spalding:0 "Umowa gospodarcza ze Spalding"
  FRI_economic_agreement_with_spalding_desc:0 "Aby wzmocnić nasze więzi ze Spalding, możemy podpisać umowę gospodarczą z Republiką Spalding."
  FRI_isolate_spalding:0 "Izolacja Spalding"
  FRI_isolate_spalding_desc:0 "Wybory w Spalding zostały wyraźnie sfałszowane, ponieważ zostały 'wygrane' przez radykałów. Musimy jak najszybciej odizolować to państwo."
  FRI_reach_to_duckburg:0 "Kontakty z Kaczogrodem"
  FRI_reach_to_duckburg_desc:0 "Musimy utrzymywać dobre relacje z Kaczogrodem."
  FRI_reach_to_danville:0 "Kontakty z Danville"
  FRI_reach_to_danville_desc:0 "Nadal musimy utrzymywać przynajmniej pozytywne stosunki z Okręgiem Trzech Stanów."
  FRI_dangerous_desert:0 "Niebezpieczna pustynia"
  FRI_dangerous_desert_desc:0 "Humsin oszalał. Z pewnością zaatakuje wkrótce Rajską Dolinę i Siuksów. Musimy się na to przygotować."
  FRI_fortifying_colony:0 "Wzmocnienie naszej kolonii"
  FRI_fortifying_colony_desc:0 "Humsin nie może zdobyć naszej kolonii. Nigdy! Musimy ją wzmocnić."
  FRI_isolate_humsin:0 "Izolacja Humsina"
  FRI_isolate_humsin_desc:0 "W końcu izolowanie tego szalonego piaskoluda to najlepsze, co możemy zrobić w tej chwili."
  FRI_hartmut_rules:0 "Król Oskar"
  FRI_hartmut_rules_desc:0 "Oskar wstąpił na tron ​​i teraz rządzi królestwem. Niech żyje król!"
  FRI_convince_western_kingdom:0 "Przeciągnięcie Królestwa Zachodniego"
  FRI_convince_western_kingdom_desc:0 "Zanim otrzymamy odpowiedź na nasze ultimatum od Maciusia, musimy przekonać Królestwo Zachodnie, aby przyłączyło się do nas w ewentualnej wojnie."
  FRI_convince_spalding:0 "Przeciągnięcie Republiki Spalding"
  FRI_convince_spalding_desc:0 "Zanim otrzymamy odpowiedź na nasze ultimatum od Maciusia, musimy przekonać Republikę Spalding, aby dołączyła do nas w ewentualnej wojnie."
  FRI_attack_spalding:0 "Atak na Spalding"
  FRI_attack_spalding_desc:0 "Nie możemy pozwolić Maciusowi zdobyć Spalding dla siebie; w ten sposób uzyskałby dostęp do morza i ucieczkę. Musimy zabrać Spalding, zanim go zaatakujemy!"
  FRI_prepare_to_destroy_macius:0 "Zniszczenie Maciusia"
  FRI_prepare_to_destroy_macius_desc:0 "Pora na zniszczenie kraju tego małego bachora raz na zawsze! Potem wygnamy go na bezludną wyspę!"
  FRI_march_to_the_north:0 "Marsz na północ"
  FRI_march_to_the_north_desc:0 "Maciuś był dopiero początkiem. Maszerujemy na północ."
  FRI_all_your_shrooms_belong_to_us:0 "Wszystkie Wasze Grzyby Należą Do Nas"
  FRI_all_your_shrooms_belong_to_us_desc:0 "Te królestwa grzybów… żałosne. Jak ktoś może tam żyć? A kim są ci 'frens'?"
  FRI_declaration_of_hartmut_empire:0 "Imperium Oskara"
  FRI_declaration_of_hartmut_empire_desc:0 "Ponieważ nasz kraj jest znacznie większy niż przed laty, możemy wreszcie ogłosić powstanie Imperium Oskara!"
  FRI_invasion_of_san_escobar:0 "Inwazja na San Escobar"
  FRI_invasion_of_san_escobar_desc:0 "Ten mały kraj stoi nam na drodze do wielkości na tym kontynencie."
  FRI_someone_gonna_have_bad_time:0 "Inwazja na Podziemie"
  FRI_someone_gonna_have_bad_time_desc:0 "Czas na podbój Podziemia i jego ogromnych zasobów."
  FRI_lets_tackle_totalitarism:0 "Zajmijmy się totalitaryzmem"
  FRI_lets_tackle_totalitarism_desc:0 "Mamy Maciusia, możemy wrócić i zmierzyć się z totalitaryzmem."
  FRI_winslows_return_to_homeland:0 "Powrót Winslowów"
  FRI_winslows_return_to_homeland_desc:0 "Nadszedł czas, aby Winslowowie wrócili do swojej ojczyzny!"
  FRI_return_of_friedewalt:0 "Powrót Friedewalda"
  FRI_return_of_friedewalt_desc:0 "Wygląda na to, że Friedewald nie mógł znieść tego, co jego syn robił z królestwem, więc postanowił przejąć kontrolę."
  FRI_regain_control_in_the_army:0 "Odzyskanie kontroli nad armią"
  FRI_regain_control_in_the_army_desc:0 "Wielu oficerów jest nadal lojalnych wobec Oskara. Musimy ich nauczyć, że to zły sposób myślenia i odzyskać pełną kontrolę nad armią."
  FRI_fix_errors_in_economy:0 "Naprawienie błędów w ekonomii"
  FRI_fix_errors_in_economy_desc:0 "Błędy popełnione przez Oskara zrujnowały naszą gospodarkę, która kwitła jeszcze kilka lat temu. Musimy jak najszybciej je naprawić."
  FRI_redenomination_of_mark:0 "Redenominacja Marki"
  FRI_redenomination_of_mark_desc:0 "Nasza waluta, Marka, walczy z powodu naszej zrujnowanej gospodarki. Musimy ją zredenominować, jeśli chcemy kontynuować reformy."
  FRI_give_central_kingdom_independence:0 "Przywrócenie niepodległości Królestwu Centralnemu"
  FRI_give_central_kingdom_independence_desc:0 "Nienawiść Oskara wobec Maciusia wywołała gwałtowną wojnę między naszymi królestwami. Nie możemy przywrócić martwych, ale możemy uszczęśliwić ich rodziny, przyznając im ich niezależność."
  FRI_future_of_spalding:0 "Przyszłość Spalding"
  FRI_future_of_spalding_desc:0 "Musimy rozstrzygnąć przypadek Spalding raz na zawsze."
  FRI_what_to_do_with_hartmut:0 "Co zrobić z Oskarem?"
  FRI_what_to_do_with_hartmut_desc:0 "Obecnie Książę Koronny Oskar jest przetrzymywany w areszcie domowym w Pałacu Królewskim. Musimy zdecydować, co z nim zrobić."
  FRI_reunite_local_governments:0 "Ponowna unifikacja samorządów"
  FRI_reunite_local_governments_desc:0 "Decyzje Oskara spowodowały wielkie podziały między samorządami, a teraz musimy je jak najszybciej naprawić."
  FRI_united_once_more:0 "Ponowne zjednoczenie"
  FRI_united_once_more_desc:0 "Nasze królestwo znów się rozwija i jest zjednoczone, zagrożenie faszyzmu nigdy nie powróci."
  FRI_expand_further_west:0 "Ekspansja na zachód"
  FRI_expand_further_west_desc:0 "Ziemie zachodnie czekają na podbój... potrzebujemy więcej przestrzeni życiowej, i to jak najszybciej..."
  FRI_saving_danville_dreams:0 "Ocalenie Snu Danvillskiego"
  FRI_saving_danville_dreams_desc:0 "Dundersztyc rządzi w Okręgu Trzech Stanów za pomocą swojej żelaznej pięści. Musimy go zatrzymać, zanim rozwinie się gdzie indziej!"
  FRI_war_on_commies:0 "Wypowiedzenie wojny komunizmowi"
  FRI_war_on_commies_desc:0 "Flower Hill zniewoliło zbyt wiele narodów. Czas, abyśmy zareagowali."
  FRI_war_on_wolves:0 "Wypowiedzenie wojny Wilkom"
  FRI_war_on_wolves_desc:0 "Wilki to faszyści, którzy chcą podbić każdy cal Półwyspu Jedności i Kontynentu Wschodniego. Musimy ich powstrzymać."
  FRI_prepare_to_liberate_everrealm:0 "Przygotowanie do wyzwolenia Wszechziemia"
  FRI_prepare_to_liberate_everrealm_desc:0 "Sytuacja we Wszechziemiu wygląda fatalnie. Wiele krajów jest rządzonych przez reżimy totalitarne. Musimy przynieść tym ludziom nadzieję i wolność."
  FRI_liberation_of_trufflandia:0 "Wyzwolenie Trufflandii"
  FRI_liberation_of_trufflandia_desc:0 "Naszym następnym celem wyzwolenia jest Trufflandia. Komuniści nie będą tam długo mieszkać."
  FRI_liberation_of_khaldoun:0 "Wyzwolenie Khaldoun"
  FRI_liberation_of_khaldoun_desc:0 "Naszym następnym celem do wyzwolenia jest Khaldoun. Zagony czarowników nie będą tam długo mieszkać."
  FRI_liberation_of_corinthia:0 "Wyzwolenie Koryntii"
  FRI_liberation_of_corinthia_desc:0 "Naszym następnym celem wyzwolenia jest Koryntia. Komuniści nie będą tam długo mieszkać."
  FRI_modern_boom:0 "Współczesny boom"
  FRI_modern_boom_desc:0 "Czarlandia bardzo chce być nowoczesnym krajem. Możemy spełnić ich marzenia i dać im naszą nowoczesną technologię."
  FRI_continue_colonization:0 "Kontynuacja kolonizacji"
  FRI_continue_colonization_desc:0 "Teraz, gdy nasza gospodarka kwitnie, możemy skolonizować więcej ziem i stać się imperium kolonialnym."
  FRI_western_outpost:0 "Zachodni posterunek"
  FRI_western_outpost_desc:0 "Potrzebujemy placówki, aby utrzymywać kontakty z Wszechziemiem i innymi krajami na Zachodzie."
  FRI_form_ties_with_avalor:0 "Kontakty z Avalorem"
  FRI_form_ties_with_avalor_desc:0 "Avalor to jedno z niewielu miejsc we Wszechziemiu, które nie zostały dotknięte radykalną chorobą. Musimy nawiązać z nimi kontakty."
  FRI_assuming_control_on_central_islands:0 "Przejęcie kontroli nad Wyspami Środkowymi"
  FRI_assuming_control_on_central_islands_desc:0 "W pobliżu Centralnego Przejścia znajdują się Wyspy Środkowe. Aby kontrolować ten pasaż, musimy je skolonizować."
  FRI_control_the_chokepoint:0 "Kontrola wąskiego gardła"
  FRI_control_the_chokepoint_desc:0 "Jesteśmy znacznie bliżej przejęcia pełnej kontroli nad Centralnym Przejściem, ale ostatnią rzeczą, którą pozostaje do zrobienia, jest kolonizacja dwóch pozostałych wysp."
  FRI_southern_colony:0 "Południowa kolonia"
  FRI_southern_colony_desc:0 "Na południe od Centralnego Przejścia leży duża, nieskolonizowana wyspa. Kto wie, może są jakieś cenne zasoby?"
  FRI_far_east:0 "Daleki wschód"
  FRI_far_east_desc:0 "Zróbmy to, czego nikt nigdy nie zrobił: popłyńmy na wschód tak daleko, jak to możliwe, i zbudujmy tam kolonię."
  FRI_our_colonial_empire:0 "Nasze imperium kolonialne"
  FRI_our_colonial_empire_desc:0 "Teraz, kiedy zdobyliśmy wiele nowych kolonii, jesteśmy największą potęgą kolonialną na świecie!"
  FRI_army_effort:0 "Wzmocnienie armii"
  FRI_army_effort_desc:0 "Mimo rosnącej roli lotnictwa i marynarki siły lądowe nadal będą przesądzać o wyniku konfliktów zbrojnych. Jeżeli poczynimy stosowne przygotowania, unikniemy piekła wojny pozycyjnej."
  FRI_equipment_effort:0 "Modernizacja wyposażenia"
  FRI_equipment_effort_desc:0 "Szeregowi żołnierze piechoty muszą dźwigać coraz więcej wyposażenia. Skupmy się na tym, żeby było ono jak najlepsze."
  FRI_motorization_effort:0 "Motoryzacja piechoty"
  FRI_motorization_effort_desc:0 "Mobilność i opancerzenie to kluczowe cechy pojazdów, które umożliwią nam szybkie przemieszczanie jednostek piechoty. Skupmy się na tym, żeby armia miała jak najwięcej takich maszyn."
  FRI_doctrine_effort:0 "Rozwój doktryn"
  FRI_doctrine_effort_desc:0 "Stosowane podczas wielkiej wojny doktryny wojskowe są już przestarzałe. Tęgie umysły w naszych siłach zbrojnych muszą zacząć myśleć o armii przyszłości."
  FRI_equipment_effort_2:0 "Modernizacja wyposażenia II"
  FRI_equipment_effort_2_desc:0 "Będziemy nadal zabiegać o to, żeby oddziały liniowe i jednostki wsparcia miały jak najlepsze wyposażenie."
  FRI_mechanization_effort:0 "Mechanizacja armii"
  FRI_mechanization_effort_desc:0 "Możemy rozwinąć ideę piechoty zmotoryzowanej, wyposażając jednostki liniowe w bardziej zaawansowane pojazdy bojowe."
  FRI_doctrine_effort_2:0 "Rozwój doktryn II"
  FRI_doctrine_effort_2_desc:0 "Lata międzywojenne i nowe konflikty zmieniły pole bitwy. Musimy reagować na te zmiany, modyfikując nasze doktryny."
  FRI_equipment_effort_3:0 "Modernizacja wyposażenia III"
  FRI_equipment_effort_3_desc:0 "Koniec z kupowaniem lub podrabianiem zagranicznego sprzętu. Powinniśmy wypracować sobie pozycję lidera w dziedzinie broni ręcznej."
  FRI_armor_effort:0 "Rozwój wojsk pancernych"
  FRI_armor_effort_desc:0 "Doświadczenia zdobyte przy mechanizacji piechoty mogą zaowocować projektami lepszych pojazdów pancernych."
  FRI_special_forces:0 "Siły specjalne"
  FRI_special_forces_desc:0 "Potrzebujemy elitarnych jednostek. Skupmy się na rozwoju formacji górskich i powietrznodesantowych."