 BM_HISTORY_TITLE:0 "Krótka historia"
 CGATHERING_STORM_NAME:0 "Zachodnie lśnienie"
 CGATHERING_STORM_DESC:0 "Nadchodzą mroczne czasy. Rozejm w Rajskiej Dolinie jest chwiejny, a Humsin stale urządza prowokacje na granicy. Na północy, Koalicja Anty-Flower Hill wykonała swój ruch i przejęła Wioskę Wiewiórek bez odpowiedzi ze strony Flower Hill. Z kolei rządy Stefana Rozumnego, władcy Królestwa Centralnego, powoli zmierzają ku końcowi. Jedynym spokojnym miejscem jest Wszechziemie, ale gdy wrze na całym świecie, nawet to jest niepewne."
 MAI_GATHERING_STORM_DESC:0 "Król Stefan Rozumny władał krajem przez wiele, wiele lat, a jego największymi sukcesami były utrzymanie pokojowych stosunków z sąsiadami i eksploaracja Bramy do Wszechziemia. Ostatnio jednak nadworni doktorzy odkryli, że król jest śmiertelnie chory, i wkrótce umrze.\n\nJest jedna osoba, która może odziedziczyć tron - Maciuś, który ma 8 lat."
 GRN_GATHERING_STORM_DESC:0 "Rajska Dolina nie cieszy się obecną sytuacją - pomimo nieco pokojowych relacji z Lodolandią, znacznie większe zagrożenie znajduje się na dawnych południowych ziemiach Rajskiej Doliny - Imperium Humsina. Książę Pustyni nieustannie przygotowuje podstępy, aby sprowokować Księcia Rajskiej Doliny, Tabalugę, Ostatniego Smoka, aby wypowiedział mu wojnę. Jednak młody smok nie daje się podpuścić w tych próbach, a między Rajską Doliną a Pustynią istnieje coś w rodzaju zawieszenia broni.\n\nLecz główne pytanie nie brzmi 'czy w ogóle rozejm wytrzyma'. Pytanie brzmi: 'jak długo ten rozejm wytrzyma?'"
 ICW_GATHERING_STORM_DESC:0 "Po podpisaniu Traktatu Rajskodolińskiego, Lodolandia skurczyła się do jednego pola lodowego i swojej stolicy, Sopelkowa. Państwo przeżyło największą porażkę pod rządami Arktosa w historii. Jednakże, Pan Śniegu i Lodu - jak nazywa siebie bałwan - poszukuje nowych dróg w celu odzyskania terenów i przywrócenia Lodolandii dawnej chwały. Nawet, jeżeli oznacza to sprzymierzenie się z wrogiem nr 2, Humsinem, dla większego dobra - by pozbyć się Tabalugi raz na zawsze."
 FRI_GATHERING_STORM_DESC:0 "Królestwo Friedewalda przeżywa swój złoty wiek: ostatnie postępy z kolonizacją, nowe traktaty handlowe oraz normalizacja stosunków z Królestwem Centralnym opłaciły się. Zaplanowano już założenie nowych kolonii, a skarb państwa ma wypełnić się po sufit.\n\nJednak jest jeden problem - Friedewald się starzeje. Nie byłoby to tak niebezpieczne, gdyby nie fakt, że jego syn, a więc także i następca tronu, książę Oskar, nie byłby tak nieprzewidywalny jak jest obecnie."
 ENC_GATHERING_STORM_DESC:0 "w Czarlandii panuje pokój, razem z królem Rolandem II, jak i w całym Wszechziemiu. Królestwo obecnie przygotowuje się do modernizacji, aby spełniać nowoczesne standardy; reszta Wszechziemia spodziewana jest do pójścia w ślady Czarlandii. Rodzina Królewska Winslowów jest kochana w całym kraju, a tam, gdzie pojawi się zwykły książę, pojawiają się tłumy ludzi. Wygląda na to, że nic nie powstrzyma obecnej prosperity i złotego wieku Czarlandii...\n\n...a może jednak...?"
 FLO_GATHERING_STORM_DESC:0 "Flower Hill przeżywa głęboki kryzys. Wilki przejęły kontrolę nad Wioską Wiewiórek, a wielu mieszkańców kraju uciekło na wschód, tworząc niestabilne państewka. Wyglądało na to, że istnienie Flower Hill dobiegało końca.\n\nJednakże, Rada Wojenna, która rządziła krajem po ostatniej wojnie z Wilkami, zdecydowała, że nadszedł czas, aby wybrać Najwyższego Wodza, który ponownie wyprowadzi kraj na piedestał."
 TSA_GATHERING_STORM_DESC:0 "Okręg Trzech Stanów, będący w strategicznej lokalizacji pomiędzy dwoma morzami, przeżywa okres prosperity. Ruch, który generuje Kanał Danvillski, przynosi olbrzymie zyski, a władze zaczęły poważnie myśleć o pójściu tą samą drogą co król Friedewald - drogą kolonizacji.\n\nJednakże, kadencja obecnego prezydenta, Rogera Dundersztyca, kończy się na jesieni 1936 roku, a jego brat Heinz podobno ma zamiar wystartować w wyborach..."
 GON_GATHERING_STORM_DESC:0 "Lord Shen zmienił państwo swoich przodków w krwawą tyranię. Wielu uciekło poprzez Zatokę Rajskodolińską zanim zamknięto przejścia graniczne w portach. Ci, którzy zostali, zostali zmuszeni do absolutnego posłuszeństwa nowemu wodzowi Imperium Gongmen.\n\nZły lord ma plany dotyczące całego Wschodniego Kontynentu, jednak są i kraje niebezpieczne dla niego, i postarają się pokrzyżować każde jego zamiary..."
 DES_GATHERING_STORM_DESC:0 "Humsin ufortyfikował swoje pozycje po zmianie dużej części Rajskiej Doliny w pustynię. Teraz, wepchnięty pomiędzy pozostałości wspaniałego kraju który odparł wiele ataków Arktosa na północy, i Siuksów na południu, niezwyciężony władca pustyni chce podbić nie tylko Rajską Dolinę, ale i każdy kraj, który stanie mu na drodze..."
 DUL_GATHERING_STORM_DESC:0 "Po bezsilnych próbach włączenia swojego kraju w struktury Wszechziemia, Lord Farquaad zaczął nienawidzić wszystkiego, co kręci się wokół bajek i baśni. Dążenia do wdarcia się do Wszechziemia będą kontynuowane; każda nadarzająca się okazja zostanie wykorzystana do maksimum.\n\nA gdy Brama do Wszechziemia upadnie pod butem Farquaada, cały świat będzie w niebezpieczeństwie..."
 JPN_GATHERING_STORM_DESC:0 "Republika Japanifornii, po upływie 20 lat od uzyskania niepodległości, stoi stabilnie - taka byłaby pierwsza myśl osoby, która dopiero przybyła do kraju. Niestety, jest to tylko iluzja.\n\nWładza wykonawcza w Japanifornii jest nadzorowana przez organizację prawniczą Bar Association, pilnującą również prawników w kraju. Ta kombinacja powoduje sytuację, w której zamiast trójpodziału władzy, istnieje de facto jej dwupodział.\n\nW roku 1936 mają odbyć się wybory prezydenckie, które, w przypadku wyboru jednego z kandydatów, nie będą do końca pozytywne ze względu na jego przeszłość..."
 LEC_GATHERING_STORM_DESC:0 "Po Wojnie roku 1912, Imperium Lechitów utraciło wiele ziem, które obecnie należą do trojga wschodnich sąsiadów - republik. Traktat z 1916 roku, kończący tamten konflikt, spowodował trzęsienie ziemi trwające do dziś, a król Lech I Wielki nie może dłużej pomijać tego tematu i odnieść się do niego jak najszybciej.\n\nW innym wypadku, kraj stoczy się w przepaść niekończącej się wojny domowej..."
 AVA_GATHERING_STORM_DESC:0 "Księżniczka Elena, po zrzuceniu Shuriki z avalorskiego tronu, w końcu może rozpocząć przygotowania do koronacji na królową Avaloru. Jednakże, długie rządy wiedźmy spowodowały olbrzymie straty w kraju, na czele z dekretami i prawami ograniczającymi tradycje i zakazującymi stosowania jakiejkolwiek magii w Królestwie, które przecież jest domem całej magii dostępnej we Wszechziemiu.\n\nTylko czas pokaże, czy Elenie uda się postawić czoło temu wyzwaniu, czy nie." 
 OTHER_GATHERING_STORM_DESC_TCW:0 "Pozostałe kraje świata, małe czy duże, nie zamierzają wstrzymywać oddechu i czekać na następny globalny konflikt. Od wielkich potęg na skraju wojny domowej, do krajów ukształtowanych przez wojny drugiej dekady XX wieku, wszyscy będą musieli dokonać krytycznych decyzji i zbalansować idee z pragmatyzmem, aby mieć wpływ na resztę świata."