 ###OCCUPATION DECISIONS
 occupation_dec_category:0 "Polityka okupacyjna"
 occupation_of_flower_hill_decision:0 "Okupacja Flower Hill"
 occupation_of_flower_hill_decision_desc:0 "Flower Hill jest przez nas okupowane, możemy je podzielić, aby wykorzenić stamtąd komunizm."
 occupation_of_gongmen_empire_decision:0 "Okupacja Imperium Shena"
 occupation_of_gongmen_empire_decision_desc:0 "Imperium Shena jest przez nas okupowane, możemy je podzielić, aby wykorzenić stamtąd kult Lorda Shena."


 ###CHILDREN PARLIAMENT - CENTRAL KINGDOM
 MAI_next_seating_of_children_parliament:0 "Następne posiedzenie Dziecięcego Parlamentu"
 MAI_talks_with_james_decision:0 "Projekt ustawy: Przekazanie idei Dziecięcego Parlamentu za granicę"
 MAI_talks_with_james_decision_desc:0 "Stowrzyliśmy Dziecięcy Parlament. Dlaczego mielibyśmy nie przekazać tej idei dalej, za granicę, np. do króla Janka z Czarlandii?"
 MAI_adjusting_economy_decision:0 "Projekt ustawy: Dopasowanie ekonomii do potrzeb dzieci"
 MAI_adjusting_economy_decision_desc:0 "Podczas ostatniej audiencji, wiele dzieci narzekało na niskie płace, które odziedziczyły po swoich rodziach wraz z ich zawodami. Powinniśmy je zwiększyć poprzez dopasowanie naszej ekonomii."
 MAI_children_in_leadership_decision:0 "Projekt ustawy: Zezwolenie dzieciom na służbę w dowództwie armii"
 MAI_children_in_leadership_decision_desc:0 "Wiele dzieci, które lubią bawić się w wojnę, chce faktycznie służyć w armii, zwłaszcza teraz, gdy mogłyby dołączyć natychmiast. Możemy im na to pozwolić, ale jedynie na służbę w dowództwie - nigdy na linii frontu."
 MAI_saving_greenland_decision:0 "Projekt ustawy: Wyzwolenie Rajskiej Doliny"
 MAI_saving_greenland_decision_desc:0 "Rajska Dolina jest okupowana przez Humsina. Nadszedł czas, aby ich wyzwolić - jesteśmy im to dłużni."
 MAI_colonization_decision:0 "Projekt ustawy: Kolonizacja wschodnich ziem"
 MAI_colonization_decision_desc:0 "Wyspy na wschodzie posiadają wiele cennych materiałów. Musimy je skolonizować, od czasu gdy mamy dostęp do morza."
 MAI_unity_decision:0 "Projekt ustawy: Wyzwolenie Półwyspu Jedności"
 MAI_unity_decision_desc:0 "Wszystkie państwa na Półwyspie Jedności zostały podbite przez Flower Hill. Nie mieli prawa tak zrobić - musimy oswobodzić tych biedaków!"
 MAI_quarrel_decision:0 "Projekt ustawy: Interwencja w wojnie na Półwyspie Jedności"
 MAI_quarrel_decision_desc:0 "Imperium Shena oraz Flower Hill, dwie największe tyranie na Kontynencie Wschodnim, walczą przeciwko sobie. Musimy interweniować w tej wojnie, aby oswobodzić ludzi walczących pod rozkazami tych dwóch tyranów."
 MAI_shen_decision:0 "Projekt ustawy: Powstrzymanie Imperium Shena"
 MAI_shen_decision_desc:0 "Lord Shen jest szalony, każdy to wie. Jego armia jest duża, jego działa są potężne. Musimy go powstrzymać, zanim podbije cały kontynent!"
 MAI_enchancian_freedom_decision:0 "Projekt ustawy: Rozpoczęcie operacji Czarlandzka Wolność"
 MAI_enchancian_freedom_decision_desc:0 "Czarlandią rządzi obecnie dyktator. Musimy przywrócić prawowitą rodzinę królewską do władzy!"
 MAI_khaldoun_decision:0 "Projekt ustawy: Wyzwolenie Khaldoun"
 MAI_khaldoun_decision_desc:0 "Khaldoun jest rządzone przez jednego z szalonych czarnoksiężników z Ligi Czarnoksiężników. Musimy wyzwolić to państwo."
 MAI_rudistan_decision:0 "Projekt ustawy: Wyzwolenie Rudistanu"
 MAI_rudistan_decision_desc:0 "Rudistan jest rządzony przez jednego z szalonych czarnoksiężników z Ligi Czarnoksiężników. Musimy wyzwolić to państwo."
 MAI_corinthia_decision:0 "Projekt ustawy: Wyzwolenie Koryntii"
 MAI_corinthia_decision_desc:0 "Monarchia w Koryntii została obalona przez komunistów, a ich rządy są tam krwawe. Musimy przywrócić tam prawowite rządy!"
 MAI_trufflandia_decision:0 "Projekt ustawy: Wyzwolenie Trufflandii"
 MAI_trufflandia_decision_desc:0 "Monarchia w Trufflandii została obalona przez komunistów, a ich rządy są tam krwawe. Musimy przywrócić tam prawowite rządy!"

