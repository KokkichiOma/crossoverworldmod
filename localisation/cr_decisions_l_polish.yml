 fate_of_tabaluga_dec_category:0 "Los Tabalugi"
 fate_of_tabaluga_dec_category_desc:0 "Ostatni Smok, po wielu próbach, jest naszym więźniem w stolicy. Nadszedł czas, aby zadecydować o jego losie - pozbędziemy się go na zawsze, czy... spróbujemy czegoś innego?"
 fate_of_tabaluga_decision:0 "Zdecyduj o losie Tabalugi"
