 sioux_return:0 "Lądowanie w Tippecanoe"
 sioux_return_desc:0 "Yakari, przywódca Siuksów na uchodźstwie, oznajmił nam, że jego rodacy są gotowi wrócić i wyzwolić ich kraj, jednocześnie otwierając drugi front na wojnie z Humsinem. My dostarczymy im wystarczającą ilość naszego sprzętu."


