l_polish:
 LEC_state_of_the_empire:0 "Stan Imperium"
 LEC_state_of_the_empire_desc:0 "Na początku Nowego Roku król Imperium Lechitów zwraca się do obywateli tego kraju o stanie Imperium i jego celach na nadchodzący rok.\n\nTym razem nie ma różnicy."
 LEC_times_of_change:0 "Czas zmian"
 LEC_times_of_change_desc:0 "Podczas przemówienia o stanie imperium król ogłosił, że Imperium czekają reformy."
 LEC_druzynowa_akademia_techniczna:0 "Drużynowa Akademia Techniczna"
 LEC_druzynowa_akademia_techniczna_desc:0 "Plany dotyczące utworzenia DAT pochodzą z 1923 roku, kiedy zaproponowano reformę naszego wojska od podstaw; jednak nigdy nie zostały wcielone w życie. Tym razem jednak stworzymy DAT, aby pomóc naszym żołnierzom szybciej zdobywać doświadczenie."
 LEC_fundusz_opieki_spolecznej:0 "Fundusz Opieki Społecznej"
 LEC_fundusz_opieki_spolecznej_desc:0 "Największymi problemami społecznymi w Imperium są bezrobocie i ubóstwo; możemy z nimi walczyć, tworząc Fundusz Opieki Społecznej."
 LEC_promote_pro-family_values:0 "Promocja wartości prorodzinnych"
 LEC_promote_pro-family_values_desc:0 "Promując wartości prorodzinne w Imperium, możemy oczekiwać, że liczba obywateli będzie rosła tak szybko, jak to możliwe."
 LEC_everyone_is_welcome:0 "Wszyscy są mile widziani"
 LEC_everyone_is_welcome_desc:0 "Nasz kraj składa się z wielu ludzi, którzy nie są Lechitami. Możemy ich przyjąć i pokazać, że są tu również mile widziani, bez względu na to, skąd pochodzą."
 LEC_give_more_power_to_local_governments:0 "Większe kompetencje władz lokalnych"
 LEC_give_more_power_to_local_governments_desc:0 "Jeden z naszych doradców zaproponował niewielką decentralizację poprzez zwiększeni kompetencji władz lokalnych - pomoże nam to kontrolować wiele części naszego rozwijającego się imperium."
 LEC_investments_in_southern_states:0 "Inwestycje w Imperium Południowym"
 LEC_investments_in_southern_states_desc:0 "Południowe części Imperium są dość nierozwinięte. Możemy to naprawić, reklamując ten region jako kraj możliwości dla inwestorów."
 LEC_investments_in_northern_states:0 "Inwestycje w Imperium Północnym"
 LEC_investments_in_northern_states_desc:0 "Północne części Imperium są lepiej rozwinięte niż południowe, ale nie można ich w żaden sposób zaniedbać."
 LEC_everybody_is_equal:0 "Wszyscy są równi"
 LEC_everybody_is_equal_desc:0 "Ludzie w naszym Imperium pochodzą z wielu części świata. Musimy im pokazać, że są tak samo równi, jak Lechici mieszkający tutaj od wieków."
 LEC_new_constitution:0 "Nowa konstytucja"
 LEC_new_constitution_desc:0 "Jako ostatni krok w temacie reform, musimy stworzyć i uchwalić konstytucję dla naszego Imperium."
 LEC_maintain_power_of_king:0 "Zachowanie status quo"
 LEC_maintain_power_of_king_desc:0 "Król zauważył w swoim przemówieniu, że jego władza zostanie zachowana bez zmian, tak jak to było przez wieki."
 LEC_address_the_people:0 "Przemowa do ludzi"
 LEC_address_the_people_desc:0 "Wyjaśniając ludziom obecną sytuację z Japanifornią, nasi poddani powinni lepiej poznać, o co walczymy."
 LEC_centralize_the_power:0 "Centralizacja władzy"
 LEC_centralize_the_power_desc:0 "Centralizacja władzy w osobie króla sprawi, że nasz kraj stanie się silniejszy, ponieważ nie będzie potrzebował w przyszłości żadnych ministrów, aby razem z nim rządzili."
 LEC_lechickie_linie_lotnicze:0 "Lechickie Linie Lotnicze"
 LEC_lechickie_linie_lotnicze_desc:0 "W miarę upływu czasu ewoluują również środki transportu. Nasi agenci ze wschodu ostatnio donieśli, że współczesne narody aktywnie rozwijają podróże lotnicze - powinniśmy zdecydowanie wdrożyć je w naszym kraju, budując nowe lotniska i kupując samoloty dla naszej linii lotniczej - Lechickich Linii Lotniczych."
 LEC_fatherland_needs_everyone:0 "Ojczyzna potrzebuje wszystkich"
 LEC_fatherland_needs_everyone_desc:0 "Wielu obywateli Imperium twierdzi, że kraj nie potrzebuje ich w czasach pokoju. To tak nie działa - Ojczyzna potrzebuje wszystkich, bez względu na to, czy jest pokój, czy wojna."
 LEC_lechina_research_bureau:0 "Lechicki Urząd Badawczy"
 LEC_lechina_research_bureau_desc:0 "Aby przyspieszyć nasz postęp technologiczny, musimy stworzyć Lechicki Urząd Badawczy, które będzie pozyskiwać i testować różne technologie z całego świata."
 LEC_get_new_advisors:0 "Zdobycie nowych doradców"
 LEC_get_new_advisors_desc:0 "Doradcy naszego króla powoli się starzeją. Nadal będziemy korzystać z ich rad, ale musimy znaleźć nowych, kompetentnych i mądrych doradców, na wypadek, gdyby ktokolwiek ze starych umarł."
 LEC_be_prepared:0 "Ciągła gotowość"
 LEC_be_prepared_desc:0 "Musimy zadbać o to, aby nasi ludzie byli przygotowani na udział w zbrojnym ruchu oporu, jeśli wróg zaatakuje i zajmie nasze ziemie."
 LEC_promote_national_industries:0 "Promocja przemysłu krajowego"
 LEC_promote_national_industries_desc:0 "Promując nasze krajowe branże i produkty, nasza gospodarka będzie silniejsza dzięki zyskom, które te firmy osiągną."
 LEC_the_empire_marches_on:0 "Imperium maszeruje naprzód"
 LEC_the_empire_marches_on_desc:0 "Pomimo trudnych czasów i wrogów dookoła, Imperium Lechitów będzie maszerować bez względu na nadchodzące niebezpieczeństwo!"
 LEC_military_takeover:0 "Wojsko pomaga królowi"
 LEC_military_takeover_desc:0 "Król, ze względu na prośby obywateli w ostatnich latach, oficjalnie poprosił wojsko o pomoc w utrzymaniu porządku w Imperium."
 LEC_additional_conscripts:0 "Dodatkowy pobór"
 LEC_additional_conscripts_desc:0 "Niektórzy młodzi mężczyźni w naszym kraju muszą zostać powołani do wojska, aby mogli stać się prawdziwymi, najtwardszymi mężczyznami w regionie!"
 LEC_contacts_in_northern_ajeto:0 "Kontakty w Północnym A je to"
 LEC_contacts_in_northern_ajeto_desc:0 "Po przerażającym wyniku Wojny roku 1912, wielu naszych obywateli nadal mieszka w A je to, poza granicami naszego Imperium. Musimy się z nimi skontaktować i zapewnić ich o ich rychłym powrocie do Ojczyzny."
 LEC_grant_lands_in_the_north:0 "Przyznanie ziem na północy"
 LEC_grant_lands_in_the_north_desc:0 "Przydzielając ziemie dla firm w północnych częściach Imperium, upewnimy się, że nadal są one lojalne wobec naszej sprawy."
 LEC_organize_manouvers_in_the_south:0 "Organizacja manewrów na południu"
 LEC_organize_manouvers_in_the_south_desc:0 "Musimy pokazać władzom Japanifornii, że nasza determinacja w regionie jest najsilniejsza od wielu lat, a nasza armia jest gotowa podjąć działania wojenne z nimi prędzej czy później."
 LEC_create_lechinian_institute:0 "Lechicki Instytut Badawczy"
 LEC_create_lechinian_institute_desc:0 "Kilka lat temu pojawił się pomysł stworzenia instytucji, która pomogłaby w badaniach nad nowymi technologiami dla naszego kraju. Wykorzystamy go ponownie, ale będzie on wyłącznie wojskowy, a nie dla cywilów."
 LEC_inspect_the_navy:0 "Inspekcja marynarki"
 LEC_inspect_the_navy_desc:0 "Marynarka Lechicka powinna być naszym wysłannikiem na morzach na całym świecie. Musimy to sprawdzić i upewnić się, że wszystko w tym planie pójdzie idealnie."
 LEC_military_might_of_empire:0 "Potęga wojskowa imperium"
 LEC_military_might_of_empire_desc:0 "Nasze imperium jest silne, a nasze wojsko ma się doskonale po ostatnich reformach. Czas pokazać innym siłę naszej armii i marynarki wojennej!"
 LEC_expedition_for_the_technology:0 "Ekspedycje po technologię"
 LEC_expedition_for_the_technology_desc:0 "Imperium Lechitów jest obecnie wiele lat za krajami na Wschodzie. Nasi szpiedzy mogą to jednak wymazać, organizując specjalną wyprawę w kierunku technologii."
 LEC_border_incident_not_cooled_down:0 "Incydent na granicy południowej: zerwane stosunki"
 LEC_border_incident_not_cooled_down_desc:0 "W wyniku incydentu na południowej granicy stosunki między Imperium a Japanifornią zostały zerwane."
 LEC_found_karlino_axis:0 "Utworzenie Osi Karlińskiej"
 LEC_found_karlino_axis_desc:0 "Jesteśmy obecnie sami na scenie międzynarodowej, więc pokażmy innym naszą moc - musimy stworzyć Oś Karlińską!"
 LEC_operation_north:0 "Operacja Północna"
 LEC_operation_north_desc:0 "Musimy zapewnić bezpieczeństwo naszym obywatelom w Lodowym Królestwie, ergo, w północnej części naszego Imperium."
 LEC_invasion_of_ajeto:0 "Atak na A je to"
 LEC_invasion_of_ajeto_desc:0 "Nadszedł czas naszych próśb o odzyskanie naszych ziem od A je to."
 LEC_march_to_spalding_bay:0 "Marsz do Zatoki Spalding"
 LEC_march_to_spalding_bay_desc:0 "W Wojnie roku 1912 nie straciliśmy dostępu do Zatoki Spalding, ponieważ po prostu jej nie mieliśmy. Dziś jednak uzyskamy dostęp do Zatoki."
 LEC_northern_fortifications:0 "Fortyfikacje północne"
 LEC_northern_fortifications_desc:0 "Lord Farquaad robi się dość niebezpieczny. Musimy upewnić się, że nasza granica z jego królestwem jest dobrze strzeżona."
 LEC_prepare_roads_in_the_south:0 "Drogi na południu"
 LEC_prepare_roads_in_the_south_desc:0 "Na naszą nadchodzącą inwazję na Japanifornię musimy przygotować drogi na południu do obsługi naszych jednostek."
 LEC_border_incident_cooled_down:0 "Incydent na granicy południowej: odprężenie"
 LEC_border_incident_cooled_down_desc:0 "W wyniku działań dyplomatycznych po niedawnym incydencie na granicy południowej, doszło do odprężenia w relacjach między Imperium a Japanifornią."
 LEC_barton-truro_for_protection:0 "Barton-Truro za ochronę"
 LEC_barton-truro_for_protection_desc:0 "Zamiast działać czysto agresywnie w stosunku do naszych sąsiadów, możemy najpierw poprosić ich o zwrot naszych terytoriów."
 LEC_establish_relations_with_avalor:0 "Nawiązanie relacji z Avalorem"
 LEC_establish_relations_with_avalor_desc:0 "Nawiązując stosunki z Królestwem Avaloru, zyskamy ważny przyczółek dyplomatyczny we Wszechziemiu."
 LEC_begin_influencing_khurain:0 "Początki wpływów na Khura'in"
 LEC_begin_influencing_khurain_desc:0 "Królestwo Khura'in czerpie teraz znaczne korzyści z Japanifornii. Ale co, jeśli pokażemy im, że monarchia lechicka jako sprzymierzeniec jest lepsza?"
 LEC_case_of_northern_ajeto:0 "Sprawa północnego A je to"
 LEC_case_of_northern_ajeto_desc:0 "W północnym A je to mieszka wielu obywateli Lechii, pomimo zmiany granic po Wojnie roku 1912. Możemy zapytać tamtejszy rząd, czy zechcą przekazać nam te ziemie."
 LEC_talk_with_western_kingdom:0 "Rozmowy z Królestwem Zachodnim"
 LEC_talk_with_western_kingdom_desc:0 "W przypadku wojny z Japanifornią musimy się zaprzyjaźnić z naszymi naturalnymi sojusznikami, Królestwem Zachodnim."
 LEC_case_of_northern_smurfs:0 "Sprawa Północnych Smerfów"
 LEC_case_of_northern_smurfs_desc:0 "Część Republiki Smerfów należała do Imperium przed Wojną roku 1912. Musimy zapytać tam władze, czy zwrócą nam te ziemie."
 LEC_demand_southern_lechia_lands:0 "Zwrot Południowych Ziem Lechii"
 LEC_demand_southern_lechia_lands_desc:0 "Nadszedł czas, aby odzyskać nasze ziemie, zagarnięte i okupowane przez Japanifornię. Jeśli nie zgodzą się na ich pokojowy zwrot, odzyskamy je siłą!"
 LEC_operation_white_wolf:0 "Operacja Biały Wilk"
 LEC_operation_white_wolf_desc:0 "Teraz nadszedł czas na właściwą ekspansję. Najpierw pora na Królestwo Khura'in, leżące na południu naszego kraju."
 LEC_beachhead_in_everrealm:0 "Przyczółek we Wszechziemiu"
 LEC_beachhead_in_everrealm_desc:0 "Wszechziemie jest pełne wojen domowych i samozwańców rządzących krajami. Musimy przywrócić tam porządek, zaczynając od przyczółka w Avalorze."
 LEC_northern_enemy:0 "Północny wróg"
 LEC_northern_enemy_desc:0 "Czas pokonać Lorda Farquaada, ponieważ jest on teraz naprawdę nieprzewidywalny."
 LEC_expansion_in_the_east:0 "Ekspansja na wschodzie"
 LEC_expansion_in_the_east_desc:0 "Wiele lat temu nasze plany sięgały nawet Danville w Okręgu Trzech Stanów, ale zaginęły podczas Wojny roku 1912, a następnie stały się przestarzałe po zmianach granic. Teraz, gdy nasze Imperium jest u szczytu potęgi, możemy wykonać niektóre części tych planów."
 LEC_lechinian_economy:0 "Lechicka gospodarka"
 LEC_lechinian_economy_desc:0 "Nasza gospodarka ma się całkiem dobrze, ale małe reformy nie zaszkodzą, prawda?"
 LEC_roads_in_the_country:0 "Drogi w kraju"
 LEC_roads_in_the_country_desc:0 "Musimy wdrożyć nowy model transportu w naszym Imperium, budując nowe drogi."
 LEC_first_lechinian_highway:0 "Pierwsza autostrada Lechicka"
 LEC_first_lechinian_highway_desc:0 "Technologia, którą otrzymujemy ze Wschodu, obejmuje plany 'autostrady', bardzo szybkiej drogi dla pojazdów. Musimy zbudować ją między najważniejszymi miastami naszego Imperium."
 LEC_lechinian_industry_is_the_best_in_the_world:0 "Przemysł lechicki jest najlepszy na świecie!"
 LEC_lechinian_industry_is_the_best_in_the_world_desc:0 "Głupcy! Był najlepszy na świecie od zawsze, a wy tego nie zauważyliście?!"
 LEC_new_city_is_born:0 "Narodziny nowego miasta"
 LEC_new_city_is_born_desc:0 "Miasto Olecko jest ważnym punktem w naszym kraju i jest tak duże, że nie możemy już nazywać go miasteczkiem. Musimy nadać mu prawa miejskie!"
 LEC_military_might:0 "Potęga wojskowa"
 LEC_military_might_desc:0 "Potęga naszego wojska nie może zostać ujawniona, jeśli nie ulepszymy naszego przemysłu wojskowego."
 LEC_expansion_of_navy:0 "Ekspansja marynarki wojennej"
 LEC_expansion_of_navy_desc:0 "Wiele naszych stoczni nie wyrabia z powodu rosnącej liczby zamówień z Marynarki Wojennej. Musimy zatem zbudować nowe stocznie."
 LEC_army_effort:0 "Wzmocnienie armii"
 LEC_army_effort_desc:0 "Mimo rosnącej roli lotnictwa i marynarki siły lądowe nadal będą przesądzać o wyniku konfliktów zbrojnych. Jeżeli poczynimy stosowne przygotowania, unikniemy piekła wojny pozycyjnej."
 LEC_equipment_effort:0 "Modernizacja wyposażenia"
 LEC_equipment_effort_desc:0 "Szeregowi żołnierze piechoty muszą dźwigać coraz więcej wyposażenia. Skupmy się na tym, żeby było ono jak najlepsze."
 LEC_motorization_effort:0 "Motoryzacja piechoty"
 LEC_motorization_effort_desc:0 "Mobilność i opancerzenie to kluczowe cechy pojazdów, które umożliwią nam szybkie przemieszczanie jednostek piechoty. Skupmy się na tym, żeby armia miała jak najwięcej takich maszyn."
 LEC_doctrine_effort:0 "Rozwój doktryn"
 LEC_doctrine_effort_desc:0 "Stosowane podczas wielkiej wojny doktryny wojskowe są już przestarzałe. Tęgie umysły w naszych siłach zbrojnych muszą zacząć myśleć o armii przyszłości."
 LEC_equipment_effort_2:0 "Modernizacja wyposażenia II"
 LEC_equipment_effort_2_desc:0 "Będziemy nadal zabiegać o to, żeby oddziały liniowe i jednostki wsparcia miały jak najlepsze wyposażenie."
 LEC_mechanization_effort:0 "Mechanizacja armii"
 LEC_mechanization_effort_desc:0 "Możemy rozwinąć ideę piechoty zmotoryzowanej, wyposażając jednostki liniowe w bardziej zaawansowane pojazdy bojowe."
 LEC_doctrine_effort_2:0 "Rozwój doktryn II"
 LEC_doctrine_effort_2_desc:0 "Lata międzywojenne i nowe konflikty zmieniły pole bitwy. Musimy reagować na te zmiany, modyfikując nasze doktryny."
 LEC_equipment_effort_3:0 "Modernizacja wyposażenia III"
 LEC_equipment_effort_3_desc:0 "Koniec z kupowaniem lub podrabianiem zagranicznego sprzętu. Powinniśmy wypracować sobie pozycję lidera w dziedzinie broni ręcznej."
 LEC_armor_effort:0 "Rozwój wojsk pancernych"
 LEC_armor_effort_desc:0 "Doświadczenia zdobyte przy mechanizacji piechoty mogą zaowocować projektami lepszych pojazdów pancernych."
 LEC_special_forces:0 "Siły specjalne"
 LEC_special_forces_desc:0 "Potrzebujemy elitarnych jednostek. Skupmy się na rozwoju formacji górskich i powietrznodesantowych."
 LEC_aviation_effort:0 "Rozwój lotnictwa"
 LEC_aviation_effort_tt:0 "Brak miejsca na §Ybazę powietrzną§!."
 LEC_aviation_effort_desc:0 "Lotnictwo jest najszybciej rozwijającą się gałęzią sił zbrojnych. Żaden nowoczesny kraj nie może sobie pozwolić na zaniedbania w tej dziedzinie."
 LEC_fighter_focus:0 "Rozwój myśliwców"
 LEC_fighter_focus_desc:0 "W nowoczesnych wojnach nadal będzie dochodzić do pojedynków powietrznych. Rozwój samolotów myśliwskich zapewni nam przewagę w przyszłości."
 LEC_bomber_focus:0 "Rozwój bombowców"
 LEC_bomber_focus_desc:0 "Gdy przyszłe pokolenia będą mówić o dzisiejszych wojnach, wspomną zapewne o spadających z nieba bombach. Musimy dopilnować, by mówili o tym głównie potomkowie naszych wrogów."
 LEC_aviation_effort_2:0 "Rozwój lotnictwa II"
 LEC_aviation_effort_2_desc:0 "Dalszy rozwój lotnictwa umożliwi ściślejszą współpracę wojsk powietrznych z pozostałymi rodzajami sił zbrojnych."
 LEC_CAS_effort:0 "Rozwój samolotów szturmowych"
 LEC_CAS_effort_desc:0 "Nowoczesna armia wymaga wsparcia nie tylko pojazdów naziemnych, ale i powietrznych."
 LEC_rocket_effort:0 "Rozwój technologii rakietowej"
 LEC_rocket_effort_desc:0 "Rakietowe i odrzutowe silniki zapewnią naszym maszynom załogowym i bezzałogowym niewiarygodne prędkości. Dzięki rozwojowi tej dziedziny zdołamy zaskoczyć naszych nieprzyjaciół."
 LEC_NAV_effort:0 "Rozwój lotnictwa morskiego"
 LEC_NAV_effort_desc:0 "Nowoczesna wojna morska będzie się toczyć w dużej mierze pod wodą oraz w powietrzu."
 LEC_naval_effort:0 "Rozwój marynarki"
 LEC_naval_effort_tt:0 "Brak miejsca na §Ystocznię§!."
 LEC_naval_effort_desc:0 "Rozwój marynarki powinien być naszym priorytetem. Przeznaczmy wszystkie dostępne zasoby na budowę nowych stoczni i rozwój lekkich okrętów."
 LEC_flexible_navy:0 "Elastyczna marynarka"
 LEC_flexible_navy_desc:0 "Wykorzystując nowe technologie związane z budową okrętów podwodnych, możemy opracować doktryny zwiększające skuteczność ataków na wrogie konwoje."
 LEC_large_navy:0 "Wielka marynarka"
 LEC_large_navy_desc:0 "Opracowanie doktryn zakładających wykorzystanie wielkich okrętów i zabezpieczanie szlaków handlowych da nam doświadczenie bezcenne przy budowie nowych jednostek."
 LEC_submarine_effort:0 "Rozwój okrętów podwodnych"
 LEC_submarine_effort_desc:0 "Rozwój okrętów podwodnych to największy przełom w walce morskiej od czasu wprowadzenia torpedowców. Okręty podwodne mogą zabezpieczać nasz konwoje przed atakami i skutecznie nękać szlaki handlowe nieprzyjaciół."
 LEC_cruiser_effort:0 "Rozwój krążowników"
 LEC_cruiser_effort_desc:0 "Zanim przystąpimy do budowy nowoczesnych pancerników, musimy ulepszyć nasze krążowniki."
 LEC_destroyer_effort:0 "Rozwój niszczycieli"
 LEC_destroyer_effort_desc:0 "Opracowując lepsze metody budowy i wykorzystania okrętów podwodnych, nauczyliśmy się także skutecznie zwalczać takie jednostki. Będziemy do tego potrzebowali niszczycieli."
 LEC_capital_ships_effort:0 "Rozwój okrętów liniowych"
 LEC_capital_ships_effort_desc:0 "Nad oceanami zapanuje kraj posiadający najwięcej pancerników. Pancerniki i lotniskowce reprezentują to, co stare i nowe w dominacji morskiej."