l_polish:
 ENC_preparing_the_country:0 "Przygotowania do modernizacji"
 ENC_preparing_the_country_desc:0 "Nad Czarlandią wstaje świt nowej ery - ery współczesności. Musimy się na niego przygotować."
 ENC_begin_democratisation:0 "Rozpoczęcie procesów demokratyzacji"
 ENC_begin_democratisation_desc:0 "Jedną z obowiązkowych rzeczy do przekształcenia kraju we współczesny jest rozpoczęcie procesów demokratyzacji życia publicznego."
 ENC_freedom_of_speech:0 "Wolność słowa"
 ENC_freedom_of_speech_desc:0 "W każdym współczesnym kraju istnieje wolność słowa. Jednakże dzięki takiemu otwarciu się na inne opinie, przyciągamy reakcjonistów..."
 ENC_country_roads:0 "Krajowe drogi"
 ENC_country_roads_desc:0 "Nasz kraj potrzebuje dobrych, solidnych dróg."
 ENC_northeastern_port:0 "Północnowschodni port"
 ENC_northeastern_port_desc:0 "Na północnym wschodzie dość mocno odczuwamy brak portu; musimy jak najszybciej wybudować tam bazę morską."
 ENC_modernize_the_gate:0 "Modernizacja Bramy do Wszechziemia"
 ENC_modernize_the_gate_desc:0 "Kontrolujemy Bramę do Wszechziemia, aby chronić krainę przed niepożądanymi goścmi. Powinniśmy ją zmodernizować."
 ENC_tri_kingdom_army_manouvers:0 "Trójkrólewskie manewry"
 ENC_tri_kingdom_army_manouvers_desc:0 "Dobrym sposobem na polepszenie relacji z naszymi sojusznikami jest przeprowadzenie wspólnych manewrów wojskowych."
 ENC_the_royal_crisis:0 "Kryzys Królewski"
 ENC_the_royal_crisis_desc:0 "Po śmierci króla Rolanda II, tron Czarlandii jest pusty, a królowa Miranda jest regentką. Musimy szybko zdecydować, kto zostanie nowym władcą Królestwa."
 ENC_appeasement:0 "Polityka zaspokajania"
 ENC_appeasement_desc:0 "Niektórym mieszkańcom Czarlandii nie podoba się nasza decyzja dot. nowego monarchy królestwa. Powinniśmy zaspokoić ich żądania, aby uniknąć wojny domowej."
 ENC_give_artisans_more_workplaces:0 "Miejsca pracy dla rzemieślników"
 ENC_give_artisans_more_workplaces_desc:0 "Rzemieślnicy na wschodzie żądają nowych miejsc pracy. Być może jeżeli damy im czego chcą, ich popularność spadnie?"
 ENC_factories_in_wharton:0 "Fabryki w Wharton"
 ENC_factories_in_wharton_desc:0 "Wharton jest kompletnym przeciwieństwem ośrodków rzemieślników - ale też mają swoje żądania, w postaci nowych fabryk."
 ENC_trikingdom_help:0 "Trójkrólewska pomoc"
 ENC_trikingdom_help_desc:0 "Powinniśmy spytać naszych sojuszników o pomoc, póki ich jeszcze mamy."
 ENC_we_wont_bend:0 "Nie poddamy się"
 ENC_we_wont_bend_desc:0 "Nie poddamy się żądaniom ekstremistów ze wschodu i z zachodu - nawet, jeżeli oznacza to wojnę domową!"
 ENC_new_manufactories_in_dunwiddie:0 "Nowe manufaktury w Dudkowicach"
 ENC_new_manufactories_in_dunwiddie_desc:0 "Musimy przygotować się na wojnę domową. Nowe manufaktury w stolicy są dobrym punktem wyjścia."
 ENC_defending_the_capital:0 "Obrona stolicy"
 ENC_defending_the_capital_desc:0 "Współczesne państwa mają system obrony zwany 'fortami'. Powinniśmy je wybudować dookoła naszej stolicy, Dudkowic."
 ENC_defence_of_port_ludlow:0 "Obrona Portu Ludlow"
 ENC_defence_of_port_ludlow_desc:0 "Port Ludlow jest drugim najbardziej lojalnym nam regionem - pierwsze są oczywiście Dudkowice. Musimy ufortyfikować ten rejon."
 ENC_victory_in_civil_war:0 "Zwycięstwo w wojnie domowej"
 ENC_victory_in_civil_war_desc:0 "Czarlandzka Wojna Domowa się zakończyła, możemy chwilę odpocząć przed rozpoczęciem procesu odbudowy kraju."
 ENC_continue_the_old_ways:0 "Powrót na stare drogi"
 ENC_continue_the_old_ways_desc:0 "Monarchia przed wojną nie była perfekcyjna, ale nie możemy jej porzucić na rzecz demokratyzacji."
 ENC_fight_illiteracy:0 "Walka z analfabetyzmem"
 ENC_fight_illiteracy_desc:0 "Jednym z największych problemów naszego kraju jest analfabetyzm. Musimy nauczyć ludzi, jak pisać i czytać."
 ENC_reintruce_freedom_laws:0 "Przywrócić wolności"
 ENC_reintruce_freedom_laws_desc:0 "Kiedy wybuchła Czarlandzka Wojna Domowa, obywatelom odebrano ich wolności. Czas je przywrócić."
 ENC_rebuild_the_roads:0 "Przebudowa dróg"
 ENC_rebuild_the_roads_desc:0 "Drogi zostały poważnie uszkodzone podczas wojny domowej. Aby kraj działał poprawnie, musimy je naprawić."
 ENC_protect_the_monarchy:0 "Obrona monarchii"
 ENC_protect_the_monarchy_desc:0 "Wojna domowa pokazała, że ​​obecnie jedna siła może zagrozić naszej monarchii. Nie możemy pozwolić, aby nasze królestwo upadło, niezależnie od tego, czy kogokolwiek to obchodzi."
 ENC_promote_patriotism:0 "Promocja patriotyzmu"
 ENC_promote_patriotism_desc:0 "Jeśli chcemy bronić naszego kraju przed reakcjonistami, musimy znaleźć więcej patriotów gotowych do obrony ojczyzny."
 ENC_rebuild_the_cities:0 "Odbudowa miast"
 ENC_rebuild_the_cities_desc:0 "Oprócz wsi, największych zniszczeń podczas wojny domowej doznały miasta. Musimy je jak najszybciej odbudować."
 ENC_monarchy_with_democracy:0 "Monarchia z demokracją"
 ENC_monarchy_with_democracy_desc:0 "Obiecaliśmy naszym ludziom dać im prawo decydowania o ojczyźnie. Czas spełnić tę obietnicę."
 ENC_teach_about_democracy:0 "Nauczanie o demokracji"
 ENC_teach_about_democracy_desc:0 "Jeśli naprawdę chcemy, aby nasza demokracja była doskonała, musimy uczyć naszych obywateli o samej demokracji i o tym, jak prawidłowo głosować."
 ENC_reintroduce_freedom_of_speech:0 "Przywrócenie wolności słowa"
 ENC_reintroduce_freedom_of_speech_desc:0 "Wolność słowa została zawieszona po wybuchu wojny domowej. Teraz, gdy trwają procesy demokratyzacji, musimy ją przywrócić."
 ENC_public_works_project:0 "Projekty robót publicznych"
 ENC_public_works_project_desc:0 "Trwa demokratyzacja, ale nie możemy zapomnieć o odbudowie naszego kraju. Roboty publiczne będą w sam raz."
 ENC_bastion_of_democracy:0 "Bastion demokracji"
 ENC_bastion_of_democracy_desc:0 "W obecnych okolicznościach, gdy pokój we Wszechziemiu rozpada się, musimy być bastionem demokracji i pokoju w regionie."
 ENC_defend_democracy:0 "Obrona demokracji"
 ENC_defend_democracy_desc:0 "Wygraliśmy wojnę domową, demokratyzujemy kraj, ale będziemy musieli walczyć o naszą demokrację, aby przetrwała."
 ENC_intruces_capitalism:0 "Wdrożenie kapitalizmu"
 ENC_intruces_capitalism_desc:0 "Nowoczesne kraje mają system zwany kapitalizmem. Sprawia on, że ​​gospodarka jest znacznie lepsza i szybsza."
 ENC_put_cedric_on_trial:0 "Sąd nad Cedrykiem"
 ENC_put_cedric_on_trial_desc:0 "Przed wojną domową, Cedryk był Królewskim Czarodziejem Czarlandii. Postanowił nas jednak zdradzić, i z tego powodu będzie sądzony w Dudkowicach."
 ENC_put_artisans_on_trial:0 "Sąd nad Rzemieślnikami"
 ENC_put_artisans_on_trial_desc:0 "Tak zwana Rada Rzemieślników powinna być osądzona za zdradę kraju w momencie najwyższej próby."
 ENC_root_out_radicals:0 "Wykorzenić radykałów"
 ENC_root_out_radicals_desc:0 "Po osądzeniu zdrajców, musimy wykorzenić pozostałych radykałów w naszym kraju."
 ENC_restore_trikingdom:0 "Reaktywacja Trójkrólewskiego Sojuszu"
 ENC_restore_trikingdom_desc:0 "Królestwa Wei-Ling i Khaldoun opuściły nas, gdy byliśmy na krawędzi wojny domowej, powodując rozpad Trójkrólewskiego Sojuszu. Nie jesteśmy jednak na nich źli. Możemy zaoferować im odtworzenie starej przyjaźni."
 ENC_request_gate:0 "Żądanie zwrotu Bramy do Wszechziemia"
 ENC_request_gate_desc:0 "Bramę do Wszechziemia przejęło Królestwo Isleworth, gdy wybuchła wojna domowa. Teraz, kiedy jest już zakończona, możemy poprosić ich o jej zwrot."
 ENC_winslow_are_back:0 "Winslowie znów działają"
 ENC_winslow_are_back_desc:0 "I chcą pokoju na świecie!"
 ENC_make_enchancia_great_again:0 "Make Czarlandia Great Again"
 ENC_make_enchancia_great_again_desc:0 "Sprawimy, że Czarlandia znów będzie silna. Sprawimy, że Czarlandia będzie znów dumna. Sprawimy, że Czarlandia będzie znów bezpieczna. I sprawimy, że Czarlandia znów będzie wielka!"
 ENC_the_tech_advancement:0 "Postęp technologiczny"
 ENC_the_tech_advancement_desc:0 "Teraz, po odbudowie kraju, w końcu możemy zastosować nowoczesną technologię. To jednak zajmie trochę czasu."
 ENC_the_dunwiddie_miracle:0 "Cud Dudkowicki"
 ENC_the_dunwiddie_miracle_desc:0 "Ledwo uniknęliśmy krwawej wojny domowej. Wielu nazywa ten fakt 'Cudem Dudkowickim'. Powinniśmy skorzystać z tej okazji jak najszybciej i przeć naprzód!"
 ENC_continue_democratization:0 "Kontynuacja demokratyzacji"
 ENC_continue_democratization_desc:0 "Ponieważ uniknęliśmy wojny domowej, możemy bezpiecznie kontynuować demokratyzację."
 ENC_status_quo_on_higher_levels:0 "Status quo na wyższych szczeblach"
 ENC_status_quo_on_higher_levels_desc:0 "Damy naszym poddanym prawo do decydowania o samorządach i radach miejskich. Reszta władzy będzie w naszych rękach."
 ENC_first_parliamentary_elections:0 "Pierwsze wybory parlamentarne"
 ENC_first_parliamentary_elections_desc:0 "Nadszedł czas, aby dać naszemu narodowi prawo do decydowania o sobie. Czarlandia będzie krajem, w którym monarchia i parlament mogą współistnieć."
 ENC_capitalist_ideas:0 "Idee kapitalistyczne"
 ENC_capitalist_ideas_desc:0 "Wprowadzenie kapitalizmu do Czarlandii da nam niezły zysk przy modernizacji."
 ENC_prepare_to_rule_the_waves:0 "Przygotowania do władania morzami"
 ENC_prepare_to_rule_the_waves_desc:0 "Czarlandia jest potęgą regionalną, ale brakuje jej dobrej marynarki wojennej. Wkrótce to zmienimy."
 ENC_begin_tech_advancement:0 "Rozpoczęcie postępu techniczny"
 ENC_begin_tech_advancement_desc:0 "Nadszedł czas, aby iść naprzód dzięki technologii."
 ENC_adopt_steam_engine:0 "Wdrożenie silników parowych"
 ENC_adopt_steam_engine_desc:0 "Wdrożenie silnika parowego będzie naszym pierwszym krokiem do nowoczesnej technologii."
 ENC_new_building_techniques:0 "Nowe techniki budowlane"
 ENC_new_building_techniques_desc:0 "Drugim krokiem do nowoczesnej technologii jest przyjęcie nowych technik budowlanych. Następnie musimy poczekać, aż król Maciuś nam pomoże ..."
 ENC_enchancian_state_railways_focus:0 "Czarlandzkie Koleje Państwowe"
 ENC_enchancian_state_railways_focus_desc:0 "Teraz, kiedy mamy już nowoczesną technologię, powinniśmy stworzyć organizację, która będzie zarządzać kolejami w naszym kraju."
 ENC_the_pearl_of_everrealm:0 "Perła Wszechziemia"
 ENC_the_pearl_of_everrealm_desc:0 "Ponieważ uniknęliśmy wojny domowej, Czarlandia ponownie stała się perłą Wszechziemia i jest bastionem wolności w regionie."
 ENC_return_to_international_arena:0 "Powrót na arenę międzynarodową"
 ENC_return_to_international_arena_desc:0 "Czas wrócić na arenę polityki międzynarodowej!"
 ENC_strengthening_trikingdom_alliance:0 "Wzmocnienie Trójkrólewskiego Sojuszu"
 ENC_strengthening_trikingdom_alliance_desc:0 "Pomimo coraz większej liczby krajów opanowywanych przez radykałów, Trójkrólewski Sojuszu pozostaje silny."
 ENC_first_expansion:0 "Pierwsze rozszerzenie Sojuszu"
 ENC_first_expansion_desc:0 "Królestwo Avaloru miało zostać zaproszone do naszego sojuszu już dawno temu. Czas dokończyć ten proces raz na zawsze."
 ENC_invest_in_and_upgrade_wei-ling:0 "Inwestycje w Wei-Ling"
 ENC_invest_in_and_upgrade_wei-ling_desc:0 "Ponieważ jesteśmy teraz nowoczesnym krajem, musimy upewnić się, że nasi sprzymierzeńcy też są nowocześni."
 ENC_invest_in_and_upgrade_khaldoun:0 "Inwestycje w Khaldoun"
 ENC_invest_in_and_upgrade_khaldoun_desc:0 "Ponieważ jesteśmy teraz nowoczesnym krajem, musimy upewnić się, że nasi sprzymierzeńcy też są nowocześni."
 ENC_invest_in_and_upgrade_avalor:0 "Inwestycje w Avalorze"
 ENC_invest_in_and_upgrade_avalor_desc:0 "Ponieważ jesteśmy teraz nowoczesnym krajem, musimy upewnić się, że nasi nowi sojusznicy również są nowocześni."
 ENC_inviting_isleworth:0 "Zaproszenie Isleworth"
 ENC_inviting_isleworth_desc:0 "Nie możemy zapominać, że są kraje na wschodzie Wszechziemia, które również chronimy przed inwazją z zagranicy. Może powinniśmy zaprosić Isleworth do naszego sojuszu?"
 ENC_inviting_maarswik:0 "Zaproszenie Maarswik"
 ENC_inviting_maarswik_desc:0 "Nie możemy zapominać, że są kraje na wschodzie Wszechziemia, które również chronimy przed inwazją z zagranicy. Może powinniśmy zaprosić Maarswik do naszego sojuszu?"
 ENC_beacon_on_the_west:0 "Przylądek nadziei Zachodu"
 ENC_beacon_on_the_west_desc:0 "Po wojnie domowej spotkaliśmy się z ogromną pomocą ze strony nowoczesnych krajów. Teraz, gdy jesteśmy z nimi w sojuszu, jesteśmy przylądkiem modernizmu i wolności na zachodzie."
 ENC_safeguard_wei-ling:0 "Zabezpieczenie Wei-Ling"
 ENC_safeguard_wei-ling_desc:0 "Nasi przyjaciele i długoletni sojusznicy w Królestwie Wei-Ling zostali pozostawieni sami sobie po wybuchu Czarlandzkiej Wojny Domowej. Teraz nadszedł czas, aby odwdzięczyć się za ich lojalność wobec nas."
 ENC_prepare_the_roads:0 "Przygotowanie dróg"
 ENC_prepare_the_roads_desc:0 "Planując wyzwolenie Wszechziemia spod rządów radykałów, musimy przygotować nasze drogi do obsługi ruchu, jaki przyciągną te operacje na nasze ziemie."
 ENC_every_state_a_field:0 "Pola w każdej prowincji"
 ENC_every_state_a_field_desc:0 "Nasza rosnąca populacja potrzebuje więcej żywności, aby przeżyć. Chociaż możemy ją importować, powinniśmy najpierw upewnić się, że mamy wystarczająco wydajnych pól w każdej prowincji."
 ENC_final_military_preparations:0 "Końcowe przygotowania wojskowe"
 ENC_final_military_preparations_desc:0 "Czas przygotować się do pokonania tych przeklętych reakcjonistów!"
 ENC_liberate_khaldoun:0 "Wyzwolenie Khaldoun"
 ENC_liberate_khaldoun_desc:0 "Królestwo Khaldoun przegrało z tyranią na krótko przed wybuchem wojny domowej w Czarlandii. Czas to odwrócić."
 ENC_liberate_corinthia:0 "Wyzwolenie Koryntii"
 ENC_liberate_corinthia_desc:0 "Królestwo Koryntii było pierwszym krajem we Wszechziemiu, który wpadł w ręce radykałów. Czas to odwrócić."
 ENC_liberate_trufflandia:0 "Wyzwolenie Trufflandii"
 ENC_liberate_trufflandia_desc:0 "Królestwo Trufflandii padło ofiarą tyranii pod koniec 1936 roku. Czas to odwrócić."
 ENC_push_back_duloc:0 "Wyparcie Królewstwa Duloc"
 ENC_push_back_duloc_desc:0 "Gdy byliśmy zajęci naszymi sprawami wewnętrznymi, Królestwo Duloc wkroczyło do Wszechziemia, myśląc, że mogą stać się jego częścią bez żadnych konsekwencji. Cóż, zobaczmy, czy nadal tak myślą."
 ENC_contain_lechists:0 "Eliminacja Lechitów"
 ENC_contain_lechists_desc:0 "Imperium Lechitów posunęło się trochę za daleko w swoich podbojach. Odwróćmy je tak szybko, jak to możliwe."
 ENC_contain_wolves:0 "Eliminacja Wilków"
 ENC_contain_wolves_desc:0 "Wilki na Półwyspie Jedności posunęły się za daleko za swoimi podbojami. Powinniśmy je odwrócić tak szybko, jak to możliwe."

 ###############
 #ENCHANCIAN STATE

 EN3_victory_in_civil_war:0 "Zwycięstwo w wojnie domowej"
 EN3_victory_in_civil_war_desc:0 "Czarlandzka Wojna Domowa dobiegła końca. Wyłoniliśmy się jako jej zwycięzcy i nadszedł czas, aby odbudować nasz kraj z powrotem do świetności."
 EN3_educate_people:0 "Edukacja ludzi..."
 EN3_educate_people_desc:0 "Liczba niepiśmiennych osób w Czarlandii jest bardzo niepokojąca. Musimy obniżyć te liczby do zera."
 EN3_but_keep_their_mouths_shut:0 "...ale niech nie pisną słowa"
 EN3_but_keep_their_mouths_shut_desc:0 "Musimy także nauczyć naszych ludzi, że nasze przywództwo nie może być w żaden sposób krytykowane."
 EN3_new_connections:0 "Przebudowa dróg"
 EN3_new_connections_desc:0 "Infrastruktura naszego kraju znacznie ucierpiała podczas wojny domowej, musimy ją jak najszybciej naprawić."
 EN3_rally_support_for_cedric:0 "Wsparcie rajdowe dla Cedryka"
 EN3_rally_support_for_cedric_desc:0 "Ludzie muszą wspierać Cedryka Wspaniałego, ich nowego lidera!"
 EN3_promote_greater_enchancia:0 "Promocja Wielkiej Czarlandii"
 EN3_promote_greater_enchancia_desc:0 "Jeśli chcemy odnieść sukces i podbić naszych sąsiadów, musimy promować ideę Wielkiej Czarlandii w naszym kraju."
 EN3_rebuild_the_cities:0 "Odbudowa miast"
 EN3_rebuild_the_cities_desc:0 "Miasta również odniosły znaczne szkody podczas Czarlandzkiej Wojnej Domowej. Musimy je naprawić jak najszybciej."
 EN3_fate_of_royal_family:0 "Sprawa rodziny królewskiej"
 EN3_fate_of_royal_family_desc:0 "Monarchia w Czarlandii jest już historią. Musimy jednak zdecydować, co zrobić z rodziną królewską."
 EN3_put_artisans_on_trial:0 "Sąd nad Rzemieślnikami"
 EN3_put_artisans_on_trial_desc:0 "Te komunistyczne świnie, w przeciwieństwie do rodziny królewskiej, nie zasługują na nic więcej niż więzienie lub śmierć."
 EN3_root_out_opposition:0 "Wykorzenić opozycję"
 EN3_root_out_opposition_desc:0 "Musimy wykorzenić wszelką opozycję, która pojawi się w naszym kraju po wojnie domowej."
 EN3_apply_to_join_sorcerer_league:0 "Dołączenie do Ligi Czarnoksiężników"
 EN3_apply_to_join_sorcerer_league_desc:0 "Teraz, gdy kontrolujemy całą Czarlandię, możemy ubiegać się o dołączenie do Ligi Czarnoksiężników, tak jak postanowiliśmy w zeszłym roku na spotkaniu czarodziejów."
 EN3_demand_gate:0 "Żądanie Bramy do Wszechziemia"
 EN3_demand_gate_desc:0 "Królestwo Isleworth zagarnęło Bramę Wszechziemia, gdy wybuchła wojna domowa w Czarlandii. Muszą ją zwrócić!"
 EN3_one_nation_one_state_one_leader:0 "Jeden naród, jedno państwo, jeden lider"
 EN3_one_nation_one_state_one_leader_desc:0 "Nasi ludzie muszą wiedzieć, że bez Cedryka Wspaniałego nasz kraj nie byłby taki, jak jest teraz!"
 EN3_bring_peace_freedom_justice_and_security_to_everrealm:0 "Pokój, sprawiedliwość, bezpieczeństwo i wolność..."
 EN3_bring_peace_freedom_justice_and_security_to_everrealm_desc:0 "Wszechziemie znacznie się zmieniło w poprzednich latach. Wiele monarchii upadło, niektóre wciąż walczą, a w wielu państwach pojawili się uzurpatorzy. Musimy przynieść pokój, sprawiedliwość, bezpieczeństwo i wolność naszemu biednemu Wszechziemiu!"
 EN3_partition_wei_ling:0 "Podział Wei-Ling"
 EN3_partition_wei_ling_desc:0 "Podział Wei-Ling pomiędzy nas i sojuszników wydaje się być dobrym pomysłem, zanim faktycznie je podbimy."
 EN3_operation_western_dragon:0 "Operacja Zachodni Smok"
 EN3_operation_western_dragon_desc:0 "Teraz nadszedł czas rozebrać Wei-Ling!"
 EN3_operation_eastern_sun:0 "Operacja Wschodnie Słońce"
 EN3_operation_eastern_sun_desc:0 "Królestwo Isleworth walczy o utrzymanie pozycji głównej monarchii we Wszechziemiu jako jedna z czterech pozostałych. Kontrolują także Bramę do Wszechziemia, którą musimy odzyskać."
 EN3_operation_eastern_sun_south:0 "Operacja Wschodnie Słońce Południe"
 EN3_operation_eastern_sun_south_desc:0 "Południowa część operacji Wschodnie Słońce obejmuje przejęcie Królestwa Maarswik."
 EN3_unite_the_everrealm:0 "Zjednoczenie Wszechziemia"
 EN3_unite_the_everrealm_desc:0 "We Wszechziemiu nie może być żadnego kraju poza nami. Nawet kraju sojuszniczego."
 EN3_invade_khaldoun:0 "Inwazja na Khaldoun"
 EN3_invade_khaldoun_desc:0 "Khaldoun wciąż pozostaje królestwem? Cóż, nie na długo."
 EN3_liberate_corinthia_and_trufflandia:0 "Wyzwolenie Koryntii i Trufflandii"
 EN3_liberate_corinthia_and_trufflandia_desc:0 "Koryntia i Trufflandia są rządzone przez komunistyczne świnie. Musimy je wykorzenić i uwolnić tamtejszy lud."
 EN3_operation_southern_lights:0 "Operacja Światła Południa"
 EN3_operation_southern_lights_desc:0 "Teraz czas przejąć Królestwo Avaloru. Nadal uważają, że zniknięcie króla Rolanda II było wypadkiem ..."
 EN3_no_more_lechists:0 "Nigdy więcej Lechitów"
 EN3_no_more_lechists_desc:0 "Imperium Lechitów wykonuje niebezpieczne ruchy na Centralnym Kontynencie, musimy ich powstrzymać."
 EN3_operation_eastern_dawn:0 "Operacja Wschodni Świt"
 EN3_operation_eastern_dawn_desc:0 "Czas wyjść z Wszechziemia i przynieść pokój, sprawiedliwość, bezpieczeństwo i wolność innym narodom."
 EN3_erase_far_far_away_from_maps:0 "Wymazanie Zasiedmiogórogrodu z map"
 EN3_erase_far_far_away_from_maps_desc:0 "Jest tylko jedno miejsce, w którym można spełniać marzenia: to Wszechziemie."
 EN3_finish_unification_of_everrealm:0 "Zakończenie unifikacji Wszechziemia"
 EN3_finish_unification_of_everrealm_desc:0 "Teraz tylko Królestwo Zumarii jest jedynym niepodległym krajem we Wszechziemiu, który nie został przez nas podbity. Czas to zmienić i dokończyć wyzwolenie!"
 EN3_steal_technology:0 "Kradzież technologii"
 EN3_steal_technology_desc:0 "Teraz, gdy graniczymy z nowoczesnym krajem, możemy nareszcie stać się takimi jak oni!"
 EN3_connect_the_enclaves:0 "Połączenie enklaw"
 EN3_connect_the_enclaves_desc:0 "Nasze terytoria na kontynencie środkowym są oddzielone przez niektóre niezależne kraje. Połączmy je."
 EN3_go_all_out:0 "Pójście na całość"
 EN3_go_all_out_desc:0 "Nikt nas nie powstrzyma. Nie musimy się ukrywać. Idziemy na całość."
 EN3_invade_gummi_bears:0 "Inwazja na Republikę Gumisiów"
 EN3_invade_gummi_bears_desc:0 "Czas zdobyć nowe przyczółki."
 EN3_foothold_on_eastern_continent:0 "Przyczółek na Wschodnim Kontynencie"
 EN3_foothold_on_eastern_continent_desc:0 "Czas zdobyć nowe przyczółki."
 EN3_army_effort:0 "Wzmocnienie armii"
 EN3_army_effort_desc:0 "Mimo rosnącej roli lotnictwa i marynarki siły lądowe nadal będą przesądzać o wyniku konfliktów zbrojnych. Jeżeli poczynimy stosowne przygotowania, unikniemy piekła wojny pozycyjnej."
 EN3_equipment_effort:0 "Modernizacja wyposażenia"
 EN3_equipment_effort_desc:0 "Szeregowi żołnierze piechoty muszą dźwigać coraz więcej wyposażenia. Skupmy się na tym, żeby było ono jak najlepsze."
 EN3_motorization_effort:0 "Motoryzacja piechoty"
 EN3_motorization_effort_desc:0 "Mobilność i opancerzenie to kluczowe cechy pojazdów, które umożliwią nam szybkie przemieszczanie jednostek piechoty. Skupmy się na tym, żeby armia miała jak najwięcej takich maszyn."
 EN3_doctrine_effort:0 "Rozwój doktryn"
 EN3_doctrine_effort_desc:0 "Stosowane podczas wielkiej wojny doktryny wojskowe są już przestarzałe. Tęgie umysły w naszych siłach zbrojnych muszą zacząć myśleć o armii przyszłości."
 EN3_equipment_effort_2:0 "Modernizacja wyposażenia II"
 EN3_equipment_effort_2_desc:0 "Będziemy nadal zabiegać o to, żeby oddziały liniowe i jednostki wsparcia miały jak najlepsze wyposażenie."
 EN3_mechanization_effort:0 "Mechanizacja armii"
 EN3_mechanization_effort_desc:0 "Możemy rozwinąć ideę piechoty zmotoryzowanej, wyposażając jednostki liniowe w bardziej zaawansowane pojazdy bojowe."
 EN3_doctrine_effort_2:0 "Rozwój doktryn II"
 EN3_doctrine_effort_2_desc:0 "Lata międzywojenne i nowe konflikty zmieniły pole bitwy. Musimy reagować na te zmiany, modyfikując nasze doktryny."
 EN3_equipment_effort_3:0 "Modernizacja wyposażenia III"
 EN3_equipment_effort_3_desc:0 "Koniec z kupowaniem lub podrabianiem zagranicznego sprzętu. Powinniśmy wypracować sobie pozycję lidera w dziedzinie broni ręcznej."
 EN3_armor_effort:0 "Rozwój wojsk pancernych"
 EN3_armor_effort_desc:0 "Doświadczenia zdobyte przy mechanizacji piechoty mogą zaowocować projektami lepszych pojazdów pancernych."
 EN3_special_forces:0 "Siły specjalne"
 EN3_special_forces_desc:0 "Potrzebujemy elitarnych jednostek. Skupmy się na rozwoju formacji górskich i powietrznodesantowych."

 ###############
 #ENCHANCIA UNDER JAMES

 EN1_victory_in_civil_war:0 "Prawdziwy król"
 EN1_victory_in_civil_war_desc:0 "Czarlandzka Wojna Domowa w końcu się skończyła, a król Jan może objąć tron, który należy do niego."
 EN1_king_of_the_people:0 "Król ludu"
 EN1_king_of_the_people_desc:0 "Podczas wojny domowej wielu mieszkańców Czarlandii straciło wiarę w monarchię. Naszym obowiązkiem jest im pokazać, że jesteśmy tutaj, aby im służyć i ich chronić, a nie odwrotnie."
 EN1_uniting_enchancia_again:0 "Ponowne zjednoczenie Czarlandii"
 EN1_uniting_enchancia_again_desc:0 "Czarlandia została podzielona na pięć frakcji, walczących ze sobą. Trudno będzie ponownie zjednoczyć wszystkie te części, ale musimy to zrobić, aby zachować integralność naszego narodu."
 EN1_new_connections:0 "Nowe połączenia"
 EN1_new_connections_desc:0 "Czarlandzka sieć dróg okazała się bardzo przydatna podczas wojny, ale czasy się zmieniają i mamy zbyt mało dróg, aby myśleć o przekształceniu się w nowoczesny kraj w przyszłości."
 EN1_keep_up_the_spirit:0 "Podtrzymanie ducha"
 EN1_keep_up_the_spirit_desc:0 "Tragedie, które miały miejsce podczas wojny domowej, nie wybierały sobie ofiar - bez względu na wiek, miejsce w drabinie społecznej czy miejsce pracy, wszyscy stracili coś lub kogoś. Duch w narodzie podupadł, a my musimy zachować co z niego zostało. Następnie możemy rozpocząć przywracanie ducha narodu do odpowiedniego poziomu."
 EN1_promote_peaceful_ways_and_stabilization:0 "Promocja dyplomacji i stabilizacji"
 EN1_promote_peaceful_ways_and_stabilization_desc:0 "Wojna to piekło, a ostatnie wydarzenia wyraźnie pokazały nam, że to prawda. Musimy promować pokój i stabilizację, aby mieszkańcy Czarlandii byli bezpieczni i zjednoczeni."
 EN1_rebuild_the_cities:0 "Odbudowa miast"
 EN1_rebuild_the_cities_desc:0 "Od zachodnich do wschodnich wybrzeży Czarlandii wiele miast i miasteczek obróciło się podczas wojny domowej w gruzy. Proces naprawy szkód zająłby dużo czasu, ale przy pomocy zagranicznej nie potrwa to tak długo!"
 EN1_rebuilding_military_industry:0 "Odbudowa przemysłu wojskowego"
 EN1_rebuilding_military_industry_desc:0 "Przemysł czarlandzki poniósł znaczące straty podczas wojny domowej. Jego odbudowa jest naszym priorytetem, jeśli chcemy przeprowadzić jakiekolwiek operacje w przyszłości."
 EN1_put_cedric_on_trial:0 "Sąd nad Cedrykiem"
 EN1_put_cedric_on_trial_desc:0 "Przed wojną domową, Cedryk był Królewskim Czarodziejem Czarlandii. Postanowił nas jednak zdradzić, i z tego powodu będzie sądzony w Dudkowicach."
 EN1_put_artisans_on_trial:0 "Sąd nad Rzemieślnikami"
 EN1_put_artisans_on_trial_desc:0 "Tak zwana Rada Rzemieślników powinna być osądzona za zdradę kraju w momencie najwyższej próby."
 EN1_root_out_radicals:0 "Wykorzenić radykałów"
 EN1_root_out_radicals_desc:0 "Po osądzeniu zdrajców musimy wykorzenić pozostałych radykałów w naszym kraju."
 EN1_reforging_old_bonds:0 "Odbudowa relacji"
 EN1_reforging_old_bonds_desc:0 "Przed wojną domową, Czarlandia była w sojuszu z królestwami Wei-Ling i Khaldoun. Tuż przed wybuchem wojny sojusz został rozwiązany z powodu naszej najgorszej reputacji w historii. Teraz nadszedł czas, aby odnowić te stare więzi i przyjaźnie."
 EN1_return_of_everrealm_gate:0 "Zwrot Bramy do Wszechziemia"
 EN1_return_of_everrealm_gate_desc:0 "Bramę do Wszechziemia przejęło Królestwo Isleworth, gdy wybuchła wojna domowa. Teraz, kiedy jest już po wszystkim, możemy poprosić ich o jej zwrot."
 EN1_the_last_bastion_of_hope:0 "Ostatni bastion nadziei"
 EN1_the_last_bastion_of_hope_desc:0 "Wszechziemie pogrążyło się w konfliktach zbrojnych. Pokój, sprawiedliwość i pomoc praktycznie nie istnieją; jesteśmy tutaj ostatnim bastionem nadziei."
 EN1_enchancia_is_reunited:0 "Czarlandia ponownie jednością"
 EN1_enchancia_is_reunited_desc:0 "Po długiej pracy, zamieszaniu i porządkach, w końcu zjednoczyliśmy Czarlandię jako jeden naród!"
 EN1_make_enchancia_modern:0 "Ostateczna modernizacja"
 EN1_make_enchancia_modern_desc:0 "Ostatnie zadanie w naszej pracy wymaga stania się w pełni nowoczesnym krajem - jesteśmy gotowi zrobić ten ostatni krok dla lepszej przyszłości naszych ludzi."
 EN1_reopen_to_international_relations:0 "Ponowne otwarcie na stosunki międzynarodowe"
 EN1_reopen_to_international_relations_desc:0 "Po modernizacji Czarlandii możemy przejść do ponownego otwarcia stosunków międzynarodowych."
 EN1_the_basics_everrealm:0 "Podstawy: Wszechziemie"
 EN1_the_basics_everrealm_desc:0 "Wszechziemie popadło w chaos po śmierci króla Rolanda II i późniejszej Czarlandzkiej Wojny Domowej. Musimy przywrócić stabilność w regionie."
 EN1_wei_ling_bay_matters:0 "Sprawy Zatoki Wei-Ling"
 EN1_wei_ling_bay_matters_desc:0 "W Wei-Ling toczy się wojna domowa między monarchią a komunistami. Musimy szybko zareagować, ponieważ nie możemy sobie pozwolić na utratę tego królestwa!"
 EN1_intervene_in_the_civil_war:0 "Interwenicja zbrojna w Wei-Ling"
 EN1_intervene_in_the_civil_war_desc:0 "Nie ma innego sposobu na utrzymanie stabilności w regionie niż interwencja w wojnie domowej w Wei-Ling po stronie monarchii."
 EN1_help_rebuild_the_country:0 "Pomoc w odbudowie kraju"
 EN1_help_rebuild_the_country_desc:0 "Znaczna część Wei-Ling została zniszczona podczas walk, które miały miejsce podczas wojny domowej. Podobnie jak zagraniczne kraje, które pomogły odbudować Czarlandię, musimy teraz pomóc Wei-Ling w odbudowie kraju."
 EN1_moderniz_their_army:0 "Modernizacja armii Wei-Ling"
 EN1_moderniz_their_army_desc:0 "Armia Wei-Ling podczas wojny domowej pokazała, że ​​jej potencjał można jeszcze bardziej rozszerzyć, jeśli armia zostanie zmodernizowana."
 EN1_initiate_peace_talks:0 "Rozpoczęcie rozmów pokojowych"
 EN1_initiate_peace_talks_desc:0 "Pokojowy sposób zakończenia wojny domowej w Wei-Ling będzie bezpieczniejszy niż bezpośrednie zaangażowanie tam naszych sił."
 EN1_strengthen_independence_of_wei_ling:0 "Wzmocnienie niezależności Wei-Ling"
 EN1_strengthen_independence_of_wei_ling_desc:0 "Wojna domowa w Wei-Ling zakończyła się traktatem pokojowym, jednak kraj jest podzielony między komunistów i monarchię. To tylko kwestia czasu, kiedy rebelianci ponownie uderzą w monarchię, więc naszym obowiązkiem jest chronić ją jako tak długo jak możemy. "
 EN1_send_weapons_and_commanders_to_wei_ling:0 "Broń i dowódcy dla Wei-Ling"
 EN1_send_weapons_and_commanders_to_wei_ling_desc:0 "Aby wzmocnić naszą obecność w Królestwie Wei-Ling, musimy wysłać im naszą broń i dowódców, aby uczyć ich o taktyce i dowodzeniu."
 EN1_economic_deal_with_avalor:0 "Umowa gospodarcza z Avalorem"
 EN1_economic_deal_with_avalor_desc:0 "Podpisując umowę gospodarczą z Avalorem, wznawiamy stosunki dyplomatyczne z tym królestwem, które stanęły w miejscu po śmierci króla Rolanda II."
 EN1_military_deal_with_avalor:0 "Umowa wojskowa z Avalorem"
 EN1_military_deal_with_avalor_desc:0 "Podpisując umowę wojskową z Avalorem, przybliżamy ich do siebie i stwarzamy okazję do nawiązania z nimi długotrwałego sojuszu."
 EN1_combined_navy_manouvers:0 "Wspólne manewry morskie"
 EN1_combined_navy_manouvers_desc:0 "Ukazanie potęgi połączonych flot: czarlandzkiej i avalorskiej wszystkim krajom na Zachodzie za pomocą wspólnych manewrów to świetny pomysł, którego nie można pominąć."
 EN1_investments_in_avalor:0 "Inwestycje w Avalorze"
 EN1_investments_in_avalor_desc:0 "Inwestowanie w Królestwie Avaloru, zanim pojawi się tam jakikolwiek inny kraj z tym samym pomysłem, daje nam możliwość podpisania niewiarygodnie dobrych (dla obu stron) umów."
 EN1_expand_our_reach_further_south:0 "Rozszerzenie wpływów dalej na południe"
 EN1_expand_our_reach_further_south_desc:0 "Królestwo Khura'in leży niedaleko Japanifornii, ale jest dość odizolowane. Powinniśmy nawiązać z nimi stosunki dyplomatyczne jak najszybciej i wprowadzić je w naszą strefę wpływów."
 EN1_enchancian_sea_matters:0 "Sprawy Morza Czarlandzkiego"
 EN1_enchancian_sea_matters_desc:0 "Nie możemy odwrócić wzroku od tego, co dzieje się na naszej wschodniej flance, prawda?"
 EN1_maarswik_matters:0 "Maarswik ma znaczenie..."
 EN1_maarswik_matters_desc:0 "Nie możemy opuścić Królestwa Maarswik, aby stać się kolejną perłą w koronie Królestwa Duloc."
 EN1_isleworth_too:0 "...Isleworth także..."
 EN1_isleworth_too_desc:0 "Królestwo Isleworth jest za małe, aby pozostawić je bez żadnej pomocy lub czegoś podobnego."
 EN1_so_guarantee_them_both:0 "...więc gwarantujmy obra kraje"
 EN1_so_guarantee_them_both_desc:0 "Zagwarantowanie zarówno Isleworth, jak i Maarswik przyniesie pokój i sprawiedliwość w tej części Wszechziemia."
 EN1_a_base_on_isleworth_sea:0 "Baza na Morzu Isleworth"
 EN1_a_base_on_isleworth_sea_desc:0 "Istnieje niewielka wyspa, tuż przy wschodnim brzegu Isleworth. Możemy ją kupić od Królestwa i przekształcić w naszą bazę."
 EN1_military_movements:0 "Rozpoczęcie ruchów wojskowych"
 EN1_military_movements_desc:0 "Czas rozpocząć nasze ruchy wojskowe we Wszechziemiu i poza nim."
 EN1_eliminate_the_sorcerers:0 "Eliminacja Czarnoksiężników"
 EN1_eliminate_the_sorcerers_desc:0 "Liga Czarnoksiężników jest zbyt niebezpieczna dla Wszechziemia, żeby zostawić ją przy życiu. Musimy ich jak najszybciej zniszczyć."
 EN1_eliminate_the_communes:0 "Eliminacja komun"
 EN1_eliminate_the_communes_desc:0 "Komuniści we Wszechziemiu posunęli się za daleko ze swoimi rewolucjami, musimy ich zlikwidować dla naszego bezpieczeństwa i innych!"
 EN1_prepare_to_strike_back:0 "Przygotowania do ataku"
 EN1_prepare_to_strike_back_desc:0 "Teraz, gdy pokój i stabilność powróciły do ​​Wszechziemia, możemy wyjść poza krainę, aby walczyć dalej ze złem."
 EN1_operation_torch:0 "Operacja Torch"
 EN1_operation_torch_desc:0 "Musimy zacząć od Królestwa Duloc, które odebrało niepodległość zbyt wielu krajom."
 EN1_operation_overlord:0 "Operacja Overlord"
 EN1_operation_overlord_desc:0 "Imperializm Imperium Lechitów należy raz na zawsze zatrzymać! Nie nauczyli się nic z Wojny roku 1912, więc zapłacą tym razem!"
 EN1_operation_eastern_sun:0 "Operacja Wschodnie Słońce"
 EN1_operation_eastern_sun_desc:0 "Machinacje Wilków i Łasic to po prostu za dużo dla tamtego regionu. Musimy ich powstrzymać!"
 EN1_operation_southern_justice:0 "Operacja Southern Justice"
 EN1_operation_southern_justice_desc:0 "Japanifornia upadła pod naporem faszystów. Mieszkańcy kraju muszą zostać oswobodzeni spod jarzma tyranów!"
 EN1_operation_actually_thinkable:0 "Operacja Actually Thinkable"
 EN1_operation_actually_thinkable_desc:0 "Nawet jeżeli Flower Hill odzyskało swoje ziemie, ich dalsza ekspansja jest niedopuszczalna. Musimy ich powstrzymać!"
 EN1_teamwork_thinking:0 "Myślenie zespołowe"
 EN1_teamwork_thinking_desc:0 "Współpraca z innymi krajami, które są razem z nami w naszej frakcji, jest dla nas najważniejsza."
 EN1_shipments_to_greenland:0 "Dostawy do Rajskiej Doliny"
 EN1_shipments_to_greenland_desc:0 "Przekazanie części naszej broni Rajskiej Dolinie pozwoli im walczyć dłużej o swoją sprawę."
 EN1_shipments_to_avalor:0 "Dostawy do Avaloru"
 EN1_shipments_to_avalor_desc:0 "Przekazanie części naszej broni do Królestwa Avaloru pozwoli im dłużej walczyć o swoją sprawę."
 EN1_shipments_to_khurain:0 "Dostawy do Khura'in"
 EN1_shipments_to_khurain_desc:0 "Przekazanie części naszej broni Królestwu Khura'in pozwoli im walczyć dłużej o swoją sprawę."
 EN1_shipments_to_central_kingdom:0 "Dostawy do Królestwa Centralnego"
 EN1_shipments_to_central_kingdom_desc:0 "Przekazanie części naszej broni Królestwu Centralnemu pozwoli im walczyć dłużej o swoją sprawę."
 EN1_dragon_flight_schools:0 "Smocze szkoły lotnicze"
 EN1_dragon_flight_schools_desc:0 "Z pomocą smoków, które niedawno przybyły do Rajskiej Doliny, możemy lepiej szkolić naszych pilotów."
 EN1_learn_tactics_from_avalor:0 "Taktyka z Avaloru"
 EN1_learn_tactics_from_avalor_desc:0 "Avalor ma jedną z najlepszych szkół taktyki na świecie. Zdecydowanie powinniśmy uczyć się na ich doświadczeniach!"
 EN1_khurain_factory_technologies:0 "Technologie Przemysłowe Khura'in"
 EN1_khurain_factory_technologies_desc:0 "Przemysł Khura'in jest w tak dobrym stanie dzięki doskonałej technologii, doskonałej na każdym polu produkcji. Powinniśmy zaprosić ich firmy do Czarlandii i skorzystać z ich usług!"
 EN1_order_new_ships_from_central_kingdom:0 "Nowe statki z Królestwa Centralnego"
 EN1_order_new_ships_from_central_kingdom_desc:0 "Nasi sojusznicy w Królestwie Centralnym mają jedną z najlepszych tradycji stoczniowych na świecie. Powinniśmy zamówić u nich nowe statki."
 EN1_a_parliament_for_children:0 "Parlament dla dzieci"
 EN1_a_parliament_for_children_desc:0 "Dziecięcy Parlament Królestwa Centralnego oficjalnie zgodził się na utworzenie swojego odpowiednika w Czarlandii. Jednak tym razem nie będzie on taki jak oryginał - Dziecięcy Parlament Czarlandii zajmie się tylko sprawami dzieci, bez żadnego zaangażowania w sprawy wewnętrzne lub stosunki międzynarodowe."
 EN1_princess_premier_sofia:0 "Księżniczka Zosia premierem"
 EN1_princess_premier_sofia_desc:0 "Po raz pierwszy w historii księżniczka została premierem!"
 EN1_princess_premier_amber:0 "Księżniczka Amber premierem"
 EN1_princess_premier_amber_desc:0 "Po raz pierwszy w historii księżniczka została premierem!"
 EN1_fund_grants_for_excelling_children:0 "Granty dla wybitnych dzieci"
 EN1_fund_grants_for_excelling_children_desc:0 "Wiele dzieci w Czarlandii jest utalentowanych i ma znakomite wyniki w nauce. DPC powinien zdecydowanie sfinansować granty dla nich!"
 EN1_lower_taxes_for_small_biznes:0 "Niższe podatki dla małych firm"
 EN1_lower_taxes_for_small_busliances_desc:0 "Po uchwaleniu ustawy o małych firmach wiele czarlandzkich dzieci, które prowadzą pojedyncze stoiska z lemoniadą, zaczęło narzekać na nałożone podatki. DPC musi wprowadzić specjalny przepis w tej sprawie!"
 EN1_fund_trips_to_dunwiddie_castle:0 "Fundowanie wycieczek do pałacu w Dudkowicach"
 EN1_fund_trips_to_dunwiddie_castle_desc:0 "Wiele dzieci w Czarlandii nigdy nie opuściło rodzinnego miasta lub miasta. Dziecięcy Parlament Czarlandii może to zmienić, finansując wycieczki do pałacu w Dudkowicach, aby dzieci mogły zobaczyć coś innego niż własny dom."
 EN1_invest_in_their_future:0 "Inwestycje w przyszłość"
 EN1_invest_in_their_future_desc:0 "Czarlandzkie dzieci często po ukończeniu edukacji i dorośnięciu są bez pracy, co zmusza je do bezrobocia lub emigracji do innych krajów. DPC musi uchwalić ustawę, która zainwestuje w przyszłość takich dzieci i pozwoli im uniknąć emigracji do innych krajów, gdy dorosną."
 EN1_fund_new_schools:0 "Nowe szkoły"
 EN1_fund_new_schools_desc:0 "Ponieważ Czarlandia jest teraz nowoczesna, podstawowym problemem edukacyjnym jest to, że wszędzie jest za mało szkół. Zainwestujmy w budowę nowych placówek, dzięki czemu problem analfabetyzmu szybko zniknie."
 EN1_fund_school_books:0 "Fundusz książek szkolnych"
 EN1_fund_school_books_desc:0 "Czarlandia mimo tego, że jest nowoczesnym krajem, zmaga się z analfabetyzmem, a wielu ludzi nie jest zbyt bogatych, by pozwolić sobie na podstawowe podręczniki szkolne. DCP może wprowadzić prawo poprawiające ich sytuację."
 EN1_expand_the_contacts_bureau:0 "Rozwój Biura Kontaktów Zagranicznych"
 EN1_expand_the_contacts_bureau_desc:0 "Biuro Kontaktów Zagranicznych, ustanowione przez księżniczkę Amber, okazało się bardzo przydatne w utrzymywaniu kontaktów i przyjaznych relacji z dziećmi na całym świecie. Teraz DPC musi rozwinąć Biuro, aby umożliwić realizację większej liczby inicjatyw."
 EN1_fund_international_students_exchange:0 "Międzynarodowa Wymiana Uczniowska"
 EN1_fund_international_students_exchange_desc:0 "Finansowanie podróży do Dudkowic było pierwszym krokiem do pokazania dzieciom reszty świata. Teraz, po rozwinięciu Biura Kontaktów Zagranicznych, możemy sfinansować Międzynarodową Wymianę Uczniowską, w której uczniowie z Czarlandii i innych krajów zobaczą nasze i inne kraje i będą mądrzejsi! "
 EN1_premier_peter:0 "Premier Piotr"
 EN1_premier_peter_desc:0 "Chłopiec z górskich regionów Czarlandii, Piotr, został pierwszym premierem DPC."
 EN1_premier_heidi:0 "Premier Heidi"
 EN1_premier_heidi_desc:0 "Heidi, dziewczyna z miasta, ale także pasjonująca się sprawami wiejskimi, została pierwszym premierem DPC."
 EN1_give_more_power_to_youth_council:0 "Więcej uprawnień dla Rad Młodzieżowych"
 EN1_give_more_power_to_youth_councils_desc:0 "Rady Młodzieżowe, projekt ustawy wprowadzony przez Piotra, okazał się projektem bardzo potrzebnym dla czarlandzkich dzieci. Teraz DPC może udzielić RM większej władzy, aby dalej je kontrolować i informować o pracach Parlamentu."
 EN1_create_school_councils:0 "Rady Szkolne"
 EN1_create_school_councils_desc:0 "Rady Młodzieżowe to za mało, ponieważ dzieci muszą mieć możliwość zmiany lub organizowania niektórych rzeczy również w swoich szkołach. Utworzenie Rad Szkolnych to genialna realizacja tego pomysłu."
 EN1_fund_trips_to_curorts:0 "Wyjazdy do kurortów"
 EN1_fund_trips_to_curorts_desc:0 "Dzieci muszą odpoczywać po roku szkolnym, a jednocześnie nie muszą trzymać się swoich rodzinnych miast. Wycieczki do morskich i górskich kurortów są najlepszym sposobem na rozwiązanie tego problemu."
 EN1_cut_food_prices_in_schools:0 "Obniżenie cen żywności w szkołach"
 EN1_cut_food_prices_in_schools_desc:0 "Wiele dzieci w czarlandzkich szkołach nie stać na podstawowe artykuły żywnościowe. DPC zostało stworzone, aby walczyć z takimi sytuacjami i musi wprowadzić ustawę, która obniży ceny żywności w szkołach."
 EN1_develop_rural_roads:0 "Remonty wiejskich dróg"
 EN1_develop_rural_roads_desc:0 "Nawet podczas odbudowy kraju po Czarlandzkiej Wojnie Domowej, drogi wiejskie pozostały nietknięte. W rezultacie często są w tragicznym stanie. DPC musi wydać ustawę, aby to zmienić!"
 EN1_open_new_rural_schools:0 "Nowe szkoły wiejskie"
 EN1_open_new_rural_schools_desc:0 "Jako współczesny kraj Czarlandia nie ma szkół na wsi, a dzieci z obszarów wiejskich muszą pokonywać wiele kilometrów do najbliższej szkoły. To trzeba zmienić."
 EN1_build_pioneer_camps_for_children:0 "Obozy pionierskie dla dzieci"
 EN1_build_pioneer_camps_for_children_desc:0 "Wiele dzieci chce, aby DPC wydawało przepisy, które zagrażałyby stabilności Czarlandii, takie jak odwrócenie ról dorosłych i dzieci lub inne dziwaczne pomysły. Jednak nie możemy nie dostrzec pragnienia dzieci do decydowania o sobie bez żadnej interwencji dorosłych - dlatego wprowadzimy ustawę w DPC, która wprowadzi obozy pionierskie, w których dzieci podczas letnich wakacji będą miały pełną kontrolę nad swoim życiem, jednocześnie ucząc się o swoich obowiązkach. "
 EN1_organize_trips_for_the_refugee_children:0 "Wycieczki dla dzieci uchodźców"
 EN1_organize_trips_for_the_refugee_children_desc:0 "Obecnie gościmy grupy dzieci ze stref działań wojennych. Musimy zapewnić im rozrywkę, więc dlaczego nie zorganizować by dla nich wycieczek po Czarlandii?"
 EN1_premier_ronja:0 "Premier Ronja"
 EN1_premier_ronja_desc:0 "Niewiarygodna rzecz - Ronja, córka słynnego rabusia Mattisa, została pierwszym premierem DPC!"
 EN1_premier_birk:0 "Premier Birk"
 EN1_premier_birk_desc:0 "Niewiarygodna rzecz - Birk, syn słynnego rabusia Borki, został pierwszym premierem DPC!"
 EN1_about_those_outlaws:0 "Sprawa banitów"
 EN1_about_those_outlaws_desc:0 "Ustawa o ułaskawieniu wszystkich banitów w Czarlandii miała katastrofalny efekt uboczny - niektórzy z ułaskawionych bandytów powrócili na drogę występku i spowodowali znaczne szkody w Królestwie. Teraz skutki tego prawa muszą zostać odwrócone przez DPC. "
 EN1_turn_reformed_bandits_into_army_men:0 "Zreformowani bandyci żołnierzami"
 EN1_turn_reformed_bandits_into_army_men_desc:0 "Bandyci pod dowództwem Mattisa jako pierwsi stali się regularną jednostką armii czarlandzkiej. Dlaczego nie spróbować tego samego z innymi zreformowanymi bandytami i zdobyć doświadczonych dowódców?"
 EN1_refurbish_the_curorts:0 "Odnowienie kurortów"
 EN1_refurbish_the_curorts_desc:0 "DPC chce wysyłać dzieci na letnie wakacje do morskich kurortów. Jednak wiele z nich jest w złym stanie; desperacko potrzebują remontu."
 EN1_moderniz_the_roads_to_curorts:0 "Modernizacja dróg do kurortów"
 EN1_moderniz_the_roads_to_curorts_desc:0 "Po remoncie kurortów które nareszcie mogą przyjmować dzieci, drogi, które do nich prowadzą, wymagają znacznych napraw."
 EN1_fight_illiteracy_in_rural_regions:0 "Zwalczanie analfabetyzmu na wsiach"
 EN1_fight_illiteracy_in_rural_regions_desc:0 "Problem analfabetyzmu w Czarlandii jest najbardziej widoczny na wsi, gdzie wiele dzieci nie umie napisać ani jednego słowa. DPC musi walczyć z tym problemem!"
 EN1_provide_every_town_a_bigger_shop:0 "Większy sklep w każdym mieście"
 EN1_provide_every_town_a_bigger_shop_desc:0 "Wiele osób, nie tylko dzieci, musi przebyć wiele kilometrów, aby kupić coś więcej niż podstawowe, codzienne rzeczy. Pomóżmy wszystkim i zapewnijmy każdemu miastu większy sklep!"
 EN1_establish_free_riding_schools:0 "Ustanowienie szkół jazdy konnej"
 EN1_establish_free_riding_schools_desc:0 "Każde dziecko, które ma konia, musi nauczyć się jeździć. DPC musi stworzyć bezpłatne szkoły jazdy konnej, aby pomóc dzieciom w osiągnięciu tego celu."
 EN1_overhaul_the_flying_derby:0 "Reforma Latających Derbów"
 EN1_overhaul_the_flying_derby_desc:0 "Latający Derby był prestiżowym wydarzeniem sportowym, w którym tylko członkowie rodzin królewskich mogli brać udział na swoich latających koniach. Imprezę wstrzymano, gdy Wszechziemie pogrążyło się w wojnach domowych; teraz możemy ją przerobić, aby umożliwić innym dzieciom udział w nim, oraz przywrócić Derby do życia."
 EN1_princess_premier_nella:0 "Księżniczka Nella premierem"
 EN1_princess_premier_nella_desc:0 "Po raz pierwszy w historii księżniczka została premierem!\n\nJednak praktycznie nikt nie wie, dlaczego księżniczka Nella używa tytułu królewskiego, skoro nie pochodzi z dynastii Winslow i pojawiła się znikąd..."
 EN1_premier_garrett:0 "Premier Garrett"
 EN1_premier_garrett_desc:0 "Sir Garrett, długoletni przyjaciel księżniczki Nelli, został pierwszym premierem DPC."
 EN1_nellas_dynasty_is_also_royal:0 "Dynastia Nelli jest także królewska"
 EN1_nellas_dynasty_is_also_royal_desc:0 "Niedawne uchwalenie Ustawy Królewskiej w DPC spowodowało znaczące trzęsienie ziemi w Czarlandii - wydaje się, że w królestwie są teraz dwie dynastie i nikt nie wie, co zrobić z dynastią Nelli, która z pewnością jest również królewska..."
 EN1_solve_the_unwanted_crisis:0 "Rozwiązanie niepożądanego kryzysu"
 EN1_solve_the_unwanted_crisis_desc:0 "Po długich naradach między królem Janem i księżniczką Nellą kryzys podwójnej dynastii musi zostać ostatecznie rozwiązany."
 EN1_make_cities_greener:0 "Więcej zieleni w miastach"
 EN1_make_cities_greener_desc:0 "Pomimo tego, że są nowoczesnym krajem, w czarlandzkich miastach nie ma zbyt wielu zielonych terenów, w których ludzie mogliby odpocząć. DPC może rozwiązać ten problem."
 EN1_intruce_kindergartens:0 "Wprwadzenie przedszkoli"
 EN1_intruces_kindergartens_desc:0 "Podczas gdy inne partie koncentrują się na szkołach, Czarlandzka Przyszłość proponuje wprowadzenie przedszkoli, w których można opiekować się najmłodszymi dziećmi, podczas gdy ich rodzice mogą spokojnie pracować."
 EN1_moderniz_the_nobility:0 "Modernizacja szlachty"
 EN1_moderniz_the_nobility_desc:0 "Szlachta czarlandzka dość negatywnie reaguje na modernizację kraju. Może powinniśmy im pokazać, że to wcale nie jest taki zły pomysł poprzez ich modernizację?"
 EN1_noble_kids_and_peasant_kids_are_equal:0 "Wszystkie dzieci są równe"
 EN1_noble_kids_and_peasant_kids_are_equal_desc:0 "Ostatnie ustawy dotyczące sfery szlachty w Czarlandii wywołały protesty wśród dzieci z regionów wiejskich i Reprezentacji Regionów Wiejskich w DPC. Księżniczka Nella i Sir Garrett muszą na to zareagować."
 EN1_refurbish_holiday_destinations:0 "Odnowienie kurortów"
 EN1_refurbish_holiday_destinations_desc:0 "Popularne miejsca na wakacje dla dzieci niszczeją szybciej niż się spodziewaliśmy. Musimy je odnowić!"
 EN1_bring_asphalt_to_enchancia:0 "Asfalt w Czarlandii"
 EN1_bring_asphalt_to_enchancia_desc:0 "Czarlandia, mimo że jest nowoczesnym krajem, wciąż ma wiele dróg gruntowych. DPC musi uchwalić ustawę, która jak najszybciej wprowadzi asfalt do Czarlandii!"
 EN1_army_effort:0 "Nowa Armia Czarlandii"
 EN1_army_effort_desc:0 "Podczas gdy Czarlandzka Wojna Domowa nadal trwa, nie możemy stać w miejscu i nie prowadzić badań wojskowych. Musimy kontynuować i rozwijać nasze jednostki, aby mogły utworzyć Nową Armię Czarlandzką!"
 EN1_enchancian_guns:0 "Czarlandzka broń"
 EN1_enchancian_guns_desc:0 "W Czarlandzkiej Wojnej Domowej każdego dnia spotykamy nowe rodzaje broni. Z tego powodu musimy ulepszać naszą broń znacznie szybciej, niż się spodziewaliśmy."
 EN1_artillery_research:0 "Rozwój artylerii"
 EN1_artillery_research_desc:0 "Nowy typ broni dystansowej w naszej armii - artylerię - warto poddać dalszej analizie przed użyciem na polu bitwy."
 EN1_new_officer_corps:0 "Nowe szkoły oficerskie"
 EN1_new_officer_corps_desc:0 "Nasza centrala dowodzenia potrzebuje dobrze wyszkolonych specjalistów w celu przeprowadzenia udanych operacji. Dlatego musimy stworzyć nowe szkoły oficerskie."
 EN1_motorization_effort:0 "Motoryzacja piechoty"
 EN1_motorization_effort_desc:0 "Mobilność i opancerzenie to kluczowe cechy pojazdów, które umożliwią nam szybkie przemieszczanie jednostek piechoty. Skupmy się na tym, żeby armia miała jak najwięcej takich maszyn."
 EN1_doctrine_effort:0 "Rozwój doktryn"
 EN1_doctrine_effort_desc:0 "Stosowane podczas wielkiej wojny doktryny wojskowe są już przestarzałe. Tęgie umysły w naszych siłach zbrojnych muszą zacząć myśleć o armii przyszłości."
 EN1_equipment_effort_2:0 "Modernizacja wyposażenia II"
 EN1_equipment_effort_2_desc:0 "Będziemy nadal zabiegać o to, żeby oddziały liniowe i jednostki wsparcia miały jak najlepsze wyposażenie."
 EN1_mechanization_effort:0 "Mechanizacja armii"
 EN1_mechanization_effort_desc:0 "Możemy rozwinąć ideę piechoty zmotoryzowanej, wyposażając jednostki liniowe w bardziej zaawansowane pojazdy bojowe."
 EN1_doctrine_effort_2:0 "Rozwój doktryn II"
 EN1_doctrine_effort_2_desc:0 "Lata międzywojenne i nowe konflikty zmieniły pole bitwy. Musimy reagować na te zmiany, modyfikując nasze doktryny."
 EN1_enchancian_guns_3:0 "Rozwój Czarlandzkiej broni"
 EN1_enchancian_guns_3_desc:0 "Zamiast kopiować lub kupować zagraniczny sprzęt, powinniśmy dążyć do tego, aby stać się światowym liderem w zakresie broni piechoty."
 EN1_armor_effort:0 "Rozwój wojsk pancernych"
 EN1_armor_effort_desc:0 "Doświadczenia zdobyte przy mechanizacji piechoty mogą zaowocować projektami lepszych pojazdów pancernych."
 EN1_special_forces:0 "Siły specjalne"
 EN1_special_forces_desc:0 "Potrzebujemy elitarnych jednostek. Skupmy się na rozwoju formacji górskich i powietrznodesantowych."
 EN1_slaton_industries:0 "Slaton Industries"
 EN1_slaton_industries_desc:0 "Wyposażenie naszej armii produkuje głównie firma Slaton Industries. Możemy ich użyć do dalszych badań broni."
 EN1_practice_reverse_engineering:0 "Prace nad inżynierią wsteczną"
 EN1_practice_reverse_engineering_desc:0 "Współczesne kraje bardzo często używają inżynierii wstecznej w swoich badaniach. Musimy nad nią popracować."
 EN1_study_foreign_tanks:0 "Badania zagranicznych czołgów"
 EN1_study_foreign_tanks_desc:0 "Współczesne kraje używają na polach bitew metalowych bestii, zwanych czołgami, na wielką skalę. Musimy je zbadać, aby zbudować własne, perfekcyjne czołgi."
 EN1_slaton_tactics_academy:0 "Akademia Taktyki Slaton"
 EN1_slaton_tactics_academy_desc:0 "Aby lepiej zaplanować nasze kolejne ruchy wojskowe, musimy otworzyć specjalną szkołę dla naszych dowódców - Akademię Taktyki Slaton."
 EN1_naval_effort:0 "Nowa Marynarka Czarlandzka"
 EN1_naval_effort_desc:0 "Kiedy wybuchła Czarlandzka Wojna Domowa, pozostaliśmy bez znaczących obiektów stoczniowych i z ułamkiem naszej marynarki wojennej. Czas to zmienić jak najszybciej."
 EN1_flexible_navy:0 "Elastyczna marynarka"
 EN1_flexible_navy_desc:0 "Wykorzystując nowe technologie związane z budową okrętów podwodnych, możemy opracować doktryny zwiększające skuteczność ataków na wrogie konwoje."
 EN1_large_navy:0 "Wielka marynarka"
 EN1_large_navy_desc:0 "Opracowanie doktryn zakładających wykorzystanie wielkich okrętów i zabezpieczanie szlaków handlowych da nam doświadczenie bezcenne przy budowie nowych jednostek."
 EN1_submarine_effort:0 "Rozwój okrętów podwodnych"
 EN1_submarine_effort_desc:0 "Rozwój okrętów podwodnych to największy przełom w walce morskiej od czasu wprowadzenia torpedowców. Okręty podwodne mogą zabezpieczać nasz konwoje przed atakami i skutecznie nękać szlaki handlowe nieprzyjaciół."
 EN1_cruiser_effort:0 "Rozwój krążowników"
 EN1_cruiser_effort_desc:0 "Zanim przystąpimy do budowy nowoczesnych pancerników, musimy ulepszyć nasze krążowniki."
 EN1_destroyer_effort:0 "Rozwój niszczycieli"
 EN1_destroyer_effort_desc:0 "Opracowując lepsze metody budowy i wykorzystania okrętów podwodnych, nauczyliśmy się także skutecznie zwalczać takie jednostki. Będziemy do tego potrzebowali niszczycieli."
 EN1_capital_ships_effort:0 "Rozwój okrętów liniowych"
 EN1_capital_ships_effort_desc:0 "Nad oceanami zapanuje kraj posiadający najwięcej pancerników. Pancerniki i lotniskowce reprezentują to, co stare i nowe w dominacji morskiej."
 EN1_slaton_naval_academy:0 "Akademia Morska Slaton"
 EN1_slaton_naval_academy_desc:0 "Poprzez stworzenie specjalnej akademii morskiej, nasi przyszli kapitanowie i admirałowie otrzymają stosowne wykształcenie."
 EN1_a_new_type_of_infantry:0 "Piechota morska"
 EN1_a_new_type_of_infantry_desc:0 "Dlaczego mielibyśmy męczyć naszą piechotę lądowaniami morskimi? Możemy sformować specjalne oddziały - piechotę morską - do działania w tym celu."
 EN1_floating_airfields:0 "Pływające lotniska"
 EN1_floating_airfields_desc:0 "Wraz z przybyszami ze Wschodu, do Czarlandii przybyły historie o dużych, pływających lotniskach, zwanych lotniskowcami. Powinniśmy zbadać tą sprawę!"
 EN1_naval_air_force:0 "Morskie Siły Powietrzne"
 EN1_naval_air_force_desc:0 "Wraz z planami budowy pierwszych lotniskowców dla naszej marynarki, musimy opracować projekty samolotów dla tychże jednostek."
 EN1_aviation_effort:0 "Nowe Czarlandzkie Siły Powietrzne"
 EN1_aviation_effort_desc:0 "Ponieważ jesteśmy nowoczesnym krajem, możemy zacząć myśleć o stworzeniu odpowiednich sił powietrznych dla Czarlandii."
 EN1_fighter_focus:0 "Rozwój myśliwców"
 EN1_fighter_focus_desc:0 "W nowoczesnych wojnach nadal będzie dochodzić do pojedynków powietrznych. Rozwój samolotów myśliwskich zapewni nam przewagę w przyszłości."
 EN1_bomber_focus:0 "Rozwój bombowców"
 EN1_bomber_focus_desc:0 "Gdy przyszłe pokolenia będą mówić o dzisiejszych wojnach, wspomną zapewne o spadających z nieba bombach. Musimy dopilnować, by mówili o tym głównie potomkowie naszych wrogów."
 EN1_aviation_effort_2:0 "Rozwój lotnictwa II"
 EN1_aviation_effort_2_desc:0 "Dalszy rozwój lotnictwa umożliwi ściślejszą współpracę wojsk powietrznych z pozostałymi rodzajami sił zbrojnych."
 EN1_CAS_effort:0 "Rozwój samolotów szturmowych"
 EN1_CAS_effort_desc:0 "Nowoczesna armia wymaga wsparcia nie tylko pojazdów naziemnych, ale i powietrznych."
 EN1_rocket_effort:0 "Rozwój technologii rakietowej"
 EN1_rocket_effort_desc:0 "Rakietowe i odrzutowe silniki zapewnią naszym maszynom załogowym i bezzałogowym niewiarygodne prędkości. Dzięki rozwojowi tej dziedziny zdołamy zaskoczyć naszych nieprzyjaciół."
 EN1_heavy_fighter_focus:0 "Ciężkie myśliwce"
 EN1_heavy_fighter_focus_desc:0 "Ciężkie myśliwce zdecydowanie pomogą naszej piechocie zdominować pola bitew."
 EN1_reverse_engineer_foreign_bombers:0 "Inżynieria wsteczna zagranicznych bombowców"
 EN1_reverse_engineer_foreign_bombers_desc:0 "Plany naszych bombowców nie są perfekcyjne - musimy kupić kilka zagranicznych sztuk, rozebrać na części pierwsze i zbadać."
 EN1_strategic_bombing:0 "Bombardowania strategiczne"
 EN1_strategic_bombing_desc:0 "We współczesnych krajach trwają rozmowy nad przejściem na bombardowanie strategiczne w celu załamania morale nieprzyjaciela. Powinniśmy rozpocząć badania w tym kierunku!"
 EN1_expand_bombing_command:0 "Rozwój Bombing Command"
 EN1_expand_bombing_command_desc:0 "Bombing Command, które dowodzi wszystkimi dywizjonami Czarlandzkich Sił Powietrznych, musi zostać rozwinięte aby dać sobie radę z rosnącą liczbą bombowców."
 EN1_enchancian_pilot_school:0 "Czarlandzka Szkoła Pilotów"
 EN1_enchancian_pilot_school_desc:0 "Nie możemy wiecznie polegać na zagranicznej pomocy w szkoleniu naszych pilotów. Musimy ustanowić Czarlandzką Szkołę Pilotów, aby być niezależnym w tej kwestii."
 EN1_request_children_parliament:0 "Sprawa Dziecięcego Parlamentu Czarlandii"
 EN1_request_children_parliament_desc:0 "Jedną z obietnic króla Maciusia dla Janka po zakończeniu Czarlandzkiej Wojny Domowej, było stworzenie Dziecięcego Parlamentu Czarlandii. Teraz, gdy Dziecięcy Parlament w Królestwie Centralnym już działa, możemy wysłać do niego wniosek o udzielenie zezwolenia na stworzenie DPC, lecz bez błędów oryginału."

 ###############
 #ENCHANCIA UNDER AMBER

 EN2_victory_in_civil_war:0 "Prawdziwa królowa"
 EN2_victory_in_civil_war_desc:0 "Czarlandzka Wojna Domowa w końcu się skończyła, a królowa Amber może objąć tron, który należy do niej."
 EN2_queen_of_the_people:0 "Królowa ludu"
 EN2_queen_of_the_people_desc:0 "Podczas wojny domowej wielu mieszkańców Czarlandii straciło wiarę w monarchię. Naszym obowiązkiem jest im pokazać, że jesteśmy tutaj, aby im służyć i chronić, a nie odwrotnie."
 EN2_uniting_enchancia_again:0 "Ponowne zjednoczenie Czarlandii"
 EN2_uniting_enchancia_again_desc:0 "Czarlandia została podzielona na pięć frakcji, walczących ze sobą. Trudno będzie ponownie zjednoczyć wszystkie te części, ale musimy to zrobić, aby zachować integralność naszego narodu."
 EN2_new_connections:0 "Nowe połączenia"
 EN2_new_connections_desc:0 "Czarlandzka sieć dróg okazała się bardzo przydatna podczas wojny, ale czasy się zmieniają i mamy zbyt mało dróg, aby myśleć o przekształceniu się w nowoczesny kraj w przyszłości."
 EN2_keep_up_the_spirit:0 "Podtrzymanie ducha"
 EN2_keep_up_the_spirit_desc:0 "Tragedie, które miały miejsce podczas wojny domowej, nie wybierały sobie ofiar - bez względu na wiek, miejsce w drabinie społecznej czy miejsce pracy, wszyscy stracili coś lub kogoś. Duch w narodzie podupadł, a my musimy zachować co z niego zostało. Następnie możemy rozpocząć przywracanie ducha narodu do odpowiedniego poziomu."
 EN2_make_peace_not_war:0 "Promowanie pokoju i stabilizacji"
 EN2_make_peace_not_war_desc:0 "Wojna to piekło, a ostatnie wydarzenia wyraźnie pokazały nam, że to prawda. Musimy promować pokój i stabilizację, aby mieszkańcy Czarlandii byli bezpieczni i zjednoczeni."
 EN2_rebuild_the_cities:0 "Odbudowa miast"
 EN2_rebuild_the_cities_desc:0 "Od zachodnich do wschodnich wybrzeży Czarlandii wiele miast i miasteczek obróciło się podczas wojny domowej w gruzy. Proces naprawy szkód zająłby dużo czasu, ale przy pomocy zagranicznej nie potrwa to tak długo!"
 EN2_rebuilding_military_industry:0 "Odbudowa przemysłu wojskowego"
 EN2_rebuilding_military_industry_desc:0 "Przemysł czarlandzki poniósł znaczące straty podczas wojny domowej. Jego odbudowa jest naszym priorytetem, jeśli chcemy przeprowadzić jakiekolwiek operacje w przyszłości."
 EN2_put_cedric_on_trial:0 "Sąd nad Cedrykiem"
 EN2_put_cedric_on_trial_desc:0 "Przed wojną domową, Cedryk był Królewskim Czarodziejem Czarlandii. Postanowił nas jednak zdradzić, i z tego powodu będzie sądzony w Dudkowicach."
 EN2_put_artisans_on_trial:0 "Sąd nad Rzemieślnikami"
 EN2_put_artisans_on_trial_desc:0 "Tak zwana Rada Rzemieślników powinna być osądzona za zdradę kraju w momencie najwyższej próby."
 EN2_root_out_radicals:0 "Wykorzenić radykałów"
 EN2_root_out_radicals_desc:0 "Po osądzeniu zdrajców musimy wykorzenić pozostałych radykałów w naszym kraju."
 EN2_reforging_old_bonds:0 "Odbudowa relacji"
 EN2_reforging_old_bonds_desc:0 "Przed wojną domową, Czarlandia była w sojuszu z królestwami Wei-Ling i Khaldoun. Tuż przed wybuchem wojny sojusz został rozwiązany z powodu naszej najgorszej reputacji w historii. Teraz nadszedł czas, aby odnowić te stare więzi i przyjaźnie."
 EN2_return_of_everrealm_gate:0 "Zwrot Bramy do Wszechziemia"
 EN2_return_of_everrealm_gate_desc:0 "Bramę do Wszechziemia przejęło Królestwo Isleworth, gdy wybuchła wojna domowa. Teraz, kiedy jest już po wszystkim, możemy poprosić ich o jej zwrot."
 EN2_the_last_bastion_of_hope:0 "Ostatni bastion nadziei"
 EN2_the_last_bastion_of_hope_desc:0 "Wszechziemie pogrążyło się w konfliktach zbrojnych. Pokój, sprawiedliwość i pomoc praktycznie nie istnieją; jesteśmy tutaj ostatnim bastionem nadziei."
 EN2_enchancia_is_reunited:0 "Czarlandia ponownie jednością"
 EN2_enchancia_is_reunited_desc:0 "Po długiej pracy, zamieszaniu i porządkach, w końcu zjednoczyliśmy Czarlandię jako jeden naród!"
 EN2_make_enchancia_modern:0 "Ostateczna modernizacja"
 EN2_make_enchancia_modern_desc:0 "Ostatnie zadanie w naszej pracy wymaga stania się w pełni nowoczesnym krajem - jesteśmy gotowi zrobić ten ostatni krok dla lepszej przyszłości naszych ludzi."
 EN2_reopen_to_international_relations:0 "Ponowne otwarcie na stosunki międzynarodowe"
 EN2_reopen_to_international_relations_desc:0 "Po modernizacji Czarlandii możemy przejść do ponownego otwarcia stosunków międzynarodowych."
 EN2_the_basics_everrealm:0 "Podstawy: Wszechziemie"
 EN2_the_basics_everrealm_desc:0 "Wszechziemie popadło w chaos po śmierci króla Rolanda II i późniejszej Czarlandzkiej Wojny Domowej. Musimy przywrócić stabilność w regionie."
 EN2_wei_ling_bay_matters:0 "Sprawy Zatoki Wei-Ling"
 EN2_wei_ling_bay_matters_desc:0 "W Wei-Ling toczy się wojna domowa między monarchią a komunistami. Musimy szybko zareagować, ponieważ nie możemy sobie pozwolić na utratę tego królestwa!"
 EN2_intervene_in_the_civil_war:0 "Interwenicja zbrojna w Wei-Ling"
 EN2_intervene_in_the_civil_war_desc:0 "Nie ma innego sposobu na utrzymanie stabilności w regionie niż interwencja w wojnie domowej w Wei-Ling po stronie monarchii."
 EN2_help_rebuild_the_country:0 "Pomoc w odbudowie kraju"
 EN2_help_rebuild_the_country_desc:0 "Znaczna część Wei-Ling została zniszczona podczas walk, które miały miejsce podczas wojny domowej. Podobnie jak zagraniczne kraje, które pomogły odbudować Czarlandię, musimy teraz pomóc Wei-Ling w odbudowie kraju."
 EN2_moderniz_their_army:0 "Modernizacja armii Wei-Ling"
 EN2_moderniz_their_army_desc:0 "Armia Wei-Ling podczas wojny domowej pokazała, że ​​jej potencjał można jeszcze bardziej rozszerzyć, jeśli armia zostanie zmodernizowana."
 EN2_initiate_peace_talks:0 "Rozpoczęcie rozmów pokojowych"
 EN2_initiate_peace_talks_desc:0 "Pokojowy sposób zakończenia wojny domowej w Wei-Ling będzie bezpieczniejszy niż bezpośrednie zaangażowanie tam naszych sił."
 EN2_strengthen_independence_of_wei_ling:0 "Wzmocnienie niezależności Wei-Ling"
 EN2_strengthen_independence_of_wei_ling_desc:0 "Wojna domowa w Wei-Ling zakończyła się traktatem pokojowym, jednak kraj jest podzielony między komunistów i monarchię. To tylko kwestia czasu, kiedy rebelianci ponownie uderzą w monarchię, więc naszym obowiązkiem jest chronić ją jako tak długo jak możemy. "
 EN2_send_weapons_and_commanders_to_wei_ling:0 "Broń i dowódcy dla Wei-Ling"
 EN2_send_weapons_and_commanders_to_wei_ling_desc:0 "Aby wzmocnić naszą obecność w Królestwie Wei-Ling, musimy wysłać im naszą broń i dowódców, aby uczyć ich o taktyce i dowodzeniu."
 EN2_economic_deal_with_avalor:0 "Umowa gospodarcza z Avalorem"
 EN2_economic_deal_with_avalor_desc:0 "Podpisując umowę gospodarczą z Avalorem, wznawiamy stosunki dyplomatyczne z tym królestwem, które stanęły w miejscu po śmierci króla Rolanda II."
 EN2_military_deal_with_avalor:0 "Umowa wojskowa z Avalorem"
 EN2_military_deal_with_avalor_desc:0 "Podpisując umowę wojskową z Avalorem, przybliżamy ich do siebie i stwarzamy okazję do nawiązania z nimi długotrwałego sojuszu."
 EN2_combined_navy_manouvers:0 "Wspólne manewry morskie"
 EN2_combined_navy_manouvers_desc:0 "Ukazanie potęgi połączonych flot: czarlandzkiej i avalorskiej wszystkim krajom na Zachodzie za pomocą wspólnych manewrów to świetny pomysł, którego nie można pominąć."
 EN2_investments_in_avalor:0 "Inwestycje w Avalorze"
 EN2_investments_in_avalor_desc:0 "Inwestowanie w Królestwie Avaloru, zanim pojawi się tam jakikolwiek inny kraj z tym samym pomysłem, daje nam możliwość podpisania niewiarygodnie dobrych (dla obu stron) umów."
 EN2_expand_our_reach_further_south:0 "Rozszerzenie wpływów dalej na południe"
 EN2_expand_our_reach_further_south_desc:0 "Królestwo Khura'in leży niedaleko Japanifornii, ale jest dość odizolowane. Powinniśmy nawiązać z nimi stosunki dyplomatyczne jak najszybciej i wprowadzić je w naszą strefę wpływów."
 EN2_enchancian_sea_matters:0 "Sprawy Morza Czarlandzkiego"
 EN2_enchancian_sea_matters_desc:0 "Nie możemy odwrócić wzroku od tego, co dzieje się na naszej wschodniej flance, prawda?"
 EN2_maarswik_matters:0 "Maarswik ma znaczenie..."
 EN2_maarswik_matters_desc:0 "Nie możemy opuścić Królestwa Maarswik, aby stać się kolejną perłą w koronie Królestwa Duloc."
 EN2_isleworth_too:0 "...Isleworth także..."
 EN2_isleworth_too_desc:0 "Królestwo Isleworth jest za małe, aby pozostawić je bez żadnej pomocy lub czegoś podobnego."
 EN2_so_guarantee_them_both:0 "...więc gwarantujmy obra kraje"
 EN2_so_guarantee_them_both_desc:0 "Zagwarantowanie zarówno Isleworth, jak i Maarswik przyniesie pokój i sprawiedliwość w tej części Wszechziemia."
 EN2_a_base_on_isleworth_sea:0 "Baza na Morzu Isleworth"
 EN2_a_base_on_isleworth_sea_desc:0 "Istnieje niewielka wyspa, tuż przy wschodnim brzegu Isleworth. Możemy ją kupić od Królestwa i przekształcić w naszą bazę."
 EN2_military_movements:0 "Rozpoczęcie ruchów wojskowych"
 EN2_military_movements_desc:0 "Czas rozpocząć nasze ruchy wojskowe we Wszechziemiu i poza nim."
 EN2_eliminate_the_sorcerers:0 "Eliminacja Czarnoksiężników"
 EN2_eliminate_the_sorcerers_desc:0 "Liga Czarnoksiężników jest zbyt niebezpieczna dla Wszechziemia, żeby zostawić ją przy życiu. Musimy ich jak najszybciej zniszczyć."
 EN2_eliminate_the_communes:0 "Eliminacja komun"
 EN2_eliminate_the_communes_desc:0 "Komuniści we Wszechziemiu posunęli się za daleko ze swoimi rewolucjami, musimy ich zlikwidować dla naszego bezpieczeństwa i innych!"
 EN2_prepare_to_strike_back:0 "Przygotowania do ataku"
 EN2_prepare_to_strike_back_desc:0 "Teraz, gdy pokój i stabilność powróciły do ​​Wszechziemia, możemy wyjść poza krainę, aby walczyć dalej ze złem."
 EN2_operation_torch:0 "Operacja Torch"
 EN2_operation_torch_desc:0 "Musimy zacząć od Królestwa Duloc, które odebrało niepodległość zbyt wielu krajom."
 EN2_operation_overlord:0 "Operacja Overlord"
 EN2_operation_overlord_desc:0 "Imperializm Imperium Lechitów należy raz na zawsze zatrzymać! Nie nauczyli się nic z Wojny roku 1912, więc zapłacą tym razem!"
 EN2_operation_eastern_sun:0 "Operacja Wschodnie Słońce"
 EN2_operation_eastern_sun_desc:0 "Machinacje Wilków i Łasic to po prostu za dużo dla tamtego regionu. Musimy ich powstrzymać!"
 EN2_operation_southern_justice:0 "Operacja Southern Justice"
 EN2_operation_southern_justice_desc:0 "Japanifornia upadła pod naporem faszystów. Mieszkańcy kraju muszą zostać oswobodzeni spod jarzma tyranów!"
 EN2_operation_actually_thinkable:0 "Operacja Actually Thinkable"
 EN2_operation_actually_thinkable_desc:0 "Nawet jeżeli Flower Hill odzyskało swoje ziemie, ich dalsza ekspansja jest niedopuszczalna. Musimy ich powstrzymać!"
 EN2_teamwork_thinking:0 "Myślenie zespołowe"
 EN2_teamwork_thinking_desc:0 "Współpraca z innymi krajami, które są razem z nami w naszej frakcji, jest dla nas najważniejsza."
 EN2_shipments_to_maarswik:0 "Dostawy do Królestwa Maarswik"
 EN2_shipments_to_maarswik_desc:0 "Przekazanie części naszej broni do Królestwa Maarswik pozwoli im dłużej walczyć o swoją sprawę."
 EN1_shipments_to_avalor:0 "Dostawy do Avaloru"
 EN1_shipments_to_avalor_desc:0 "Przekazanie części naszej broni do Królestwa Avaloru pozwoli im dłużej walczyć o swoją sprawę."
 EN1_shipments_to_khurain:0 "Dostawy do Khura'in"
 EN1_shipments_to_khurain_desc:0 "Przekazanie części naszej broni Królestwu Khura'in pozwoli im walczyć dłużej o swoją sprawę."
 EN2_shipments_to_isleworth:0 "Dostawy do Królestwa Isleworth"
 EN2_shipments_to_isleworth_desc:0 "Przekazanie części naszej broni Królestwu Khura'in pozwoli im walczyć dłużej o swoją sprawę."
 EN2_learn_tactics_from_avalor:0 "Taktyka z Avaloru"
 EN2_learn_tactics_from_avalor_desc:0 "Avalor ma jedną z najlepszych szkół taktyki na świecie. Zdecydowanie powinniśmy uczyć się na ich doświadczeniach!"
 EN2_khurain_factory_technologies:0 "Technologie Przemysłowe Khura'in"
 EN2_khurain_factory_technologies_desc:0 "Przemysł Khura'in jest w tak dobrym stanie dzięki doskonałej technologii, doskonałej na każdym polu produkcji. Powinniśmy zaprosić ich firmy do Czarlandii i skorzystać z ich usług!"
 EN2_army_effort:0 "Nowa Armia Czarlandii"
 EN2_army_effort_desc:0 "Podczas gdy Czarlandzka Wojna Domowa nadal trwa, nie możemy stać w miejscu i nie prowadzić badań wojskowych. Musimy kontynuować i rozwijać nasze jednostki, aby mogły utworzyć Nową Armię Czarlandzką!"
 EN2_enchancian_guns:0 "Czarlandzka broń"
 EN2_enchancian_guns_desc:0 "W Czarlandzkiej Wojnej Domowej każdego dnia spotykamy nowe rodzaje broni. Z tego powodu musimy ulepszać naszą broń znacznie szybciej, niż się spodziewaliśmy."
 EN2_artillery_research:0 "Rozwój artylerii"
 EN2_artillery_research_desc:0 "Nowy typ broni dystansowej w naszej armii - artylerię - warto poddać dalszej analizie przed użyciem na polu bitwy."
 EN2_new_officer_corps:0 "Nowe szkoły oficerskie"
 EN2_new_officer_corps_desc:0 "Nasza centrala dowodzenia potrzebuje dobrze wyszkolonych specjalistów w celu przeprowadzenia udanych operacji. Dlatego musimy stworzyć nowe szkoły oficerskie."
 EN2_motorization_effort:0 "Motoryzacja piechoty"
 EN2_motorization_effort_desc:0 "Mobilność i opancerzenie to kluczowe cechy pojazdów, które umożliwią nam szybkie przemieszczanie jednostek piechoty. Skupmy się na tym, żeby armia miała jak najwięcej takich maszyn."
 EN2_doctrine_effort:0 "Rozwój doktryn"
 EN2_doctrine_effort_desc:0 "Stosowane podczas wielkiej wojny doktryny wojskowe są już przestarzałe. Tęgie umysły w naszych siłach zbrojnych muszą zacząć myśleć o armii przyszłości."
 EN2_equipment_effort_2:0 "Modernizacja wyposażenia II"
 EN2_equipment_effort_2_desc:0 "Będziemy nadal zabiegać o to, żeby oddziały liniowe i jednostki wsparcia miały jak najlepsze wyposażenie."
 EN2_mechanization_effort:0 "Mechanizacja armii"
 EN2_mechanization_effort_desc:0 "Możemy rozwinąć ideę piechoty zmotoryzowanej, wyposażając jednostki liniowe w bardziej zaawansowane pojazdy bojowe."
 EN2_doctrine_effort_2:0 "Rozwój doktryn II"
 EN2_doctrine_effort_2_desc:0 "Lata międzywojenne i nowe konflikty zmieniły pole bitwy. Musimy reagować na te zmiany, modyfikując nasze doktryny."
 EN2_enchancian_guns_3:0 "Rozwój Czarlandzkiej broni"
 EN2_enchancian_guns_3_desc:0 "Zamiast kopiować lub kupować zagraniczny sprzęt, powinniśmy dążyć do tego, aby stać się światowym liderem w zakresie broni piechoty."
 EN2_armor_effort:0 "Rozwój wojsk pancernych"
 EN2_armor_effort_desc:0 "Doświadczenia zdobyte przy mechanizacji piechoty mogą zaowocować projektami lepszych pojazdów pancernych."
 EN2_special_forces:0 "Siły specjalne"
 EN2_special_forces_desc:0 "Potrzebujemy elitarnych jednostek. Skupmy się na rozwoju formacji górskich i powietrznodesantowych."
 EN2_northern_weapons_industries:0 "Northern Weapons Industries"
 EN2_northern_weapons_industries_desc:0 "Wyposażenie naszej armii produkuje głównie firma Northern Weapons Industries. Możemy ich użyć do dalszych badań broni."
 EN2_practice_reverse_engineering:0 "Prace nad inżynierią wsteczną"
 EN2_practice_reverse_engineering_desc:0 "Współczesne kraje bardzo często używają inżynierii wstecznej w swoich badaniach. Musimy nad nią popracować."
 EN2_study_foreign_tanks:0 "Badania zagranicznych czołgów"
 EN2_study_foreign_tanks_desc:0 "Współczesne kraje używają na polach bitew metalowych bestii, zwanych czołgami, na wielką skalę. Musimy je zbadać, aby zbudować własne, perfekcyjne czołgi."
 EN2_royal_military_academy_sardinnoza:0 "Królewska Akademia Wojenna w Sardinnozie"
 EN2_royal_military_academy_sardinnoza_desc:0 "Aby lepiej zaplanować nasze kolejne ruchy wojskowe, musimy otworzyć specjalną szkołę dla naszych dowódców - Królewską Akademię Wojenną w Sardinnozie."
 EN2_naval_effort:0 "Nowa Marynarka Czarlandzka"
 EN2_naval_effort_desc:0 "Kiedy wybuchła Czarlandzka Wojna Domowa, pozostaliśmy bez znaczących obiektów stoczniowych i z ułamkiem naszej marynarki wojennej. Czas to zmienić jak najszybciej."
 EN2_flexible_navy:0 "Elastyczna marynarka"
 EN2_flexible_navy_desc:0 "Wykorzystując nowe technologie związane z budową okrętów podwodnych, możemy opracować doktryny zwiększające skuteczność ataków na wrogie konwoje."
 EN2_large_navy:0 "Wielka marynarka"
 EN2_large_navy_desc:0 "Opracowanie doktryn zakładających wykorzystanie wielkich okrętów i zabezpieczanie szlaków handlowych da nam doświadczenie bezcenne przy budowie nowych jednostek."
 EN2_submarine_effort:0 "Rozwój okrętów podwodnych"
 EN2_submarine_effort_desc:0 "Rozwój okrętów podwodnych to największy przełom w walce morskiej od czasu wprowadzenia torpedowców. Okręty podwodne mogą zabezpieczać nasz konwoje przed atakami i skutecznie nękać szlaki handlowe nieprzyjaciół."
 EN2_cruiser_effort:0 "Rozwój krążowników"
 EN2_cruiser_effort_desc:0 "Zanim przystąpimy do budowy nowoczesnych pancerników, musimy ulepszyć nasze krążowniki."
 EN2_destroyer_effort:0 "Rozwój niszczycieli"
 EN2_destroyer_effort_desc:0 "Opracowując lepsze metody budowy i wykorzystania okrętów podwodnych, nauczyliśmy się także skutecznie zwalczać takie jednostki. Będziemy do tego potrzebowali niszczycieli."
 EN2_capital_ships_effort:0 "Rozwój okrętów liniowych"
 EN2_capital_ships_effort_desc:0 "Nad oceanami zapanuje kraj posiadający najwięcej pancerników. Pancerniki i lotniskowce reprezentują to, co stare i nowe w dominacji morskiej."
 EN2_royal_naval_academy:0 "Królewska Akademia Morska"
 EN2_royal_naval_academy_desc:0 "Poprzez stworzenie specjalnej akademii morskiej, nasi przyszli kapitanowie i admirałowie otrzymają stosowne wykształcenie."
 EN2_a_new_type_of_infantry:0 "Piechota morska"
 EN2_a_new_type_of_infantry_desc:0 "Dlaczego mielibyśmy męczyć naszą piechotę lądowaniami morskimi? Możemy sformować specjalne oddziały - piechotę morską - do działania w tym celu."
 EN2_floating_airfields:0 "Pływające lotniska"
 EN2_floating_airfields_desc:0 "Wraz z przybyszami ze Wschodu, do Czarlandii przybyły historie o dużych, pływających lotniskach, zwanych lotniskowcami. Powinniśmy zbadać tą sprawę!"
 EN2_naval_air_force:0 "Morskie Siły Powietrzne"
 EN2_naval_air_force_desc:0 "Wraz z planami budowy pierwszych lotniskowców dla naszej marynarki, musimy opracować projekty samolotów dla tychże jednostek."
 EN2_aviation_effort:0 "Nowe Czarlandzkie Siły Powietrzne"
 EN2_aviation_effort_desc:0 "Ponieważ jesteśmy nowoczesnym krajem, możemy zacząć myśleć o stworzeniu odpowiednich sił powietrznych dla Czarlandii."
 EN2_fighter_focus:0 "Rozwój myśliwców"
 EN2_fighter_focus_desc:0 "W nowoczesnych wojnach nadal będzie dochodzić do pojedynków powietrznych. Rozwój samolotów myśliwskich zapewni nam przewagę w przyszłości."
 EN2_bomber_focus:0 "Rozwój bombowców"
 EN2_bomber_focus_desc:0 "Gdy przyszłe pokolenia będą mówić o dzisiejszych wojnach, wspomną zapewne o spadających z nieba bombach. Musimy dopilnować, by mówili o tym głównie potomkowie naszych wrogów."
 EN2_aviation_effort_2:0 "Rozwój lotnictwa II"
 EN2_aviation_effort_2_desc:0 "Dalszy rozwój lotnictwa umożliwi ściślejszą współpracę wojsk powietrznych z pozostałymi rodzajami sił zbrojnych."
 EN2_CAS_effort:0 "Rozwój samolotów szturmowych"
 EN2_CAS_effort_desc:0 "Nowoczesna armia wymaga wsparcia nie tylko pojazdów naziemnych, ale i powietrznych."
 EN2_rocket_effort:0 "Rozwój technologii rakietowej"
 EN2_rocket_effort_desc:0 "Rakietowe i odrzutowe silniki zapewnią naszym maszynom załogowym i bezzałogowym niewiarygodne prędkości. Dzięki rozwojowi tej dziedziny zdołamy zaskoczyć naszych nieprzyjaciół."
 EN2_heavy_fighter_focus:0 "Ciężkie myśliwce"
 EN2_heavy_fighter_focus_desc:0 "Ciężkie myśliwce zdecydowanie pomogą naszej piechocie zdominować pola bitew."
 EN2_reverse_engineer_foreign_bombers:0 "Inżynieria wsteczna zagranicznych bombowców"
 EN2_reverse_engineer_foreign_bombers_desc:0 "Plany naszych bombowców nie są perfekcyjne - musimy kupić kilka zagranicznych sztuk, rozebrać na części pierwsze i zbadać."
 EN2_strategic_bombing:0 "Bombardowania strategiczne"
 EN2_strategic_bombing_desc:0 "We współczesnych krajach trwają rozmowy nad przejściem na bombardowanie strategiczne w celu załamania morale nieprzyjaciela. Powinniśmy rozpocząć badania w tym kierunku!"
 EN2_expand_bombing_command:0 "Rozwój Bombing Command"
 EN2_expand_bombing_command_desc:0 "Bombing Command, które dowodzi wszystkimi dywizjonami Czarlandzkich Sił Powietrznych, musi zostać rozwinięte aby dać sobie radę z rosnącą liczbą bombowców."
 EN2_enchancian_pilot_school:0 "Czarlandzka Szkoła Pilotów"
 EN2_enchancian_pilot_school_desc:0 "Nie możemy wiecznie polegać na zagranicznej pomocy w szkoleniu naszych pilotów. Musimy ustanowić Czarlandzką Szkołę Pilotów, aby być niezależnym w tej kwestii."
 EN2_sofia_takes_the_reign:0 "Zofia wstępuje na tron"
 EN2_sofia_takes_the_reign_desc:0 "W niespodziewanym zwrocie akcji, królowa Amber zrezygnowała z powodu diuków i hrabiów, którzy manipulowali nią w ostatnim czasie, prosząc swoją siostrę, księżniczkę Zosię - która odkryła trwające manipulacje - o przejęcie korony i poprowadzenie Czarlandii we współczesność."
 EN2_establish_direct_contact_with_king_macius:0 "Nawiązanie kontaktu z królem Maciusiem"
 EN2_establish_direct_contact_with_king_macius_desc:0 "Królowa Zofia przyjęła propozycję i została koronowana, ale nie ma żadnego doświadczenia w rządzeniu krajem. Jest jednak jedna osoba, która coś o tym wie i nieprzerwanie rządzi krajem w młodym wieku - to król Maciuś. Może czas nawiązać z nim bezpośredni kontakt, aby czasem prosić o pomoc?"
 EN2_new_road_projects:0 "Nowe projekty drogowe"
 EN2_new_road_projects_desc:0 "Pomoc, którą otrzymujemy od króla Maciuśa, jest monumentalna; inżynierowie z Królestwa Centralnego widzieli nasze drogi i zaproponowali nam kilka projektów modernizacji dróg do nowoczesnych standardów. To okazja, której nie możemy zmarnować."
 EN2_renovating_the_cities:0 "Renowacja miast"
 EN2_renovating_the_cities_desc:0 "Wojna domowa spustoszyła wiele miast. Projektanci z Królestwa Centralnego, widząc miejsca, w których budynki zamieniły się w pozbawione życia szkielety, zalecili nam ich zburzenie i budowę nowych, nowoczesnych budynków - w ten sposób moglibyśmy zamieszkać więcej ludzi w miastach, niż było to wcześniej możliwe!"
 EN2_deprive_dukes_of_emergency_powers:0 "Cofnięcie specjalnych uprawnień"
 EN2_deprive_dukes_of_emergency_powers_desc:0 "Podczas wojny domowej Amber przyznała moce nadzwyczajne diukom i hrabiom na kontrolowanych ziemiach, aby szybciej osiągnąć zwycięstwo. Jednak po zakończeniu wojny diukowie i hrabiowie nie zrezygnowali ze swoich uprawnień, zmuszając Amber do robienia tego, co uważają za stosowne - to znaczy do wojny i okrucieństwa. Teraz, gdy spisek został odkryty, diukowie i hrabiowie są w więzieniach, a Zofia jest królową, czas pozbawić ich uprawnień raz na zawsze."
 EN2_crackdown_on_opposing_counts:0 "Złamanie opozycji"
 EN2_crackdown_on_opposing_counts_desc:0 "Gdy Zofia pozbawiła diuków i hrabiów nadzwyczajnych uprawniń, hrabiowie zaczęli się jej sprzeciwiać jak nigdy wcześniej nikt nie sprzeciwiał się żadnemu władcy Czarlandii. Królowa ma jednak lojalnych diuków i hrabiów, którzy popierają jej decyzję, więc potencjalni buntownicy mogą zostać wtrąceni do więzienia, zanim rozpoczną Drugą Czarlandzką Wojnę Domową. "
 EN2_reward_those_loyal:0 "Nagrody dla lojalnych"
 EN2_reward_those_loyal_desc:0 "Wielu lojalnych diuków i hrabiów pozostało z Zofią w tych mrocznych czasach po wojnie domowej, gdy walczyła z nikczemnymi ludźmi sprzeciwiającymi się jej i panowaniu Amber. Czas nagrodzić tych, którzy byli lojalni wobec Królowej i jej siostry."
 EN2_show_people_their_power:0 "Ukazać ludziom ich moc"
 EN2_show_people_their_power_desc:0 "Czarlandia to nie tylko królowie, królowe i armie; mieszkańcy kraju są również ważni. Bez nich kraj nie mógłby nawet istnieć. Czarlandczycy muszą zrozumieć, że wszystko, co robią Winslowowie - to dla ich dobra, a nie interesy rodziny królewskiej!"
 EN2_rural_councils:0 "Rady wiejskie"
 EN2_rural_councils_desc:0 "Tworząc rady wiejskie, pokazujemy ludziom, że nasze słowa o ich mocy nie były po prostu 'rzucone na wiatr'; są prawdziwe jak diabli."
 EN2_tour_the_country:0 "Wizyty w kraju"
 EN2_tour_the_country_desc:0 "Przed wojną domową Winslowowie rzadko pokazywali się swoim poddanym poza Dudkowicami. Królowa Zofia pochodzi od pospólstwa, doskonale wie, czego ludzie potrzebują od władców. I pokazując się swoim poddanym, rozmawiając z nimi, ściskając ich ręce wykonuje pierwszy duży krok, aby lepiej ich poznać!"
 EN2_expand_the_buttercups:0 "Rozwój Wędrowniczek"
 EN2_expand_the_buttercups_desc:0 "Przed wojną domową Zofia była członkiem grupki skautowskiej o nazwie Wędrowniczki. Gdy wybuchła wojna, spotkań nie było z oczywistych powodów. Ale teraz, gdy pokój powrócił do Czarlandii, być może uda jej się ożywić ideę Wędrowniczek nie tylko w Dudkowicach, ale także rozszerzyć go na skalę krajową, podobnie jak inne współczesne kraje mają swoje krajowe organizacje harcerskie?"
 EN2_negotiate_return_of_everrealm_gate:0 "Negocjacje zwrotu Bramy do Wszechziemia"
 EN2_negotiate_return_of_everrealm_gate_desc:0 "Kiedy wybuchła Czarlandzka Wojna Domowa, Królestwo Isleworth przejęło Bramę do Wszechziemia", aby nie wpadła w ręce Lorda Farquaada. Teraz nadszedł czas, aby negocjować powrót Bramy z powrotem do Czarlandii."
 EN2_enchancia_is_now_reunited:0 "Prawdziwe zjednoczenie"
 EN2_enchancia_is_now_reunited_desc:0 "Wreszcie, po długim czasie oczekiwania, Czarlandia zostaje ponownie zjednoczona pod rządami królowej Zofii!"
 ENC_chose_amber:0 "Królowa Amber"
 ENC_chose_amber_desc:0 "Jak zadecydowano na specjalnym spotkaniu królowej Mirandy i najbardziej zaufanych diuków i hrabiów z kraju, księżniczka Amber została koronowana jako Królowa Czarlandii."
 ENC_chose_sofia:0 "Królowa Zofia"
 ENC_chose_sofia_desc:0 "Jak zadecydowano na specjalnym spotkaniu królowej Mirandy i najbardziej zaufanych diuków i hrabiów z kraju, księżniczka Zofia została koronowana jako Królowa Czarlandii."
 ENC_chose_james:0 "Król Jan"
 ENC_chose_james_desc:0 "Jak zadecydowano na specjalnym spotkaniu królowej Mirandy i najbardziej zaufanych diuków i hrabiów z kraju, książę Jan został koronowany jako Król Czarlandii."
 ENC_miranda_regency:0 "Regencja królowej Mirandy"
 ENC_miranda_regency_desc:0 "Jak zadecydowano na specjalnym spotkaniu królowej Mirandy i najbardziej zaufanych diuków i hrabiów z kraju, królowa Miranda pozostanie regentką do czasu aż Amber osiągnie odpowiedni wiek do swojej koronacji."

 ###############
 #ENCHANCIAN COMMUNISM

 EN4_victory_in_civil_war:0 "Komunizm zwyciężył!"
 EN4_victory_in_civil_war_desc:0 "Czarlandzka Wojna Domowa w końcu się skończyła i udało nam się udowodnić, że socjalizm jest teraz jedyną drogą dla naszego kraju!"
 EN4_indoctrination:0 "Indoktrynacja"
 EN4_indoctrination_desc:0 "Mieszkańcy Czarlandii nie wiedzą o dobrej stronie komunizmu. Musimy ich indoktrynować, zanim ich świeże umysły zostaną zamknięte."
 EN4_propagate_socialist_ideas:0 "Propagowanie idei socjalistycznych"
 EN4_propagate_socialist_ideas_desc:0 "Drugim krokiem, aby przybliżyć ludzi po naszej stronie, jest propagowanie idei socjalistycznych w Czarlandii. Pod Czerwonym Sztandarem wszyscy będą równi!"
 EN4_new_road_network:0 "Nowa sieć dróg"
 EN4_new_road_network_desc:0 "Czarlandzka sieć dróg okazała się bardzo przydatna podczas wojny, ale czasy się zmieniają i mamy zbyt mało dróg, aby myśleć o staniu się nowoczesnym krajem w przyszłości."
 EN4_rally_support_for_communism:0 "Organizacja poparcia dla komunizmu"
 EN4_rally_support_for_communism_desc:0 "Musimy pokazać ludziom, że jeśli pokładą swoje nadzieje i marzenia w komunizmie, w pełni angażując się w pracę dla Ojczyzny, Rewolucja zwycięży i ​​Czarlandia znów będzie wielka!"
 EN4_promote_world_communism:0 "Promocja światowego komunizmu"
 EN4_promote_world_communism_desc:0 "Rewolucja nie może zakończyć się w Czarlandii. Są jeszcze kraje, które zostaną uwolnione z łańcuchów skorumpowanych monarchii i faszystowskich świń!"
 EN4_rebuild_the_cities:0 "Odbudowa miast"
 EN4_rebuild_the_cities_desc:0 "Od zachodnich do wschodnich wybrzeży Czarlandii wiele miast i miasteczek obróciło się podczas wojny domowej w gruzy. Proces naprawy szkód zająłby dużo czasu, ale dzięki pomocy z Flower Hill nie potrwa to tak długo!"
 EN4_fate_of_royal_family:0 "Sprawa rodziny królewskiej"
 EN4_fate_of_royal_family_desc:0 "Monarchia w Czarlandii jest już historią. Musimy jednak zdecydować, co zrobić z rodziną królewską - wygnać ich, pozbawić ich tytułów, a może...?"
 EN4_put_cedric_on_trial:0 "Sąd nad Cedrykiem"
 EN4_put_cedric_on_trial_desc:0 "Przed wojną domową Cedryk był Królewskim Czarnoksiężnikiem Czarlandii; teraz, ponieważ jest naszym więźniem, jest bardzo niebezpieczny - nawet jeśli był przeciwko monarchii, może nagle stanąć po ich stronie i przywrócić ten przeklęty reżim... jak jakiś Leurence z Pustyni... "
 EN4_root_out_opposition:0 "Wykorzenić opozycję"
 EN4_root_out_opposition_desc:0 "Musimy wykorzenić wszelką opozycję, która pojawi się w naszym kraju po wojnie domowej."
 EN4_rebuilding_military_industry:0 "Odbudowa przemysłu wojskowego"
 EN4_rebuilding_military_industry_desc:0 "Czarlandzki przemysł poniósł znaczące straty podczas wojny domowej. Jego odbudowa jest naszym najwyższym priorytetem, jeśli chcemy, aby rewolucja zwyciężyła i pomogła innym narodom zerwać łańcuchy w przyszłości."
 EN4_demand_gate:0 "Zwrot Bramy do Wszechziemia"
 EN4_demand_gate_desc:0 "Królestwo Isleworth zabrało Bramę do Wszechziemia, gdy wybuchła wojna domowa w Czarlandii. Muszą ją zwrócić!"
 EN4_enchancia_under_red_banner:0 "Czarlandia pod Czerwonym Sztandarem"
 EN4_enchancia_under_red_banner_desc:0 "Proces odbudowy Czarlandii jest teraz zakończony, a kraj jest w pełni zjednoczony - tym razem pod jednym Czerwonym Sztandarem!"
 EN4_modern_communism:0 "Współczesny komunizm"
 EN4_modern_communism_desc:0 "Komunizm nie zadziała, jeśli nie staniemy się nowoczesnym narodem. Przynajmniej monarchia była wystarczająco mądra, aby rozpocząć te procesy przed wojną."
 EN4_first_communist_convention:0 "Pierwszy Kongres Komunistów Czarlandii"
 EN4_first_communist_convention_desc:0 "Nadszedł czas na zorganizowanie Pierwszego Kongresu Komunistów Czarlandii i wybranie drogi, którą podąży nasza republika."
 EN4_enchancian_socialism:0 "Czarlandzki socjalizm"
 EN4_enchancian_socialism_desc:0 "Pierwszy KKC postanowił, że ​​Czarlandia pójdzie drogą socjalizmu."
 EN4_protect_the_farmers:0 "Ochrona rolników"
 EN4_protect_the_farmers_desc:0 "Ochrona czarlandzkich rolników jest naszym najwyższym priorytetem. W końcu zaopatrują naszych ludzi w żywność."
 EN4_reward_artisans:0 "Nagrody dla rzemieślników"
 EN4_reward_artisans_desc:0 "Rzemieślnicy byli pierwszymi robotnikami Czarlandii, którzy powstali przeciwko monarchistycznej tyranii. Zasługują na specjalne uznanie i nagrody."
 EN4_deal_with_aristocracy:0 "Sprawa arystokracji"
 EN4_deal_with_aristocracy_desc:0 "W Czarlandii wciąż jest wielu arystokratów, którzy nie ewakuowali się podczas wojny domowej. Musimy sobie z nimi poradzić."
 EN4_promote_industrialism:0 "Promocja industrializmu"
 EN4_promote_industrialism_desc:0 "Czarlandia jest nadal krajem agrarnym, a przemysłu nie ma tu zbyt wiele. Aby szybko uprzemysłowić się, musimy położyć szczególny nacisk na promocję industrializmu w tym kraju."
 EN4_cut_the_food_prices:0 "Obniżenie cen żywności"
 EN4_cut_the_food_prices_desc:0 "Wielka Rewoulcja spowodowała dewastację wielu czarlandzkich pól. W rezultacie strasznie wzrosły ceny żywności. Musimy je obniżyć i pomóc rolnikom, aby nasz lud i rewolucja przetrwały!"
 EN4_the_socialist_economy:0 "Socjalistyczna ekonomia"
 EN4_the_socialist_economy_desc:0 "Dziś Czarlandia wkracza na prawdziwą ścieżkę socjalistyczną. Odtąd nasz kraj będzie w pełni oddany myśli socjalistycznej poprzez pełne wdrożenie i przestrzeganie idei gospodarki socjalistycznej."
 EN4_eliminate_bandit_threat:0 "Eliminacja problemu bandytów"
 EN4_eliminate_bandit_threat_desc:0 "Monarchia nie mogła nawet poradzić sobie z problemem bandytów przed wojną. Musimy to teraz rozwiązać sami."
 EN4_more_radical_approach:0 "Bardziej radykalne podejście"
 EN4_more_radical_approach_desc:0 "Czarlandia nie zasługuje na żadne specjalne traktowanie. Naszym obowiązkiem jest wdrażanie bardziej radykalnego podejścia do ludzi."
 EN4_create_safety_bureau:0 "Urząd Bezpieczeństwa"
 EN4_create_safety_bureau_desc:0 "Aby kontrolować obywateli naszego kraju i zapewnić im bezpieczeństwo, musimy stworzyć Urząd Bezpieństwa, które będzie monitorować ludzi, ich nawyki i kontakty."
 EN4_shut_up_the_opposition:0 "Rozprawa z opozycją"
 EN4_shut_up_the_opposition_desc:0 "Opozycja w Czarlandzkiej Partii Komunistycznej musi się zamknąć, ponieważ tak głośno protestują przeciwko naszemu radykalnemu podejściu, że nawet nie słyszymy naszych myśli!"
 EN4_control_the_press:0 "Kontrola prasy"
 EN4_control_the_press_desc:0 "Jest wiele osób, które będą chciały wejść na rynek prasowy i pisać obrzydliwe artykuły przeciwko nam. Naszym obowiązkiem jest kontrolowanie całej prasy i mediów, aby nie dopuścić do tego."
 EN4_promote_communist_school_of_thought:0 "Promocja komunistycznej szkoły myślenia"
 EN4_promote_communist_school_of_thought_desc:0 "Kult komunizmu jest jedyną drogą dla Czarlandii teraz i w najbliższej przyszłości. Może nawet Flower Hill nie przetrwa tak długo, jak my!"
 EN4_intruce_economic_plans:0 "Wdrożenie planów ekonomicznych"
 EN4_intruces_economic_plans_desc:0 "W gospodarce centralnie planowanej plany ekonomiczne są bardzo ważne dla dobrego stanu naszej gospodarki. Wdrażając je, pomagamy rozprzestrzeniać rewolucję na całym świecie!"
 EN4_total_communism:0 "Totalny komunizm"
 EN4_total_communism_desc:0 "Nie ma klas i nie ma krajów. Istnieje tylko komunizm, który kiedyś zjednoczy ludzi na świecie!"
 EN4_reopen_to_international_relations:0 "Ponowne otwarcie Czarlandii na świat"
 EN4_reopen_to_international_relations_desc:0 "Po przebudowie Czarlandii możemy przejść do ponownego otwarcia stosunków międzynarodowych, nadając priorytet relacjom z już istniejącymi społeczeństwami komunistycznymi."
 EN4_communism_in_everrealm:0 "Komunizm we Wszechziemiu"
 EN4_communism_in_everrealm_desc:0 "Komunizm wciąż walczy we Wszechziemiu; niektóre rewolucje się udały, a niektóre nie. Pomaganie naszym towarzyszom w zerwaniu łańcuchów nagrodzi nas w rozprzestrzenieniu Rewolucji na dalsze kraje!"
 EN4_maintain_the_communist_spirits:0 "Podtrzymanie ducha komumizmu"
 EN4_maintain_the_communist_spirits_desc:0 "Musimy przypomnieć naszym towarzyszom we Wszechziemiu, że nie są sami, a dzięki naszej potędze wojskowej wspólnie zerwamy łańcuchy we Wszechziemiu!"
 EN4_intervene_in_the_civil_war:0 "Interwencja w wojnie domowej w Wei-Ling"
 EN4_intervene_in_the_civil_war_desc:0 "Nasi towarzysze w Wei-Ling powstali przeciwko swojej monarchii! Musimy im pomóc raz na zawsze zerwać łańcuchy!"
 EN4_help_rebuild_the_country:0 "Pomoc w odbudowie Wei-Ling"
 EN4_help_rebuild_the_country_desc:0 "Tak jak Flower Hill pomogło nam odbudować Czarlandię po wojnie domowej, musimy pomóc towarzyszom odbudować Wei-Ling."
 EN4_moderniz_their_army:0 "Modernizacja armii Wei-Ling"
 EN4_modernize_their_army_desc:0 "Armia Wei-Ling może być liczna, ale brakuje jej jakości. Musimy ją zmodernizować jak najszybciej."
 EN4_the_first_communists_in_everrealm:0 "Pierwsi komuniści we Wszechziemiu"
 EN4_the_first_communists_in_everrealm_desc:0 "Koryncka Republika Socjalistyczna jako pierwsza zerwała łańcuchy we Wszechziemiu! Utrzymanie pozytywnych relacji z nimi jest naszym najwyższym priorytetem."
 EN4_little_comrades_in_south:0 "Mali towarzysze na południu"
 EN4_little_comrades_in_south_desc:0 "Trufflandia była drugim krajem we Wszechziemiu, który pozbył się swojej potwornej monarchii. Choć niewielki kraj, wciąż jest cennym dodatkiem do rewolucji światowej."
 EN4_relations_with_wei_ling_commune:0 "Relacje z Komuną Wei-Ling"
 EN4_relations_with_wei_ling_commune_desc:0 "Poprawa relacji z naszymi sąsiadami, nawet jeśli już im pomogliśmy, nikomu nie zaszkodzi, prawda? Zwłaszcza, gdy weźmiemy pod uwagę, że zbliży Rewolucję do ostatecznego zwycięstwa."
 EN4_expansion_of_communism_in_everrealm:0 "Ekspansja komunizmu we Wszechziemiu"
 EN4_expansion_of_communism_in_everrealm_desc:0 "We Wszechziemiu wciąż są narody, które nie powstały przeciwko swoim ciemięzcom!"
 EN4_into_khaldoun:0 "Wyzwolenie Khaldoun"
 EN4_into_khaldoun_desc:0 "Khaldoun, nasi sąsiedzi, będą cennym dodatkiem do naszej kolekcji komunistycznej."
 EN4_into_maarswik:0 "Wyzwolenie Maarswik"
 EN4_into_maarswik_desc:0 "Królestwo Maarswik, nasz wschodni sąsiad, jest jednym z dwóch krajów, które strzegą wejścia do Wszechziemia. Ich lud musi zostać uwolniony od monarchii!"
 EN4_into_isleworth:0 "Wyzwolenie Isleworth"
 EN4_into_isleworth_desc:0 "Królestwo Isleworth, nasz wschodni sąsiad, jest jednym z dwóch krajów, które strzegą wejścia do Wszechziemia, faktycznie kontrolując nasze prawowite terytorium, Bramę do Wszechziemia. Ich ludzie muszą zostać uwolnieni od monarchii!"
 EN4_into_corinthia:0 "Wyzwolenie Koryntii"
 EN4_into_corinthia_desc:0 "Nasi towarzysze z Koryntii próbowali zerwać łańcuchy, ale im się nie udało. Pomścijmy ich!"
 EN4_into_rudistan:0 "Wyzwolenie Rudistanu"
 EN4_into_rudistan_desc:0 "Rudistan leży na zachodnim krańcu Wszechziemia i jest tak zwaną zachodnią bramą do królestwa. Komunizm musi tam być obecny."
 EN4_into_zumaria:0 "Wyzwolenie Zumarii"
 EN4_into_zumaria_desc:0 "Uwalniając ludzi z Zumarii od ich ciemięzców, jesteśmy bliżej ostatecznego zwycięstwa Rewolucji!"
 EN4_into_trufflandia:0 "Wyzwolenie Trufflandii"
 EN4_into_trufflandia_desc:0 "Nasi towarzysze w Trufflandii próbowali zerwać łańcuchy, ale im się nie udało. Pomścijmy ich!"
 EN4_operation_valor:0 "Operacja Valor"
 EN4_operation_valor_desc:0 "Królestwo Avalor jest ostatnim krajem we Wszechziemiu, który nie jest rządzony przez naszych komunistycznych towarzyszy. Musimy to zmienić i wreszcie osiągnąć prawdziwie wolne i komunistyczne Wszechziemie!"
 EN4_military_movements:0 "Ruchy wojskowe poza Wszechziemiem"
 EN4_military_movements_desc:0 "Czas na rozprzestrzenianie komunistycznych idei poza Wszechziemiem."
 EN4_prepare_to_strike_back:0 "Przygotowania do ataku"
 EN4_prepare_to_strike_back_desc:0 "Kontrolując Misty Pallisades, tworzymy bardzo ważną bazę dla naszych jednostek, która posłuży nam w nadchodzących inwazjach!"
 EN4_operation_torch:0 "Operacja Torch"
 EN4_operation_torch_desc:0 "Musimy zacząć od Królestwa Duloc, które pozbawiło zbyt wielu ludzi wolności."
 EN4_operation_overlord:0 "Operacja Overlord"
 EN4_operation_overlord_desc:0 "Imperializm Imperium Lechitów musi zostać raz na zawsze powstrzymany! Nie nauczyli się nic z Wojny roku 1912, więc zapłacą tym razem, a nasi towarzysze zerwą łańcuchy!"
 EN4_operation_eastern_sun:0 "Operacja Eastern Sun"
 EN4_operation_eastern_sun_desc:0 "Machinacje Wilków i Łasic to po prostu za dużo dla ich regionu. Musimy pomóc naszym braciom w Flower Hill!"
 EN4_operation_southern_sun:0 "Operacja Southern Sun"
 EN4_operation_southern_sun_desc:0 "Japanifornia stanowi serce zamieszania w południowej części kontynentu środkowego. Musimy tam pomóc naszym towarzyszom!"
 EN4_operation_far_sun:0 "Operacja Far Sun"
 EN4_operation_far_sun_desc:0 "W Zasiedmiogórogrodzie muszą rządzić komuniści, ponieważ rewolucja musi rozprzestrzeniać się w ten sposób, a połączenie między Czarlandią a Flower Hill musi być stale utrzymywane!"
 EN4_the_case_of_our_all_allies:0 "Nasi sojusznicy"
 EN4_the_case_of_our_allies_desc:0 "Troska o naszych sojuszników przyniesie korzyści Rewolucji, towarzysze! Utrzymujmy z nimi dobre stosunki!"
 EN4_everrealm_communes_pact:0 "Pakt Komun Wszechziemia"
 EN4_everrealm_communes_pact_desc:0 "Aby rewolucja zapanowała we Wszechziemiu, kraje muszą się zjednoczyć pod czerwonym sztandarem Paktu Komun Wszechziemia!"
 EN4_invite_wei_ling:0 "Zaproszenie Komuny Wei-Ling"
 EN4_invite_wei_ling_desc:0 "Zaproszenie naszych sąsiadów z Wei-Ling przywołuje wspomnienia, co?"
 EN4_invite_trufflandia:0 "Zaproszenie Trufflandii"
 EN4_invite_trufflandia_desc:0 "Zapraszanie towarzyszy z południowej części Wszechziemia jest naprawdę najlepszym wyborem dla PKW."
 EN4_invite_corinthia:0 "Zaproszenie Koryntii"
 EN4_invite_corinthia_desc:0 "Bez Koryntii, nasz Pakt Komun nie byłby kompletny!"
 EN4_combined_manouvers:0 "Wspólne manewry"
 EN4_combined_manouvers_desc:0 "Kraje uczestniczące w PKW muszą przeprowadzać wspólne manewry, aby pokazać światu, że nie jesteśmy tacy słabi w sferze wojskowej!"
 EN4_together_with_flower_hill:0 "Razem z Flower Hill"
 EN4_together_with_flower_hill_desc:0 "Flower Hill pomogło nam wygrać Wielką Rewolucję, a teraz jesteśmy zobowiązani do przyłączenia się do nich, aby Rewolucja wygrała."
 EN4_send_them_weapons:0 "Przekazanie broni"
 EN4_send_them_weapons_desc:0 "Aby rewolucja w Flower Hill przetrwała, musimy im pomóc, wysyłając im broń - tak jak nam wcześniej pomagali."
 EN4_combined_navy_manouvers:0 "Wspólne manewry morskie"
 EN4_combined_navy_manouvers_desc:0 "Głównym sposobem komunikacji między Czarlandią a Flower Hill jest żegluga z jednego kraju do drugiego. Przeprowadzenie wspólnych manewrów morskich pomoże naszym marynarkom zjednoczyć się na wypadek wojny!"
 EN4_army_effort:0 "Nowa Armia Czarlandii"
 EN4_army_effort_desc:0 "Podczas gdy Czarlandzka Wojna Domowa nadal trwa, nie możemy stać w miejscu i nie prowadzić badań wojskowych. Musimy kontynuować i rozwijać nasze jednostki, aby mogły utworzyć Nową Armię Czarlandzką!"
 EN4_enchancian_guns:0 "Czarlandzka broń"
 EN4_enchancian_guns_desc:0 "W Czarlandzkiej Wojnej Domowej każdego dnia spotykamy nowe rodzaje broni. Z tego powodu musimy ulepszać naszą broń znacznie szybciej, niż się spodziewaliśmy."
 EN4_artillery_research:0 "Rozwój artylerii"
 EN4_artillery_research_desc:0 "Nowy typ broni dystansowej w naszej armii - artylerię - warto poddać dalszej analizie przed użyciem na polu bitwy."
 EN4_new_officer_corps:0 "Nowe szkoły oficerskie"
 EN4_new_officer_corps_desc:0 "Nasza centrala dowodzenia potrzebuje dobrze wyszkolonych specjalistów w celu przeprowadzenia udanych operacji. Dlatego musimy stworzyć nowe szkoły oficerskie."
 EN4_motorization_effort:0 "Motoryzacja piechoty"
 EN4_motorization_effort_desc:0 "Mobilność i opancerzenie to kluczowe cechy pojazdów, które umożliwią nam szybkie przemieszczanie jednostek piechoty. Skupmy się na tym, żeby armia miała jak najwięcej takich maszyn."
 EN4_doctrine_effort:0 "Rozwój doktryn"
 EN4_doctrine_effort_desc:0 "Stosowane podczas wielkiej wojny doktryny wojskowe są już przestarzałe. Tęgie umysły w naszych siłach zbrojnych muszą zacząć myśleć o armii przyszłości."
 EN4_equipment_effort_2:0 "Modernizacja wyposażenia II"
 EN4_equipment_effort_2_desc:0 "Będziemy nadal zabiegać o to, żeby oddziały liniowe i jednostki wsparcia miały jak najlepsze wyposażenie."
 EN4_mechanization_effort:0 "Mechanizacja armii"
 EN4_mechanization_effort_desc:0 "Możemy rozwinąć ideę piechoty zmotoryzowanej, wyposażając jednostki liniowe w bardziej zaawansowane pojazdy bojowe."
 EN4_doctrine_effort_2:0 "Rozwój doktryn II"
 EN4_doctrine_effort_2_desc:0 "Lata międzywojenne i nowe konflikty zmieniły pole bitwy. Musimy reagować na te zmiany, modyfikując nasze doktryny."
 EN4_enchancian_guns_3:0 "Rozwój Czarlandzkiej broni"
 EN4_enchancian_guns_3_desc:0 "Zamiast kopiować lub kupować zagraniczny sprzęt, powinniśmy dążyć do tego, aby stać się światowym liderem w zakresie broni piechoty."
 EN4_armor_effort:0 "Rozwój wojsk pancernych"
 EN4_armor_effort_desc:0 "Doświadczenia zdobyte przy mechanizacji piechoty mogą zaowocować projektami lepszych pojazdów pancernych."
 EN4_special_forces:0 "Siły specjalne"
 EN4_special_forces_desc:0 "Potrzebujemy elitarnych jednostek. Skupmy się na rozwoju formacji górskich i powietrznodesantowych."
 EN4_workers_industries:0 "Workers Industries"
 EN4_workers_industries_desc:0 "Robotnicy ciężko pracują, aby czarlandzcy żołnierze, gdziekolwiek by nie byli, mieli do dyspozycji wystarczająco broni. Dzięki nim możemy przeprowadzić kolejne badania."
 EN4_practice_reverse_engineering:0 "Prace nad inżynierią wsteczną"
 EN4_practice_reverse_engineering_desc:0 "Współczesne kraje bardzo często używają inżynierii wstecznej w swoich badaniach. Musimy nad nią popracować."
 EN4_study_foreign_tanks:0 "Badania zagranicznych czołgów"
 EN4_study_foreign_tanks_desc:0 "Współczesne kraje używają na polach bitew metalowych bestii, zwanych czołgami, na wielką skalę. Musimy je zbadać, aby zbudować własne, perfekcyjne czołgi."
 EN4_workers_tactics_academy:0 "Robotnicza Akademia Taktyczna"
 EN4_workers_tactics_academy_desc:0 "Aby lepiej zaplanować nasze kolejne ruchy wojskowe, musimy otworzyć specjalną szkołę dla naszych dowódców - Robotniczą Akademię Taktyczną."
 EN4_naval_effort:0 "Nowa Marynarka Czarlandzka"
 EN4_naval_effort_desc:0 "Kiedy wybuchła Czarlandzka Wojna Domowa, pozostaliśmy bez znaczących obiektów stoczniowych i z ułamkiem naszej marynarki wojennej. Czas to zmienić jak najszybciej."
 EN4_flexible_navy:0 "Elastyczna marynarka"
 EN4_flexible_navy_desc:0 "Wykorzystując nowe technologie związane z budową okrętów podwodnych, możemy opracować doktryny zwiększające skuteczność ataków na wrogie konwoje."
 EN4_large_navy:0 "Wielka marynarka"
 EN4_large_navy_desc:0 "Opracowanie doktryn zakładających wykorzystanie wielkich okrętów i zabezpieczanie szlaków handlowych da nam doświadczenie bezcenne przy budowie nowych jednostek."
 EN4_submarine_effort:0 "Rozwój okrętów podwodnych"
 EN4_submarine_effort_desc:0 "Rozwój okrętów podwodnych to największy przełom w walce morskiej od czasu wprowadzenia torpedowców. Okręty podwodne mogą zabezpieczać nasz konwoje przed atakami i skutecznie nękać szlaki handlowe nieprzyjaciół."
 EN4_cruiser_effort:0 "Rozwój krążowników"
 EN4_cruiser_effort_desc:0 "Zanim przystąpimy do budowy nowoczesnych pancerników, musimy ulepszyć nasze krążowniki."
 EN4_destroyer_effort:0 "Rozwój niszczycieli"
 EN4_destroyer_effort_desc:0 "Opracowując lepsze metody budowy i wykorzystania okrętów podwodnych, nauczyliśmy się także skutecznie zwalczać takie jednostki. Będziemy do tego potrzebowali niszczycieli."
 EN4_capital_ships_effort:0 "Rozwój okrętów liniowych"
 EN4_capital_ships_effort_desc:0 "Nad oceanami zapanuje kraj posiadający najwięcej pancerników. Pancerniki i lotniskowce reprezentują to, co stare i nowe w dominacji morskiej."
 EN4_workers_naval_academy:0 "Robotnicza Akademia Morska"
 EN4_workers_naval_academy_desc:0 "Poprzez stworzenie specjalnej akademii morskiej, nasi przyszli kapitanowie i admirałowie otrzymają stosowne wykształcenie."
 EN4_a_new_type_of_infantry:0 "Piechota morska"
 EN4_a_new_type_of_infantry_desc:0 "Dlaczego mielibyśmy męczyć naszą piechotę lądowaniami morskimi? Możemy sformować specjalne oddziały - piechotę morską - do działania w tym celu."
 EN4_floating_airfields:0 "Pływające lotniska"
 EN4_floating_airfields_desc:0 "Wraz z przybyszami ze Wschodu, do Czarlandii przybyły historie o dużych, pływających lotniskach, zwanych lotniskowcami. Powinniśmy zbadać tą sprawę!"
 EN4_naval_air_force:0 "Morskie Siły Powietrzne"
 EN4_naval_air_force_desc:0 "Wraz z planami budowy pierwszych lotniskowców dla naszej marynarki, musimy opracować projekty samolotów dla tychże jednostek."
 EN4_aviation_effort:0 "Nowe Czarlandzkie Siły Powietrzne"
 EN4_aviation_effort_desc:0 "Ponieważ jesteśmy nowoczesnym krajem, możemy zacząć myśleć o stworzeniu odpowiednich sił powietrznych dla Czarlandii."
 EN4_fighter_focus:0 "Rozwój myśliwców"
 EN4_fighter_focus_desc:0 "W nowoczesnych wojnach nadal będzie dochodzić do pojedynków powietrznych. Rozwój samolotów myśliwskich zapewni nam przewagę w przyszłości."
 EN4_bomber_focus:0 "Rozwój bombowców"
 EN4_bomber_focus_desc:0 "Gdy przyszłe pokolenia będą mówić o dzisiejszych wojnach, wspomną zapewne o spadających z nieba bombach. Musimy dopilnować, by mówili o tym głównie potomkowie naszych wrogów."
 EN4_aviation_effort_2:0 "Rozwój lotnictwa II"
 EN4_aviation_effort_2_desc:0 "Dalszy rozwój lotnictwa umożliwi ściślejszą współpracę wojsk powietrznych z pozostałymi rodzajami sił zbrojnych."
 EN4_CAS_effort:0 "Rozwój samolotów szturmowych"
 EN4_CAS_effort_desc:0 "Nowoczesna armia wymaga wsparcia nie tylko pojazdów naziemnych, ale i powietrznych."
 EN4_rocket_effort:0 "Rozwój technologii rakietowej"
 EN4_rocket_effort_desc:0 "Rakietowe i odrzutowe silniki zapewnią naszym maszynom załogowym i bezzałogowym niewiarygodne prędkości. Dzięki rozwojowi tej dziedziny zdołamy zaskoczyć naszych nieprzyjaciół."
 EN4_heavy_fighter_focus:0 "Ciężkie myśliwce"
 EN4_heavy_fighter_focus_desc:0 "Ciężkie myśliwce zdecydowanie pomogą naszej piechocie zdominować pola bitew."
 EN4_reverse_engineer_foreign_bombers:0 "Inżynieria wsteczna zagranicznych bombowców"
 EN4_reverse_engineer_foreign_bombers_desc:0 "Plany naszych bombowców nie są perfekcyjne - musimy kupić kilka zagranicznych sztuk, rozebrać na części pierwsze i zbadać."
 EN4_strategic_bombing:0 "Bombardowania strategiczne"
 EN4_strategic_bombing_desc:0 "We współczesnych krajach trwają rozmowy nad przejściem na bombardowanie strategiczne w celu załamania morale nieprzyjaciela. Powinniśmy rozpocząć badania w tym kierunku!"
 EN4_expand_bombing_command:0 "Rozwój Bombing Command"
 EN4_expand_bombing_command_desc:0 "Bombing Command, które dowodzi wszystkimi dywizjonami Czarlandzkich Sił Powietrznych, musi zostać rozwinięte aby dać sobie radę z rosnącą liczbą bombowców."
 EN4_enchancian_pilot_school:0 "Czarlandzka Szkoła Pilotów"
 EN4_enchancian_pilot_school_desc:0 "Nie możemy wiecznie polegać na zagranicznej pomocy w szkoleniu naszych pilotów. Musimy ustanowić Czarlandzką Szkołę Pilotów, aby być niezależnym w tej kwestii."